<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Models - FreeCode AI Ministries</title>
    <script src="js/nav-loader.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 2rem;
        }
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .model-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #333;
            transition: transform 0.2s;
        }
        .model-card:hover {
            transform: translateY(-5px);
        }
        .model-card h3 {
            color: #4a9eff;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .model-type {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            background: #333;
        }
        .model-description {
            color: #bbb;
            margin-bottom: 1rem;
        }
        .model-link {
            display: inline-block;
            background: #4a9eff;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .model-link:hover {
            background: #3182ce;
        }
        .censored-badge {
            background: #dc3545;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
        .base-model-badge {
            background: #28a745;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="container">
        <h1>Available AI Models</h1>
        <div class="models-grid">
            <script>
                const models = [{"name":"openai","type":"chat","censored":true,"description":"OpenAI GPT-4o","baseModel":true},{"name":"mistral","type":"chat","censored":false,"description":"Mistral Nemo","baseModel":true},{"name":"mistral-large","type":"chat","censored":false,"description":"Mistral Large (v2)","baseModel":true},{"name":"llama","type":"completion","censored":true,"description":"Llama 3.1","baseModel":true},{"name":"command-r","type":"chat","censored":false,"description":"Command-R","baseModel":false},{"name":"unity","type":"chat","censored":false,"description":"Unity with Mistral Large by Unity AI Lab","baseModel":false},{"name":"midijourney","type":"chat","censored":true,"description":"Midijourney musical transformer","baseModel":false},{"name":"rtist","type":"chat","censored":true,"description":"Rtist image generator by @bqrio","baseModel":false},{"name":"searchgpt","type":"chat","censored":true,"description":"SearchGPT with realtime news and web search","baseModel":false},{"name":"evil","type":"chat","censored":false,"description":"Evil Mode - Experimental","baseModel":false},{"name":"qwen-coder","type":"chat","censored":true,"description":"Qwen Coder 32b Instruct (Supposedly better than GPT-4o at coding)","baseModel":true},{"name":"p1","type":"chat","censored":false,"description":"Pollinations 1 (OptiLLM)","baseModel":false}];

				const modelsContainer = document.querySelector('.models-grid');
				models.forEach(model => {
					const card = document.createElement('div');
					card.className = 'model-card';
					card.innerHTML = `
						<h3>${model.name.charAt(0).toUpperCase() + model.name.slice(1)}</h3>
						<div class="badge-container">
							<span class="model-type">${model.type.toUpperCase()}</span>
							<span class="${model.censored ? 'censored-badge' : 'uncensored-badge'}">
								${model.censored ? 'Moderated' : 'Unmoderated'}
							</span>
							<span class="${model.baseModel ? 'base-model-badge' : 'persona-model-badge'}">
								${model.baseModel ? 'System Message' : 'Persona Message'}
							</span>
						</div>
						<p class="model-description">${model.description}</p>
						<a href="${model.name}.html" class="model-link">Try Model</a>
					`;
					modelsContainer.appendChild(card);
				});
            </script>
        </div>
    </div>
</body>
</html>
