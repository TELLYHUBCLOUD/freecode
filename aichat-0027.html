<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

		.signin-container {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1000;
			background: var(--bg-primary);
			padding: 2rem;
			border-radius: 0.5rem;
		}

		#app {
			height: 100vh;
			overflow: hidden;
		}

        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .brand {
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border);
        }

        .sessions {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .session {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .session:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .session.active {
            background: var(--accent);
        }

		.user-profile {
			padding: 1rem;
			border-top: 1px solid var(--border);
			display: flex;
			align-items: center;
			gap: 1rem;
			width: 100%;  /* Ensure full width */
		}

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .settings-icon:hover {
            opacity: 1;
        }

		.main {
			display: flex;
			flex-direction: column;
			height: 100vh;
			margin-left: 300px;  /* Add this to account for sidebar width */
			position: relative;  /* Make sure this is here */
		}
		
		.chat-container {
			flex: 1;
			overflow-y: auto;
			padding: 2rem;
			padding-bottom: 80px;  /* Add space for input */
		}

		.input-container {
			position: fixed;  /* Change to fixed */
			bottom: 0;
			right: 0;
			left: 300px;  /* Match sidebar width */
			padding: 1rem 2rem;
			background: var(--bg-primary);
			border-top: 1px solid var(--border);
			z-index: 100;  /* Make sure it's on top */
		}

		.input-box {
			display: flex;
			gap: 1rem;
			width: 100%;  /* Add this */
		}

		input[type="text"] {
			flex: 1;
			padding: 1rem;
			border: 1px solid var(--border);
			border-radius: 0.5rem;
			background: var(--bg-secondary);
			color: var(--text-primary);
			font-size: 1rem;
			min-width: 0;  /* Add this */
		}

        .message {
            max-width: 80%;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .message.user {
            margin-left: auto;
        }

        .message-content {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .message.user .message-content {
            background: var(--accent);
        }

		.sign-in-btn {
			width: 100%;
			padding: 0.5rem;
			background: var(--accent);
			color: white;
			border: none;
			border-radius: 0.5rem;
			cursor: pointer;
		}

        button {
            padding: 0 1.5rem;
            background: var(--accent);
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .context-menu {
            position: fixed;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            z-index: 1000;
        }

        .context-menu button {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: left;
            background: none;
            color: var(--text-primary);
        }

        .context-menu button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

		#not-signed-in {
			width: 100%;
		}
		
        #userInfo {
            display: none;
        }
		
		.settings-icon {
			margin-left: auto;
			margin-right: 12px;
			cursor: pointer;
			opacity: 0.7;
			min-width: 24px; /* Add this */
			margin-left: 16px; /* Change this */
		}

		#userName {
			margin-right: 8px; /* Add this */
			max-width: calc(100% - 80px); /* Add this */
		}
		
		.user-profile .g_id_signin {
			width: auto;
			min-width: 200px;
			margin: 0 auto;
		}

		.user-profile #g_id_onload {
			display: none;
		}
		
    </style>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="brand">AI CHAT</div>
            <div class="sessions" id="sessionsList"></div>
            <div class="user-profile">
                <!-- Not signed in state -->
				<div id="not-signed-in">
					<div id="g_id_onload"
						 data-client_id="1084684082826-tm0q6a2n0akgft065ie5irgth1fogo7c.apps.googleusercontent.com"
						 data-context="signin"
						 data-callback="handleCredentialResponse"
						 data-auto_select="false"
						 data-itp_support="true">
					</div>
					<div class="g_id_signin"
						 data-type="standard"
						 data-size="medium"
						 data-theme="outline"
						 data-text="signin"
						 data-shape="pill"
						 data-logo_alignment="center">
					</div>
				</div>
                <!-- Signed in state -->
                <div id="signed-in" style="display: none;">
                    <img id="userProfileImg" src="" alt="Profile">
                    <span id="userName"></span>
                    <svg class="settings-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-container">
                <div class="input-box">
                    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
		const API_ENDPOINT = 'https://text.pollinations.ai/';

		let currentUser = {
			name: 'Guest',
			email: 'guest',
			picture: ''  // Default blank picture for guest
		};

        let sessions = [];
        let currentSession = null;
        let contextMenu = null;
		
		// Check for existing session immediately
		const savedSession = getCookie('userSession');
		if (savedSession) {
			try {
				const parsedUser = JSON.parse(savedSession);
				if (parsedUser && parsedUser.name) {
					currentUser = parsedUser;
					updateUserInterface(currentUser);
				}
			} catch (e) {
				console.error('Error parsing saved session:', e);
				// On error, stay in guest mode rather than signing out
			}
		}
	
		function setCookie(name, value, days) {
			const d = new Date();
			d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
			let cookie = `${name}=${value};expires=${d.toUTCString()};path=/;SameSite=Strict`;
			if (location.protocol === 'https:') cookie += ';Secure';
			document.cookie = cookie;
		}

		function getCookie(name) {
			const value = `; ${document.cookie}`;
			const parts = value.split(`; ${name}=`);
			if (parts.length === 2) return parts.pop().split(';').shift();
		}	

		// Modified handleCredentialResponse
		function handleCredentialResponse(response) {
			try {
				const payload = decodeJwtResponse(response.credential);
				currentUser = {
					name: payload.name,
					email: payload.email,
					picture: payload.picture
				};
				
				setCookie('userSession', JSON.stringify(currentUser), 7);
				updateUserInterface(currentUser);
				
				// Load this user's sessions after login
				loadSessions();
				
			} catch (error) {
				console.error('Error handling Google Sign-In:', error);
				// On error, revert to guest mode instead of full signout
				currentUser = {
					name: 'Guest',
					email: 'guest',
					picture: ''
				};
				updateUserInterface(currentUser);
			}
		}

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Chat Functions
		async function sendMessage(message) {
			if (!message.trim()) return;

			if (!currentSession) {
				currentSession = {
					id: Date.now(),
					title: message.slice(0, 30) + (message.length > 30 ? '...' : ''),
					messages: []
				};
				sessions.push(currentSession);
				updateSessionsList();
			}

			currentSession.messages.push({
				role: 'user',
				content: message
			});
			
			updateChat();

			try {
				const response = await fetch(API_ENDPOINT, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						messages: currentSession.messages,
						model: 'openai-large',
						code: beesknees,
						jsonMode: false,
						seed: Math.floor(Math.random() * 1000000)
					})
				});

				if (!response.ok) {
					throw new Error(`API returned status ${response.status}`);
				}

				const aiResponse = await response.text();
				
				currentSession.messages.push({
					role: 'assistant',
					content: aiResponse
				});

				updateChat();
				saveSessions();

			} catch (error) {
				console.error('Error:', error);
				currentSession.messages.push({
					role: 'assistant',
					content: `Error: ${error.message}`
				});
				updateChat();
			}
		}
		function updateChat() {
			const container = document.getElementById('chatContainer');
			if (!container || !currentSession) return;
			
			container.innerHTML = '';

			currentSession.messages.forEach(msg => {
				try {
					const messageDiv = document.createElement('div');
					messageDiv.className = `message ${msg.role === 'user' ? 'user' : ''}`;
					
					const contentDiv = document.createElement('div');
					contentDiv.className = 'message-content';
					contentDiv.innerHTML = (msg.content || '').replace(/\n/g, '<br>');
					
					messageDiv.appendChild(contentDiv);
					container.appendChild(messageDiv);
				} catch (error) {
					console.error('Error rendering message:', error);
				}
			});

			try {
				container.scrollTop = container.scrollHeight;
				saveSessions();
			} catch (error) {
				console.error('Error updating chat:', error);
			}
		}

		function cleanupOldSessions() {
			const MAX_SESSIONS = 50;
			const TWO_WEEKS = 14 * 24 * 60 * 60 * 1000;
			
			if (sessions.length > MAX_SESSIONS) {
				sessions = sessions
					.filter(session => {
						const lastMessageTime = session.messages[session.messages.length - 1]?.timestamp || 0;
						return Date.now() - lastMessageTime < TWO_WEEKS;
					})
					.slice(-MAX_SESSIONS);
				saveSessions();
			}
		}

		function getSessionHistory() {
			const systemMessage = {
				role: 'system',
				content: `You are a helpful and friendly AI assistant talking to ${currentUser.name}. Be concise but thorough in your responses.`
			};

			// Get last 30 messages (15 pairs)
			const recentMessages = currentSession.messages.slice(-30).map(msg => ({
				role: msg.role,
				content: msg.content.length > 4000 ? msg.content.slice(0, 4000) + '...' : msg.content,
				timestamp: msg.timestamp
			}));

			return [systemMessage, ...recentMessages];
		}

        // Session Management
		function loadSessions() {
			try {
				const storageKey = currentUser.email !== 'guest' ? `chat_sessions_${currentUser.email}` : 'chat_sessions_guest';
				const saved = localStorage.getItem(storageKey);
				if (saved) {
					sessions = JSON.parse(saved);
					updateSessionsList();
				}
			} catch (error) {
				console.error('Session loading error:', error);
				sessions = [];
			}
		}

		function sanitizeTitle(title) {
			return title.replace(/[<>]/g, '').trim().slice(0, 50);
		}

		function renameSession(session) {
			const newTitle = prompt('Enter new session name:', session.title);
			if (newTitle) {
				session.title = sanitizeTitle(newTitle);
				saveSessions();
			}
		}

		function saveSessions() {
			const storageKey = currentUser.email !== 'guest' ? `chat_sessions_${currentUser.email}` : 'chat_sessions_guest';
			localStorage.setItem(storageKey, JSON.stringify(sessions));
			updateSessionsList();
		}

        function updateSessionsList() {
            const list = document.getElementById('sessionsList');
            list.innerHTML = '';

            sessions.forEach(session => {
                const div = document.createElement('div');
                div.className = `session ${session === currentSession ? 'active' : ''}`;
                div.textContent = session.title;
                div.onclick = () => selectSession(session);
                div.oncontextmenu = (e) => showContextMenu(e, session);
                list.appendChild(div);
            });
        }

        function selectSession(session) {
            currentSession = session;
            updateSessionsList();
            updateChat();
        }

        // Context Menu
        function showContextMenu(e, session) {
            e.preventDefault();

            if (contextMenu) {
                document.body.removeChild(contextMenu);
            }

            contextMenu = document.createElement('div');
            contextMenu.className = 'context-menu';
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.style.top = `${e.pageY}px`;

            const renameBtn = document.createElement('button');
            renameBtn.textContent = 'Rename';
            renameBtn.onclick = () => renameSession(session);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => deleteSession(session);

            contextMenu.appendChild(renameBtn);
            contextMenu.appendChild(deleteBtn);
            document.body.appendChild(contextMenu);

            document.addEventListener('click', hideContextMenu);
        }

        function hideContextMenu() {
            if (contextMenu) {
                document.body.removeChild(contextMenu);
                contextMenu = null;
            }
            document.removeEventListener('click', hideContextMenu);
        }

        function renameSession(session) {
            const newTitle = prompt('Enter new session name:', session.title);
            if (newTitle) {
                session.title = newTitle;
                saveSessions();
            }
        }

        function deleteSession(session) {
            if (confirm('Delete this session?')) {
                sessions = sessions.filter(s => s !== session);
                if (currentSession === session) {
                    currentSession = null;
                }
                saveSessions();
            }
        }

		// Event Listeners

		// Google Auth Initialization
		function initializeGoogleAuth() {
			google.accounts.id.initialize({
				client_id: "1084684082826-tm0q6a2n0akgft065ie5irgth1fogo7c.apps.googleusercontent.com",
				callback: handleCredentialResponse,
				auto_select: false,
				cancel_on_tap_outside: true
			});

			// Don't try to render in both places - pick one container
			if (currentUser.email === 'guest') {
				const container = document.getElementById('not-signed-in');
				if (container) {
					google.accounts.id.renderButton(container, {
						theme: 'outline',
						size: 'large'
					});
				}
			}
		}

		document.addEventListener('DOMContentLoaded', initializeGoogleAuth);


		document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = e.target.value.trim();
                if (message && currentUser) {
                    const lastMessage = currentSession?.messages?.length > 0 ? 
                        currentSession.messages[currentSession.messages.length - 1] : null;
                    const lastMessageTime = lastMessage?.timestamp || 0;
                    
                    // Add 1 second cooldown between messages
                    if (Date.now() - lastMessageTime > 1000) {
                        sendMessage(message);
                        e.target.value = '';
                    }
                }
            }
        });

        // Add input validation
		document.getElementById('messageInput').addEventListener('keypress', (e) => {
			if (e.key === 'Enter' && !e.shiftKey) {
				e.preventDefault();
				const message = e.target.value.trim();
				if (message) {
					sendMessage(message);
					e.target.value = '';
				}
			}
		});

		// Update the message input placeholder based on auth state
		function updateMessageInputState() {
			const messageInput = document.getElementById('messageInput');
			const sendButton = document.getElementById('sendButton');
			
			// Always enable input since guest mode is allowed
			messageInput.placeholder = `Type your message... (as ${currentUser.name})`;
			messageInput.disabled = false;
			sendButton.disabled = false;
		}

		// Add this to updateUserInterface
		function updateUserInterface(user) {
			document.getElementById('signed-in').style.display = user.email !== 'guest' ? 'flex' : 'none';
			document.getElementById('not-signed-in').style.display = user.email === 'guest' ? 'flex' : 'none';
			
			if (user.email !== 'guest') {
				document.getElementById('userProfileImg').src = user.picture;
				document.getElementById('userName').textContent = user.name;
			}
			
			updateMessageInputState();
			loadSessions();
		}

		document.getElementById('sendButton').addEventListener('click', () => {
			const input = document.getElementById('messageInput');
			const message = input.value.trim();
			if (message) {
				sendMessage(message);
				input.value = '';
			}
		});

        // Close context menu when clicking outside
        document.addEventListener('click', (e) => {
            if (contextMenu && !contextMenu.contains(e.target)) {
                hideContextMenu();
            }
        });

        // Settings icon click handler
        document.querySelector('.settings-icon').addEventListener('click', () => {
            // You can implement settings menu here
            alert('Settings menu coming soon!');
        });

        // Handle sign out

		function signOut() {
			google.accounts.id.disableAutoSelect();
			setCookie('userSession', '', -1);
			
			// Switch back to guest mode
			currentUser = {
				name: 'Guest',
				email: 'guest',
				picture: ''
			};
			
			// Clear only signed-in user's sessions
			sessions = [];
			currentSession = null;
			
			updateUserInterface(currentUser);
			
			// Re-render Google sign-in button
			google.accounts.id.renderButton(
				document.getElementById('not-signed-in'),
				{ theme: 'outline', size: 'large' }
			);
		}

		window.addEventListener('beforeunload', () => {
			if (currentSession && currentSession.messages.length > 0) {
				saveSessions();
			}
		});
			
		
    </script>
</body>
</html>
