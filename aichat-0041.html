<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            background: #2d2d2d;
            border-right: 1px solid #404040;
            height: 100vh;
            width: 300px;
            z-index: 10;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
            padding-left: 300px;
        }

		.content-container {
			max-width: 800px;
			margin: 0 auto;
			padding: 0 2rem;
		}

        .chat-container {
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 2rem 0;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 300px;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #404040;
            padding: 1rem 0;
        }

		.input-box {
			max-width: 800px;  /* Match the chat container width */
			margin: 0 auto;
			padding: 0 2rem;
			display: flex;
			gap: 1rem;
		}

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            background: #2d2d2d;
            color: #ffffff;
            font-size: 1rem;
        }

        button {
            padding: 0 1.5rem;
            background: #3b82f6;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
        }

		.message {
			width: 100%;
			margin-bottom: 1.5rem;
			display: flex;
		}

		.message.user {
			justify-content: flex-end;  /* Push user messages to right */
		}

		.message.assistant {
			justify-content: flex-start;  /* Push AI messages to left */
		}

		.message-content {
			max-width: 80%;  /* This ensures the bubble isn't too wide */
			background: #2d2d2d;
			padding: 1rem;
			border-radius: 0.5rem;
		}

		.message.user .message-content {
			background: #3b82f6;
		}
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Empty for now -->
    </div>
    <div class="main">
        <div class="content-container">
            <div class="chat-container" id="chatContainer"></div>
        </div>
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://text.pollinations.ai/';
        const beesknees = "beesknees";

        function addMessageToUI(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: 'system',
                            content: 'You are a helpful AI assistant.'
                        }, {
                            role: 'user',
                            content: message
                        }],
                        model: 'openai-large',
                        code: beesknees,
                        stream: false,
                        jsonMode: false
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const aiMessage = await response.text();
                addMessageToUI('assistant', aiMessage);

            } catch (error) {
                console.error('Error:', error);
                addMessageToUI('assistant', 'Sorry, there was an error processing your request.');
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (message) {
                    addMessageToUI('user', message);
                    sendMessage(message);
                    input.value = '';
                }
            }
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                addMessageToUI('user', message);
                sendMessage(message);
                input.value = '';
            }
        });
    </script>
</body>
</html>
