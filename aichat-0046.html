<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            background: #2d2d2d;
            border-right: 1px solid #404040;
            height: 100vh;
            width: 300px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }

        .user-profile {
            padding: 1rem;
            border-top: 1px solid #404040;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 0.9rem;
            color: #ffffff;
        }

        .main {
            margin-left: 300px;
            height: 100vh;
            width: calc(100vw - 300px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .input-container {
            width: 100%;
            background: #1a1a1a;
            padding: 1rem;
            border-top: 1px solid #404040;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            background: #2d2d2d;
            color: #ffffff;
            font-size: 1rem;
        }

        button {
            padding: 0 1.5rem;
            background: #3b82f6;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
        }

        .message {
            max-width: 800px;
            width: 100%;
            margin: 0 auto 1.5rem auto;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #3b82f6;
        }

        #not-signed-in {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-profile" id="user-profile" style="display: none;">
            <div class="user-avatar">
                <img id="user-picture" src="" alt="User avatar">
            </div>
            <div class="user-info">
                <div id="user-name" class="user-name"></div>
            </div>
        </div>
        <div id="not-signed-in"></div>
    </div>
    <div class="main">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://text.pollinations.ai/';
        const beesknees = "beesknees";
        let userName = null;
        let userEmail = null;
        let userPicture = null;

        function handleCredentialResponse(response) {
            // Decode the JWT token
            const responsePayload = decodeJwtResponse(response.credential);
            
            // Store user info
            userName = responsePayload.name;
            userEmail = responsePayload.email;
            userPicture = responsePayload.picture;

            // Update UI
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('not-signed-in').style.display = 'none';
            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-picture').src = userPicture;
        }

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(atob(base64));
        }

        function addMessageToUI(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            try {
                // Prepare the system message with user name if available
                const systemMessage = userName 
                    ? `You are a helpful AI assistant. The user's name is ${userName}.`
                    : 'You are a helpful AI assistant.';

                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: 'system',
                            content: systemMessage
                        }, {
                            role: 'user',
                            content: message
                        }],
                        model: 'openai-large',
                        code: 'beesknees',
                        jsonMode: false
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const aiMessage = await response.text();
                addMessageToUI('assistant', aiMessage);

            } catch (error) {
                console.error('Error:', error);
                addMessageToUI('assistant', 'Sorry, there was an error processing your request.');
            }
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "1084684082826-tm0q6a2n0akgft065ie5irgth1fogo7c.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("not-signed-in"),
                { theme: "outline", size: "large" }
            );
        };

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (message) {
                    addMessageToUI('user', message);
                    sendMessage(message);
                    input.value = '';
                }
            }
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                addMessageToUI('user', message);
                sendMessage(message);
                input.value = '';
            }
        });
    </script>
</body>
</html>
