<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            background: #2d2d2d;
            border-right: 1px solid #404040;
            height: 100vh;
            width: 300px;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .sidebar-top {
            flex: 1;
            padding: 1rem;
        }

        .sidebar-bottom {
            padding: 1rem;
            border-top: 1px solid #404040;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 0.9rem;
            color: #ffffff;
        }

        .main {
            margin-left: 300px;
            height: 100vh;
            width: calc(100vw - 300px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .input-container {
            width: 100%;
            background: #1a1a1a;
            padding: 1rem;
            border-top: 1px solid #404040;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            background: #2d2d2d;
            color: #ffffff;
            font-size: 1rem;
        }

        button {
            padding: 0 1.5rem;
            background: #3b82f6;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
        }

        .message {
            max-width: 800px;
            width: 100%;
            margin: 0 auto 1.5rem auto;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #3b82f6;
        }

		.sessions-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding-bottom: 1rem;
			border-bottom: 1px solid #404040;
		}

		.sessions-list {
			margin-top: 1rem;
			overflow-y: auto;
		}

		.session-item {
			padding: 0.75rem;
			margin-bottom: 0.5rem;
			border-radius: 0.5rem;
			cursor: pointer;
			transition: background-color 0.2s;
		}

		.session-item:hover {
			background-color: #363636;
		}

		.session-item.active {
			background-color: #3b82f6;
		}

		.context-menu {
			position: fixed;
			background: #2d2d2d;
			border: 1px solid #404040;
			border-radius: 0.5rem;
			padding: 0.5rem 0;
			z-index: 1000;
		}

		.context-menu-item {
			padding: 0.5rem 1rem;
			cursor: pointer;
		}

		.context-menu-item:hover {
			background-color: #363636;
		}
		
    </style>
</head>
<body>
    <div class="sidebar">
		<div class="sidebar-top">
			<div class="sessions-header">
				<h2>Sessions</h2>
				<button id="newSessionBtn">New Session</button>
			</div>
			<div id="sessionsList" class="sessions-list"></div>
		</div>
        <div class="sidebar-bottom">
            <div class="user-profile" id="user-profile" style="display: none;">
                <div class="user-avatar">
                    <img id="user-picture" src="" alt="User avatar">
                </div>
                <div class="user-info">
                    <div id="user-name" class="user-name"></div>
                </div>
            </div>
            <div id="not-signed-in"></div>
        </div>
    </div>
    <div class="main">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://text.pollinations.ai/';
        const beesknees = "beesknees";
        let userName = null;
        let userEmail = null;
        let userPicture = null;

		let db;
		let currentSessionId = null;
		let messageHistory = [];
		let contextMenu = null;
		const DB_NAME = 'ChatSessionsDB';
		const STORE_NAME = 'sessions';		
		const MAX_HISTORY = 20;

		// Initialize IndexedDB
		async function initDB() {
			return new Promise((resolve, reject) => {
				const request = indexedDB.open(DB_NAME, 1);
				
				request.onerror = () => {
					console.error('Database error:', request.error);
					reject(request.error);
				};
				
				request.onsuccess = () => {
					db = request.result;
					console.log('Database initialized successfully');
					resolve(db);
				};
				
				request.onupgradeneeded = (event) => {
					const db = event.target.result;
					if (!db.objectStoreNames.contains(STORE_NAME)) {
						const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
						store.createIndex('name', 'name', { unique: false });
						store.createIndex('timestamp', 'timestamp', { unique: false });
					}
				};
			});
		}

        google.accounts.id.initialize({
            client_id: "1084684082826-tm0q6a2n0akgft065ie5irgth1fogo7c.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });

		window.onload = async function() {
			try {
				await initDB();
				console.log('Database initialized');

				google.accounts.id.initialize({
					client_id: "1084684082826-tm0q6a2n0akgft065ie5irgth1fogo7c.apps.googleusercontent.com",
					callback: handleCredentialResponse
				});
				
				google.accounts.id.renderButton(
					document.getElementById("not-signed-in"),
					{ theme: "outline", size: "large" }
				);

				await loadSessions();
				
				document.getElementById('newSessionBtn').addEventListener('click', handleNewSession);

				document.addEventListener('click', (e) => {
					if (contextMenu && !contextMenu.contains(e.target)) {
						contextMenu.remove();
					}
				});

			} catch (error) {
				console.error('Error during initialization:', error);
			}
		}

		async function createNewSession(name = null) {
			try {
				if (!db) {
					console.error('Database not initialized');
					return;
				}

				const session = {
					id: Date.now().toString(),
					name: name || `Chat ${new Date().toLocaleDateString()}`,
					timestamp: Date.now(),
					messages: []
				};

				await new Promise((resolve, reject) => {
					const transaction = db.transaction(STORE_NAME, 'readwrite');
					const store = transaction.objectStore(STORE_NAME);
					const request = store.add(session);
					request.onsuccess = () => resolve();
					request.onerror = () => reject(request.error);
				});

				await loadSessions();
				await setActiveSession(session.id);
				return session;
			} catch (error) {
				console.error('Error in createNewSession:', error);
			}
		}

		async function loadSessions() {
		   const transaction = db.transaction(STORE_NAME, 'readonly');
		   const store = transaction.objectStore(STORE_NAME);
		   
		   const sessions = await new Promise((resolve, reject) => {
			   const request = store.getAll();
			   request.onsuccess = () => resolve(request.result || []);
			   request.onerror = () => reject(request.error);
		   });
		   
		   const sessionsList = document.getElementById('sessionsList');
		   sessionsList.innerHTML = '';
		   
		   sessions.forEach(session => {
			   const sessionEl = document.createElement('div');
			   sessionEl.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
			   sessionEl.textContent = session.name;
			   sessionEl.onclick = () => setActiveSession(session.id);
			   sessionEl.oncontextmenu = (e) => {
				   e.preventDefault();
				   showContextMenu(e, session);
			   };
			   sessionsList.appendChild(sessionEl);
		   });
		}
		
		// Changed from const arrow function to regular function declaration
		async function setActiveSession(sessionId) {
		   if (!sessionId) {
			   currentSessionId = null;
			   messageHistory = [];
			   document.getElementById('chatContainer').innerHTML = '';
			   loadSessions();
			   return;
		   }

		   const transaction = db.transaction(STORE_NAME, 'readonly');
		   const store = transaction.objectStore(STORE_NAME);
		   
		   const session = await new Promise((resolve, reject) => {
			   const request = store.get(sessionId);
			   request.onsuccess = () => resolve(request.result);
			   request.onerror = () => reject(request.error);
		   });
		   
		   if (session) {
			   currentSessionId = sessionId;
			   messageHistory = session.messages || [];
			   
			   const chatContainer = document.getElementById('chatContainer');
			   chatContainer.innerHTML = '';
			   
			   messageHistory.forEach(msg => {
				   const messageDiv = document.createElement('div');
				   messageDiv.className = `message ${msg.role}`;
				   const contentDiv = document.createElement('div');
				   contentDiv.className = 'message-content';
				   contentDiv.innerHTML = msg.content.replace(/\n/g, '<br>');
				   messageDiv.appendChild(contentDiv);
				   chatContainer.appendChild(messageDiv);
			   });
			   chatContainer.scrollTop = chatContainer.scrollHeight;
		   }
		   
		   loadSessions();
		}

		function handleNewSession() {
		   currentSessionId = null;
		   messageHistory = [];
		   document.getElementById('chatContainer').innerHTML = '';
		   loadSessions();
		}

		// Changed from const arrow function to regular function declaration
		function showContextMenu(e, session) {
		   if (contextMenu) contextMenu.remove();
		   
		   contextMenu = document.createElement('div');
		   contextMenu.className = 'context-menu';
		   
		   const deleteOption = document.createElement('div');
		   deleteOption.className = 'context-menu-item';
		   deleteOption.textContent = 'Delete';
		   deleteOption.onclick = () => {
			   contextMenu.remove();
			   deleteSession(session.id);
		   };
		   
		   contextMenu.appendChild(deleteOption);
		   contextMenu.style.left = `${e.pageX}px`;
		   contextMenu.style.top = `${e.pageY}px`;
		   document.body.appendChild(contextMenu);
		   
		   document.addEventListener('click', (e) => {
			   if (contextMenu && !contextMenu.contains(e.target)) {
				   contextMenu.remove();
			   }
		   });
		}

		// Changed from const arrow function to regular function declaration
		async function renameSession(session) {
			const newName = prompt('Enter new session name:', session.name);
			if (newName && newName.trim()) {
				const transaction = db.transaction(STORE_NAME, 'readwrite');
				const store = transaction.objectStore(STORE_NAME);
				session.name = newName.trim();
				await store.put(session);
				await loadSessions();
			}
			if (contextMenu) contextMenu.remove();
		}

		// Changed from const arrow function to regular function declaration
		async function deleteSession(sessionId) {
		   const transaction = db.transaction(STORE_NAME, 'readwrite');
		   const store = transaction.objectStore(STORE_NAME);
		   
		   await new Promise((resolve, reject) => {
			   const request = store.delete(sessionId);
			   request.onsuccess = () => resolve();
			   request.onerror = () => reject(request.error);
		   });

		   if (currentSessionId === sessionId) {
			   currentSessionId = null;
			   messageHistory = [];
			   document.getElementById('chatContainer').innerHTML = '';
		   }
		   
		   // Force sidebar refresh without creating new sessions
		   await loadSessions();
		}

        function handleCredentialResponse(response) {
            try {
                const responsePayload = decodeJwtResponse(response.credential);
                
                userName = responsePayload.name;
                userEmail = responsePayload.email;
                userPicture = responsePayload.picture;

                document.getElementById('user-profile').style.display = 'flex';
                document.getElementById('not-signed-in').style.display = 'none';
                document.getElementById('user-name').textContent = userName;
                document.getElementById('user-picture').src = userPicture;
            } catch (error) {
                console.error('Error handling Google sign-in:', error);
            }
        }

        function decodeJwtResponse(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                return JSON.parse(window.atob(base64));
            } catch (error) {
                console.error('Error decoding JWT:', error);
                return {};
            }
        }

		async function addMessageToUI(role, content) {
			const container = document.getElementById('chatContainer');
			const messageDiv = document.createElement('div');
			messageDiv.className = `message ${role}`;
			
			const contentDiv = document.createElement('div');
			contentDiv.className = 'message-content';
			contentDiv.innerHTML = content.replace(/\n/g, '<br>');
			
			messageDiv.appendChild(contentDiv);
			container.appendChild(messageDiv);
			container.scrollTop = container.scrollHeight;
			messageHistory.push({ role: role === 'user' ? 'user' : 'assistant', content: content });
			
			// Only save to session if we have one and message is new
			if (currentSessionId) {
				const transaction = db.transaction(STORE_NAME, 'readwrite');
				const store = transaction.objectStore(STORE_NAME);
				
				// First get the session
				const getSession = new Promise((resolve, reject) => {
					const request = store.get(currentSessionId);
					request.onsuccess = () => resolve(request.result);
					request.onerror = () => reject(request.error);
				});
				
				const session = await getSession;
				if (session) {
					session.messages = messageHistory;
					// Now put the updated session back
					await new Promise((resolve, reject) => {
						const request = store.put(session);
						request.onsuccess = () => resolve();
						request.onerror = () => reject(request.error);
					});
				}
			}
		}

		// Function to manage chat history and construct message array
		function constructMessageArray(newMessage, messageHistory = [], userName = null) {
			// System message that should always be first
			const systemMessage = userName 
				? `You are a casual and friendly AI assistant chatting with ${userName}. Feel free to use nicknames or shortened versions of their name when appropriate to the conversation. You can also ask their name preference if unsure. You can vary between their full name, nicknames, or no name at all based on what feels natural in the conversation flow.`
				: 'You are a helpful AI assistant.';

			// Start with system message
			const messages = [{ role: 'system', content: systemMessage }];

			// Add message history, keeping only the last 10 exchanges (20 messages)
			const recentHistory = messageHistory.slice(-20);
			messages.push(...recentHistory);

			// Add the new message
			if (newMessage) {
				messages.push({ role: 'user', content: newMessage });
			}

			return messages;
		}

		// Updated sendMessage function
		async function sendMessage(message) {
			if (!message.trim()) return;
			
			// Create session on first message if none exists
			if (!currentSessionId) {
				const sessionName = message.length > 30 ? message.substring(0, 27) + '...' : message;
				const session = {
					id: Date.now().toString(),
					name: sessionName,
					timestamp: Date.now(),
					messages: []
				};
				const transaction = db.transaction(STORE_NAME, 'readwrite');
				const store = transaction.objectStore(STORE_NAME);
				await new Promise((resolve, reject) => {
					const request = store.add(session);
					request.onsuccess = () => resolve();
					request.onerror = () => reject(request.error);
				});
				currentSessionId = session.id;
				messageHistory = session.messages;
				loadSessions();
			}

			// Add user message to history before API call
			messageHistory.push({ role: 'user', content: message });
			await addMessageToUI('user', message);

			try {
				const response = await fetch('https://text.pollinations.ai/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						messages: constructMessageArray(message, messageHistory.slice(0, -1), userName),
						model: 'openai-large',
						code: beesknees,
						jsonMode: false
					})
				});

				const aiMessage = await response.text();
				await addMessageToUI('assistant', aiMessage);
				
				// Trim history if needed
				if (messageHistory.length > MAX_HISTORY) {
					messageHistory = messageHistory.slice(-MAX_HISTORY);
					
					if (currentSessionId) {
						const transaction = db.transaction(STORE_NAME, 'readwrite');
						const store = transaction.objectStore(STORE_NAME);
						const session = await new Promise((resolve, reject) => {
							const request = store.get(currentSessionId);
							request.onsuccess = () => resolve(request.result);
							request.onerror = () => reject(request.error);
						});
						
						if (session) {
							session.messages = messageHistory;
							await new Promise((resolve, reject) => {
								const request = store.put(session);
								request.onsuccess = () => resolve();
								request.onerror = () => reject(request.error);
							});
						}
					}
				}
			} catch (error) {
				console.error('Error sending message:', error);
				messageHistory.pop(); // Remove failed message from history
				addMessageToUI('assistant', 'Sorry, there was an error processing your message. Please try again.');
			}
		}
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (message) {
                    addMessageToUI('user', message);
                    sendMessage(message);
                    input.value = '';
                }
            }
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                addMessageToUI('user', message);
                sendMessage(message);
                input.value = '';
            }
        });
    </script>
</body>
</html>
