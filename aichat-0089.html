<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        /* Keep all existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            background: #2d2d2d;
            border-right: 1px solid #404040;
            height: 100vh;
            width: 300px;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .sidebar-top {
            flex: 1;
            padding: 1rem;
        }

        .sidebar-bottom {
            padding: 1rem;
            border-top: 1px solid #404040;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-name {
            font-size: 0.9rem;
            color: #ffffff;
        }

        .settings-icon {
            cursor: pointer;
            padding: 0.25rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .settings-icon:hover {
            opacity: 1;
        }

        .main {
            margin-left: 300px;
            height: 100vh;
            width: calc(100vw - 300px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

		.input-container {
			width: 100%;
			background: #1a1a1a;
			padding: 1rem;
			border-top: 1px solid #404040;
		}

		.input-box {
			max-width: 800px;
			margin: 0 auto;
			width: 100%;
			position: relative;
			background: #2d2d2d;
			border-radius: 0.5rem;
			overflow: hidden;
		}

		.text-input-row {
			display: flex;
			width: 100%;
		}

		input[type="text"] {
			flex: 1;
			padding: 1rem 1rem 2.5rem 1rem; /* Extra padding at bottom for icon space */
			border: none;
			background: transparent;
			color: #ffffff;
			font-size: 1rem;
		}

		.controls-row {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			height: 32px;
			padding: 0.25rem 1rem;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}

		.control-icon {
			cursor: pointer;
			opacity: 0.7;
			transition: opacity 0.2s;
			font-size: 16px;
			color: #ffffff;
		}

		.control-icon:hover {
			opacity: 1;
		}

		.control-icon.active {
			color: #3b82f6;
		}

		#sendButton {
			padding: 0.75rem 1.5rem;
			margin: 0.5rem;
			align-self: flex-start;
		}

        .message {
            max-width: 800px;
            width: 100%;
            margin: 0 auto 1.5rem auto;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: #3b82f6;
        }

        .play-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: #3b82f6;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Modal styles */
        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 0.5rem;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .settings-modal h2 {
            margin-bottom: 1rem;
        }

        .settings-section {
            margin-bottom: 1.5rem;
        }

		.word-input-container {
			display: flex;
			gap: 0.5rem;
			margin-bottom: 1rem;
			width: 100%;  /* Ensure full width */
		}

		.word-input-container input[type="text"] {
			flex: 2;      /* Give more space to inputs */
		}

		.word-input-container button {
			flex: 0.5;    /* Give less space to button */
			min-width: fit-content;  /* Ensure button text fits */
		}

        .substitutions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .substitutions-table th,
        .substitutions-table td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #404040;
        }

        .substitutions-table button {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            background: #dc2626;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="settings-modal" id="settingsModal">
        <button class="close-modal" onclick="closeSettings()">√ó</button>
        <h2>Settings</h2>
        
        <div class="settings-section">
            <h3>Voice Selection</h3>
            <select id="voice-select" style="margin-top: 0.5rem;">
                <option value="Microsoft David Desktop">David</option>
                <option value="Microsoft Zira Desktop">Zira</option>
            </select>
        </div>

        <div class="settings-section">
            <h3>Word Substitutions</h3>
            <div class="word-input-container">
                <input type="text" id="original-word" placeholder="Original word" style="flex: 1;">
                <input type="text" id="replacement-word" placeholder="Pronunciation" style="flex: 1;">
                <button onclick="addSubstitution()">Add</button>
            </div>
            <table class="substitutions-table">
                <thead>
                    <tr>
                        <th>Original</th>
                        <th>Pronunciation</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="substitutions-list">
                    <!-- Substitutions will be listed here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-top">
            <!-- Reserved for future content -->
        </div>
        <div class="sidebar-bottom">
            <div class="user-profile" id="user-profile" style="display: none;">
                <div class="user-avatar">
                    <img id="user-picture" src="" alt="User avatar">
                </div>
                <div class="user-info">
                    <div id="user-name" class="user-name"></div>
                    <div class="settings-icon" onclick="openSettings()">‚öôÔ∏è</div>
                </div>
            </div>
            <div id="not-signed-in"></div>
        </div>
    </div>
    <div class="main">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">

		<div class="input-box">
			<div class="text-input-row">
				<input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
				<button id="sendButton">Send</button>
			</div>
			<div class="controls-row">
				<span id="ttsToggle" class="control-icon active" title="Toggle Text-to-Speech">üîä</span>
				<!-- Add more control icons here later -->
			</div>
		</div>

        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://text.pollinations.ai/';
        const beesknees = "beesknees";
        let userName = null;
        let userEmail = null;
        let userPicture = null;
        let savedCredential = localStorage.getItem('googleCredential');
        let conversationHistory = [];
        let wordSubstitutions = JSON.parse(localStorage.getItem('wordSubstitutions') || '{}');
        let synthesis = window.speechSynthesis;
        let currentVoice = 'Microsoft David Desktop';
		let ttsEnabled = true;
		
        function openSettings() {
            document.getElementById('modalBackdrop').style.display = 'block';
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('modalBackdrop').style.display = 'none';
            document.getElementById('settingsModal').style.display = 'none';
        }

        // Initialize Google Sign-in
        google.accounts.id.initialize({
            client_id: "1084684082826-tm0q6a2n0akgft065ie5irgth1fogo7c.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });

        window.onload = function() {
            if (savedCredential) {
                handleCredentialResponse({ credential: savedCredential });
            }

            google.accounts.id.renderButton(
                document.getElementById("not-signed-in"),
                { theme: "outline", size: "large" }
            );

            // Load saved substitutions
            updateSubstitutionsList();

            // Initialize voice selection
            document.getElementById('voice-select').addEventListener('change', (e) => {
                currentVoice = e.target.value;
            });

            // Close modal when clicking backdrop
            document.getElementById('modalBackdrop').addEventListener('click', closeSettings);
        };

        function handleCredentialResponse(response) {
            try {
                localStorage.setItem('googleCredential', response.credential);
                const responsePayload = decodeJwtResponse(response.credential);
                
                userName = responsePayload.name;
                userEmail = responsePayload.email;
                userPicture = responsePayload.picture;

                document.getElementById('user-profile').style.display = 'flex';
                document.getElementById('not-signed-in').style.display = 'none';
                document.getElementById('user-name').textContent = userName;
                document.getElementById('user-picture').src = userPicture;
            } catch (error) {
                console.error('Error handling Google sign-in:', error);
            }
        }

        function decodeJwtResponse(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                return JSON.parse(window.atob(base64));
            } catch (error) {
                console.error('Error decoding JWT:', error);
                return {};
            }
        }

        function addSubstitution() {
            const originalWord = document.getElementById('original-word').value.trim();
            const replacementWord = document.getElementById('replacement-word').value.trim();
            
            if (originalWord && replacementWord) {
                wordSubstitutions[originalWord] = replacementWord;
                localStorage.setItem('wordSubstitutions', JSON.stringify(wordSubstitutions));
                updateSubstitutionsList();
                
                // Clear input fields
                document.getElementById('original-word').value = '';
                document.getElementById('replacement-word').value = '';
            }
        }

        function removeSubstitution(word) {
            delete wordSubstitutions[word];
            localStorage.setItem('wordSubstitutions', JSON.stringify(wordSubstitutions));
            updateSubstitutionsList();
        }

        function updateSubstitutionsList() {
            const list = document.getElementById('substitutions-list');
            list.innerHTML = '';
            
            Object.entries(wordSubstitutions).forEach(([original, replacement]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${original}</td>
                    <td>${replacement}</td>
                    <td><button onclick="removeSubstitution('${original}')">Remove</button></td>
                `;
                list.appendChild(row);
            });
        }

        function applySubstitutions(text) {
            let modifiedText = text;
            Object.entries(wordSubstitutions).forEach(([original, replacement]) => {
                const regex = new RegExp(`\\b${original}\\b`, 'gi');
                modifiedText = modifiedText.replace(regex, replacement);
            });
            return modifiedText;
        }

		function speakText(text) {
			if (!ttsEnabled) return;
			
			if (synthesis.speaking) {
				synthesis.cancel();
			}

			// Clean up text before speaking
			let cleanText = text
				.replace(/\*[^*]+\*|_[^_]+_/g, '') // Remove emotes/emphasized text between * or _
				.replace(/([.!?])\s+/g, '$1\n') // Add breaks after sentences
				.trim();

			const sentences = cleanText.split('\n');
			
			sentences.forEach((sentence, index) => {
				if (sentence.trim()) {
					const utterance = new SpeechSynthesisUtterance(applySubstitutions(sentence));
					utterance.voice = synthesis.getVoices().find(voice => voice.name === currentVoice);
					
					// Add slight delay between sentences for more natural speech
					setTimeout(() => {
						if (ttsEnabled) { // Check if still enabled before speaking
							synthesis.speak(utterance);
						}
					}, index * 100);
				}
			});
		}

        function addMessageToUI(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            if (role === 'assistant') {
                const playButton = document.createElement('button');
                playButton.className = 'play-button';
                playButton.innerHTML = '‚ñ∂';
                playButton.onclick = () => speakText(content);
                contentDiv.appendChild(playButton);
            }
            
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            // Add to history
            conversationHistory.push({
                role: role === 'user' ? 'user' : 'assistant',
                content: content
            });

            // Auto-play for assistant messages
            if (role === 'assistant') {
                speakText(content);
            }
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            try {
                const systemMessage = userName 
                    ? `You are a casual and friendly AI assistant chatting with ${userName}. Feel free to use nicknames or shortened versions of their name when appropriate to the conversation. You can also ask their name preference if unsure. No need to use their full name in every response - vary between their full name, nicknames, or no name at all based on what feels natural in the conversation flow.`
                    : 'You are a helpful AI assistant.';

                const messages = [
                    {
                        role: 'system',
                        content: systemMessage
                    },
                    ...conversationHistory,
                    {
                        role: 'user',
                        content: message
                    }
                ];

                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages,
                        model: 'openai-large',
                        code: 'beesknees',
                        jsonMode: false
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const aiMessage = await response.text();
                addMessageToUI('assistant', aiMessage);

            } catch (error) {
                console.error('Error:', error);
                addMessageToUI('assistant', 'Sorry, there was an error processing your request.');
            }
        }

		document.getElementById('ttsToggle').addEventListener('click', () => {
			ttsEnabled = !ttsEnabled;
			const toggle = document.getElementById('ttsToggle');
			toggle.textContent = ttsEnabled ? 'üîä' : 'üîà';
			toggle.classList.toggle('active');
			
			if (!ttsEnabled && synthesis.speaking) {
				synthesis.cancel(); // Stop any ongoing speech
			}
		});

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (message) {
                    addMessageToUI('user', message);
                    sendMessage(message);
                    input.value = '';
                }
            }
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                addMessageToUI('user', message);
                sendMessage(message);
                input.value = '';
            }
        });
    </script>
</body>
</html>
