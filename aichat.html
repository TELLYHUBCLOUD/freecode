<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .brand {
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border);
        }

        .sessions {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .session {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .session:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .session.active {
            background: var(--accent);
        }

        .user-profile {
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .settings-icon {
            margin-left: auto;
            cursor: pointer;
            opacity: 0.7;
        }

        .settings-icon:hover {
            opacity: 1;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .message {
            max-width: 80%;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .message.user {
            margin-left: auto;
        }

        .message-content {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .message.user .message-content {
            background: var(--accent);
        }

        .input-container {
            padding: 1rem 2rem;
            border-top: 1px solid var(--border);
        }

        .input-box {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        button {
            padding: 0 1.5rem;
            background: var(--accent);
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .context-menu {
            position: fixed;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            z-index: 1000;
        }

        .context-menu button {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: left;
            background: none;
            color: var(--text-primary);
        }

        .context-menu button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #userInfo {
            display: none;
        }
		
		#g_id_onload, .g_id_signin {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
    </style>
</head>
<body>
    <!-- Google Sign-In Container -->
	<div id="g_id_onload"
		 data-client_id="YOUR_CLIENT_ID"
		 data-callback="handleCredentialResponse"
		 data-auto_prompt="false">
	</div>
	<div class="g_id_signin"
		 data-type="standard"
		 data-size="large"
		 data-theme="filled_black"
		 data-text="sign_in_with"
		 data-shape="rectangular"
		 data-logo_alignment="left">
	</div>

    <!-- Main App (hidden until signed in) -->
    <div id="app" style="display: none;">
        <div class="sidebar">
            <div class="brand">AI CHAT</div>
            <div class="sessions" id="sessionsList"></div>
            <div class="user-profile">
                <img id="userProfileImg" src="" alt="Profile">
                <span id="userName"></span>
                <svg class="settings-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </div>
        </div>
        <div class="main">
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-container">
                <div class="input-box">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let sessions = [];
        let currentSession = null;
        let contextMenu = null;

        // Google Sign-In Handler
        function handleCredentialResponse(response) {
            const payload = decodeJwtResponse(response.credential);
            currentUser = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture
            };
            
            document.getElementById('app').style.display = 'grid';
            document.getElementById('userProfileImg').src = currentUser.picture;
            document.getElementById('userName').textContent = currentUser.name;
            
            // Load sessions from localStorage
            loadSessions();
        }

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Chat Functions
		async function sendMessage(message) {
			if (!message.trim()) return;
			
			if (!currentSession) {
				// Create new session
				currentSession = {
					id: Date.now(),
					title: message,
					messages: []
				};
				sessions.push(currentSession);
				updateSessionsList();
			}

			// Add user message
			currentSession.messages.push({
				role: 'user',
				content: message
			});

			updateChat();

			// Get AI response with retries
			let retries = 3;
			while (retries >= 0) {
				try {
					const response = await fetch('https://text.pollinations.ai/', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify({
							messages: getSessionHistory(),
							model: 'openai-large',
							code: 'beesknees',
							seed: Math.floor(Math.random() * 1000000)
						}),
					});

					if (!response.ok) throw new Error('API request failed');

					const data = await response.json();
					
					// Add AI response
					currentSession.messages.push({
						role: 'assistant',
						content: data.choices[0].message.content
					});

					updateChat();
					saveSessions();
					return;

				} catch (error) {
					retries--;
					console.error('Error:', error);
					if (retries >= 0) {
						// Wait 1 second before retrying
						await new Promise(resolve => setTimeout(resolve, 1000));
					}
				}
			}

			// If all retries failed, add error message to chat
			currentSession.messages.push({
				role: 'assistant',
				content: "I apologize, but I'm having trouble responding right now. Please try again."
			});
			updateChat();
			saveSessions();
		}

		function updateChat() {
			const container = document.getElementById('chatContainer');
			container.innerHTML = '';

			currentSession.messages.forEach(msg => {
				const messageDiv = document.createElement('div');
				messageDiv.className = `message ${msg.role === 'user' ? 'user' : ''}`;
				
				const contentDiv = document.createElement('div');
				contentDiv.className = 'message-content';
				contentDiv.innerHTML = msg.content.replace(/\n/g, '<br>');
				
				messageDiv.appendChild(contentDiv);
				container.appendChild(messageDiv);
			});

			container.scrollTop = container.scrollHeight;
			saveSessions();
		}

        function getSessionHistory() {
            const systemMessage = {
                role: 'system',
                content: `You are a helpful and friendly AI assistant talking to ${currentUser.name}. Be concise but thorough in your responses.`
            };

            // Get last 30 messages (15 pairs)
            const recentMessages = currentSession.messages.slice(-30);

            return [systemMessage, ...recentMessages];
        }

        // Session Management
        function loadSessions() {
            const saved = localStorage.getItem(`chat_sessions_${currentUser.email}`);
            if (saved) {
                sessions = JSON.parse(saved);
                updateSessionsList();
            }
        }

        function saveSessions() {
            localStorage.setItem(`chat_sessions_${currentUser.email}`, JSON.stringify(sessions));
            updateSessionsList();
        }

        function updateSessionsList() {
            const list = document.getElementById('sessionsList');
            list.innerHTML = '';

            sessions.forEach(session => {
                const div = document.createElement('div');
                div.className = `session ${session === currentSession ? 'active' : ''}`;
                div.textContent = session.title;
                div.onclick = () => selectSession(session);
                div.oncontextmenu = (e) => showContextMenu(e, session);
                list.appendChild(div);
            });
        }

        function selectSession(session) {
            currentSession = session;
            updateSessionsList();
            updateChat();
        }

        // Context Menu
        function showContextMenu(e, session) {
            e.preventDefault();

            if (contextMenu) {
                document.body.removeChild(contextMenu);
            }

            contextMenu = document.createElement('div');
            contextMenu.className = 'context-menu';
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.style.top = `${e.pageY}px`;

            const renameBtn = document.createElement('button');
            renameBtn.textContent = 'Rename';
            renameBtn.onclick = () => renameSession(session);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => deleteSession(session);

            contextMenu.appendChild(renameBtn);
            contextMenu.appendChild(deleteBtn);
            document.body.appendChild(contextMenu);

            document.addEventListener('click', hideContextMenu);
        }

        function hideContextMenu() {
            if (contextMenu) {
                document.body.removeChild(contextMenu);
                contextMenu = null;
            }
            document.removeEventListener('click', hideContextMenu);
        }

        function renameSession(session) {
            const newTitle = prompt('Enter new session name:', session.title);
            if (newTitle) {
                session.title = newTitle;
                saveSessions();
            }
        }

        function deleteSession(session) {
            if (confirm('Delete this session?')) {
                sessions = sessions.filter(s => s !== session);
                if (currentSession === session) {
                    currentSession = null;
                }
                saveSessions();
            }
        }

		// Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Hide sign in once logged in
            if (currentUser) {
                document.getElementById('g_id_onload').style.display = 'none';
                document.getElementById('g_id_signin').style.display = 'none';
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = e.target.value.trim();
                if (message) {
                    sendMessage(message);
                    e.target.value = '';
                }
            }
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                sendMessage(message);
                input.value = '';
            }
        });

        // Close context menu when clicking outside
        document.addEventListener('click', (e) => {
            if (contextMenu && !contextMenu.contains(e.target)) {
                hideContextMenu();
            }
        });

        // Settings icon click handler
        document.querySelector('.settings-icon').addEventListener('click', () => {
            // You can implement settings menu here
            alert('Settings menu coming soon!');
        });

        // Handle sign out
        function signOut() {
            google.accounts.id.disableAutoSelect();
            currentUser = null;
            sessions = [];
            currentSession = null;
            document.getElementById('app').style.display = 'none';
            location.reload();
        }
    </script>
</body>
</html>
