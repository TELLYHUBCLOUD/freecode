<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫AI集市</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #2e2e2e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('https://image.pollinations.ai/prompt/A%20beautiful%20anime%20character%20portrait') no-repeat center center / cover;
            height: 250px;
            text-align: center;
            font-size: 3em;
            color: #ffcc00;
            padding-top: 80px;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            padding: 15px;
            margin: 5px;
            text-decoration: none;
            background-color: rgba(255, 204, 0, 0.7);
            border-radius: 5px;
        }
        nav a:hover {
            background-color: rgba(255, 204, 0, 1);
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #444;
            border-radius: 10px;
            margin: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>动漫AI集市</header>
    <nav>
        <a href="#">首页</a>
        <a href="#">作品展示</a>
        <a href="#">社区互动</a>
        <a href="#">爱好者交流</a>
    </nav>
    <div class="content" id="anime-cards"></div>

    <script>
        const prompts = [
            "A fantasy anime landscape",
            "A heroic anime character in action",
            "A cute anime creature in a mystical forest",
            "A battle scene from an epic anime"
        ];
        
        const cardsContainer = document.getElementById('anime-cards');

        async function fetchAnimeContent() {
            for (let prompt of prompts) {
                // Fetch Image
                const imgResponse = await fetch(`https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=300&height=300`);
                const imgUrl = imgResponse.url;

                // Fetch Text
                const textResponse = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai&json=true`);
                const textData = await textResponse.json();
                const animeDescription = textData.content;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${imgUrl}" alt="${prompt}"/>
                    <div class="card-title">${animeDescription}</div>
                `;
                cardsContainer.appendChild(card);
            }
        }

        fetchAnimeContent();
    </script>
</body>
</html>
