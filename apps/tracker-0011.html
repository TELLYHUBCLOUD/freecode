<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Executive Orders Tracker</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #3498db;
            --text-color: #ffffff;
            --border-color: #3f3f46;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
            height: 100vh;
        }

        .main-panel {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .side-panel {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .orders-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            border: 1px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        .order-card:hover {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .order-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-title {
            font-weight: bold;
        }

        .order-number {
            color: var(--accent-color);
            font-size: 0.9em;
        }

        .order-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .order-card.expanded .order-content {
            max-height: 500px;
            padding: 0 15px 15px 15px;
        }

        .verification-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-verified {
            background-color: var(--success-color);
        }

        .status-pending {
            background-color: var(--warning-color);
        }

        .status-unverified {
            background-color: var(--error-color);
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 0.9em;
            color: var(--accent-color);
        }

        .filter-input {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.8em;
            color: #888;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }

        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-entry {
            font-family: monospace;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .debug-time {
            color: var(--accent-color);
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <div class="panel-header">
                <div class="panel-title">Executive Orders</div>
                <button class="btn" onclick="syncData()">Sync Data</button>
            </div>
            <div class="orders-list" id="ordersList"></div>
        </div>
        
        <div class="side-panel">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="verifiedOrders">0</div>
                    <div class="stat-label">Verified</div>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" class="filter-input" id="searchFilter" placeholder="Search orders...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Date Range</label>
                    <input type="date" class="filter-input" id="dateFrom">
                    <input type="date" class="filter-input" id="dateTo">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-input" id="statusFilter">
                        <option value="all">All</option>
                        <option value="verified">Verified</option>
                        <option value="pending">Pending</option>
                        <option value="unverified">Unverified</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="debugPanel"></div>

    <script>
        // Data management
        const DataStore = {
            name: 'ExecutiveOrdersDB',
            version: 1,
            db: null,

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.name, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('orders')) {
                            const store = db.createObjectStore('orders', { keyPath: 'orderNumber' });
                            store.createIndex('date', 'date');
                            store.createIndex('status', 'status');
                        }
                    };
                });
            },

            async getAll() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['orders'], 'readonly');
                    const store = transaction.objectStore('orders');
                    const request = store.getAll();
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });
            },

            async update(order) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['orders'], 'readwrite');
                    const store = transaction.objectStore('orders');
                    const request = store.put(order);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });
            }
        };

		const Debug = {
			enabled: true,
			
			log(message, data = null) {
				if (!this.enabled) return;
				
				const debugPanel = document.getElementById('debugPanel');
				if (!debugPanel.style.display) {
					debugPanel.style.display = 'block';
				}
				
				const time = new Date().toLocaleTimeString();
				const entry = document.createElement('div');
				entry.className = 'debug-entry';
				entry.innerHTML = `
					<span class="debug-time">[${time}]</span>
					${message}
					${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
				`;
				
				debugPanel.appendChild(entry);
				debugPanel.scrollTop = debugPanel.scrollHeight;
				
				console.log(`[${time}]`, message, data);
			}
		};

		// New function to initialize debug panel
		function initializeDebugPanel() {
			const debugPanel = document.createElement('div');
			debugPanel.id = 'debugPanel';
			debugPanel.style.cssText = `
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				height: 200px;
				background: #1a1a1a;
				color: #fff;
				overflow-y: auto;
				padding: 10px;
				font-family: monospace;
				border-top: 1px solid #3498db;
				display: none;
			`;
			document.body.appendChild(debugPanel);

			const debugButton = document.createElement('button');
			debugButton.textContent = 'Toggle Debug';
			debugButton.onclick = () => debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
			document.querySelector('.panel-header').appendChild(debugButton);
		}

		async function fetchWikiData() {
			try {
				// Use correct Wikipedia API endpoint with proper parameters
				const url = 'https://en.wikipedia.org/w/api.php?' + new URLSearchParams({
					action: 'parse',
					page: 'List_of_executive_orders_in_the_second_presidency_of_Donald_Trump',
					format: 'json',
					origin: '*',
					prop: 'text'
				});

				const response = await fetch(url);
				if (!response.ok) throw new Error(`Wikipedia API error: ${response.status}`);
				
				const data = await response.json();
				return data;
			} catch (error) {
				console.error('Wiki fetch error:', error);
				return null;
			}
		}

        async function fetchAIAnalysis(content) {
            Debug.log('Requesting AI analysis');
            
            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { 
                                role: 'system', 
                                content: 'Analyze this executive order content and provide a concise summary.' 
                            },
                            { 
                                role: 'user', 
                                content: content 
                            }
                        ],
                        model: 'openai-large',
                        code: 'beesknees'
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const analysis = await response.text();
                Debug.log('AI analysis received', analysis);
                return analysis;
            } catch (error) {
                Debug.log('Error getting AI analysis', error);
                throw error;
            }
        }

        // UI Functions
        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';
            card.onclick = () => card.classList.toggle('expanded');
            
            card.innerHTML = `
                <div class="order-header">
                    <div>
                        <div class="order-title">${order.title}</div>
                        <div class="order-number">EO ${order.orderNumber}</div>
                    </div>
                    <div class="verification-status">
                        <div class="status-indicator status-${order.status}"></div>
                        ${order.status}
                    </div>
                </div>
                <div class="order-content">
                    <p><strong>Date:</strong> ${new Date(order.date).toLocaleDateString()}</p>
                    <p><strong>Summary:</strong></p>
                    <p>${order.summary}</p>
                    ${order.analysis ? `
                        <p><strong>Analysis:</strong></p>
                        <p>${order.analysis}</p>
                    ` : ''}
                </div>
            `;
            
            return card;
        }

        function updateStats(orders) {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('verifiedOrders').textContent = 
                orders.filter(o => o.status === 'verified').length;
        }

        async function displayOrders(filters = {}) {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '<div class="loading">Loading orders...</div>';
            
            try {
                const orders = await DataStore.getAll();
                let filteredOrders = orders;
                
                // Apply filters
                if (filters.search) {
                    const searchTerm = filters.search.toLowerCase();
                    filteredOrders = filteredOrders.filter(order => 
                        order.title.toLowerCase().includes(searchTerm) ||
                        order.summary.toLowerCase().includes(searchTerm)
                    );
                }
                
                if (filters.dateFrom) {
                    filteredOrders = filteredOrders.filter(order => 
                        new Date(order.date) >= new Date(filters.dateFrom)
                    );
                }
                
                if (filters.dateTo) {
                    filteredOrders = filteredOrders.filter(order => 
                        new Date(order.date) <= new Date(filters.dateTo)
                    );
                }
                
                if (filters.status && filters.status !== 'all') {
                    filteredOrders = filteredOrders.filter(order => 
                        order.status === filters.status
                    );
                }
                
                // Sort by date (newest first)
                filteredOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Clear and update display
                ordersList.innerHTML = '';
                filteredOrders.forEach(order => {
                    ordersList.appendChild(createOrderCard(order));
                });
                
                updateStats(orders);
            } catch (error) {
                Debug.log('Error displaying orders', error);
                ordersList.innerHTML = `
                    <div class="error">Error loading orders: ${error.message}</div>
                `;
            }
        }

        async function syncData() {
            Debug.log('Starting data sync');
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '<div class="loading">Syncing data...</div>';
            
            try {
                // Get Wikipedia data
                const wikiData = await fetchWikiData();
                const parsedOrders = parseWikiData(wikiData);
                
                // Update each order in the database
                for (const order of parsedOrders) {
                    // Get AI analysis for new orders
                    if (!order.analysis) {
                        try {
                            order.analysis = await fetchAIAnalysis(order.summary);
                        } catch (error) {
                            Debug.log('Error getting AI analysis', error);
                            order.analysis = 'Analysis pending...';
                        }
                    }
                    
                    await DataStore.update(order);
                }
                
                // Refresh display
                await displayOrders();
                Debug.log('Sync completed');
            } catch (error) {
                Debug.log('Sync error', error);
                ordersList.innerHTML = `
                    <div class="error">Error syncing data: ${error.message}</div>
                `;
            }
        }

		function parseWikiData(wikiData) {
			if (!wikiData?.parse?.text?.['*']) {
				console.error('Invalid wiki data format');
				return [];
			}

			try {
				const parser = new DOMParser();
				const doc = parser.parseFromString(wikiData.parse.text['*'], 'text/html');
				const tables = doc.querySelectorAll('table.wikitable');
				const orders = [];

				tables.forEach(table => {
					const rows = table.querySelectorAll('tr');
					
					// Skip header row
					for (let i = 1; i < rows.length; i++) {
						const cells = rows[i].querySelectorAll('td');
						if (cells.length >= 4) {
							// Get FR citation with HTML tags removed
							const frCitation = cells[4]?.textContent?.trim() || '';
							
							const order = {
								orderNumber: cells[1]?.textContent?.trim() || '',
								title: cells[2]?.textContent?.trim() || '',
								date: new Date(cells[3]?.textContent?.trim() || '').toISOString(),
								frCitation: frCitation,
								status: 'verified',
								source: 'Wikipedia',
								lastUpdated: new Date().toISOString()
							};

							if (order.orderNumber && order.title) {
								orders.push(order);
							}
						}
					}
				});

				return orders;
			} catch (error) {
				console.error('Error parsing wiki data:', error);
				return [];
			}
		}

		async function fetchAIData(prompt) {
			try {
				const currentDate = new Date().toLocaleDateString('en-US', {
					year: 'numeric',
					month: 'long',
					day: 'numeric'
				});

				const response = await fetch('https://text.pollinations.ai/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						messages: [
							{
								role: 'system',
								content: 'You are a precise data reporter. Report current facts with dates and sources when available.'
							},
							{
								role: 'user',
								content: `As of ${currentDate}, ${prompt}`
							}
						],
						model: 'searchgpt',
						code: 'beesknees'
					})
				});

				if (!response.ok) throw new Error(`API error: ${response.status}`);
				const text = await response.text();
				return text;
			} catch (error) {
				console.error('AI API error:', error);
				return null;
			}
		}

		async function updateAllData() {
			try {
				// Update main news feed first
				await updateNewsFeed();
				
				// Wait briefly before next request
				await new Promise(r => setTimeout(r, 1000));
				
				// Get and merge Wikipedia data
				const wikiData = await fetchWikiData();
				if (wikiData) {
					const orders = parseWikiData(wikiData);
					
					// Store in IndexedDB
					for (const order of orders) {
						await DataStore.update(order);
					}
				}

				// Update displays with slight delays
				setTimeout(() => updateExecutiveOrders(), 1000);
				setTimeout(() => updateLegalCases(), 2000);
				setTimeout(() => updateAppointments(), 3000);

			} catch (error) {
				console.error('Update error:', error);
			}
		}

        // Event Listeners
        document.getElementById('searchFilter').addEventListener('input', (e) => {
            displayOrders({ search: e.target.value });
        });

        document.getElementById('dateFrom').addEventListener('change', (e) => {
            displayOrders({ dateFrom: e.target.value });
        });

        document.getElementById('dateTo').addEventListener('change', (e) => {
            displayOrders({ dateTo: e.target.value });
        });

        document.getElementById('statusFilter').addEventListener('change', (e) => {
            displayOrders({ status: e.target.value });
        });

		document.addEventListener('DOMContentLoaded', () => {
			// Initialize IndexedDB first
			DataStore.init().then(() => {
				initializeDebugPanel(); // Add this line
				updateAllData();
				// Refresh every 5 minutes
				setInterval(updateAllData, 300000);
			}).catch(error => {
				console.error('Initialization error:', error);
			});
		});
    </script>
</body>
</html>
