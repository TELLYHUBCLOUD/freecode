<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Composer</title>
	<script src="/js/nav-bar.html"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash/4.17.21/lodash.min.js"></script>
    <style>
        :root {
            --nav-height: 2rem;
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-bg: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #007acc;
            --danger-color: #cc3300;
            --success-color: #2ea043;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        nav {
            height: var(--nav-height);
            background-color: var(--secondary-bg);
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--accent-bg);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: calc(var(--nav-height) + 1rem) auto 2rem;
            padding: 0 1rem;
            aspect-ratio: 3/2.6;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .email-composer {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 1rem;
            gap: 1rem;
        }

        .email-header {
            display: grid;
            gap: 0.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .input-group label {
            min-width: 60px;
            color: var(--text-secondary);
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--accent-bg);
            border: 1px solid var(--accent-bg);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .email-body {
            flex-grow: 1;
            position: relative;
        }

        #emailContent {
            height: 100%;
            resize: none;
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: var(--accent-color);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
        }

        button:hover {
            opacity: 0.9;
        }

        button.secondary {
            background-color: var(--accent-bg);
        }

        .chat-widget {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 300px;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 400px;
            transition: transform 0.3s ease;
        }

        .chat-widget.minimized {
            transform: translateY(calc(100% - 40px));
        }

        .chat-header {
            padding: 0.5rem;
            background-color: var(--accent-bg);
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-input {
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex-grow: 1;
        }

        .message {
            padding: 0.5rem;
            border-radius: 4px;
            max-width: 80%;
        }

        .message.user {
            background-color: var(--accent-color);
            align-self: flex-end;
        }

        .message.assistant {
            background-color: var(--accent-bg);
            align-self: flex-start;
        }

        .version-history {
            position: absolute;
            top: 0;
            right: -320px;
            width: 300px;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .version-history.visible {
            display: block;
        }

        .version-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .version-item {
            padding: 0.5rem;
            background-color: var(--accent-bg);
            border-radius: 4px;
            cursor: pointer;
        }

        .version-item:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="#compose">Compose</a>
            <a href="#inbox">Inbox</a>
            <a href="#sent">Sent</a>
            <a href="#drafts">Drafts</a>
        </div>
        <div class="nav-links">
            <a href="#settings">Settings</a>
            <a href="#help">Help</a>
        </div>
    </nav>

    <div class="container">
        <div class="email-composer">
            <div class="email-header">
                <div class="input-group">
                    <label for="to">To:</label>
                    <input type="email" id="to" placeholder="recipient@example.com">
                </div>
                <div class="input-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" placeholder="Email subject">
                </div>
            </div>
            
            <div class="toolbar">
                <button onclick="requestAIAssistance()">AI Assist</button>
                <button onclick="toggleVersionHistory()" class="secondary">History</button>
                <button onclick="clearContent()" class="secondary">Clear</button>
                <button onclick="sendEmail()" style="margin-left: auto;">Send</button>
            </div>

            <div class="email-body">
                <textarea id="emailContent" placeholder="Compose your email here..."></textarea>
                <div class="version-history">
                    <h3>Version History</h3>
                    <div class="version-list" id="versionList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-widget minimized">
        <div class="chat-header" onclick="toggleChat()">
            <span>AI Assistant</span>
            <span class="minimize">â–¼</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask for assistance...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let versions = [];
        let chatHistory = [];
        const AI_MODELS = {
            openai: "OpenAI GPT-4",
            mistral: "Mistral Nemo",
            "mistral-large": "Mistral Large (v2)",
            "qwen-coder": "Qwen Coder 32b"
        };
        
        function toggleChat() {
            document.querySelector('.chat-widget').classList.toggle('minimized');
        }

        function toggleVersionHistory() {
            document.querySelector('.version-history').classList.toggle('visible');
        }

        function saveVersion() {
            const content = document.getElementById('emailContent').value;
            if (content.trim()) {
                versions.unshift({
                    content,
                    timestamp: new Date().toLocaleString()
                });
                updateVersionList();
            }
        }

        function updateVersionList() {
            const versionList = document.getElementById('versionList');
            versionList.innerHTML = versions.map((version, index) => `
                <div class="version-item" onclick="restoreVersion(${index})">
                    Version ${versions.length - index}
                    <br><small>${version.timestamp}</small>
                </div>
            `).join('');
        }

        function restoreVersion(index) {
            document.getElementById('emailContent').value = versions[index].content;
        }

        function clearContent() {
            saveVersion();
            document.getElementById('emailContent').value = '';
        }

        async function requestAIAssistance() {
            const content = document.getElementById('emailContent').value;
            const subject = document.getElementById('subject').value;
            
            saveVersion();
            
            try {
                const seed = Math.floor(Math.random() * 1000000);
                const prompt = `Help me write a professional email${subject ? ` about "${subject}"` : ''}: ${content}`;
                
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?private=true&seed=${seed}&model=openai`);
                const suggestion = await response.text();
                
                document.getElementById('emailContent').value = suggestion;
                addMessage('assistant', 'I\'ve helped improve your email. You can find the previous version in the history panel.');
            } catch (error) {
                addMessage('assistant', 'Sorry, I encountered an error while trying to help with your email.');
                console.error('Error:', error);
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            messageElement.textContent = content;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            chatHistory.push({ role, content });
            if (chatHistory.length > 8) chatHistory.shift();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            try {
                const seed = Math.floor(Math.random() * 1000000);
                const systemMessage = "You are a helpful email writing assistant. Help the user compose professional and effective emails.";
                const prompt = `${systemMessage}\n\nUser: ${message}`;
                
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?private=true&seed=${seed}&model=openai`);
                const reply = await response.text();
                
                addMessage('assistant', reply);
            } catch (error) {
                addMessage('assistant', 'Sorry, I encountered an error while processing your message.');
                console.error('Error:', error);
            }
        }

        function sendEmail() {
            // Implement email sending functionality
            alert('Email sending functionality would be implemented here.');
        }

        // Event listener for chat input
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
