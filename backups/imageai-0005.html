<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image and Text Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            white-space: pre-wrap; /* Preserve whitespace */
        }
        .message {
            margin: 10px 0;
        }
        .system {
            text-align: center;
            color: #555;
        }
        .user {
            text-align: right;
            color: #007bff;
        }
        .assistant {
            text-align: left;
            color: #333;
        }
        .chat-input {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .chat-input textarea {
            flex: 1;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 10px;
        }
        .chat-input button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .file-input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .file-input-container input[type="file"] {
            display: none;
        }
        .file-input-container label {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-input-container label:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Image and Text Chatbot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="file-input-container">
            <label for="image-upload">Upload Image</label>
            <input type="file" id="image-upload" accept="image/*" onchange="handleFile()">
        </div>
        <div class="chat-input">
            <textarea id="text-input" placeholder="Type a message or paste an image here..." onpaste="handlePaste(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const conversationHistory = [];

        async function sendMessage() {
            const textInput = document.getElementById('text-input');
            const message = textInput.value.trim();
            if (!message) {
                alert('Please type a message or upload an image.');
                return;
            }

            conversationHistory.push({ role: 'user', content: message });
            displayMessage('user', message);
            textInput.value = '';

            await processMessage();
        }

        async function sendImage(base64Image) {
            const prompt = "Describe the image exactly as you see it including any detected gender and fine details and visual styles used.";
            conversationHistory.push({ role: 'user', content: prompt });
            conversationHistory.push({ role: 'user', content: { type: 'image_url', image_url: { url: `data:image/jpeg;base64,${base64Image}` } } });

            const requestBody = {
                "messages": conversationHistory,
                "model": "openai",
                "jsonMode": false
            };

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const description = await response.text();
                conversationHistory.push({ role: 'assistant', content: description });
                displayMessage('assistant', description);
            } catch (error) {
                conversationHistory.push({ role: 'assistant', content: 'Error analyzing image. Please try again.' });
                displayMessage('assistant', 'Error analyzing image. Please try again.');
                console.error('Error:', error);
            }
        }

        async function processMessage() {
            const requestBody = {
                "messages": conversationHistory,
                "model": "openai",
                "jsonMode": false
            };

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const description = await response.text();
                conversationHistory.push({ role: 'assistant', content: description });
                displayMessage('assistant', description);
            } catch (error) {
                conversationHistory.push({ role: 'assistant', content: 'Error processing message. Please try again.' });
                displayMessage('assistant', 'Error processing message. Please try again.');
                console.error('Error:', error);
            }
        }

        function displayMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            if (typeof message === 'object') {
                messageElement.textContent = `Image uploaded. Waiting for description...`;
            } else {
                messageElement.textContent = message;
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleFile() {
            const fileInput = document.getElementById('image-upload');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload an image.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64Image = event.target.result.split(',')[1];
                sendImage(base64Image);
            };
            reader.readAsDataURL(file);
        }

        function handlePaste(event) {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const base64Image = e.target.result.split(',')[1];
                        sendImage(base64Image);
                    };
                    reader.readAsDataURL(blob);
                    event.preventDefault(); // Prevent pasting text
                    return;
                }
            }
            // If pasted text, send as message
            const text = event.clipboardData.getData('text/plain');
            if (text) {
                conversationHistory.push({ role: 'user', content: text });
                displayMessage('user', text);
                processMessage();
            }
        }

        // Initial system message
        displayMessage('system', 'Welcome! Type a message or paste an image from your clipboard for me to describe.');

        // Enable sending message with Enter key
        document.getElementById('text-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) { // Send message on Enter, not Shift+Enter
                sendMessage();
                e.preventDefault(); // Prevent newline
            }
        });
    </script>
</body>
</html>
