<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobble Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center; /* Center the container */
            align-items: flex-end; /* Align items to the bottom */
        }

        .container {
            position: relative;
            width: 50%; /* 50% of the screen width */
            height: 100%;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .foreground-image {
            position: absolute;
            bottom: 0; /* Touching the bottom of the canvas */
            left: 50%;
            transform: translateX(-50%);
            width: 300px; /* Increased size */
        }

        .wobble {
            animation: sway 2s infinite alternate; /* Slowed down animation */
        }

        @keyframes sway {
            0% { transform: translate(-50%, 0); }
            25% { transform: translate(-50%, -10px); } /* Slight upward movement */
            50% { transform: translate(-50%, 10px); } /* Slight downward movement */
            75% { transform: translate(-50%, -5px); } /* Additional slight upward movement */
            100% { transform: translate(-50%, 5px); } /* Additional slight downward movement */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Background" class="background-image">
        <img src="figure.png" alt="Figure" class="foreground-image wobble" id="wobble">
    </div>
</body>
</html>
