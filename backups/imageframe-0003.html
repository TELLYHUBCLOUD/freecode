<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobble Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center; /* Center the container */
            align-items: center; /* Center vertically */
            background-color: #f0f0f0; /* Optional background color */
        }

        .container {
            position: relative;
            width: 50%; /* 50% of the screen width */
            height: 0; /* For 16:9 aspect ratio */
            padding-bottom: 56.25%; /* Maintains aspect ratio (9/16 * 100) */
            overflow: hidden; /* Conceal overflow */
            border: 2px solid #333; /* Optional border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow */
            background-color: black; /* Optional background color for container */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .foreground-image {
            position: absolute;
            bottom: 0; /* Touching the bottom of the canvas */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            width: 300%; /* Increased size to 300% */
        }

        .wobble {
            animation: sway 2s infinite alternate; /* Slowed down animation */
        }

        @keyframes sway {
            0% { transform: translate(-50%, 0); } /* Start at the bottom */
            25% { transform: translate(-50%, 20px); } /* Dip down */
            50% { transform: translate(-60%, 10px); } /* Tilt left */
            75% { transform: translate(-40%, 10px); } /* Tilt right */
            100% { transform: translate(-50%, 20px); } /* Return to dip down */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Background" class="background-image">
        <img src="figure.png" alt="Figure" class="foreground-image wobble" id="wobble">
    </div>
</body>
</html>
