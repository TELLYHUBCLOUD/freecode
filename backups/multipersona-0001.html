<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Persona Chatbot</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    #sidebar {
      width: 20%;
      background-color: #f4f4f4;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    #input-box {
      display: flex;
      padding: 10px;
    }
    #input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }
    #input-box button {
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    #personas {
      margin-bottom: 20px;
    }
    .persona, .session {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .persona.active, .session.active {
      background-color: #007bff;
      color: white;
    }
    button {
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Personas</h3>
    <div id="personas"></div>
    <button onclick="createPersona()">Add Persona</button>
    <h3>Sessions</h3>
    <div id="sessions"></div>
  </div>
  <div id="main">
    <div id="chat-box"></div>
    <div id="input-box">
      <input id="message-input" type="text" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Data structures stored in localStorage
    let personas = JSON.parse(localStorage.getItem('personas')) || [];
    let activePersona = null;
    let activeSession = null;

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');

    function saveData() {
      localStorage.setItem('personas', JSON.stringify(personas));
    }

    function renderPersonas() {
      const personaList = document.getElementById('personas');
      personaList.innerHTML = '';
      personas.forEach((persona, index) => {
        const div = document.createElement('div');
        div.className = `persona ${activePersona === index ? 'active' : ''}`;
        div.textContent = persona.name;
        div.onclick = () => selectPersona(index);
        personaList.appendChild(div);
      });
    }

    function renderSessions() {
      const sessionList = document.getElementById('sessions');
      sessionList.innerHTML = '';
      if (activePersona !== null) {
        personas[activePersona].sessions.forEach((session, index) => {
          const div = document.createElement('div');
          div.className = `session ${activeSession === index ? 'active' : ''}`;
          div.textContent = session.name || `Session ${index + 1}`;
          div.onclick = () => selectSession(index);
          sessionList.appendChild(div);
        });
      }
    }

    function createPersona() {
      const name = prompt('Enter a name for the persona:');
      const systemMessage = prompt('Enter a system message for this persona:');
      if (name && systemMessage) {
        personas.push({
          name,
          systemMessage,
          sessions: []
        });
        saveData();
        renderPersonas();
      }
    }

    function selectPersona(index) {
      activePersona = index;
      activeSession = null;
      renderPersonas();
      renderSessions();
      chatBox.innerHTML = '';
    }

    function selectSession(index) {
      activeSession = index;
      renderSessions();
      loadChat();
    }

    function addSession() {
      if (activePersona !== null) {
        const persona = personas[activePersona];
        const session = {
          name: `Session ${persona.sessions.length + 1}`,
          messages: []
        };
        persona.sessions.push(session);
        activeSession = persona.sessions.length - 1;
        saveData();
        renderSessions();
        loadChat();
      } else {
        alert('Select a persona first.');
      }
    }

    function loadChat() {
      chatBox.innerHTML = '';
      if (activePersona !== null && activeSession !== null) {
        const messages = personas[activePersona].sessions[activeSession].messages;
        messages.forEach(msg => appendMessage(msg.role, msg.content));
      }
    }

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.textContent = `${role === 'user' ? 'You' : 'AI'}: ${content}`;
      div.style.textAlign = role === 'user' ? 'right' : 'left';
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

	async function sendMessage() {
	  const content = messageInput.value.trim();
	  if (!content || activePersona === null || activeSession === null) return;

	  const persona = personas[activePersona];
	  const session = persona.sessions[activeSession];
	  session.messages.push({ role: 'user', content });
	  appendMessage('user', content);

	  // Fetch AI response
	  const response = await fetch('https://text.pollinations.ai/', {
		method: 'POST',
		headers: { 'Content-Type': 'application/json' },
		body: JSON.stringify({
		  messages: [
			{ role: 'system', content: persona.systemMessage },
			...session.messages
		  ],
		  seed: Math.floor(Math.random() * 100000),
		  jsonMode: false // Changed to false
		}),
	  });

	  // Parse raw text response
	  const aiResponse = await response.text(); // Directly get the raw text

	  session.messages.push({ role: 'assistant', content: aiResponse });
	  appendMessage('assistant', aiResponse);
	  saveData();
	  messageInput.value = '';
	}


    renderPersonas();
  </script>
</body>
</html>
