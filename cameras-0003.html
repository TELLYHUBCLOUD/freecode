<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            width: 640px;
            height: 480px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #outputDescription {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Webcam Test</h1>
    <select id="cameraSelect"></select>
    <button id="startBtn">Start Webcam</button>
    <button id="captureBtn">ðŸ“¸ Capture Frame</button>
    <video id="video" autoplay></video>
    <p id="errorMessage" style="color: red;"></p>
    <p id="outputDescription"></p>

    <script>
        const videoElement = document.getElementById('video');
        const cameraSelect = document.getElementById('cameraSelect');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const errorMessage = document.getElementById('errorMessage');
        const outputDescription = document.getElementById('outputDescription');

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');

                if (cameras.length === 0) {
                    errorMessage.textContent = "No cameras found.";
                } else {
                    cameras.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
                        cameraSelect.appendChild(option);
                    });
                }
            } catch (error) {
                errorMessage.textContent = `Error getting cameras: ${error.message}`;
            }
        }

        async function startCamera() {
            const selectedDeviceId = cameraSelect.value;
            const constraints = {
                video: {
                    deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
                    width: { min: 640 },
                    height: { min: 480 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                errorMessage.textContent = "";
            } catch (error) {
                errorMessage.textContent = `Error accessing camera: ${error.message}`;
            }
        }

        function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const base64Image = canvas.toDataURL('image/jpeg', 1.0); // Get full quality Base64 string
            analyzeImage(base64Image.split(',')[1]); // Pass Base64 data only (without `data:image/jpeg;base64,`)
        }

        async function analyzeImage(base64Image) {
            const prompt = "Describe the image exactly as you see it including any detected gender and fine details and visual styles used.";
            const requestBody = {
                "messages": [
                    {
                        "role": "user",
                        "content": [
                            { "type": "text", "text": prompt },
                            { "type": "image_url", "image_url": { "url": `data:image/jpeg;base64,${base64Image}` } }
                        ]
                    }
                ],
                "model": "openai",
                "jsonMode": false
            };

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.text();
                // Check for empty response
                if (result.trim()) {
                    outputDescription.textContent = `AI Description: ${result.trim()}`;
                } else {
                    outputDescription.textContent = 'No description received.';
                }
            } catch (error) {
                outputDescription.textContent = 'Error analyzing image. Please try again.';
                console.error('Error:', error);
            }
        }

        cameraSelect.addEventListener('change', startCamera);
        startBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', captureFrame);

        // Initialize on page load
        getCameras();
    </script>
</body>
</html>
