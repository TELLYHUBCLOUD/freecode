<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Test</title>
    <style>
		body {
			background-color: #121212; /* Dark theme background */
			color: #ffffff; /* White text for contrast */
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
		}

		.container {
			width: 80vw; /* Set container width to 80% of viewport width */
			max-width: 800px; /* Maximum width to ensure it doesn't get too wide */
			aspect-ratio: 3 / 4; /* Set aspect ratio to 3:4 */
			background-color: #1e1e1e; /* Darker container color */
			padding: 20px; /* Padding inside the container */
			border-radius: 8px; /* Rounded corners */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
		}

		video {
			width: 100%; /* Make video responsive within the container */
			height: auto; /* Maintain aspect ratio */
			border: 1px solid #ccc; /* Optional: light border for video */
		}

		button {
			margin-top: 10px;
			font-size: 24px;
			padding: 10px 20px;
			cursor: pointer;
			background-color: #6200ea; /* Primary button color */
			color: white;
			border: none;
			border-radius: 4px; /* Rounded button corners */
			transition: background-color 0.3s; /* Smooth background change */
		}

		button:hover {
			background-color: #3700b3; /* Darker shade on hover */
		}

		#errorMessage {
			color: #ff5252; /* Red color for error messages */
		}

		#outputDescription {
			margin-top: 10px;
			font-weight: bold;
			color: #90caf9; /* Light blue for output description */
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>Webcam Test</h1>
        <select id="cameraSelect"></select>
        <button id="startBtn">Start Webcam</button>
        <button id="captureBtn">ðŸ“¸ Capture Frame</button>
        <video id="video" autoplay></video>
        <p id="errorMessage" style="color: red;"></p>
        <p id="outputDescription"></p>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const cameraSelect = document.getElementById('cameraSelect');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const errorMessage = document.getElementById('errorMessage');
        const outputDescription = document.getElementById('outputDescription');

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');

                if (cameras.length === 0) {
                    errorMessage.textContent = "No cameras found.";
                } else {
                    cameras.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
                        cameraSelect.appendChild(option);
                    });
                }
            } catch (error) {
                errorMessage.textContent = `Error getting cameras: ${error.message}`;
            }
        }

        async function startCamera() {
            const selectedDeviceId = cameraSelect.value;
            const constraints = {
                video: {
                    deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
                    width: { min: 640 },
                    height: { min: 480 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                errorMessage.textContent = "";
            } catch (error) {
                errorMessage.textContent = `Error accessing camera: ${error.message}`;
            }
        }

        function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const base64Image = canvas.toDataURL('image/jpeg', 1.0); // Get full quality Base64 string
            analyzeImage(base64Image.split(',')[1]); // Pass Base64 data only (without `data:image/jpeg;base64,`)
        }

		async function analyzeImage(base64Image) {
			const prompt = "Describe the image exactly as you see it including any detected gender and fine details and visual styles used.";
			const requestBody = {
				messages: [
					{
						role: "user",
						content: [
							{ type: "text", text: prompt },
							{ type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64Image}` } }
						]
					}
				],
				model: "openai",
				jsonMode: false // Ensures we're not expecting JSON
			};

			try {
				const response = await fetch('https://text.pollinations.ai/', {
					method: 'POST',
					headers: { 
						'Content-Type': 'application/json',
						'Accept': 'text/plain' // Accepting response as plain text
					},
					body: JSON.stringify(requestBody)
				});

				// Check for HTTP response status
				if (!response.ok) {
					const errorText = await response.text(); // Read error as text
					throw new Error(`HTTP error! Status: ${response.status}, Body: ${errorText}`); // Show error in console
				}

				const resultText = await response.text(); // Read response as raw text
				outputDescription.textContent = resultText || 'No description received.'; // Display result

			} catch (error) {
				outputDescription.textContent = 'Error analyzing image: ' + error.message; // Show error message
				console.error('Error:', error); // Log errors to console
			}
		}
		
        cameraSelect.addEventListener('change', startCamera);
        startBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', captureFrame);

        // Initialize on page load
        getCameras();
    </script>
</body>
</html>
