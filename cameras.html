<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            width: 640px;
            height: 480px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Webcam Test</h1>
    <select id="cameraSelect"></select>
    <button id="startBtn">Start Webcam</button>
    <video id="video" autoplay></video>
    <p id="errorMessage" style="color: red;"></p>

    <script>
        const videoElement = document.getElementById('video');
        const cameraSelect = document.getElementById('cameraSelect');
        const startBtn = document.getElementById('startBtn');
        const errorMessage = document.getElementById('errorMessage');

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');

                if (cameras.length === 0) {
                    errorMessage.textContent = "No cameras found.";
                } else {
                    cameras.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
                        cameraSelect.appendChild(option);
                    });
                }
            } catch (error) {
                errorMessage.textContent = `Error getting cameras: ${error.message}`;
            }
        }

        async function startCamera() {
            const constraints = {
                video: {
                    deviceId: { exact: cameraSelect.value },
                },
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                errorMessage.textContent = "";
            } catch (error) {
                errorMessage.textContent = `Error accessing camera: ${error.message}`;
            }
        }

        cameraSelect.addEventListener('change', startCamera);
        startBtn.addEventListener('click', startCamera);

        // Initialize on page load
        getCameras();
    </script>
</body>
</html>
