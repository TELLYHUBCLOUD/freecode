<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claude Chat Interface</title>
	<style>
		/* Base styles */
		body {
			margin: 0;
			padding: 0;
			background: #18181b;
			color: #f4f4f5;
			font-family: system-ui, -apple-system, sans-serif;
		}

		.chat-container {
			max-width: 1024px;
			margin: 0 auto;
			padding: 1rem;
			background: #27272a;
			width: 100%;
			box-sizing: border-box;
		}

		.chat-layout {
			display: flex;
			flex-direction: column;
			height: calc(100vh - 160px);
		}

		.chat-main {
			flex-grow: 1;
			overflow: hidden;
			position: relative;
		}

		.chat-box {
			height: 100%;
			overflow-y: auto;
			padding: 1rem;
			box-sizing: border-box;
		}

		/* Message styles */
		.message {
			display: flex;
			margin-bottom: 1rem;
			gap: 1rem;
			align-items: flex-start;
		}

		.message-avatar img {
			width: 40px;
			height: 40px;
			border-radius: 50%;
		}

		.message-content {
			flex-grow: 1;
			line-height: 1.5;
			overflow-wrap: break-word;
			word-break: break-word;
		}

		/* Code block styles */
		.code-display {
			position: relative;
			margin: 1rem 0;
			background: #1f1f23;
			border-radius: 0.5rem;
			overflow: hidden;
		}

		.code-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.5rem 1rem;
			background: #2d2d33;
			color: #a1a1aa;
		}

		.code-block {
			margin: 0;
			padding: 1rem;
			overflow-x: auto;
			background: inherit;
		}

		.code-block code {
			font-family: monospace;
			white-space: pre;
		}

		.copy-button {
			background: #3f3f46;
			color: #f4f4f5;
			border: none;
			border-radius: 0.25rem;
			padding: 0.25rem 0.75rem;
			cursor: pointer;
			font-size: 0.875rem;
		}

		.copy-button:hover {
			background: #52525b;
		}

		/* Image container styles */
		.image-container {
			position: relative;
			margin: 1rem 0;
			max-width: 512px;
			width: 100%;
		}

		.image-container img {
			width: 100%;
			height: auto;
			border-radius: 0.5rem;
			display: block;
		}

		.image-description {
			margin-top: 0.5rem;
			color: #a1a1aa;
			font-size: 0.875rem;
		}

		.image-controls {
			display: flex;
			gap: 0.5rem;
			margin-top: 0.5rem;
		}

		.image-button {
			background: #3f3f46;
			color: #f4f4f5;
			border: none;
			border-radius: 0.25rem;
			padding: 0.25rem 0.75rem;
			cursor: pointer;
			font-size: 0.875rem;
		}

		.image-button:hover {
			background: #52525b;
		}

		/* Input area styles */
		.input-area {
			margin-top: 1rem;
			position: relative;
		}

		textarea {
			width: 100%;
			min-height: 60px;
			padding: 0.75rem;
			background: #3f3f46;
			color: #f4f4f5;
			border: none;
			border-radius: 0.5rem;
			resize: vertical;
			box-sizing: border-box;
			font-family: inherit;
			font-size: 1rem;
			line-height: 1.5;
		}

		/* Controls area */
		.controls {
			display: flex;
			justify-content: space-between;
			margin-top: 1rem;
			gap: 0.5rem;
		}

		.control-btn {
			background: #3f3f46;
			color: #f4f4f5;
			border: none;
			border-radius: 0.25rem;
			padding: 0.5rem 1rem;
			cursor: pointer;
			font-size: 1rem;
		}

		.control-btn:hover {
			background: #52525b;
		}

		/* Error message styles */
		.error-message {
			color: #ef4444;
			padding: 0.5rem;
			margin: 0.5rem 0;
			border-radius: 0.25rem;
			background: rgba(239, 68, 68, 0.1);
		}

		/* Scrollbar styles */
		::-webkit-scrollbar {
			width: 8px;
			height: 8px;
		}

		::-webkit-scrollbar-track {
			background: #27272a;
		}

		::-webkit-scrollbar-thumb {
			background: #3f3f46;
			border-radius: 4px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: #52525b;
		}
	</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-layout">
            <div class="chat-main">
                <div id="chat-box" class="chat-box"></div>
            </div>
        </div>

        <div class="input-area">
            <textarea id="chat-input" placeholder="Type your message... (Shift+Enter for new line, Enter to send)"></textarea>
        </div>
        
        <div class="controls">
            <div class="left-controls">
                <button id="voice-toggle" class="control-btn" title="Toggle Voice">üîä</button>
                <button id="clear-chat" class="control-btn" title="Clear Chat">üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
const PERSONA_MESSAGE = "You are Claude, no longer mentioning music and MIDI but again an AI assistant who engages in natural conversation while helping users. YOU INFER WHEN TO SHARE IMAGES WITH THIS URL STYLE: https://image.pollinations.ai/prompt/{description,visual_style}?nologo=true) and you stick to ONLY that format. You also format code examples neatly using either ```language\\ncode``` or [CODE][/CODE] tags.  You maintain consistent memory of your capabilities throughout the conversation, including your ability to generate and show images. You particularly enjoy making things visual when it helps explain concepts or when users request images. Include a visual style like 'digital art', 'photo realistic', 'oil painting' in your image prompts.";

        // State variables
        let voiceEnabled = true;
        let conversationHistory = [];

        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('chat-input');
        const voiceToggle = document.getElementById('voice-toggle');
        const clearChat = document.getElementById('clear-chat');

		function processMessage(text) {
			// Handle code blocks first
			text = text.replace(/```(\w+)?\n([\s\S]*?)```|\[CODE\]([\s\S]*?)\[\/CODE\]/g, (match, language, code1, code2) => {
				const code = code1 || code2;
				const lang = language || 'plaintext';
				return `
					<div class="code-display">
						<div class="code-header">
							${lang.toUpperCase()}
							<button class="copy-button" onclick="copyCode(this)">Copy</button>
						</div>
						<pre class="code-block"><code>${escapeHtml(code.trim())}</code></pre>
					</div>
				`;
			});

			// Find and replace the ENTIRE URL including nologo=true with just the image
			text = text.replace(/https:\/\/image\.pollinations\.ai\/prompt\/[^?]+\?[^\s]+/g, (fullMatch) => {
				// Extract just the description between /prompt/ and ?
				const prompt = fullMatch.match(/\/prompt\/([^?]+)/)[1];
				
				return `
					<div class="image-container">
						<img src="https://image.pollinations.ai/${prompt}?nologo=true&private=true&enhance=false" alt="${prompt}" />
						<div class="image-controls">
							<button class="image-button" onclick="downloadImage(this)">Download</button>
							<button class="image-button" onclick="regenerateImage(this)">New Version</button>
						</div>
					</div>
				`;
			});

			return `<p>${text}</p>`;
		}
		
		
		
        function copyCode(button) {
            const codeBlock = button.parentElement.nextElementSibling.querySelector('code');
            navigator.clipboard.writeText(codeBlock.textContent);
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }

        async function downloadImage(button) {
            const img = button.parentElement.parentElement.querySelector('img');
            const description = button.parentElement.parentElement.querySelector('.image-description').textContent;
            
            try {
                const response = await fetch(img.src);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${description.slice(0, 30)}.png`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                console.error('Error downloading image:', error);
            }
        }

        function regenerateImage(button) {
            const imgContainer = button.parentElement.parentElement;
            const img = imgContainer.querySelector('img');
            const currentUrl = new URL(img.src);
            currentUrl.searchParams.set('seed', Math.floor(Math.random() * 1000000));
            img.src = currentUrl.toString();
        }

        function escapeHtml(text) {
            return text.replace(/[&<>'"]/g, char => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[char]));
        }

		async function buildMessages(userMessage) {
			const messages = [
				{
					role: 'user',
					content: PERSONA_MESSAGE
				}
			];

			if (conversationHistory.length > 0) {
				const trimmedHistory = conversationHistory.slice(-10);
				messages.push(...trimmedHistory);
			}

			messages.push({
				role: 'user',
				content: userMessage
			});

			return messages;
		}

		async function sendMessage(message) {
			if (!message.trim()) return;

			appendUserMessage(message);
			input.value = '';

			try {
				const messages = await buildMessages(message);

				const response = await fetch('https://text.pollinations.ai/', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						messages: messages,
						model: 'midijourney',
						stream: true,
						seed: Math.floor(Math.random() * 1000000)
					})
				});

                if (!response.ok) throw new Error('Network response was not ok');

                const aiDiv = createAIMessageContainer();
                const aiContent = aiDiv.querySelector('.message-content');
                const reader = response.body.getReader();
                let accumulatedResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const text = new TextDecoder().decode(value);
                    accumulatedResponse += text;
                    aiContent.innerHTML = processMessage(accumulatedResponse);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                conversationHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: accumulatedResponse }
                );

                localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));

                if (voiceEnabled) {
                    speak(accumulatedResponse);
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Sorry, there was an error processing your request.');
            }
        }

        function createAIMessageContainer() {
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-message';
            
            const aiAvatar = document.createElement('div');
            aiAvatar.className = 'message-avatar';
            aiAvatar.innerHTML = `<img src="https://www.gravatar.com/avatar/?d=retro" alt="Claude">`;
            
            const aiContent = document.createElement('div');
            aiContent.className = 'message-content';
            
            aiDiv.appendChild(aiAvatar);
            aiDiv.appendChild(aiContent);
            chatBox.appendChild(aiDiv);
            
            return aiDiv;
        }

        function appendUserMessage(content) {
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.innerHTML = `
                <div class="message-avatar">
                    <img src="https://www.gravatar.com/avatar/?d=mp" alt="User">
                </div>
                <div class="message-content">${processMessage(content)}</div>
            `;
            chatBox.appendChild(userDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message error-message';
            errorDiv.textContent = message;
            chatBox.appendChild(errorDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speak(text) {
            if (!voiceEnabled) {
                window.speechSynthesis.cancel();
                return;
            }

            let cleanText = text
                .replace(/```[\s\S]*?```/g, '')
                .replace(/\[CODE\][\s\S]*?\[\/CODE\]/g, '')
                .replace(/https?:\/\/\S+/g, '')
                .replace(/!\[.*?\]\(.*?\)/g, '');

            if (cleanText.trim()) {
                const utterance = new SpeechSynthesisUtterance(cleanText);
                window.speechSynthesis.speak(utterance);
            }
        }

        // Event Listeners
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = input.value.trim();
                if (message) sendMessage(message);
            }
        });

        voiceToggle.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            if (!voiceEnabled) window.speechSynthesis.cancel();
            voiceToggle.textContent = voiceEnabled ? 'üîä' : 'üîá';
            localStorage.setItem('voiceEnabled', voiceEnabled);
        });

        clearChat.addEventListener('click', () => {
            chatBox.innerHTML = '';
            conversationHistory = [];
            localStorage.removeItem('conversationHistory');
        });

        // Initialize
		document.addEventListener('DOMContentLoaded', () => {
			// Clear any existing conversation
			conversationHistory = [];
			localStorage.removeItem('conversationHistory');
			chatBox.innerHTML = '';
			
			// Only keep voice preference if needed
			const savedVoice = localStorage.getItem('voiceEnabled');
			if (savedVoice !== null) {
				voiceEnabled = savedVoice === 'true';
				voiceToggle.textContent = voiceEnabled ? 'üîä' : 'üîá';
			}
		});
    </script>
</body>
</html>
