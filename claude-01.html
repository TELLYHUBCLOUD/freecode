<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #18181b;
            color: #f4f4f5;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .chat-container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 1rem;
            background: #27272a;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-layout {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 160px);
        }

        .chat-main {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .chat-box {
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
            gap: 1rem;
            align-items: flex-start;
        }

        .message-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .message-content {
            flex-grow: 1;
            line-height: 1.5;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .code-display {
            position: relative;
            margin: 1rem 0;
            background: #1f1f23;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: #2d2d33;
            color: #a1a1aa;
        }

        .code-block {
            margin: 0;
            padding: 1rem;
            overflow-x: auto;
            background: inherit;
        }

        .code-block code {
            font-family: monospace;
            white-space: pre;
        }

        .copy-button {
            background: #3f3f46;
            color: #f4f4f5;
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem 0.75rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .copy-button:hover {
            background: #52525b;
        }

        .image-container {
            position: relative;
            margin: 1rem 0;
            max-width: 512px;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            display: block;
        }

        .image-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .image-button {
            background: #3f3f46;
            color: #f4f4f5;
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem 0.75rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .image-button:hover {
            background: #52525b;
        }

        .input-area {
            margin-top: 1rem;
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 60px;
            padding: 0.75rem;
            background: #3f3f46;
            color: #f4f4f5;
            border: none;
            border-radius: 0.5rem;
            resize: vertical;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .control-btn {
            background: #3f3f46;
            color: #f4f4f5;
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: #52525b;
        }

        .error-message {
            color: #ef4444;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 0.25rem;
            background: rgba(239, 68, 68, 0.1);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #27272a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-layout">
            <div class="chat-main">
                <div id="chat-box" class="chat-box"></div>
            </div>
        </div>

        <div class="input-area">
            <textarea id="chat-input" placeholder="Type your message... (Shift+Enter for new line, Enter to send)"></textarea>
        </div>
        
        <div class="controls">
            <div class="left-controls">
                <button id="voice-toggle" class="control-btn" title="Toggle Voice">üîä</button>
                <button id="clear-chat" class="control-btn" title="Clear Chat">üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        const PERSONA_MESSAGE = "You are Claude, an AI assistant who engages in natural conversation while helping users. When appropriate, you create images using URLs in this format: https://image.pollinations.ai/prompt/{prompt}?nologo=true where {prompt} is URL-encoded. Don't explain or show the URL - just incorporate the image naturally in your responses.";

        let voiceEnabled = true;
        let conversationHistory = [];

        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('chat-input');
        const voiceToggle = document.getElementById('voice-toggle');
        const clearChat = document.getElementById('clear-chat');

		async function copyImageToClipboard(button) {
			const img = button.closest('.image-container').querySelector('img');
			
			try {
				button.textContent = 'Copying...';
				
				const canvas = document.createElement('canvas');
				canvas.width = img.naturalWidth;
				canvas.height = img.naturalHeight;
				const ctx = canvas.getContext('2d');
				ctx.drawImage(img, 0, 0);
				
				const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
				const item = new ClipboardItem({ [blob.type]: blob });
				await navigator.clipboard.write([item]);
				
				button.textContent = 'Copied! ‚úì';
				setTimeout(() => {
					button.textContent = 'Copy Image';
				}, 2000);
				
			} catch (error) {
				console.error('Copy failed:', error);
				button.textContent = 'Copy Failed!';
				setTimeout(() => {
					button.textContent = 'Copy Image';
				}, 2000);
			}
		}

		function setupCodePanel() {
			// Create side panel
			const sidePanel = document.createElement('div');
			sidePanel.id = 'code-side-panel';
			sidePanel.style.cssText = `
				position: fixed;
				top: 0;
				right: -400px;
				width: 400px;
				height: 100%;
				background: #f4f4f4;
				transition: right 0.3s;
				z-index: 1000;
				overflow: auto;
				padding: 20px;
				box-shadow: -2px 0 5px rgba(0,0,0,0.1);
			`;
			document.body.appendChild(sidePanel);

			// Create toggle button
			const toggleButton = document.createElement('button');
			toggleButton.id = 'code-panel-toggle';
			toggleButton.textContent = 'üìã Code Panel';
			toggleButton.style.cssText = `
				position: fixed;
				top: 10px;
				right: 10px;
				z-index: 1001;
			`;
			
			toggleButton.addEventListener('click', () => {
				const panel = document.getElementById('code-side-panel');
				panel.style.right = panel.style.right === '0px' ? '-400px' : '0px';
			});

			document.body.appendChild(toggleButton);

			// Intercept code and move to side panel
			window.moveToPanelHandler = function(codeText) {
				const sidePanel = document.getElementById('code-side-panel');
				sidePanel.innerHTML = `
					<pre style="white-space: pre-wrap; word-wrap: break-word; background: #1f1f23; color: #f4f4f5; padding: 1rem;">
						${codeText}
					</pre>
				`;
				sidePanel.style.right = '0px';
			}
		}

		function moveCodeToPanel(codeBlock) {
			const codeText = codeBlock.textContent;
			window.moveToPanelHandler(codeText);
		}

		function createCodePanelToggle() {
			// Select all <pre> or <code> elements
			const codeBlocks = document.querySelectorAll('pre, code');
			
			codeBlocks.forEach(block => {
				const moveButton = document.createElement('button');
				moveButton.textContent = 'üìã Side Panel';
				moveButton.style.position = 'absolute';
				moveButton.style.right = '0';
				moveButton.style.top = '0';
				
				moveButton.addEventListener('click', () => {
					const sidePanel = document.getElementById('code-side-panel');
					sidePanel.innerHTML = `<pre>${block.textContent}</pre>`;
					sidePanel.style.display = 'block';
				});

				// Wrap the code block with a relatively positioned container
				const wrapper = document.createElement('div');
				wrapper.style.position = 'relative';
				block.parentNode.insertBefore(wrapper, block);
				wrapper.appendChild(block);
				wrapper.appendChild(moveButton);
			});
		}

		function processMessage(text) {
			let processedText = text;
			
			// Handle images first
			processedText = processedText.replace(/https:\/\/image\.pollinations\.ai\/prompt\/([^?\s]+)(?:\?[^\s]*)?/g, (match, prompt) => {
				const decodedPrompt = decodeURIComponent(prompt);
				const imageId = `generated-image-${Date.now()}`;
				return `<div class="image-container">
					<img id="${imageId}" src="${match}?nologo=true&private=true" alt="${decodedPrompt}" />
					<div class="image-controls">
						<button class="image-button" onclick="downloadImage(this)">Download</button>
						<button class="image-button" onclick="copyImageToClipboard(this)">Copy Image</button>
						<button class="image-button" onclick="regenerateImage(this)">Regenerate</button>
					</div>
				</div>`;
			});

			// Handle code blocks - use textContent to properly escape
			processedText = processedText.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
				// Create elements to handle the escaping properly
				const wrapper = document.createElement('div');
				wrapper.className = 'code-display';
				
				const header = document.createElement('div');
				header.className = 'code-header';
				
				const lang = document.createElement('span');
				lang.textContent = (language || 'text').toUpperCase();
				
				const copyBtn = document.createElement('button');
				copyBtn.className = 'copy-button';
				copyBtn.textContent = 'Copy';
				copyBtn.setAttribute('onclick', 'copyCode(this)');
				
				header.appendChild(lang);
				header.appendChild(copyBtn);
				
				const pre = document.createElement('pre');
				pre.className = 'code-block';
				
				const codeElement = document.createElement('code');
				codeElement.textContent = code.trim(); // This properly escapes the content
				
				pre.appendChild(codeElement);
				wrapper.appendChild(header);
				wrapper.appendChild(pre);
				
				return wrapper.outerHTML;
			});

			// Remove any remaining markdown image syntax
			processedText = processedText.replace(/!\[.*?\]\(.*?\)/g, '');

			return processedText;
		}
		
		function copyCode(button) {
			const codeBlock = button.closest('.code-display').querySelector('code');
			const textToCopy = codeBlock.innerText
				.replace(/&lt;/g, '<')
				.replace(/&gt;/g, '>')
				.replace(/&amp;/g, '&');
			
			navigator.clipboard.writeText(textToCopy);
			
			// Add a button to move to panel
			const moveToPanel = document.createElement('button');
			moveToPanel.textContent = 'Move to Panel';
			moveToPanel.onclick = () => moveCodeToPanel(codeBlock);
			
			const originalText = button.textContent;
			button.textContent = 'Copied!';
			button.parentNode.appendChild(moveToPanel);
			
			setTimeout(() => {
				button.textContent = originalText;
				moveToPanel.remove();
			}, 2000);
		}

        async function downloadImage(button) {
            const img = button.closest('.image-container').querySelector('img');
            try {
                const response = await fetch(img.src);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `generated-image-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                console.error('Error downloading image:', error);
            }
        }

        function regenerateImage(button) {
            const img = button.closest('.image-container').querySelector('img');
            const currentUrl = new URL(img.src);
            currentUrl.searchParams.set('seed', Math.floor(Math.random() * 1000000));
            img.src = currentUrl.toString();
        }

        function escapeHtml(text) {
            return text.replace(/[&<>'"]/g, char => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[char]));
        }

        async function buildMessages(userMessage) {
            const messages = [
                {
                    role: 'user',
                    content: PERSONA_MESSAGE
                }
            ];

            if (conversationHistory.length > 0) {
                const trimmedHistory = conversationHistory.slice(-10);
                messages.push(...trimmedHistory);
            }

            messages.push({
                role: 'user',
                content: userMessage
            });

            return messages;
        }

        function createAIMessageContainer() {
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-message';
            
            const aiAvatar = document.createElement('div');
            aiAvatar.className = 'message-avatar';
            aiAvatar.innerHTML = `<img src="https://www.gravatar.com/avatar/?d=retro" alt="AI">`;
            
            const aiContent = document.createElement('div');
            aiContent.className = 'message-content';
            
            aiDiv.appendChild(aiAvatar);
            aiDiv.appendChild(aiContent);
            chatBox.appendChild(aiDiv);
            
            return aiDiv;
        }

        function appendUserMessage(content) {
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.innerHTML = `
                <div class="message-avatar">
                    <img src="https://www.gravatar.com/avatar/?d=mp" alt="User">
                </div>
                <div class="message-content">${processMessage(content)}</div>
            `;
            chatBox.appendChild(userDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message error-message';
            errorDiv.textContent = message;
            chatBox.appendChild(errorDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

		async function sendMessage(message) {
			if (!message.trim()) return;

			appendUserMessage(message);
			input.value = '';

			try {
				const messages = await buildMessages(message);

				const response = await fetch('https://text.pollinations.ai/', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						messages: messages,
						model: 'midijourney',
						stream: true,
						seed: Math.floor(Math.random() * 1000000)
					})
				});

				if (!response.ok) throw new Error('Network response was not ok');

				const aiDiv = createAIMessageContainer();
				const aiContent = aiDiv.querySelector('.message-content');
				const reader = response.body.getReader();
				let accumulatedResponse = '';

				while (true) {
					const { done, value } = await reader.read();
					if (done) break;

					const text = new TextDecoder().decode(value);
					accumulatedResponse += text;
					aiContent.innerHTML = processMessage(accumulatedResponse);
					chatBox.scrollTop = chatBox.scrollHeight;
				}

				conversationHistory.push(
					{ role: 'user', content: message },
					{ role: 'assistant', content: accumulatedResponse }
				);

				localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));

				if (voiceEnabled) {
					speak(accumulatedResponse.replace(/https:\/\/image\.pollinations\.ai\/prompt\/[^\s]+/g, ''));
				}

			} catch (error) {
				console.error('Error:', error);
				showError('Sorry, there was an error processing your request.');
			}
		}

        function speak(text) {
            if (!voiceEnabled) {
                window.speechSynthesis.cancel();
                return;
            }

            const cleanText = text
                .replace(/```[\s\S]*?```/g, '')
                .replace(/\[CODE\][\s\S]*?\[\/CODE\]/g, '')
                .replace(/https?:\/\/\S+/g, '')
                .trim();

            if (cleanText) {
                const utterance = new SpeechSynthesisUtterance(cleanText);
                window.speechSynthesis.speak(utterance);
            }
        }

        // Event Listeners
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = input.value.trim();
                if (message) sendMessage(message);
            }
        });

        voiceToggle.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            if (!voiceEnabled) window.speechSynthesis.cancel();
            voiceToggle.textContent = voiceEnabled ? 'üîä' : 'üîá';
            localStorage.setItem('voiceEnabled', voiceEnabled);
        });

        clearChat.addEventListener('click', () => {
            chatBox.innerHTML = '';
            conversationHistory = [];
            localStorage.removeItem('conversationHistory');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Clear any existing conversation
            conversationHistory = [];
            localStorage.removeItem('conversationHistory');
            chatBox.innerHTML = '';
            
            const savedVoice = localStorage.getItem('voiceEnabled');
            if (savedVoice !== null) {
                voiceEnabled = savedVoice === 'true';
                voiceToggle.textContent = voiceEnabled ? 'üîä' : 'üîá';
            }
        });
		
		// Call this when the page loads
		document.addEventListener('DOMContentLoaded', setupCodePanel);
    </script>
</body>
</html>
