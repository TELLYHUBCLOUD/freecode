<style>
body {
    font-family: Arial, sans-serif;
    padding: 0;
    margin: 0;
}

/* Navbar container */
.ai-ministries-nav-only {
    width: 100%;
    background: black;
    color: white;
    z-index: 9999; /* Ensure navbar is always on top */
    position: relative;
    padding-bottom: 5px;
    margin-bottom: 5px;
    border-bottom: 1px solid #444; /* Optional separator */
}

/* Navbar structure */
.ai-ministries-nav-only a {
    text-decoration: none;
}

.ai-ministries-nav-only .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.ai-ministries-nav-only .nav-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 3rem;
}

.ai-ministries-nav-only .nav-logo a {
    color: #dc2626;
    font-size: 1.5rem;
    font-weight: bold;
}

/* Navbar links */
.ai-ministries-nav-only .nav-links {
    display: flex;
    gap: 1rem; /* Adds spacing between links */
    align-items: center;
}

.ai-ministries-nav-only .nav-links a {
    color: white;
    padding: 0.75rem 1rem;
    font-size: 0.875rem;
    font-weight: 500;
    transition: color 0.2s;
}

.ai-ministries-nav-only .nav-links a:hover {
    color: #ef4444; /* Hover color for links */
}

/* Dropdown menu styles */
.pollinations-dropdown {
    position: relative; /* Enable dropdown positioning */
    display: inline-block;
}

.pollinations-dropdown > a {
    color: white;
    padding: 0.75rem 1rem;
    font-size: 0.875rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
}

.pollinations-dropdown-menu {
    display: none;
    position: absolute;
    top: calc(100% + 5px); /* Drop below the parent menu */
    left: 0;
    background: black;
    border: 1px solid #333;
    z-index: 9999;
    padding: 0;
    min-width: 150px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for clarity */
}

/* Dropdown menu links */
.pollinations-dropdown-menu a {
    display: block;
    padding: 0.75rem 1rem;
    color: white;
    font-size: 0.875rem;
    text-decoration: none;
    border-bottom: 1px solid #444;
}

.pollinations-dropdown-menu a:hover {
    background: #ef4444; /* Background for dropdown links on hover */
    color: white;
}

/* Ensure dropdown stays open on hover */
.pollinations-dropdown:hover .pollinations-dropdown-menu {
    display: block;
}

/* Mobile menu styles */
.ai-ministries-nav-only .mobile-menu-button {
    display: none;
    padding: 0.5rem;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
}

.ai-ministries-nav-only .mobile-menu {
    display: none;
    padding: 0.5rem;
    transition: max-height 0.3s ease-in-out;
    max-height: 0;
    overflow: hidden;
    background: black; /* Match the navbar background */
}

.ai-ministries-nav-only .mobile-menu.show {
    display: block;
    max-height: 300px;
}

.ai-ministries-nav-only .mobile-menu a {
    color: white;
    display: block;
    padding: 0.75rem;
    font-size: 1rem;
    border-bottom: 1px solid #444;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .ai-ministries-nav-only .nav-links {
        display: none; /* Hide standard nav links on small screens */
    }

    .ai-ministries-nav-only .mobile-menu-button {
        display: block; /* Show mobile menu button */
    }

    .ai-ministries-nav-only .mobile-menu a {
        padding: 0.75rem 1rem; /* Adjust mobile menu link spacing */
    }
}
</style>

<div class="ai-ministries-nav-only">
    <div class="nav-container">
        <div class="nav-content">
            <!-- Logo -->
            <div class="nav-logo">
                <a href="/index.html">AI-MINISTRIES</a>
            </div>
            
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="/index.html">HOME</a>
                <a href="/ai.html">AI</a>
                <a href="https://www.ai-ministries.com/">BLOG</a>

                <!-- Pollinations dropdown -->
                <div class="pollinations-dropdown">
                    <a>POLLINATIONS</a>
                    <div class="pollinations-dropdown-menu">
                        <a href="/pspeak.html">PSPEAK</a>
                        <a href="/pimages.html">PIMAGES</a>
                        <a href="/pstream.html">PSTREAM</a>
                        <a href="/tstream.html">TSTREAM</a>
                    </div>
                </div>

                <a href="/nonlinear.html">NONLINEAR</a>
                <a href="/games.html">GAMES</a>
                <a href="/about.html">ABOUT</a>
            </div>

            <!-- Mobile menu button -->
            <button class="mobile-menu-button" id="mobile-menu-button">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile menu (hidden by default) -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="/index.html">HOME</a>
        <a href="/ai.html">AI</a>
        <a href="https://www.ai-ministries.com/">BLOG</a>
        <a href="/pspeak.html">PSPEAK</a>
        <a href="/pimages.html">PIMAGES</a>
        <a href="/pstream.html">PSTREAM</a>
        <a href="/tstream.html">TSTREAM</a>
        <a href="/nonlinear.html">NONLINEAR</a>
        <a href="/games.html">GAMES</a>
        <a href="/about.html">ABOUT</a>
    </div>
</div>

<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('show');
    });
</script>
