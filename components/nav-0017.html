<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: black;
            color: white;
        }

        /* Navbar container */
        .ai-ministries-nav-only {
            width: 100%;
            background: black;
            color: white;
            z-index: 9999;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        /* Navbar structure */
        .ai-ministries-nav-only .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-ministries-nav-only .nav-logo a {
            color: #dc2626;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
        }

        /* Navbar links */
        .ai-ministries-nav-only .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .ai-ministries-nav-only .nav-links a {
            color: white;
            padding: 0.75rem 1rem;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .ai-ministries-nav-only .nav-links a:hover {
            color: #ef4444;
        }

        /* Mobile Menu Button */
        .ai-ministries-nav-only .mobile-menu-button {
            display: none;
            padding: 0.5rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Mobile Menu */
        .ai-ministries-nav-only .mobile-menu {
            display: none;
            background: black;
            position: absolute;
            top: 60px;
            width: 100%;
            z-index: 9999;
        }

        .ai-ministries-nav-only .mobile-menu.show {
            display: block;
        }

        .ai-ministries-nav-only .mobile-menu a {
            display: block;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
        }

        .ai-ministries-nav-only .mobile-menu a:hover {
            background: #ef4444;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .ai-ministries-nav-only .nav-links {
                display: none;
            }

            .ai-ministries-nav-only .mobile-menu-button {
                display: block;
            }
        }

        /* Game Container Styling */
        #game-container {
            text-align: center;
            position: relative;
            margin-top: 70px; /* To avoid overlapping with navbar */
        }

        #gameCanvas {
            background: #222;
            border: 2px solid #fff;
            display: block;
            margin: 0 auto;
        }

        #score-panel {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="ai-ministries-nav-only">
        <div class="nav-container">
            <!-- Logo -->
            <div class="nav-logo">
                <a href="/index.html">AI-MINISTRIES</a>
            </div>
            
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="/index.html">HOME</a>
                <a href="/ai.html">AI</a>
                <a href="https://www.ai-ministries.com/">BLOG</a>
                <a href="/nonlinear.html">NONLINEAR</a>
                <a href="/games.html">GAMES</a>
                <a href="/about.html">ABOUT</a>
            </div>

            <!-- Mobile menu button -->
            <button class="mobile-menu-button" id="mobile-menu-button">
                â˜°
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="/index.html">HOME</a>
        <a href="/ai.html">AI</a>
        <a href="https://www.ai-ministries.com/">BLOG</a>
        <a href="/nonlinear.html">NONLINEAR</a>
        <a href="/games.html">GAMES</a>
        <a href="/about.html">ABOUT</a>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-panel">
            <span id="score">Score: 0</span>
            <span id="balls-left">Balls Left: 10</span>
        </div>
        <button id="start-game">Start Game</button>
    </div>

    <script>
        // Mobile menu functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('show');
        });

        // Game script
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 800;

        const ballRadius = 10;
        const pegRadius = 5;
        const rows = 9;
        const cols = 8; // Base column count for staggered pegs
        const pegSpacing = canvas.width / (cols + 1);
        const gravity = 0.4;
        const damping = 0.7;

        let balls = [];
        let pegs = [];
        let separators = [];
        let bins = [100, 200, 300, 400, 500, 400, 300, 200, 100];
        let score = 0;
        let ballsLeft = 10;
        let gameRunning = false;

        function createPegs() {
            pegs = [];
            for (let row = 0; row < rows; row++) {
                const pegCount = row % 2 === 0 ? cols : cols + 1; // Alternate rows: even = 8, odd = 9
                const offset = row % 2 === 0 ? pegSpacing / 2 : 0; // Shift odd rows to center pegs
                for (let col = 0; col < pegCount; col++) {
                    const x = col * pegSpacing + pegSpacing / 2 + offset;
                    const y = row * pegSpacing + pegSpacing / 2 + 100;

                    if (x + pegRadius < canvas.width - pegSpacing / 4) {
                        pegs.push({ x, y });
                    }
                }
            }
        }

        function createSeparators() {
            separators = [];
            for (let i = 0; i <= bins.length; i++) {
                separators.push({ x: i * pegSpacing, y: canvas.height - 50 });
            }
        }

        class Ball {
            constructor(x) {
                this.x = x;
                this.y = 50;
                this.vx = Math.random() > 0.5 ? 2 : -2;
                this.vy = 1;
            }

            update() {
                this.vy += gravity;
                this.x += this.vx;
                this.y += this.vy;

                if (this.x - ballRadius < 0 || this.x + ballRadius > canvas.width) {
                    this.vx = -this.vx;
                }

                for (const peg of pegs) {
                    const dx = this.x - peg.x;
                    const dy = this.y - peg.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < ballRadius + pegRadius) {
                        this.vy = -Math.abs(this.vy) * damping;
                        this.vx += (Math.random() - 0.5) * 2;
                    }
                }

                if (this.vy < -10) this.vy = -10;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
            }
        }

        function drawPegs() {
            ctx.fillStyle = "white";
            for (const peg of pegs) {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, pegRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function drawSeparators() {
            ctx.fillStyle = "white";
            for (let i = 0; i < separators.length; i++) {
                ctx.fillRect(separators[i].x - 2, canvas.height - 50, 4, 50);
            }
        }

        function drawBins() {
            for (let i = 0; i < bins.length; i++) {
                ctx.fillStyle = "white";
                ctx.fillText(bins[i], i * pegSpacing + pegSpacing / 4, canvas.height - 20);
            }
        }

        function drawScorePanel() {
            document.getElementById("score").innerText = `Score: ${score}`;
            document.getElementById("balls-left").innerText = `Balls Left: ${ballsLeft}`;
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPegs();
            drawSeparators();
            drawBins();

            balls.forEach(ball => {
                ball.update();
                ball.draw();

                if (ball.y > canvas.height - 50) {
                    const binIndex = Math.floor(ball.x / pegSpacing);
                    score += bins[binIndex];
                    balls = balls.filter(b => b !== ball);
                }
            });

            drawScorePanel();

            if (ballsLeft === 0 && balls.length === 0) {
                gameRunning = false;
                alert(`Game Over! Final Score: ${score}`);
            }

            requestAnimationFrame(gameLoop);
        }

        document.getElementById("start-game").addEventListener("click", () => {
            if (!gameRunning) {
                score = 0;
                ballsLeft = 10;
                balls = [];
                createPegs();
                createSeparators();
                gameRunning = true;
                gameLoop();
            }
        });

        canvas.addEventListener("click", (e) => {
            if (ballsLeft > 0 && gameRunning) {
                const x = e.clientX - canvas.getBoundingClientRect().left;
                balls.push(new Ball(x));
                ballsLeft--;
            }
        });
    </script>
</body>
</html>
