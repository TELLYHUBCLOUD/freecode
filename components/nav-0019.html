<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        .ai-ministries-nav-only {
            width: 100%;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            z-index: 9999;
            position: relative;
        }

        /* Navbar structure */
        .ai-ministries-nav-only a {
            text-decoration: none;
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        .nav-logo a {
            color: #dc2626;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Desktop Navigation */
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            height: 100%;
        }

        .nav-links a {
            color: white;
            padding: 0.75rem 1rem;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.2s;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover {
            color: #ef4444;
        }

        /* Mobile Menu Button */
        .mobile-menu-button {
            display: none;
            padding: 0.5rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            background: black;
            width: 100%;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 9998;
        }

        .mobile-menu.show {
            display: block;
        }

        .mobile-menu a {
            color: white;
            display: block;
            padding: 1rem 20px;
            font-size: 18px;
            border-bottom: 1px solid #333;
            text-decoration: none;
        }

        .mobile-menu a:hover {
            background: #333;
        }

        /* Dropdown Menu */
        .pollinations-dropdown {
            position: relative;
            display: inline-block;
            height: 100%;
        }

        .pollinations-dropdown > a {
            color: white;
            padding: 0.75rem 1rem;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        .pollinations-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: black;
            border: 1px solid #333;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .pollinations-dropdown-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 16px;
            border-bottom: 1px solid #444;
        }

        .pollinations-dropdown:hover .pollinations-dropdown-menu {
            display: block;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }

            .pollinations-dropdown-menu {
                position: static;
                width: 100%;
                border: none;
                box-shadow: none;
            }

            .pollinations-dropdown-menu a {
                padding-left: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="ai-ministries-nav-only">
        <div class="nav-container">
            <div class="nav-content">
                <div class="nav-logo">
                    <a href="/index.html">AI-MINISTRIES</a>
                </div>
                
                <div class="nav-links">
                    <a href="/index.html">HOME</a>
                    <a href="/ai.html">AI</a>
                    <a href="/AI-MAIL.html" target="_blank">AI-MAIL</a>
                    <a href="https://www.ai-ministries.com/">BLOG</a>
                    <div class="pollinations-dropdown">
                        <a>POLLINATIONS</a>
                        <div class="pollinations-dropdown-menu">
                            <a href="/pspeak.html">PSPEAK</a>
                            <a href="/pimages.html">PIMAGES</a>
                            <a href="/pstream.html">PSTREAM</a>
                            <a href="/tstream.html">TSTREAM</a>
                            <a href="/nonlinear.html">NONLINEAR</a>
                        </div>
                    </div>
                    <a href="/games.html">GAMES</a>
                    <a href="/about.html">ABOUT</a>
                </div>

                <button class="mobile-menu-button" id="mobile-menu-button" aria-label="Toggle menu">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile menu moved inside nav container -->
            <div class="mobile-menu" id="mobile-menu">
                <a href="/index.html">HOME</a>
                <a href="/ai.html">AI</a>
                <a href="/AI-MAIL.html" target="_blank">AI-MAIL</a>
                <a href="https://www.ai-ministries.com/">BLOG</a>
                <a href="/pspeak.html">PSPEAK</a>
                <a href="/pimages.html">PIMAGES</a>
                <a href="/pstream.html">PSTREAM</a>
                <a href="/tstream.html">TSTREAM</a>
                <a href="/nonlinear.html">NONLINEAR</a>
                <a href="/games.html">GAMES</a>
                <a href="/about.html">ABOUT</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('show');
        });
    </script>
</body>
</html>
