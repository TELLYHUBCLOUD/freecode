<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
body {
    font-family: Arial, sans-serif;
    padding: 0;
    margin: 0;
}

/* Navbar container */
.ai-ministries-nav-only {
    width: 100%;
	font-family: Arial, sans-serif;
    background: black;
    color: white;
    z-index: 9999;
    position: relative;
    padding: 15px 0;
    height: 50px;
    display: flex;
    align-items: center;
}

/* Navbar structure */
.ai-ministries-nav-only a {
    text-decoration: none;
}

.ai-ministries-nav-only .nav-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.ai-ministries-nav-only .nav-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
}

.ai-ministries-nav-only .nav-logo a {
    color: #dc2626;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* Navbar links */
.ai-ministries-nav-only .nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
    height: 100%;
}

.ai-ministries-nav-only .nav-links a {
    color: white;
    padding: 0.75rem 1rem;
    font-size: 18px;
    font-weight: 500;
    transition: color 0.2s;
    letter-spacing: 0.5px;
}

.ai-ministries-nav-only .nav-links a:hover {
    color: #ef4444;
}

/* Dropdown menu styles */
.pollinations-dropdown, .tools-dropdown {
    position: relative;
    display: inline-block;
    height: 100%;
}

.pollinations-dropdown > a, .tools-dropdown > a {
    color: white;
    padding: 0.75rem 1rem;
    font-size: 18px;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
}

.pollinations-dropdown-menu, .tools-dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: black;
    border: 1px solid #333;
    z-index: 9999;
    padding: 0;
    min-width: 200px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

/* Dropdown menu links */
.pollinations-dropdown-menu a, .tools-dropdown-menu a {
    display: block;
    padding: 0.75rem 1rem;
    color: white;
    font-size: 16px;
    text-decoration: none;
    border-bottom: 1px solid #444;
}

.pollinations-dropdown-menu a:hover, .tools-dropdown-menu a:hover {
    background: #ef4444;
    color: white;
}

/* Ensure dropdowns stay open on hover */
.pollinations-dropdown:hover .pollinations-dropdown-menu,
.tools-dropdown:hover .tools-dropdown-menu {
    display: block;
}

/* Mobile menu styles */
.ai-ministries-nav-only .mobile-menu-button {
    display: none;
    padding: 0.5rem;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
}

.ai-ministries-nav-only .mobile-menu {
    display: none;
}

.ai-ministries-nav-only .mobile-menu.hidden {
    display: none !important;
}

.ai-ministries-nav-only .mobile-menu {
    display: block;
    position: fixed;
    top: 80px;
    left: 0;
    width: 100%;
    background: black;
    z-index: 10000;
}

.ai-ministries-nav-only .mobile-menu a {
    color: white;
    display: block;
    padding: 1rem;
    font-size: 18px;
    border-bottom: 1px solid #444;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .ai-ministries-nav-only .nav-links {
        display: none;
    }

    .ai-ministries-nav-only .mobile-menu-button {
        display: block;
    }

    .ai-ministries-nav-only .mobile-menu a {
        padding: 1rem;
    }
}
    </style>
</head>
<body>
<div class="ai-ministries-nav-only">
    <div class="nav-container">
        <div class="nav-content">
            <!-- Logo -->
            <div class="nav-logo">
                <a href="/index.html">AI-MINISTRIES</a>
            </div>
            
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="/index.html">HOME</a>
                <a href="/ai.html">AI</a>
                
                <!-- Tools dropdown -->
                <div class="tools-dropdown">
                    <a>TOOLS</a>
                    <div class="tools-dropdown-menu">
                        <a href="/AI-MAIL.html" target="_blank">AI-MAIL</a>
                        <a href="/qr-code.html">QR CODE</a>
                    </div>
                </div>

                <a href="https://www.ai-ministries.com/">BLOG</a>

                <!-- Pollinations dropdown -->
                <div class="pollinations-dropdown">
                    <a>POLLINATIONS</a>
                    <div class="pollinations-dropdown-menu">
                        <a href="/pspeak.html">PSPEAK</a>
                        <a href="/pimages.html">PIMAGES</a>
                        <a href="/pstream.html">PSTREAM</a>
                        <a href="/tstream.html">TSTREAM</a>
                        <a href="/nonlinear.html">NONLINEAR</a>
                    </div>
                </div>
                <a href="/games.html">GAMES</a>
                <a href="/about.html">ABOUT</a>
            </div>

            <!-- Mobile menu button -->
            <button class="mobile-menu-button" id="mobile-menu-button">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <div class="mobile-menu hidden" id="mobile-menu">
            <a href="/index.html">HOME</a>
            <a href="/ai.html">AI</a>
            <a href="/AI-MAIL.html" target="_blank">AI-MAIL</a>
            <a href="/qr-code.html">QR CODE</a>
            <a href="https://www.ai-ministries.com/">BLOG</a>
            <a href="/pspeak.html">PSPEAK</a>
            <a href="/pimages.html">PIMAGES</a>
            <a href="/pstream.html">PSTREAM</a>
            <a href="/tstream.html">TSTREAM</a>
            <a href="/nonlinear.html">NONLINEAR</a>
            <a href="/games.html">GAMES</a>
            <a href="/about.html">ABOUT</a>
        </div>
    </div>
</div>
</body>
</html>
