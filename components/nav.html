<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <script src="//cdn.cookie-script.com/s/ec705f4147843dbfdb127ea600fc6d08.js"></script>  
	<style>
		body {
			padding: 0 !important;
			padding-top: 80px !important; /* Added to push content below navbar */
		}
		
		html {
			scroll-padding-top: 80px; /* Helps with anchor links */
		}
		
		/* Age Check Modal Styles */
		body .age-modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.9);
			z-index: 10000;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		body .age-modal {
			background: #000;
			padding: 2rem;
			border: 2px solid #dc2626;
			border-radius: 8px;
			text-align: center;
			color: white;
		}
		body .age-modal h2 {
			margin-bottom: 1rem;
		}
		body .age-modal p {
			margin-bottom: 2rem;
		}
		body .age-button {
			border: none;
			padding: 0.5rem 2rem;
			margin: 0 0.5rem;
			cursor: pointer;
			border-radius: 4px;
		}
		body .yes-button {
			background: #dc2626;
			color: white;
		}
		body .no-button {
			background: #333;
			color: white;
		}
		body {
			font-family: Arial, sans-serif;
			margin: 0;
		}

		.ai-ministries-nav-only {
			width: 100%;
			font-family: Arial, sans-serif;
			background: black;
			color: white;
			z-index: 9999;
			position: fixed;
			top: 0;
			left: 0;
			padding: 15px 0;
			height: 50px;
			display: flex;
			align-items: center;
			margin-top: 0 !important;
		}

		.ai-ministries-nav-only a {
			text-decoration: none;
		}

		.ai-ministries-nav-only .nav-container {
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
		}

		.ai-ministries-nav-only .nav-content {
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 100%;
		}

		.ai-ministries-nav-only .nav-logo a {
			color: #dc2626;
			font-size: 28px;
			font-weight: bold;
			letter-spacing: 1px;
		}

		.ai-ministries-nav-only .nav-links {
			display: flex;
			gap: 2rem;
			align-items: center;
			height: 100%;
		}

		.ai-ministries-nav-only .nav-links a {
			color: white;
			padding: 0.75rem 1rem;
			font-size: 20px;         /* Slightly larger */
			font-weight: 700;        /* Much bolder */
			transition: color 0.2s;
			letter-spacing: 0.75px;  /* Slightly more spaced */
			text-transform: uppercase; /* Ensure uppercase */
		}

		.ai-ministries-nav-only .nav-links a:hover {
			color: #dc2626; /* Change the text color to true red */
			background: black; /* Keep the background black */
		}

		/* Dropdown styles */
		.pollinations-dropdown, .tools-dropdown, .ai-dropdown {
			position: relative;
			display: inline-block;
			height: 100%;
		}

		.pollinations-dropdown > a, .tools-dropdown > a, .ai-dropdown > a {
			color: white;
			padding: 0.75rem 1rem;
			font-size: 18px;
			font-weight: 500;
			text-decoration: none;
			cursor: pointer;
		}

		.pollinations-dropdown-menu, .tools-dropdown-menu, .ai-dropdown-menu {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			background: black;
			border: 1px solid #333;
			z-index: 9999;
			padding: 0;
			min-width: 200px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
		}

		.pollinations-dropdown-menu a,
		.tools-dropdown-menu a,
		.ai-dropdown-menu a {
			display: block;
			padding: 0.75rem 1rem;
			color: white;
			font-size: 18px;        /* Keep dropdown items slightly smaller */
			font-weight: 600;       /* But still bold */
			text-decoration: none;
			border-bottom: 1px solid #444;
			text-transform: uppercase;
		}

		.pollinations-dropdown-menu a:hover,
		.tools-dropdown-menu a:hover,
		.ai-dropdown-menu a:hover {
			background: black; /* Keep the background black */
			color: #dc2626; /* Change text color to true red */
		}

		.pollinations-dropdown:hover .pollinations-dropdown-menu,
		.tools-dropdown:hover .tools-dropdown-menu,
		.ai-dropdown:hover .ai-dropdown-menu {
			display: block;
		}

		/* Mobile menu button */
		.mobile-menu-button {
			display: none;
			background: none;
			border: none;
			cursor: pointer;
			padding: 0.5rem;
			color: white;
			width: 40px;  /* Added explicit width */
			height: 40px; /* Added explicit height */
			position: relative; /* Added position */
			align-items: center; /* Center the SVG */
			justify-content: center; /* Center the SVG */
			display: none; /* Will be overridden by media query when needed */
		}

		.mobile-menu-button svg {
			width: 100%;
			height: 100%;
		}

		.menu-icon, .menu-icon:before, .menu-icon:after {
			background-color: white;
			height: 2px;
			width: 25px;
			position: absolute;
			transition: all 0.3s;
		}

		.menu-icon {
			position: relative;
		}

		.menu-icon:before {
			content: '';
			top: -8px;
		}

		.menu-icon:after {
			content: '';
			top: 8px;
		}

		/* Mobile menu */
		.mobile-menu {
			position: absolute;
			top: 80px;
			left: 0;
			width: 100%;
			background: black;
			z-index: 9999;
			visibility: hidden;
			opacity: 0;
			transition: visibility 0s, opacity 0.3s linear;
			display: none;
		}

		.mobile-menu.show {
			display: block !important;
			visibility: visible;
			opacity: 1;
		}

		.mobile-menu a {
			display: block;
			padding: 1rem;
			color: white;
			text-decoration: none;
			border-bottom: 1px solid #333;
			font-size: 18px;
		}

		.mobile-menu a:hover {
			background: #333;
		}
		.mobile-menu a.no-dropdown-link:hover {
			background: #333;
			color: #dc2626;
		}
		.mobile-menu a.no-dropdown-link, .mobile-menu a.no-dropdown-link:visited{
			color: white !important;
		}
		.no-dropdown-link, .no-dropdown-link:visited {
			color: white !important;
		}
		.no-dropdown-link:hover {
			background-color: transparent !important; /*Remove background on hover*/
			color: #dc2626 !important; /* Change to your desired red on hover */
		}

		/* Mobile dropdown menus */
		.mobile-dropdown-content {
			display: none;
			background: #1a1a1a;
		}

		.mobile-dropdown-content.show {
			display: block;
		}

		.mobile-dropdown-content a {
			padding-left: 2rem;
		}

		/* Handle special cases for direct children of body */
		body > .container, 
		body > main, 
		body > div:not(.ai-ministries-nav-only):first-of-type {
			margin-top: 0 !important; /* Remove any existing top margins */
		}

		/* Responsive adjustments */
		@media (max-width: 768px) {
			.ai-ministries-nav-only .nav-links {
				display: none;
			}

			.mobile-menu-button {
				display: block;
			}

			.mobile-menu.show {
				display: block;
			}
		}
    </style>

</head>
