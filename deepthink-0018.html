<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise AI Assistant</title>
  <style>
	:root {
	  --primary: #2563eb;
	  --primary-light: #3b82f6;
	  --background: #0f172a;
	  --surface: #1e293b;
	  --text: #e2e8f0;
	  --success: #10b981;
	}

	* {
	  box-sizing: border-box;
	  margin: 0;
	  padding: 0;
	}

	body {
	  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
	  background: var(--background);
	  color: var(--text);
	  min-height: 100vh;
	  position: relative;
	}

	.container {
	  display: flex;
	  min-height: 100vh;
	  position: relative;
	}

	.sidebar {
	  position: fixed;
	  left: -280px;
	  top: 0;
	  bottom: 0;
	  width: 280px;
	  background: var(--surface);
	  padding: 1.5rem;
	  transition: left 0.3s ease;
	  z-index: 1000;
	  overflow-y: auto;
	  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
	}

	.sidebar.open {
	  left: 0;
	}

	.menu-button {
	  position: fixed;
	  top: 1rem;
	  right: 1rem;
	  z-index: 100;
	  background: var(--primary);
	  color: white;
	  border: none;
	  padding: 0.5rem 1rem;
	  border-radius: 6px;
	  cursor: pointer;
	  display: flex;
	  align-items: center;
	  gap: 0.5rem;
	}

	.bottom-toolbar {
	  display: flex;
	  align-items: center;
	  gap: 0.75rem;
	}

	.chat-container {
	  flex: 1;
	  max-width: 900px;
	  margin: 0 auto;
	  padding: 1rem;
	  display: flex;
	  flex-direction: column;
	  height: 100vh;
	}

	.chat-interface {
	  background: var(--surface);
	  border-radius: 12px;
	  display: flex;
	  flex-direction: column;
	  height: 100%;
	  position: relative;
	}

	.message-history {
	  flex: 1;
	  overflow-y: auto;
	  padding: 1rem;
	  background: rgba(0,0,0,0.2);
	  border-radius: 8px 8px 0 0;
	  margin-bottom: 0;
	}

	.input-wrapper {
	  padding: 1rem;
	  background: var(--surface);
	  border-radius: 0 0 12px 12px;
	  border-top: 1px solid rgba(255,255,255,0.1);
	}

	.input-container {
	  position: relative;
	  display: flex;
	  flex-direction: column;
	  gap: 0.5rem;
	  background: rgba(0,0,0,0.2);
	  padding: 0.75rem;
	  border-radius: 8px;
	}

	.action-buttons {
	  display: flex;
	  gap: 0.5rem;
	}

	.action-button {
	  background: transparent;
	  border: none;
	  padding: 0.5rem;
	  cursor: pointer;
	  border-radius: 4px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  color: var(--text);
	  opacity: 0.6;
	  transition: all 0.2s ease;
	}

	.action-button:hover,
	.action-button.active {
	  opacity: 1;
	  background: rgba(255,255,255,0.1);
	}

	.action-button.active {
	  color: var(--primary-light);
	}

	.action-button svg {
	  width: 20px;
	  height: 20px;
	}

	.textarea-wrapper {
	  width: 100%;
	}

	.textarea-wrapper textarea {
	  width: 100%;
	  background: transparent;
	  border: none;
	  color: var(--text);
	  resize: none;
	  min-height: 24px;
	  padding: 0;
	  font-size: 1rem;
	  line-height: 1.5;
	  outline: none;
	}

	.send-button {
	  position: absolute;
	  bottom: 0;
	  right: 0;
	  background: transparent;
	  border: none;
	  padding: 0.25rem;
	  cursor: pointer;
	  opacity: 0.5;
	  transition: all 0.2s ease;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	}

	.send-button svg {
	  width: 20px;
	  height: 20px;
	}

	.send-button.active {
	  opacity: 1;
	  color: var(--success);
	}

	.send-button:hover.active {
	  transform: scale(1.1);
	}

	/* Message Styling */
	.message {
	  margin: 1rem 0;
	}

	.message.user {
	  background: rgba(30, 41, 59, 0.5);
	  border-radius: 8px;
	  padding: 0.75rem 1rem;
	  max-width: 85%;
	}

	.message.assistant {
	  padding: 0.75rem 0;
	  display: flex;
	  flex-direction: column;
	  gap: 0.75rem;
	}

	/* Thoughts Styling */
	.thoughts-container {
	  display: flex;
	  align-items: center;
	  gap: 0.5rem;
	  color: #94a3b8;
	  cursor: pointer;
	  user-select: none;
	  font-size: 0.9em;
	  padding: 0.25rem;
	  background: rgba(30, 41, 59, 0.3);
	  border-radius: 4px;
	  width: fit-content;
	}

	.thoughts-container svg {
	  width: 16px;
	  height: 16px;
	  transition: transform 0.2s;
	}

	.thoughts-container.collapsed svg {
	  transform: rotate(-90deg);
	}

	.thoughts-content {
	  margin: 0.5rem 0 0.75rem 2rem;
	  padding: 0.75rem 1rem;
	  background: rgba(30, 41, 59, 0.3);
	  border-left: 3px solid #4b5563;
	  border-radius: 0 4px 4px 0;
	  color: #94a3b8;
	  font-size: 0.9em;
	  line-height: 1.5;
	  white-space: pre-wrap;
	}

	.response {
	  padding: 0 0.5rem;
	  white-space: pre-wrap;
	}

	@media (max-width: 768px) {
	  .chat-container {
		padding: 0.5rem;
	  }
	  
	  .input-wrapper {
		padding: 0.75rem;
	  }
	  
	  .input-container {
		padding: 0.5rem;
	  }
	}
  </style>
</head>
<body>
  <div class="container">
	<div class="sidebar">
	  <h2>Configuration</h2>
	  <div class="form-group">
		<label>AI Model</label>
		<select id="modelSelect" disabled>
		  <option>Loading models...</option>
		</select>
	  </div>
	  <div class="form-group">
		<label>System Prompt</label>
		<textarea id="systemPrompt"></textarea>
	  </div>
	  <div class="form-group">
		<label>Context Window</label>
		<input type="number" id="contextWindow" value="20">
	  </div>
	  <button onclick="saveConfig()">Save Settings</button>
	  <button onclick="clearHistory()">Clear History</button>
	</div>

    <button class="menu-button" onclick="toggleConfig()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
      Config
    </button>

    <div class="chat-container">
      <div class="chat-interface">
        <div class="message-history" id="messageHistory"></div>
        
        <div class="input-wrapper">
          <div class="input-container">
            <div class="textarea-wrapper">
              <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
            </div>
            <div class="bottom-toolbar">
              <div class="action-buttons">
                <button class="action-button" id="toggleCOT" onclick="toggleChainOfThought()" title="Toggle Chain of Thought">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="6" y1="3" x2="6" y2="15"></line>
                    <circle cx="18" cy="6" r="3"></circle>
                    <circle cx="6" cy="18" r="3"></circle>
                    <path d="M18 9a9 9 0 0 1-9 9"></path>
                  </svg>
                </button>
                <button class="action-button" title="Attach File">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                  </svg>
                </button>
                <button class="send-button" id="sendBtn" onclick="sendMessage()" disabled>
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let appState = {
      session: {
        id: Date.now(),
        messages: [],
        config: {
          model: null,
          systemPrompt: '',
          contextWindow: 20,
          chainOfThought: false
        }
      }
    };

    function toggleConfig() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('open');
    }

    function toggleChainOfThought() {
      const button = document.getElementById('toggleCOT');
      appState.session.config.chainOfThought = !appState.session.config.chainOfThought;
      button.classList.toggle('active');
      saveSession();
    }

    function updateSendButtonState() {
      const input = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      const hasContent = input.value.trim().length > 0;
      sendBtn.disabled = !hasContent;
      sendBtn.classList.toggle('active', hasContent);
    }

    function setupEventListeners() {
      const userInput = document.getElementById('userInput');
      
      userInput.addEventListener('input', () => {
        updateSendButtonState();
        
        // Auto-resize textarea
        userInput.style.height = 'auto';
        userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
      });

      userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey && !userInput.disabled) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

	async function sendMessage() {
	  const input = document.getElementById('userInput');
	  const message = input.value.trim();
	  if (!message) return;

	  if (!appState.session.config.model) {
		showError('Please select a model from the dropdown before sending a message.');
		return;
	  }

	  const sendBtn = document.getElementById('sendBtn');
	  sendBtn.disabled = true;
	  input.disabled = true;

	  try {
		addMessage('user', message);
		input.value = '';
		input.style.height = 'auto';
		updateSendButtonState();

		const messages = constructMessagePayload(message);
		const response = await generateResponse(messages);
		
		if (response) {
		  if (appState.session.config.chainOfThought) {
			addMessage('assistant', response.content, response.thoughts);
		  } else {
			addMessage('assistant', response.content);
		  }
		}
	  } catch (error) {
		showError(error.message);
	  } finally {
		sendBtn.disabled = false;
		input.disabled = false;
	  }
	}

	function showError(message) {
	  const history = document.getElementById('messageHistory');
	  const errorElement = document.createElement('div');
	  errorElement.className = 'message error';
	  errorElement.textContent = `Error: ${message}`;
	  history.appendChild(errorElement);
	  history.scrollTop = history.scrollHeight;
	}

    function addMessage(role, content, thoughts = null) {
      const message = { role, content, thoughts };
      appState.session.messages.push(message);
      renderMessage(message);
      saveSession();
    }

	async function generateResponse(messages) {
	 if (!appState.session.config.model) {
	   throw new Error('Please select a model before sending a message.');
	 }

	 const startTime = Date.now();
	 let finalResponse;

	 if (appState.session.config.chainOfThought) {
	   // First get thoughts
	   const thoughtResponse = await fetch('https://text.pollinations.ai/', {
		 method: 'POST',
		 headers: { 'Content-Type': 'application/json' },
		 body: JSON.stringify({
		   messages: [...messages, { role: 'system', content: 'Analyze the conversation. No need to label your thoughts.' }],
		   model: appState.session.config.model,
		   code: 'beesknees',
		   stream: false
		 })
	   });

	   if (!thoughtResponse.ok) {
		 throw new Error(`API Error: ${thoughtResponse.status}`);
	   }

	   const thoughts = await thoughtResponse.text();

	   // Then get final response
	   const responseMsg = await fetch('https://text.pollinations.ai/', {
		 method: 'POST',
		 headers: { 'Content-Type': 'application/json' },
		 body: JSON.stringify({
		   messages: [...messages, { role: 'system', content: `Consider these thoughts: ${thoughts}\nProvide your response without any labels.` }],
		   model: appState.session.config.model,
		   code: 'beesknees',
		   stream: false
		 })
	   });

	   if (!responseMsg.ok) {
		 throw new Error(`API Error: ${responseMsg.status}`);
	   }

	   const content = await responseMsg.text();
	   const thinkTime = Math.round((Date.now() - startTime) / 1000);
	   finalResponse = { thoughts, content, thinkTime };
	 } else {
	   const response = await fetch('https://text.pollinations.ai/', {
		 method: 'POST',
		 headers: { 'Content-Type': 'application/json' },
		 body: JSON.stringify({
		   messages,
		   model: appState.session.config.model,
		   code: 'beesknees',
		   stream: false
		 })
	   });

	   if (!response.ok) {
		 throw new Error(`API Error: ${response.status}`);
	   }

	   const content = await response.text();
	   finalResponse = { content };
	 }

	 return finalResponse;
	}

	function renderMessage(message) {
	  const history = document.getElementById('messageHistory');
	  const messageElement = document.createElement('div');
	  messageElement.className = `message ${message.role}`;
	  
	  if (message.role === 'assistant') {
		if (message.thoughts && appState.session.config.chainOfThought) {
		  const thoughtsId = `thoughts-${Date.now()}`;
		  const timeDisplay = message.thinkTime ? `Thought for ${message.thinkTime} seconds` : 'Thoughts';
		  
		  messageElement.innerHTML = `
			<div class="thoughts-container" onclick="toggleThoughts('${thoughtsId}')">
			  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<polyline points="6 9 12 15 18 9"></polyline>
			  </svg>
			  ${timeDisplay}
			</div>
			<div id="${thoughtsId}" class="thoughts-content">
			  ${message.thoughts}
			</div>
			<div class="response">
			  ${message.content}
			</div>
		  `;
		} else {
		  messageElement.innerHTML = `<div class="response">${message.content}</div>`;
		}
	  } else {
		messageElement.innerHTML = message.content;
	  }

	  history.appendChild(messageElement);
	  history.scrollTop = history.scrollHeight;
	}

	function toggleThoughts(id) {
	  const header = document.querySelector(`#${id}`).previousElementSibling;
	  const content = document.getElementById(id);
	  
	  header.classList.toggle('collapsed');
	  content.style.display = header.classList.contains('collapsed') ? 'none' : 'block';
	}

    function formatContent(content) {
      return content
        .replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) => {
          const language = lang || 'javascript';
          return `<pre class="language-${language}"><code>${code.trim()}</code></pre>`;
        })
        .replace(/(https?:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>');
    }

    function saveSession() {
      localStorage.setItem('aiSession', JSON.stringify(appState.session));
    }

	function loadSession() {
	  const savedSession = localStorage.getItem('aiSession');
	  if (savedSession) {
		appState.session = JSON.parse(savedSession);
		
		// Add null checks before accessing elements
		const systemPromptEl = document.getElementById('systemPrompt');
		const contextWindowEl = document.getElementById('contextWindow');
		
		if (systemPromptEl) {
		  systemPromptEl.value = appState.session.config.systemPrompt;
		}
		if (contextWindowEl) {
		  contextWindowEl.value = appState.session.config.contextWindow;
		}
		
		appState.session.messages.forEach(renderMessage);
	  }
	}

    function saveConfig() {
      appState.session.config = {
        model: document.getElementById('modelSelect').value,
        systemPrompt: document.getElementById('systemPrompt').value,
        contextWindow: parseInt(document.getElementById('contextWindow').value)
      };
      saveSession();
      toggleConfig(); // Close config panel after saving
    }

	function clearHistory() {
	  appState.session.messages = [];
	  document.getElementById('messageHistory').innerHTML = '';
	  appState.session.config.chainOfThought = false;
	  document.getElementById('toggleCOT').classList.remove('active');
	  saveSession();
	}

    async function loadModels() {
      try {
        const response = await fetch('https://text.pollinations.ai/models');
        const models = await response.json();
        populateModelSelect(models.filter(m => m.type === 'chat'));
      } catch (error) {
        showError('Failed to load models: ' + error.message);
      }
    }

    function populateModelSelect(models) {
      const select = document.getElementById('modelSelect');
      select.innerHTML = models.map(m => `
        <option value="${m.name}" ${m.censored ? 'data-censored="true"' : ''} data-info='${JSON.stringify(m)}'>
          ${m.description} (${m.censored ? 'censored' : 'uncensored'})
        </option>
      `).join('');
      select.disabled = false;

      if (appState.session.config.model) {
        select.value = appState.session.config.model;
      }
    }

	function constructMessagePayload(newMessage) {
	  const messages = [];
	  
	  // Add base system prompt if exists
	  if (appState.session.config.systemPrompt) {
		messages.push({ role: 'system', content: appState.session.config.systemPrompt });
	  }

	  // Add COT instruction if enabled
	  if (appState.session.config.chainOfThought) {
		messages.push({
		  role: 'system',
		  content: `Before providing your response, share your thought process and reasoning in a separate "thoughts" section. Consider the context, relevant information, and how best to address the user's needs. Then provide your response.`
		});
	  }

	  // Add conversation history
	  messages.push(...appState.session.messages.slice(-appState.session.config.contextWindow));
	  
	  // Add new message
	  messages.push({ role: 'user', content: newMessage });

	  return messages;
	}

    function getModelInfo(modelName) {
      const select = document.getElementById('modelSelect');
      const option = select.querySelector(`option[value="${modelName}"]`);
      return option ? JSON.parse(option.dataset.info || '{}') : null;
    }

	async function initializeApp() {
      loadSession();
      await loadModels();
      setupEventListeners();
      updateSendButtonState();
      
      // Enable send button after initialization
      document.getElementById('sendBtn').disabled = false;

      // Set chain of thought button state if it was active
      if (appState.session.config.chainOfThought) {
        document.getElementById('toggleCOT').classList.add('active');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      initializeApp();
    });
  </script>
</body>
</html>
