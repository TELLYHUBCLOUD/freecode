<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - AI Ministries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #4a9eff;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #333;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .featured-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .featured-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.2);
        }
        
        .featured-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 0 auto;
        }
        
        .game-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.2rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.2);
        }
        
        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        
        .game-card h2, .featured-card h2 {
            color: #4a9eff;
            margin: 0.7rem 0;
            font-size: 1.1rem;
        }
        
        .game-card p, .featured-card p {
            color: #bbb;
            flex-grow: 1;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .game-card a, .featured-card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background 0.2s;
        }
        
        .game-card a:hover, .featured-card a:hover {
            background: #3182ce;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        
        .category {
            background: #4a9eff;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        @media (max-width: 1200px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .featured-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        const gamesData = [
            {
                title: "Everything Battle",
                image: "https://github.com/user-attachments/assets/42c669c9-3155-4f52-9c9a-16c66a385b8b",
                description: "Battle anything against AI! Create champions, watch them fight, and see epic battle scenes unfold in this creative AI-powered battle game.",
                url: "games/everythingbattle.html",
                categories: ["Action", "AI-Powered"],
                featured: true
            },
            {
                title: "Fun-Libs Adventure",
                image: "https://github.com/user-attachments/assets/78cd9c8a-69df-4c36-95da-4e5e462fd187",
                description: "Word Play Fun For Almost Everyone! Pick Random Words For Fun Wacky Adventure Stories!",
                url: "games/funlibs.html",
                categories: ["Word", "Creative"],
                featured: true
            },
            {
                title: "Break Bounce",
                image: "https://github.com/user-attachments/assets/2b46ed6c-730a-4900-9abe-71dd2af0de14",
                description: "A fun and addictive game to test your reflexes. Break the blocks and bounce your way to victory!",
                url: "games/breakbounce.html",
                categories: ["Arcade", "Action"],
                featured: false
            },
            {
                title: "Plinko",
                image: "https://github.com/user-attachments/assets/4c48358d-1fc9-4be4-af86-27d10b9b087c",
                description: "Drop the ball and watch it bounce through the pegs to land in a scoring slot. Simple, fun, and satisfying!",
                url: "games/plinko.html",
                categories: ["Arcade", "Casual"],
                featured: false
            },
            {
                title: "PSlide",
                image: "https://github.com/user-attachments/assets/591cdf81-b8b4-4d14-a061-7a816178f80a",
                description: "A sliding puzzle game that challenges your logic and spatial reasoning. Solve increasingly difficult puzzles!",
                url: "games/pslide.html",
                categories: ["Puzzle", "Strategy"],
                featured: false
            },
            {
                title: "PSlots",
                image: "https://github.com/user-attachments/assets/f66d270d-2894-4761-9734-803f036cafdc",
                description: "Try your luck with Pollinations Slots! A fun and visually appealing slot machine game.",
                url: "games/pslots.html",
                categories: ["Casino", "Casual"],
                featured: false
            },
            {
                title: "Drops Merge",
                image: "https://github.com/user-attachments/assets/99164637-25a3-4fb4-903c-8e6867f07405",
                description: "Combine drops with multiple combos and speed bonus awards to increase your points! Chain reactions lead to bigger scores.",
                url: "games/drops.html",
                categories: ["Puzzle", "Arcade"],
                featured: false
            },
            {
                title: "CAPTCHA Image Fun",
                image: "https://github.com/user-attachments/assets/cb7c742d-3d2f-4686-8190-45b906557e1a",
                description: "Test your perception in this fast-paced image recognition game! Click the odd one out before time runs out.",
                url: "games/captcha.html",
                categories: ["Puzzle", "Time Trial"],
                featured: false
            }
        ];

        window.onload = function() {
            const featured = gamesData.filter(game => game.featured);
            const regular = gamesData.filter(game => !game.featured);
            
            if (featured.length > 0) {
                const featuredHTML = `
                    <h2 class="section-title">Featured Games</h2>
                    <div class="featured-grid">
                        ${featured.map(game => `
                            <div class="featured-card">
                                <img src="${game.image}" alt="${game.title}" class="featured-image">
                                <div class="categories">
                                    ${game.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                                </div>
                                <h2>${game.title}</h2>
                                <p>${game.description}</p>
                                <a href="${game.url}">Play Now</a>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('featured').innerHTML = featuredHTML;
            }
            
            const regularHTML = regular.map(game => `
                <div class="game-card">
                    <img src="${game.image}" alt="${game.title}" class="game-image">
                    <div class="categories">
                        ${game.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                    </div>
                    <h2>${game.title}</h2>
                    <p>${game.description}</p>
                    <a href="${game.url}">Play Now</a>
                </div>
            `).join('');
            
            document.getElementById('games-grid').innerHTML = regularHTML;
        };
    </script>
</head>
<body>
<script src="/js/nav-loader.js"></script>
    <div class="container">
        <div id="featured"></div>
        <h2 class="section-title">All Games</h2>
        <div id="games-grid" class="games-grid"></div>
    </div>
</body>
</html>
