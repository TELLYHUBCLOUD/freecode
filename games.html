<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - AI Ministries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #4a9eff;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #333;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .featured-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .featured-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.2);
        }
        
        .featured-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 0 auto;
        }
        
        .game-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.2rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.2);
        }
        
        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        
        .game-card h2, .featured-card h2 {
            color: #4a9eff;
            margin: 0.7rem 0;
            font-size: 1.1rem;
        }
        
        .game-card p, .featured-card p {
            color: #bbb;
            flex-grow: 1;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .game-card a, .featured-card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background 0.2s;
        }
        
        .game-card a:hover, .featured-card a:hover {
            background: #3182ce;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        
        .category {
            background: #4a9eff;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

		.container, main, body > div:first-of-type:not(.ai-ministries-nav-only) {
			margin-top: 80px; /* Adjust based on your actual navbar height */
		}


        @media (max-width: 1200px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .featured-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        ];

        window.onload = function() {
            const featured = gamesData.filter(game => game.featured);
            const regular = gamesData.filter(game => !game.featured);
            
            if (featured.length > 0) {
                const featuredHTML = `
                    <h2 class="section-title">Featured Games</h2>
                    <div class="featured-grid">
                        ${featured.map(game => `
                            <div class="featured-card">
                                <img src="${game.image}" alt="${game.title}" class="featured-image">
                                <div class="categories">
                                    ${game.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                                </div>
                                <h2>${game.title}</h2>
                                <p>${game.description}</p>
                                <a href="${game.url}">Play Now</a>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('featured').innerHTML = featuredHTML;
            }
            
            const regularHTML = regular.map(game => `
                <div class="game-card">
                    <img src="${game.image}" alt="${game.title}" class="game-image">
                    <div class="categories">
                        ${game.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                    </div>
                    <h2>${game.title}</h2>
                    <p>${game.description}</p>
                    <a href="${game.url}">Play Now</a>
                </div>
            `).join('');
            
            document.getElementById('games-grid').innerHTML = regularHTML;
        };
    </script>
</head>
<body>

        <div id="featured"></div>
        <h2 class="section-title">All Games</h2>

</body>
