<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Challenge Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 10px;
      background-color: #1e1e1e;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .game-container {
      width: 90%;
      max-width: 800px;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
      background-color: #222;
    }

    .image-panel {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background-color: #000;
      overflow: hidden;
      border-radius: 8px;
    }

    .image-panel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .redo-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.2em;
    }

    .start-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #0056b3;
    }

    .text-area {
      margin-top: 20px;
      height: 100px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      background-color: #181818;
      border-radius: 5px;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    .input-area button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }

    .points {
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trivia Challenge Game</h1>
  </header>
  <main>
    <div class="game-container">
      <!-- Image Panel -->
      <div class="image-panel">
        <img id="ai-image" src="" alt="Game Start Screen" />
        <button class="redo-icon" id="redo-button">⟳</button>
      </div>

      <!-- Start Button -->
      <button class="start-button" id="start-button">Start Game</button>

      <!-- Points Display -->
      <div class="points">Points: <span id="points">0</span></div>

      <!-- Text Area for Responses -->
      <div class="text-area" id="text-area"></div>

      <!-- Input Area -->
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Your answer..." />
        <button id="send-button">Send</button>
      </div>
      <button id="reset-button">Reset Game</button>
    </div>
  </main>

  <script>
    let points = 0;
    let questionList = [];
    let imageList = [];
    let usedQuestions = new Set();
    let currentQuestionIndex = 0;

    const aiImage = document.getElementById("ai-image");
    const textArea = document.getElementById("text-area");
    const pointsDisplay = document.getElementById("points");

    const getRandomSeed = () => Math.floor(Math.random() * 100000); // Generate random seed

    async function fetchAIQuestions(theme) {
      const seed = getRandomSeed();
      const prompt = `Generate 10 trivia questions about ${theme}. Each question should be clear and interesting.`;
      const url = `https://text.pollinations.ai/${encodeURIComponent(prompt)}?seed=${seed}`;
      try {
        const response = await fetch(url);
        return (await response.text()).split("\n").filter((q) => q.trim());
      } catch (error) {
        console.error("Error fetching trivia questions:", error);
        return [];
      }
    }

    async function fetchAIImage(prompt) {
      const seed = getRandomSeed();
      const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?nologo=true&enhance=false&private=true&width=1920&height=1080&model=flux&seed=${seed}`;
      try {
        const response = await fetch(url);
        if (response.ok) {
          return response.url;
        }
        console.error("Failed to fetch image.");
      } catch (error) {
        console.error("Error fetching image:", error);
      }
      return "placeholder.jpg"; // Fallback image
    }

    async function fetchStartupImage() {
      const url = await fetchAIImage("A vibrant trivia game screen with colorful graphics, fun text, and icons for 'Trivia Challenge'");
      aiImage.src = url || "startup-image.jpg";
    }

    async function prefetchImages(theme) {
      for (let i = 0; i < 3; i++) {
        const questionPrompt = `A trivia question about ${theme}. Visualize it with a colorful image.`;
        const imageUrl = await fetchAIImage(questionPrompt);
        imageList.push(imageUrl);
      }
    }

    async function startGame() {
      const theme = "general trivia"; // Default theme
      addText("Fetching questions and preparing images...");
      questionList = await fetchAIQuestions(theme);
      await prefetchImages(theme); // Preload images for the first questions
      addText("Let’s start the trivia challenge!");
      displayNextQuestion();
    }

    function addText(content) {
      textArea.textContent = content;
    }

    function displayNextQuestion() {
      if (currentQuestionIndex >= questionList.length - 3) {
        prefetchImages("general trivia"); // Fetch more images when nearing end
      }

      if (currentQuestionIndex < questionList.length) {
        const question = questionList[currentQuestionIndex];
        addText(`Question: ${question}`);
        aiImage.src = imageList[currentQuestionIndex] || "placeholder.jpg"; // Display corresponding image
      } else {
        addText("No more questions! Reset to play again.");
      }
    }

    document.getElementById("start-button").addEventListener("click", startGame);

    document.getElementById("redo-button").addEventListener("click", async () => {
      addText("Fetching a new startup image...");
      await fetchStartupImage();
      addText("New image loaded!");
    });

    document.getElementById("reset-button").addEventListener("click", async () => {
      points = 0;
      questionList = [];
      imageList = [];
      currentQuestionIndex = 0;
      usedQuestions.clear();
      pointsDisplay.textContent = points;
      textArea.textContent = "";
      await fetchStartupImage();
    });

    // Fetch startup image on load
    window.onload = fetchStartupImage;
  </script>
</body>
</html>
