<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Genetics Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 90%;
            max-width: 400px;
            aspect-ratio: 3 / 4;
            background: #111;
            border: 2px solid #004d00;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .app-container * {
            box-sizing: border-box;
        }

        .panels-container {
            position: relative;
            flex: 1;
            overflow: hidden; /* Important for hiding the inactive panels */
        }

        .panel-unit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.4s ease; /* Smooth sliding animation */
            z-index: 0;
        }

        /* Panel positioning */
        .panel-unit:nth-child(1) {
            z-index: 1;
            transform: translateY(0%); /* Start with the first panel fully visible */
        }
        .panel-unit:nth-child(2) {
            z-index: 2;
			transform: translateY(55%);
        }
		.panel-unit:nth-child(3) {
            z-index: 3;
			transform: translateY(55%);
        }
		.panel-unit:nth-child(4) {
            z-index: 4;
			transform: translateY(55%);
        }
        .panel-unit.active {
            z-index: 10; /* Active panel always on top */
        }

        .panel-key {
            width: 100%;
            height: 40%;
            background: #222;
            border-bottom: 2px solid #004d00;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .panel-key h2 {
            color: #fff;
            text-transform: uppercase;
        }

        .panel-base {
            width: 100%;
            height: 60%;
            background: #333;
            padding: 20px;
            overflow-y: auto;
        }

        .panel-base p {
            color: #ccc;
        }

        /* Active panel styling */
        .panel-unit.active .panel-key {
            background: #333;
            box-shadow: 0 0 15px #00ff00;
        }
		.panel-unit.active {
			transform: translateY(0%) !important;
		}
    </style>
</head>
<body>
    <div class="app-container">
        <div class="panels-container">
            <div class="panel-unit active" data-panel="home">
                <div class="panel-key">
                    <h2>Home</h2>
                </div>
                <div class="panel-base">
                    <p>Welcome to our Cannabis Genetics Tracker!</p>
                </div>
            </div>
            <div class="panel-unit" data-panel="strains">
                <div class="panel-key">
                    <h2>Strains</h2>
                </div>
                <div class="panel-base">
                    <p>View all available strains.</p>
                </div>
            </div>
            <div class="panel-unit" data-panel="tracker">
                <div class="panel-key">
                    <h2>Tracker</h2>
                </div>
                <div class="panel-base">
                    <p>Track your crossbred strains.</p>
                </div>
            </div>
            <div class="panel-unit" data-panel="settings">
                <div class="panel-key">
                    <h2>Settings</h2>
                </div>
                <div class="panel-base">
                    <p>User and system settings.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const panelUnits = document.querySelectorAll('.panel-unit');

            function showPanel(panelId) {
                panelUnits.forEach(unit => {
                    if (unit.dataset.panel === panelId) {
                        unit.classList.add('active');
                    } else {
                        unit.classList.remove('active');
                    }
                });
            }

            panelUnits.forEach(unit => {
                unit.addEventListener('click', function(event) {
                    if (event.target.closest('.panel-key')) {
                        event.preventDefault();
                        showPanel(this.dataset.panel);
                    }
                });
            });

            // Initially show the 'home' panel
            showPanel('home');
        });
    </script>
</body>
</html>
