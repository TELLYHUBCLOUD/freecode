<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Genetics Tracker</title>
	    <script src="https://www.ai-ministries.com/js/nav-loader.js"></script>
    <style>
        html, body {
            height: 100%; /*Make sure html and body fill the screen */
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            /* Removed align-items: center; */
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            height: calc(100% - 72px); /* Adjust height to fill screen minus header */
            background: #111;
            border: 2px solid #004d00;
            display: flex;
            flex-direction: column;
            margin-top: 72px; /* Push it down to make room for header */
        }

        .app-container * {
            box-sizing: border-box;
        }

        .top-row {
            display: flex;
            width: 100%;
        }

        .square-button {
            flex: 1;
            aspect-ratio: 1 / 1; /* Makes it a square */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align text to top */
            cursor: pointer;
            padding-top: 10px; /* Add padding from top */
        }

        .square-button:not(.active) {
            filter: brightness(0.6); /* Dim inactive buttons */
        }

        .square-button h2 {
            color: white;
            text-transform: uppercase;
            font-size: 1rem;
            margin: 0; /* Remove default margin */
        }

		.bottom-rectangle {
			width: 100%;
			background-color: orange; /* Initial color */
			display: flex;
			justify-content: center;
			align-items: center;
			height: 20vh; /* Add this back */
		}

        .content-area {
            flex: 1; /* Takes up remaining space */
        }

        /* Colors for each square */
        .square-button:nth-child(1) {
            /* Home */
            background-color: orange;
        }

        .square-button:nth-child(2) {
            /* Strains */
            background-color: blue;
        }

        .square-button:nth-child(3) {
            /* Tracker */
            background-color: green;
        }

        .square-button:nth-child(4) {
            /* Settings */
            background-color: red;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 800px) {
            .app-container {
                max-width: 100%;
                border: none;
                box-shadow: none;
            }
            .square-button h2 {
                font-size: 0.9rem; /* Slightly smaller font on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="content-area">
			<p></p>
        </div>
        <div class="top-row">
            <div class="square-button active" data-target-color="orange">
                <h2>Home</h2>
            </div>
            <div class="square-button" data-target-color="blue">
                <h2>Strains</h2>
            </div>
            <div class="square-button" data-target-color="green">
                <h2>Tracker</h2>
            </div>
            <div class="square-button" data-target-color="red">
                <h2>Settings</h2>
            </div>
        </div>
        <div class="bottom-rectangle">
			<p></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const squareButtons = document.querySelectorAll('.square-button');
            const bottomRectangle = document.querySelector('.bottom-rectangle');

            squareButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetColor = button.dataset.targetColor;

                    // Remove active class from all buttons
                    squareButtons.forEach(btn => btn.classList.remove('active'));

                    // Add active class to the clicked button
                    button.classList.add('active');

                    // Change bottom rectangle color
                    bottomRectangle.style.backgroundColor = targetColor;
                });
            });
        });
    </script>
</body>
</html>
