<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Compare Images!</h1>
<div class="image-container" id="imageContainer"></div>
<button onclick="refreshImages()">Refresh Images</button>

<script>
    const categories = [
        'apple vs orange',
        'pickle vs cucumber',
        'elf vs dwarf',
        'human vs troll',
        'orc vs goblin',
        'cat vs dog',
        'car vs bike',
        'windmill vs factory'
    ];

    function getRandomCategory() {
        return categories[Math.floor(Math.random() * categories.length)];
    }

    async function fetchImages(prompt) {
        const imageURLs = [];
        for (let i = 0; i < 8; i++) {
            const url = `https://image.pollinations.ai/prompt/${prompt}?nologo=true`;
            imageURLs.push(url);
        }
        return imageURLs;
    }

    async function displayImages() {
        const prompt = getRandomCategory();
        const images = await fetchImages(prompt);
        const container = document.getElementById('imageContainer');
        container.innerHTML = ""; // Clear previous images

        for (const src of images) {
            const img = document.createElement('img');
            img.src = src;

            img.onload = () => { 
                // Cache the successfully loaded image
                localStorage.setItem(src, src); 
            };

            img.onerror = () => {
                console.error(`Image failed to load: ${src}`);
            };

            container.appendChild(img);
        }

        // Store the current state in local storage
        localStorage.setItem('lastImages', JSON.stringify(images));
    }

    function refreshImages() {
        displayImages();
    }

    // On load, display images
    window.onload = displayImages;
</script>

</body>
</html>
