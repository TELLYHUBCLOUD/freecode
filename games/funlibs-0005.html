<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun-Libs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background-color: #2d2d2d;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 10px;
      background-color: #3d3d3d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 1.5em;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .settings-panel {
      position: fixed;
      top: 0;
      left: -300px;
      width: 250px;
      height: 100vh;
      background-color: #3d3d3d;
      transition: left 0.3s ease;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .settings-panel.open {
      left: 0;
    }

    .settings-panel input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2d2d2d;
      color: #ffffff;
    }

    .settings-panel button {
      width: 100%;
      padding: 10px;
      background-color: #4d4d4d;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      cursor: pointer;
    }

    .funlibs-output {
      margin-top: 20px;
      font-size: 1.2em;
      line-height: 1.5;
    }

    .funlibs-output img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .generate-button {
      width: 100%;
      padding: 10px;
      background-color: #4d4d4d;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button onclick="toggleSettings()">⚙️</button>
      <h1>Fun-Libs</h1>
    </div>
    <div class="content">
      <div class="funlibs-output" id="funlibs-output">
        Click "Generate" to create a Fun-Lib!
      </div>
      <button class="generate-button" onclick="generateFunLib()">Generate</button>
    </div>
  </div>

  <div class="settings-panel" id="settings-panel">
    <h2>Settings</h2>
    <input type="text" id="theme-input" placeholder="Enter a theme (optional)">
    <button onclick="generateFunLib()">Generate with Theme</button>
  </div>

  <script>
    async function fetchStoryTemplate(theme = '') {
      try {
        const prompt = theme ? `Generate a fun and creative Mad Libs template about ${theme}` : 'Generate a fun and creative Mad Libs template';
        const response = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(prompt)}?json=false&seed=${Math.random()}&private=true`);
        const data = await response.text();
        return data;
      } catch (error) {
        console.error('Error fetching story template:', error);
        return 'The [adjective] [noun] [verb] over the [adjective] [noun].';
      }
    }

    async function fetchBackgroundImage(theme = '') {
      try {
        const prompt = theme ? `A creative background image for a story about ${theme}` : 'A creative background image for a fun story';
        const response = await fetch(`https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${Math.random()}&private=true`);
        return response.url;
      } catch (error) {
        console.error('Error fetching background image:', error);
        return '';
      }
    }

    async function generateFunLib() {
      const theme = document.getElementById('theme-input').value;
      const outputDiv = document.getElementById('funlibs-output');
      outputDiv.innerHTML = 'Generating your Fun-Lib...';

      const storyTemplate = await fetchStoryTemplate(theme);
      const backgroundImageUrl = await fetchBackgroundImage(theme);

      outputDiv.innerHTML = `
        <div style="background-image: url('${backgroundImageUrl}'); background-size: cover; padding: 20px; border-radius: 10px;">
          <p>${storyTemplate}</p>
        </div>
      `;
    }

    function toggleSettings() {
      const settingsPanel = document.getElementById('settings-panel');
      settingsPanel.classList.toggle('open');
    }
  </script>
</body>
</html>
