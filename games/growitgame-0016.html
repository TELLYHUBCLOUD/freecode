<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval';">
    <title>GROW IT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            max-height: 932px;
            background: linear-gradient(to bottom, #2f855a, #1a4731);
            position: relative;
            overflow: hidden;
        }

        #mainScreen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameTitle {
            color: #84e1bc;
            font-size: 4em;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #subTitle {
            color: #9ae6b4;
            font-size: 3em;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #startButton {
            background-color: #48bb78;
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #startButton:hover {
            background-color: #38a169;
            transform: scale(1.05);
        }

        #startButton:active {
            transform: scale(0.95);
        }

        #gameInterface {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #1a202c;
            color: white;
            position: relative;
        }

        #credits {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            color: #48bb78;
            background: rgba(0, 0, 0, 0.3);
        }

        #contentArea {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 80px; /* Height of navigation bar */
            overflow-y: auto;
            padding: 10px;
        }

        #navBar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            background: #2d3748;
        }

        .navButton {
            width: 25%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #718096;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
        }

        .navButton.active {
            height: 100%;
            color: #48bb78;
            background: #1a202c;
            border-top: 3px solid #48bb78;
        }

        .navButton i {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .navButton span {
            font-size: 0.8em;
            text-transform: uppercase;
        }

		#tentGrid {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: repeat(3, 1fr);
			gap: 15px;
			padding: 15px;
			height: calc(100% - 60px);
		}

		.tent-cell {
			aspect-ratio: 1;
			background: #2d3748;
			border-radius: 10px;
			border: 2px solid #48bb78;
			overflow: hidden;
			position: relative;
			cursor: pointer;
			transition: transform 0.2s;
			min-height: 150px;
		}

		.tent-cell:hover {
			transform: scale(1.02);
		}

		.tent-cell.empty {
			border: 2px dashed #4a5568;
			display: flex;
			justify-content: center;
			align-items: center;
			background: rgba(45, 55, 72, 0.5);
			cursor: default;
		}

		.tent-cell img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0.7;
		}

		.tent-cell-info {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			padding: 10px;
			background: rgba(0, 0, 0, 0.7);
			color: white;
		}

		.tent-cell-title {
			font-size: 1.1em;
			color: #48bb78;
			margin-bottom: 5px;
		}

		.tent-cell-phase {
			font-size: 0.9em;
			color: #a0aec0;
		}

		.shopItem {
			background: rgba(45, 55, 72, 0.9);
			border-radius: 10px;
			padding: 15px;
			margin-bottom: 15px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border: 1px solid #48bb78;
		}

		.shopItem-info {
			flex-grow: 1;
		}

		.shopItem-title {
			color: #48bb78;
			font-size: 1.2em;
			margin-bottom: 5px;
		}

		.shopItem-desc {
			color: #a0aec0;
			font-size: 0.9em;
		}

		.shopItem-price {
			color: #f6e05e;
			font-weight: bold;
			margin-right: 10px;
		}

		.buyButton {
			background: #48bb78;
			color: white;
			border: none;
			padding: 8px 15px;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.2s;
		}

		.buyButton:disabled {
			background: #2d3748;
			cursor: not-allowed;
		}

		.detail-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		.back-button {
			background: none;
			border: none;
			color: #48bb78;
			font-size: 1.5em;
			cursor: pointer;
			padding: 10px;
		}

		.detail-navigation {
			position: fixed;
			bottom: 20px;
			left: 0;
			right: 0;
			display: flex;
			justify-content: center;
			gap: 20px;
			padding: 10px;
		}

		.nav-button {
			background: #2d3748;
			border: none;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}

		.nav-button:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}

		.tent-section {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
			padding-top: 10px;
			border-top: 1px solid #4a5568;
		}

		.tent-light-cycle {
			display: flex;
			gap: 10px;
		}

		.cycle-button {
			background: #4a5568;
			color: white;
			border: none;
			padding: 5px 10px;
			border-radius: 5px;
			cursor: pointer;
		}

		.cycle-button.active {
			background: #48bb78;
		}

		.feeding-button {
			display: flex;
			flex-direction: column;
			align-items: center;
			background: none;
			border: none;
			color: #a0aec0;
			cursor: pointer;
			margin: 0 5px;
		}

		.feeding-button i {
			font-size: 1.5em;
			margin-bottom: 5px;
		}

		.feeding-button.active {
			color: #48bb78;
		}

		.feeding-indicator {
			display: inline-block;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			margin-right: 5px;
		}

		.feeding-recent {
			background: #48bb78;
		}

		.feeding-warning {
			background: #ed8936;
		}

		.feeding-alert {
			background: #f56565;
		}

		.tent-log {
			margin-top: 20px;
			max-height: 200px;
			overflow-y: auto;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			padding: 10px;
		}

		.log-entry {
			padding: 5px;
			border-bottom: 1px solid #4a5568;
			color: #a0aec0;
		}

		.log-date {
			color: #48bb78;
			font-size: 0.8em;
		}
		.tent-stats {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 10px;
			padding: 15px;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 8px;
			margin: 15px 0;
		}

		.stat-block {
			text-align: center;
			padding: 10px;
		}

		.stat-label {
			color: #a0aec0;
			font-size: 0.9em;
			margin-bottom: 5px;
		}

		.stat-value {
			color: #48bb78;
			font-size: 1.2em;
			font-weight: bold;
		}

		.tent-controls {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			padding: 15px;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 8px;
		}

		.control-section {
			flex: 1;
			min-width: 200px;
		}

		.control-title {
			color: #a0aec0;
			margin-bottom: 10px;
		}
		
		.status-indicators {
			display: flex;
			gap: 10px;
			margin: 10px 0;
		}

		.indicator {
			display: flex;
			align-items: center;
			padding: 5px 10px;
			border-radius: 15px;
			font-size: 0.9em;
		}

		.water-status {
			background: rgba(49, 130, 206, 0.2);
			color: #63b3ed;
		}

		.feed-status {
			background: rgba(72, 187, 120, 0.2);
			color: #48bb78;
		}

		.alert {
			background: rgba(245, 101, 101, 0.2);
			color: #f56565;
		}	

		.cycle-controls {
			background: rgba(0, 0, 0, 0.2);
			border-radius: 8px;
			padding: 15px;
			margin: 10px 0;
		}

		.control-row {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin: 10px 0;
			gap: 10px;
		}

		.phase-badge {
			padding: 5px 10px;
			border-radius: 15px;
			font-size: 0.9em;
			font-weight: bold;
		}

		.phase-veg {
			background: rgba(72, 187, 120, 0.2);
			color: #48bb78;
		}

		.phase-flower {
			background: rgba(214, 158, 46, 0.2);
			color: #d69e2e;
		}

		.harvest-button {
			background: #9f7aea;
			color: white;
			border: none;
			padding: 8px 15px;
			border-radius: 5px;
			cursor: pointer;
		}

		.harvest-button:hover {
			background: #805ad5;
		}

		.note-input {
			background: rgba(45, 55, 72, 0.9);
			border: 1px solid #4a5568;
			border-radius: 5px;
			color: white;
			padding: 8px;
			margin-right: 10px;
			flex-grow: 1;
		}

		.notes-list {
			margin-top: 10px;
			padding: 10px;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			max-height: 150px;
			overflow-y: auto;
		}

		.detail-header {
			position: sticky;
			top: 0;
			background: #1a202c;
			z-index: 10;
			padding: 10px 0;
			margin-bottom: 15px;
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.tent-stats {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 10px;
			margin: 15px 0;
		}

		.delete-button {
			background: none;
			border: none;
			color: #f56565;
			font-size: 1.2em;
			cursor: pointer;
			padding: 10px;
		}

		.delete-button:hover {
			color: #e53e3e;
		}

		#tentDetailView {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			max-width: 430px;
			height: 100%;
			background: #1a202c;
			z-index: 1000;
			padding: 15px;
			overflow-y: auto;
			margin: 0 auto;
			right: 0;
			display: none;
		}

		#contentArea {
			position: absolute;
			top: 40px;
			left: 0;
			right: 0;
			bottom: 80px;
			overflow-y: auto;
			padding: 10px;
			width: 100%;
			max-width: 430px;
			margin: 0 auto;
		}

		.tent-detail-image {
			width: 100%;
			max-height: 200px;
			object-fit: cover;
			border-radius: 10px;
			margin-bottom: 15px;
		}

		.reset-button {
			background: #f56565;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1.1em;
		}

		.reset-button:hover {
			background: #e53e3e;
		}

		
        /* Page specific styles */
		.page {
			display: none;
			height: 100%;
			width: 100%;
			max-width: 430px;
			margin: 0 auto;
		}

		.page.active {
			display: block;
		}

        #homePage {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="mainScreen">
            <h1 id="gameTitle">GROW</h1>
            <h2 id="subTitle">IT</h2>
            <button id="startButton">START GROW</button>
        </div>

        <div id="gameInterface">
            <div id="credits">Credits: 1000</div>
            
            <div id="contentArea">
                <!-- Pages -->
                <div id="homePage" class="page active">
                    <div id="tentGrid"></div>
                    <div id="tentDetailView"></div>
                </div>
                
                <div id="shopPage" class="page">
                    <h2>Shop</h2>
                    <!-- Shop content will go here -->
                </div>
                
                <div id="statsPage" class="page">
                    <h2>Stats</h2>
                    <!-- Stats content will go here -->
                </div>
                
				<div id="settingsPage" class="page">
					<h2>Settings</h2>
					<div style="padding: 20px; text-align: center;">
						<button class="reset-button" onclick="resetGame()">
							<i class="fas fa-exclamation-triangle"></i> Reset Game
						</button>
					</div>
				</div>
            </div>

            <div id="navBar">
                <button class="navButton active" data-page="homePage">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="navButton" data-page="shopPage">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </button>
                <button class="navButton" data-page="statsPage">
                    <i class="fas fa-chart-bar"></i>
                    <span>Stats</span>
                </button>
                <button class="navButton" data-page="settingsPage">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Game state
		let gameState = {
            credits: 2400,
            tents: [],
            lastSaved: null,
            currentPage: 'homePage',
            shop: {
                items: [
                    {
                        id: 'tent3x3',
                        name: '3x3 Grow Tent',
                        description: 'Perfect for small grows',
                        size: '3x3',
                        price: 200
                    },
                    {
                        id: 'tent4x4',
                        name: '4x4 Grow Tent',
                        description: 'Ideal for medium grows',
                        size: '4x4',
                        price: 300
                    }
                ]
            }
        };

		function checkTimers() {
			gameState.tents.forEach(tent => {
				// Check light cycle timing
				const now = new Date();
				const cycleStart = new Date(tent.cycleStartDate);
				const hoursInCycle = now - cycleStart;
				
				// Check watering schedule
				if (tent.lastWatered.left) {
					const lastWater = new Date(tent.lastWatered.left);
					if ((now - lastWater) > (24 * 60 * 60 * 1000)) { // 24 hours
						notifyUser(`${tent.size} Tent needs watering (Left Side)`);
					}
				}
				if (tent.lastWatered.right) {
					const lastWater = new Date(tent.lastWatered.right);
					if ((now - lastWater) > (24 * 60 * 60 * 1000)) { // 24 hours
						notifyUser(`${tent.size} Tent needs watering (Right Side)`);
					}
				}
				
				// Check feeding schedule
				if (tent.phase === 'flower' && tent.lastFed.left) {
					const lastFeed = new Date(tent.lastFed.left);
					if ((now - lastFeed) > (48 * 60 * 60 * 1000)) { // 48 hours
						notifyUser(`${tent.size} Tent needs feeding (Left Side)`);
					}
				}
			});
		}

		function resetGame() {
			if (confirm("Are you sure you want to reset everything? This will delete all tents and reset credits to 2400!")) {
				// Keep shop data but reset everything else
				const shopData = gameState.shop;
				gameState = {
					credits: 2400,
					tents: [],
					lastSaved: null,
					currentPage: 'homePage',
					shop: shopData
				};
				
				// Go back to start screen
				document.getElementById('mainScreen').style.display = 'flex';
				document.getElementById('gameInterface').style.display = 'none';
				
				// Clear storage
				localStorage.removeItem('growItGameData');
				
				// Update displays
				updateCreditsDisplay();
				updateTentDisplay();
			}
		}

		function notifyUser(message) {
			if ("Notification" in window && Notification.permission === "granted") {
				new Notification("GROW IT", { body: message });
			} else if ("Notification" in window && Notification.permission !== "denied") {
				Notification.requestPermission().then(permission => {
					if (permission === "granted") {
						new Notification("GROW IT", { body: message });
					}
				});
			}
		}

		// Add timer check to your initialization
		setInterval(checkTimers, 60000); // Check every minute

		function updateTentEnvironment(tentId, param, value) {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (tent) {
				if (!tent.environment) tent.environment = {};
				tent.environment[param] = value;
				tent.logs.unshift({
					date: new Date().toISOString(),
					action: 'environment',
					param: param,
					value: value
				});
				updateTentDisplay();
				saveGame();
			}
		}

		function calculateProgress(tent) {
			const start = new Date(tent.cycleStartDate);
			const now = new Date();
			const days = Math.floor((now - start) / (1000 * 60 * 60 * 24));
			
			let progress = 0;
			if (tent.phase === 'veg') {
				progress = Math.min((days / 30) * 100, 100); // 30 days veg
			} else {
				progress = Math.min((days / 60) * 100, 100); // 60 days flower
			}
			
			return Math.round(progress);
		}

		function confirmDeleteTent(tentId) {
			if (confirm("Are you sure you want to delete this tent? This cannot be undone!")) {
				const tent = gameState.tents.find(t => t.id === tentId);
				if (tent) {
					// Refund half the tent's value
					const shopItem = gameState.shop.items.find(item => item.id === tent.type);
					if (shopItem) {
						gameState.credits += Math.floor(shopItem.price / 2);
					}
					
					// Remove the tent
					gameState.tents = gameState.tents.filter(t => t.id !== tentId);
					
					// Update displays and save
					hideTentDetail();
					updateTentDisplay();
					updateCreditsDisplay();
					saveGame();
				}
			}
		}

        // Tent management functions
		function buyTent(tentId) {
			const tent = gameState.shop.items.find(item => item.id === tentId);
			if (tent && gameState.credits >= tent.price) {
				gameState.credits -= tent.price;
				gameState.tents.push({
					id: Date.now(), // unique ID
					type: tentId,
					size: tent.size,
					lightCycle: '18/6', // default cycle
					feeding: {
						left: { water: false, food: false },
						right: { water: false, food: false }
					},
					startDate: new Date().toISOString(),
					phase: 'veg', // veg or flower
					logs: [], // daily activity log
					lastWatered: {
						left: null,
						right: null
					},
					lastFed: {
						left: null,
						right: null
					},
					harvestCount: 0,
					cycleHistory: [],
					currentCycle: {
						startDate: new Date().toISOString(),
						phase: 'veg',
						notes: []
					},
					environment: {
						temperature: null,
						humidity: null,
						fans: false,
						co2: false
					}
				});
				updateCreditsDisplay();
				updateTentDisplay();
				saveGame();
			}
		}

		function manageCycle(tentId, action, note = '') {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (tent) {
				const now = new Date().toISOString();

				switch(action) {
					case 'switchPhase':
						// Record the current phase end in cycle history
						if (tent.currentCycle) {
							tent.currentCycle.phaseChanges = tent.currentCycle.phaseChanges || [];
							tent.currentCycle.phaseChanges.push({
								date: now,
								from: tent.phase,
								to: tent.phase === 'veg' ? 'flower' : 'veg'
							});
						}
						// Switch the phase
						tent.phase = tent.phase === 'veg' ? 'flower' : 'veg';
						// Auto-switch light cycle for flower
						if (tent.phase === 'flower') {
							tent.lightCycle = '12/12';
						}
						break;

					case 'addNote':
						if (tent.currentCycle && note.trim()) {
							tent.currentCycle.notes.push({
								date: now,
								text: note
							});
						}
						break;

					case 'harvest':
						// Archive current cycle
						if (tent.currentCycle) {
							tent.cycleHistory.push({
								...tent.currentCycle,
								endDate: now,
								harvestDate: now
							});
						}
						// Increment harvest count
						tent.harvestCount++;
						// Reset cycle
						tent.currentCycle = {
							startDate: null,
							phase: null,
							notes: [],
							phaseChanges: []
						};
						tent.phase = 'veg';
						tent.lightCycle = '18/6';
						break;

					case 'startNewCycle':
						tent.currentCycle = {
							startDate: now,
							phase: 'veg',
							notes: [],
							phaseChanges: []
						};
						tent.phase = 'veg';
						tent.lightCycle = '18/6';
						break;
				}

				// Log the action
				tent.logs.unshift({
					date: now,
					action: action,
					note: note
				});

				updateTentDisplay();
				saveGame();
			}
		}

		function startNewCycle(tentId) {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (tent) {
				// Archive previous cycle if exists
				if (tent.currentCycle.startDate) {
					tent.cycleHistory.push({
						...tent.currentCycle,
						endDate: new Date().toISOString()
					});
				}
				
				// Start new cycle
				tent.currentCycle = {
					startDate: new Date().toISOString(),
					phase: 'veg',
					notes: []
				};
				
				tent.logs.unshift({
					date: new Date().toISOString(),
					action: 'new_cycle',
					message: 'Started new grow cycle'
				});
				
				updateTentDisplay();
				saveGame();
			}
		}

		function addCycleNote(tentId, note) {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (tent && tent.currentCycle) {
				tent.currentCycle.notes.push({
					date: new Date().toISOString(),
					note: note
				});
				saveGame();
			}
		}

		function harvestCycle(tentId) {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (tent) {
				tent.harvestCount++;
				tent.cycleHistory.push({
					...tent.currentCycle,
					endDate: new Date().toISOString(),
					result: 'harvested'
				});
				
				tent.currentCycle = {
					startDate: null,
					phase: null,
					notes: []
				};
				
				tent.logs.unshift({
					date: new Date().toISOString(),
					action: 'harvest',
					message: `Completed harvest #${tent.harvestCount}`
				});
				
				updateTentDisplay();
				saveGame();
			}
		}

		function getTentStats(tentId) {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (!tent) return null;

			const stats = {
				totalDays: 0,
				avgCycleLength: 0,
				vegTime: 0,
				flowerTime: 0,
				wateringFrequency: 0,
				feedingFrequency: 0
			};

			// Calculate total days in operation
			if (tent.cycleHistory.length > 0) {
				const firstCycle = tent.cycleHistory[0];
				stats.totalDays = Math.floor(
					(new Date() - new Date(firstCycle.startDate)) / (1000 * 60 * 60 * 24)
				);
			}

			// Calculate averages from cycle history
			if (tent.cycleHistory.length > 0) {
				let totalCycleDays = 0;
				let totalFeedings = 0;
				let totalWaterings = 0;

				tent.cycleHistory.forEach(cycle => {
					const cycleDays = Math.floor(
						(new Date(cycle.endDate) - new Date(cycle.startDate)) / (1000 * 60 * 60 * 24)
					);
					totalCycleDays += cycleDays;
				});

				stats.avgCycleLength = Math.floor(totalCycleDays / tent.cycleHistory.length);
			}

			return stats;
		}

		function startGrowCycle(tentId) {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (tent) {
				tent.cycleStartDate = new Date().toISOString();
				tent.phase = 'veg';
				tent.lightCycle = '18/6';
				tent.logs.unshift({
					date: new Date().toISOString(),
					action: 'cycle_start'
				});
				updateTentDisplay();
				saveGame();
			}
		}

        function setLightCycle(tentId, cycle) {
            const tent = gameState.tents.find(t => t.id === tentId);
            if (tent) {
                tent.lightCycle = cycle;
                updateTentDisplay();
                saveGame();
            }
        }

        function setFeeding(tentId, side, type) {
            const tent = gameState.tents.find(t => t.id === tentId);
            if (tent) {
                const timestamp = new Date().toISOString();
                tent.feeding[side][type] = !tent.feeding[side][type];
                
                if (tent.feeding[side][type]) {
                    // Record the time of feeding/watering
                    if (type === 'water') {
                        tent.lastWatered[side] = timestamp;
                    } else {
                        tent.lastFed[side] = timestamp;
                    }
                    
                    // Add to log
                    tent.logs.unshift({
                        date: timestamp,
                        action: type,
                        side: side
                    });
                    
                    // Keep logs trimmed to last 50 entries
                    if (tent.logs.length > 50) {
                        tent.logs.pop();
                    }
                }
                
                updateTentDisplay();
                saveGame();
            }
        }

        function getTimeSince(dateStr) {
            if (!dateStr) return null;
            const date = new Date(dateStr);
            const now = new Date();
            const hours = Math.floor((now - date) / (1000 * 60 * 60));
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            return `${days}d ago`;
        }

        function getWeeksSince(dateStr) {
            if (!dateStr) return 0;
            const date = new Date(dateStr);
            const now = new Date();
            return Math.floor((now - date) / (1000 * 60 * 60 * 24 * 7));
        }

        function getFeedingStatus(lastTime) {
            if (!lastTime) return 'alert';
            const hours = Math.floor((new Date() - new Date(lastTime)) / (1000 * 60 * 60));
            if (hours < 24) return 'recent';
            if (hours < 48) return 'warning';
            return 'alert';
        }

        function togglePhase(tentId) {
            const tent = gameState.tents.find(t => t.id === tentId);
            if (tent) {
                tent.phase = tent.phase === 'veg' ? 'flower' : 'veg';
                // Add to log
                tent.logs.unshift({
                    date: new Date().toISOString(),
                    action: 'phase_change',
                    newPhase: tent.phase
                });
                updateTentDisplay();
                saveGame();
            }
        }

        let currentTentId = null;

		function showTentDetail(tentId) {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (!tent) return;

			document.getElementById('tentDetailView').style.display = 'block';
			document.getElementById('contentArea').style.display = 'none';
			updateTentDetailDisplay(tent);
		}

		function hideTentDetail() {
			document.getElementById('tentDetailView').style.display = 'none';
			document.getElementById('contentArea').style.display = 'block';
		}

        function navigateTent(direction) {
            const tentIndex = gameState.tents.findIndex(t => t.id === currentTentId);
            if (tentIndex === -1) return;

            const newIndex = tentIndex + direction;
            if (newIndex >= 0 && newIndex < gameState.tents.length) {
                showTentDetail(gameState.tents[newIndex].id);
            }
        }

		function updateTentDetailDisplay(tent) {
			const detailView = document.getElementById('tentDetailView');
			if (!tent || !tent.id) {
				hideTentDetail();
				gameState.tents = gameState.tents.filter(t => t && t.id);  // Clean up invalid tents
				updateTentDisplay();
				saveGame();
				return;
			}
			const tentIndex = gameState.tents.findIndex(t => t.id === tent.id);
            
            detailView.innerHTML = `
                <div class="detail-header">
                    <button class="back-button" onclick="hideTentDetail()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>${tent.size} Tent</h2>
                    <button class="delete-button" onclick="confirmDeleteTent(${tent.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                <img src="https://image.pollinations.ai/prompt/indoor%20grow%20tent%20${tent.size}%20setup%20professional%20cannabis%20grow?nologo=true&private=true&enhance=false&width=400&height=300" 
                     alt="Tent visualization" 
                     class="tent-detail-image">

                <div class="tent-stats">
                    <div class="stat-item">
                        <div class="stat-label">Phase</div>
                        <div class="stat-value">${tent.phase.toUpperCase()}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Week</div>
                        <div class="stat-value">${getWeeksSince(tent.startDate)}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Light Cycle</div>
                        <div class="stat-value">${tent.lightCycle}</div>
                    </div>
                </div>
					<div class="cycle-controls">
						<div class="control-row">
							<span class="phase-badge phase-${tent.phase}">
								${tent.phase.toUpperCase()}
							</span>
							<button class="cycle-button" 
									onclick="manageCycle(${tent.id}, 'switchPhase')">
								Switch to ${tent.phase === 'veg' ? 'Flower' : 'Veg'}
							</button>
							${tent.phase === 'flower' ? `
								<button class="harvest-button"
										onclick="manageCycle(${tent.id}, 'harvest')">
									Harvest
								</button>
							` : ''}
						</div>
						
						<div class="control-row">
							<input type="text" 
								   class="note-input" 
								   id="note-${tent.id}" 
								   placeholder="Add a note...">
							<button class="cycle-button"
									onclick="manageCycle(${tent.id}, 'addNote', document.getElementById('note-${tent.id}').value)">
								Add Note
							</button>
						</div>

						${tent.currentCycle?.notes?.length > 0 ? `
							<div class="notes-list">
								${tent.currentCycle.notes.map(note => `
									<div class="log-entry">
										<span class="log-date">
											${new Date(note.date).toLocaleString()}
										</span>
										- ${note.text}
									</div>
								`).join('')}
							</div>
						` : ''}
					</div>
                <div class="tent-section">
                    <div class="tent-light-cycle">
                        <button class="cycle-button ${tent.lightCycle === '18/6' ? 'active' : ''}"
                                onclick="setLightCycle(${tent.id}, '18/6')">18/6</button>
                        <button class="cycle-button ${tent.lightCycle === '12/12' ? 'active' : ''}"
                                onclick="setLightCycle(${tent.id}, '12/12')">12/12</button>
                        <button class="cycle-button ${tent.lightCycle === '24/0' ? 'active' : ''}"
                                onclick="setLightCycle(${tent.id}, '24/0')">24/0</button>
                    </div>
                </div>

                <div class="tent-section">
                    <div class="tent-feeding">
                        <div>Left Side:
                            <button class="feeding-button ${tent.feeding.left.water ? 'active' : ''}"
                                    onclick="setFeeding(${tent.id}, 'left', 'water')">
                                <i class="fas fa-tint"></i>
                                Water
                            </button>
                            <button class="feeding-button ${tent.feeding.left.food ? 'active' : ''}"
                                    onclick="setFeeding(${tent.id}, 'left', 'food')">
                                <i class="fas fa-leaf"></i>
                                Food
                            </button>
                        </div>
                        <div>Right Side:
                            <button class="feeding-button ${tent.feeding.right.water ? 'active' : ''}"
                                    onclick="setFeeding(${tent.id}, 'right', 'water')">
                                <i class="fas fa-tint"></i>
                                Water
                            </button>
                            <button class="feeding-button ${tent.feeding.right.food ? 'active' : ''}"
                                    onclick="setFeeding(${tent.id}, 'right', 'food')">
                                <i class="fas fa-leaf"></i>
                                Food
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tent-log">
                    <div class="log-entries">
                        ${tent.logs.map(log => `
                            <div class="log-entry">
                                <span class="log-date">${new Date(log.date).toLocaleString()}</span>
                                ${log.action === 'phase_change' 
                                    ? ` - Changed to ${log.newPhase.toUpperCase()} phase`
                                    : ` - ${log.side.charAt(0).toUpperCase() + log.side.slice(1)} side: ${
                                        log.action.charAt(0).toUpperCase() + log.action.slice(1)}`
                                }
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="detail-navigation">
                    <button class="nav-button" 
                            onclick="navigateTent(-1)" 
                            ${tentIndex === 0 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="nav-button" 
                            onclick="navigateTent(1)" 
                            ${tentIndex === gameState.tents.length - 1 ? 'disabled' : ''}>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            `;
        }
		
		function updateTentDisplay() {
			const tentGrid = document.getElementById('tentGrid');
			const maxTents = 6; // 2x3 grid
			
			let html = '';
			for (let i = 0; i < maxTents; i++) {
				const tent = gameState.tents[i];
				if (tent && tent.id) {  // Check for valid tent data
					html += `
						<div class="tent-cell" onclick="showTentDetail(${tent.id})">
							<img src="https://image.pollinations.ai/prompt/indoor%20grow%20tent%20${tent.size}%20setup%20professional%20cannabis%20grow?nologo=true&private=true&enhance=false&width=200&height=200" 
								 alt="Tent visualization">
							<div class="tent-cell-info">
								<div class="tent-cell-title">${tent.size} Tent</div>
								<div class="tent-cell-phase">Week ${getWeeksSince(tent.startDate)} - ${tent.phase.toUpperCase()}</div>
							</div>
						</div>
					`;
				} else {
					html += `
						<div class="tent-cell empty">
							<i class="fas fa-plus" style="font-size: 2em; color: #4a5568;"></i>
						</div>
					`;
				}
			}
			tentGrid.innerHTML = html;
		}

		function updateShopDisplay() {
			const shopPage = document.getElementById('shopPage');
			shopPage.innerHTML = `
				<h2 style="color: #48bb78; margin-bottom: 20px;">Grow Shop</h2>
			`;
			
			if (gameState && gameState.shop && gameState.shop.items) {
				gameState.shop.items.forEach(item => {
					shopPage.innerHTML += `
						<div class="shopItem">
							<div class="shopItem-info">
								<div class="shopItem-title">${item.name}</div>
								<div class="shopItem-desc">${item.description}</div>
							</div>
							<div class="shopItem-price">${item.price} credits</div>
							<button class="buyButton" 
									onclick="buyTent('${item.id}')"
									${gameState.credits < item.price ? 'disabled' : ''}>
								Buy
							</button>
						</div>
					`;
				});
			}
		}

        // Load saved game data
		function loadGame() {
			const savedData = localStorage.getItem('growItGameData');
			if (savedData) {
				let parsedData = JSON.parse(savedData);
				Object.assign(gameState, parsedData); // This preserves gameState's structure
				if (gameState.tents.length > 0) {
					startGame();
				}
				updateCreditsDisplay();
				showPage(gameState.currentPage);
			}
		}

        // Save game data
        function saveGame() {
            gameState.lastSaved = new Date().toISOString();
            localStorage.setItem('growItGameData', JSON.stringify(gameState));
        }

        // Update credits display
        function updateCreditsDisplay() {
            document.getElementById('credits').textContent = `Credits: ${gameState.credits}`;
        }

        // Start game
        function startGame() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('gameInterface').style.display = 'block';
            updateCreditsDisplay();
        }

        // Show page
		function showPage(pageId) {
			// Update game state
			gameState.currentPage = pageId;
			saveGame();

			// Hide all pages and deactivate all nav buttons
			document.querySelectorAll('.page').forEach(page => {
				page.classList.remove('active');
			});
			document.querySelectorAll('.navButton').forEach(btn => {
				btn.classList.remove('active');
			});

			// Show selected page and activate its nav button
			document.getElementById(pageId).classList.add('active');
			document.querySelector(`[data-page="${pageId}"]`).classList.add('active');

			// Update specific page content if needed
			if (pageId === 'shopPage') {
				updateShopDisplay();
			} else if (pageId === 'homePage') {
				updateTentDisplay();
			}
		}

        // Event listeners
        document.getElementById('startButton').addEventListener('click', startGame);
        
        // Navigation button listeners
        document.querySelectorAll('.navButton').forEach(button => {
            button.addEventListener('click', (e) => {
                const pageId = e.currentTarget.dataset.page;
                showPage(pageId);
            });
        });

        // Load game on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadGame();
            updateShopDisplay();
            updateTentDisplay();
        });

        // Add listeners for page changes to update displays
        document.querySelectorAll('.navButton').forEach(button => {
            button.addEventListener('click', (e) => {
                const pageId = e.currentTarget.dataset.page;
                showPage(pageId);
                if (pageId === 'shopPage') {
                    updateShopDisplay();
                } else if (pageId === 'homePage') {
                    updateTentDisplay();
                }
            });
        });
    </script>
</body>
</html>
