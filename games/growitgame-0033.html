<body>
    <div id="gameContainer">
        <div id="mainScreen">
            <h1 id="gameTitle">GROW</h1>
            <h2 id="subTitle">IT</h2>
            <button id="startButton">START GROW</button>
        </div>

        <div id="gameInterface">
            <div id="credits">Credits: 1000</div>
            
            <div id="contentArea">
                <!-- Pages -->
                <div id="homePage" class="page active">
                    <div id="tentGrid"></div>
                    <div id="tentDetailView"></div>
                </div>
                
                <div id="shopPage" class="page">
                    <h2>Shop</h2>
                    <!-- Shop content will go here -->
                </div>
                
                <div id="statsPage" class="page">
                    <h2>Stats</h2>
                    <!-- Stats content will go here -->
                </div>
                
				<div id="settingsPage" class="page">
					<h2>Settings</h2>
					<div style="padding: 20px; text-align: center;">
						<button class="reset-button" onclick="resetGame()">
							<i class="fas fa-exclamation-triangle"></i> Reset Game
						</button>
					</div>
				</div>
            </div>

            <div id="navBar">
                <button class="navButton active" data-page="homePage">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="navButton" data-page="shopPage">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </button>
                <button class="navButton" data-page="statsPage">
                    <i class="fas fa-chart-bar"></i>
                    <span>Stats</span>
                </button>
                <button class="navButton" data-page="settingsPage">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Game state
		let gameState = {
            credits: 2400,
            tents: [],
            lastSaved: null,
            currentPage: 'homePage',
            shop: {
                items: [
                    {
                        id: 'tent3x3',
                        name: '3x3 Grow Tent',
                        description: 'Perfect for small grows',
                        size: '3x3',
                        price: 200
                    },
                    {
                        id: 'tent4x4',
                        name: '4x4 Grow Tent',
                        description: 'Ideal for medium grows',
                        size: '4x4',
                        price: 300
                    }
                ]
            }
        };
		
		let tentSelections = {};


		// Track current states for each tent's actions
		const actionStates = {};

		// Change the initial state to 'both'
		function initTentActionStates(tentId) {
			if (!actionStates[tentId]) {
				actionStates[tentId] = {
					water: 'both',  // Start with both arrows showing
					feed: 'both'    // Start with both arrows showing
				};
			}
		}

		// Update the cycle order
		function cycleActionState(tentId, type, button) {
			initTentActionStates(tentId);
			// Changed order: both -> left -> right -> none -> both
			const states = ['both', 'left', 'right', 'none'];
			const currentIndex = states.indexOf(actionStates[tentId][type]);
			const nextIndex = (currentIndex + 1) % states.length;
			actionStates[tentId][type] = states[nextIndex];
			
			updateActionButton(button, type, states[nextIndex]);
			
			// Show confirm buttons if any action is not 'both' (initial state)
			const hasAction = actionStates[tentId].water !== 'both' || 
							 actionStates[tentId].feed !== 'both';
			document.getElementById(`confirm-buttons-${tentId}`).style.display = 
				hasAction ? 'flex' : 'none';
		}

		function updateTentSelection(tentId, side, action) {
			if (!tentSelections[tentId]) {
				tentSelections[tentId] = { left: null, right: null };
			}

			tentSelections[tentId][side] = action; // Set Water or Food for the side
			console.log(`Tent ${tentId} ${side} set to ${action}`);
		}

		function confirmTentSelection(tentId) {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (!tent) return;

			const now = new Date().toISOString();
			const selection = tentSelections[tentId] || {};

			// Log the actions for each side
			if (selection.left) {
				tent.logs.unshift({
					date: now,
					side: 'Left',
					action: selection.left,
					icon: selection.left === 'water' ? '💧' : '🌱',
				});
			}
			if (selection.right) {
				tent.logs.unshift({
					date: now,
					side: 'Right',
					action: selection.right,
					icon: selection.right === 'water' ? '💧' : '🌱',
				});
			}

			// Update the last action state for the tent
			tent.lastActions = {
				left: selection.left || null,
				right: selection.right || null,
				date: now,
			};

			// Clear the selection
			delete tentSelections[tentId];

			// Update the UI and save changes
			updateTentDetailDisplay(tent);
			saveGame();
		}




		function cancelTentSelection(tentId) {
			const waterLeftButton = document.getElementById(`icon-left-water-${tentId}`);
			const waterRightButton = document.getElementById(`icon-right-water-${tentId}`);
			const foodLeftButton = document.getElementById(`icon-left-food-${tentId}`);
			const foodRightButton = document.getElementById(`icon-right-food-${tentId}`);

			// Reset button styles
			[waterLeftButton, waterRightButton, foodLeftButton, foodRightButton].forEach(button => {
				if (button) button.style.background = 'grey';
			});

			// Clear the selections
			delete tentSelections[tentId];
			console.log(`Selections canceled for Tent ${tentId}`);
		}


		function updateActionButton(button, type, state) {
			const icon = type === 'water' ? '💧' : '🌱';
			switch(state) {
				case 'none':

		function manageCycle(tentId, action, note = '') {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (tent) {
				const now = new Date().toISOString();

				switch(action) {
					case 'switchPhase':
						if (tent.currentCycle) {
							tent.currentCycle.phaseChanges = tent.currentCycle.phaseChanges || [];
							tent.currentCycle.phaseChanges.push({
								date: now,
								from: tent.phase,
								to: tent.phase === 'veg' ? 'flower' : 'veg'
							});
						}
						tent.phase = tent.phase === 'veg' ? 'flower' : 'veg';
						tent.lightCycle = tent.phase === 'flower' ? '12/12' : '18/6';
						break;

					case 'addNote':
						if (tent.currentCycle && note.trim()) {
							tent.currentCycle.notes.push({
								date: now,
								text: note
							});
							// Clear the input field after adding note
							const noteInput = document.getElementById(`note-${tentId}`);
							if (noteInput) noteInput.value = '';
						}
						break;

					case 'harvest':
						if (tent.currentCycle) {
							tent.cycleHistory.push({
								...tent.currentCycle,
								endDate: now,
								harvestDate: now
							});
						}
						tent.harvestCount++;
						tent.currentCycle = {
							startDate: null,
							phase: null,
							notes: [],
							phaseChanges: []
						};
						tent.phase = 'veg';
						tent.lightCycle = '18/6';
						break;
				}

				tent.logs.unshift({
					date: now,
					action: action,
					note: note
				});

				updateTentDetailDisplay(tent)
				updateTentDisplay();
				saveGame();
			}
		}

				avgCycleLength: 0,
				vegTime: 0,
				flowerTime: 0,
				wateringFrequency: 0,
				feedingFrequency: 0
			};

			// Calculate total days in operation
			if (tent.cycleHistory.length > 0) {
				const firstCycle = tent.cycleHistory[0];
				stats.totalDays = Math.floor(
					(new Date() - new Date(firstCycle.startDate)) / (1000 * 60 * 60 * 24)
				);
			}

			// Calculate averages from cycle history
			if (tent.cycleHistory.length > 0) {
				let totalCycleDays = 0;
				let totalFeedings = 0;
				let totalWaterings = 0;

				tent.cycleHistory.forEach(cycle => {
					const cycleDays = Math.floor(
						(new Date(cycle.endDate) - new Date(cycle.startDate)) / (1000 * 60 * 60 * 24)
					);
					totalCycleDays += cycleDays;
				});

				stats.avgCycleLength = Math.floor(totalCycleDays / tent.cycleHistory.length);
			}

							style="background: grey; border-radius: 50%; padding: 15px;">
							🌱
						</button>
						
						<!-- Right Food -->
						<button 
							id="icon-right-food-${tent.id}" 
							class="icon-button" 
							onclick="toggleTentIcon(${tent.id}, 'right', 'food')" 
							style="background: grey; border-radius: 50%; padding: 15px;">
							🌱
						</button>
					</div>
					
					<!-- Confirm/Cancel Buttons -->
					<div style="display: flex; flex-direction: column; gap: 10px;">
						<button 
							class="confirm-button" 
							onclick="confirmTentSelection(${tent.id})" 
							style="background: green; color: white; padding: 10px; border-radius: 5px;">
							✓
						</button>
						<button 
							class="cancel-button" 
							onclick="cancelTentSelection(${tent.id})" 
							style="background: red; color: white; padding: 10px; border-radius: 5px;">
							✘
						</button>
					</div>
				</div>


				<div class="tent-log">
					<div class="log-entries">
						${tent.logs.map(log => `
							<div class="log-entry">
								<span class="log-date">${new Date(log.date).toLocaleString()}</span>
								${log.action === 'phase_change' 
									? ` - Changed to ${log.newPhase ? log.newPhase.toUpperCase() : 'new phase'}`
									: log.side 
										? ` - ${log.side.charAt(0).toUpperCase() + log.side.slice(1)} side: ${
											log.action.charAt(0).toUpperCase() + log.action.slice(1)}`
										: ` - ${log.action} ${log.note ? ': ' + log.note : ''}`
								}
							</div>
						`).join('')}
					</div>
				</div>

                <div class="detail-navigation">
                    <button class="nav-button" 
                            onclick="navigateTent(-1)" 
                            ${tentIndex === 0 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="nav-button" 
                            onclick="navigateTent(1)" 
                            ${tentIndex === gameState.tents.length - 1 ? 'disabled' : ''}>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            `;
        }

		function toggleTentIcon(tentId, side, action) {
			// Initialize tent selections if not already done
			if (!tentSelections[tentId]) {
				tentSelections[tentId] = { left: null, right: null };
			}

			// Get the button IDs
			const waterButtonId = `icon-${side}-water-${tentId}`;
			const foodButtonId = `icon-${side}-food-${tentId}`;

			// Toggle the selected action
			if (tentSelections[tentId][side] === action) {
				// If the same action is clicked again, deselect it
				tentSelections[tentId][side] = null;
			} else {
				// Otherwise, set the action and deselect the other
				tentSelections[tentId][side] = action;
			}

			// Update the button styles
			document.getElementById(waterButtonId).style.background = (tentSelections[tentId][side] === 'water') ? 'blue' : 'grey';
			document.getElementById(foodButtonId).style.background = (tentSelections[tentId][side] === 'food') ? 'green' : 'grey';
		}

		
		function updateTentDisplay() {
			const tentGrid = document.getElementById('tentGrid');
			const maxTents = 6; // 2x3 grid
			
			let html = '';
			for (let i = 0; i < maxTents; i++) {
				const tent = gameState.tents[i];
				if (tent && tent.id) {  // Check for valid tent data
					html += `
						<div class="tent-cell" onclick="showTentDetail(${tent.id})">
							<img src="https://image.pollinations.ai/prompt/indoor%20grow%20tent%20${tent.size}%20setup%20professional%20cannabis%20grow?nologo=true&private=true&enhance=false&width=200&height=200" 
								 alt="Tent visualization">
							<div class="tent-cell-info">
								<div class="tent-cell-title">${tent.size} Tent</div>
								<div class="tent-cell-phase">Week ${getWeeksSince(tent.startDate)} - ${tent.phase.toUpperCase()}</div>
							</div>
							<div id="pending-action-${tent.id}" class="pending-action" style="display: none;"></div>
						</div>
					`;
				} else {
					html += `
						<div class="tent-cell empty" onclick="showPage('shopPage')">
							<i class="fas fa-plus" style="font-size: 2em; color: #4a5568;"></i>
							<div style="color: #4a5568; margin-top: 10px;">Add Tent</div>
						</div>
					`;
				}
			}
			tentGrid.innerHTML = html;
		}

		function updateShopDisplay() {
			const shopPage = document.getElementById('shopPage');
			shopPage.innerHTML = `
				<h2 style="color: #48bb78; margin-bottom: 20px;">Grow Shop</h2>
			`;
			
			if (gameState && gameState.shop && gameState.shop.items) {
				gameState.shop.items.forEach(item => {
					shopPage.innerHTML += `
						<div class="shopItem">
							<div class="shopItem-info">
								<div class="shopItem-title">${item.name}</div>
								<div class="shopItem-desc">${item.description}</div>
							</div>
							<div class="shopItem-price">${item.price} credits</div>
							<button class="buyButton" 
									onclick="buyTent('${item.id}')"
									${gameState.credits < item.price ? 'disabled' : ''}>
								Buy
							</button>
						</div>
					`;
				});
			}
		}

        // Load saved game data
		function loadGame() {
			const savedData = localStorage.getItem('growItGameData');
			if (savedData) {
				let parsedData = JSON.parse(savedData);
				Object.assign(gameState, parsedData); // This preserves gameState's structure
				if (gameState.tents.length > 0) {
					startGame();
				}
				updateCreditsDisplay();
				showPage(gameState.currentPage);
			}
		}

        // Save game data
        function saveGame() {
            gameState.lastSaved = new Date().toISOString();
            localStorage.setItem('growItGameData', JSON.stringify(gameState));
        }

        // Update credits display
        function updateCreditsDisplay() {
            document.getElementById('credits').textContent = `Credits: ${gameState.credits}`;
        }

        // Start game
        function startGame() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('gameInterface').style.display = 'block';
            updateCreditsDisplay();
        }

        // Show page
		function showPage(pageId) {
			// Update game state
			gameState.currentPage = pageId;
			saveGame();

			// Hide all pages and deactivate all nav buttons
			document.querySelectorAll('.page').forEach(page => {
				page.classList.remove('active');
			});
			document.querySelectorAll('.navButton').forEach(btn => {
				btn.classList.remove('active');
			});

			// Show selected page and activate its nav button
			document.getElementById(pageId).classList.add('active');
			document.querySelector(`[data-page="${pageId}"]`).classList.add('active');

			// Update specific page content if needed
			if (pageId === 'shopPage') {
				updateShopDisplay();
			} else if (pageId === 'homePage') {
				updateTentDisplay();
			}
		}

        // Event listeners
        document.getElementById('startButton').addEventListener('click', startGame);
        
        // Navigation button listeners
        document.querySelectorAll('.navButton').forEach(button => {
            button.addEventListener('click', (e) => {
                const pageId = e.currentTarget.dataset.page;
                showPage(pageId);
            });
        });

		document.addEventListener('click', function(e) {
			const target = e.target;
			
			// Check if the clicked element is one of our buttons
			if (target.classList.contains('cycle-button') || 
				target.classList.contains('feeding-button') || 
				target.classList.contains('harvest-button')) {
				console.log('Button clicked:', target);
				console.log('Button onclick attribute:', target.getAttribute('onclick'));
			}
		});

        // Load game on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadGame();
            updateShopDisplay();
            updateTentDisplay();
        });

        // Add listeners for page changes to update displays
        document.querySelectorAll('.navButton').forEach(button => {
            button.addEventListener('click', (e) => {
                const pageId = e.currentTarget.dataset.page;
                showPage(pageId);
                if (pageId === 'shopPage') {
                    updateShopDisplay();
                } else if (pageId === 'homePage') {
                    updateTentDisplay();
                }
            });
        });
    </script>
</body>
