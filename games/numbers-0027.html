<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERGENCY BROADCAST SYSTEM</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
            height: 98vh;
            display: grid;
            grid-template-columns: 80px minmax(600px, 900px);
            gap: 10px;
            zoom: 0.9;
            overflow: hidden;
            justify-content: center;
        }

        .number-streams {
            position: relative;
            border: 1px solid #00ff00;
            height: 100%;
            background: #000;
            overflow: hidden;
            width: 80px;
        }

        #numbers-up, #numbers-down {
            position: absolute;
            width: 100%;
            font-size: 16px;
            line-height: 1.2;
            padding: 0 2px;
        }

        #numbers-up {
            bottom: 0;
            text-align: right;
        }

        #numbers-down {
            top: 0;
            text-align: left;
        }

        .number-row {
            display: grid;
            grid-template-columns: 35px 35px;
            gap: 2px;
        }

        .number-space {
            visibility: hidden;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
            max-width: 900px;
        }

        .control-panel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            height: 60px;
        }

        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            width: 40px;
            height: 100%;
            background: none;
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]::after {
            content: attr(data-label);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(180deg);
            color: #00ff00;
            font-size: 14px;
        }

        input[type="checkbox"]:checked {
            background: #00ff00;
            color: #000;
        }

        input[type="checkbox"]:checked::after {
            color: #000;
        }

        #main-number {
            font-size: 72px;
            text-align: center;
            flex: 1;
            text-shadow: 0 0 10px #00ff00;
        }

		.prophecy-container {
			/* Keep all existing properties */
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 30px;
			padding: 0 20px;
			/* Modify just this: */
			height: 360px;
		}

        .prophecy-panel {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

		.image-container {
			/* Keep all existing properties */
			position: relative;
			flex: 1;
			opacity: 0;
			transition: opacity 0.5s ease;
			background: #000;
			/* Add/modify just these: */
			width: 800px;
			height: 400px;
			margin: 20px auto;
		}

        .image-container.active {
            opacity: 1;
        }

		#generated-image {
			/* Keep all existing properties */
			object-fit: cover;
			border-radius: 5px;
			filter: brightness(0.8) contrast(1.2);
			/* Add/modify just these: */
			width: 800px;
			height: 400px;
		}

        .image-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            border-radius: 5px;
            transition: box-shadow 0.5s ease;
            pointer-events: none;
        }

        .image-container.active .image-frame {
            box-shadow: 
                inset 0 0 20px rgba(255, 0, 0, 0.2),
                0 0 30px rgba(255, 0, 0, 0.3);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            animation: scan 2s linear infinite;
            z-index: 2;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="number-streams">
        <div id="numbers-up"></div>
        <div id="numbers-down"></div>
    </div>

    <div class="main-content">
        <div class="control-panel">
            <input type="checkbox" id="toggleTTS" data-label="ACTIVATE">
            <div id="main-number"></div>
            <input type="checkbox" id="toggleDecode" data-label="DECODE">
        </div>

        <div class="prophecy-container">
            <div class="prophecy-panel" id="prophecy-left"></div>
            <div class="prophecy-panel" id="prophecy-right"></div>
        </div>

        <div class="image-container">
            <img id="generated-image" alt="Generated vision">
            <div class="image-frame"></div>
            <div class="scan-line"></div>
        </div>
    </div>

    <script>
        let ttsEnabled = false;
        let decodingEnabled = false;
        const maxStoredNumbers = 100;
        let storedNumbers = [];
        
        const imageStyles = [
            "vintage surveillance footage, grainy texture, timestamp overlay, low quality CCTV",
            "declassified military photograph, film grain, motion blur, historical document",
            "found footage, handheld camera, night vision effect, emergency broadcast",
            "leaked classified photo, redacted elements, conspiracy evidence, amateur photography",
            "recovered data file, corrupted image artifacts, encrypted transmission",
            "cold war era intelligence, spy camera quality, covert operation documentation"
        ];

        const imageSubjects = [
            "extraterrestrial beings infiltrating urban areas",
            "mysterious black triangle UFO hovering over military base",
            "interdimensional portal opening in classified facility",
            "evidence of time traveler intervention in historical events",
            "underground bunker entrance hidden in plain sight",
            "military vehicles responding to paranormal incident"
        ];

        function generateRandomNumber() {
            return Math.floor(Math.random() * 999) + 1;
        }

        function updateNumberStreams(number) {
            const numStr = number.toString().padStart(3, '0');
            storedNumbers.unshift(numStr);
            if (storedNumbers.length > maxStoredNumbers) {
                storedNumbers.pop();
            }

            const emptySpaces = Array(maxStoredNumbers).fill('   ');
            const upDisplay = [...emptySpaces.slice(0, storedNumbers.length), ...storedNumbers];
            const downDisplay = [...storedNumbers, ...emptySpaces.slice(0, storedNumbers.length)];

            ['numbers-up', 'numbers-down'].forEach((id, index) => {
                const display = index === 0 ? upDisplay : downDisplay;
                document.getElementById(id).innerHTML = display
                    .map(num => `<div class="number-row">
                        ${index === 0 ? 
                            `<span class="number-space">   </span><span>${num}</span>` : 
                            `<span>${num}</span><span class="number-space">   </span>`}
                    </div>`)
                    .join('');
            });
        }

        async function generateImage() {
            const style = imageStyles[Math.floor(Math.random() * imageStyles.length)];
            const subject = imageSubjects[Math.floor(Math.random() * imageSubjects.length)];
            const prompt = encodeURIComponent(`${subject}, ${style}`);
            document.getElementById('generated-image').src = 
                `https://image.pollinations.ai/prompt/${prompt}?seed=${Math.random()}&width=800&height=400&nologo=true&enhance=true`
        }

        async function generateBurst() {
            const number = Math.floor(Math.random() * 999).toString().padStart(3, '0');
            const words = [
                "ECLIPSE", "PHANTOM", "SHADOW", "HOLLOW", "WHISPER", "SILENCE",
                "BREACH", "PORTAL", "VORTEX", "CIPHER", "ECHO", "PULSE",
                "VECTOR", "PRISM", "NEXUS", "QUANTUM", "OMEGA", "ALPHA",
                "AURORA", "HORIZON", "VERTEX", "MATRIX", "CRISIS", "PROTOCOL"
            ];
            const count = 2 + Math.floor(Math.random() * 3);
            const selectedWords = Array(count).fill().map(() => 
                words[Math.floor(Math.random() * words.length)]
            );
            return `#${number} ${selectedWords.join(" ")}\n`;
        }

		async function streamText(text, targetElement) {
			const chars = text.split('');
			for (const char of chars) {
				targetElement.textContent += char;
				targetElement.scrollTop = targetElement.scrollHeight;
				await new Promise(r => setTimeout(r, 30));  // Adjust speed as needed
			}
			targetElement.textContent += '\n';
		}

        function displayNumber() {
            if (ttsEnabled) {
                const number = generateRandomNumber();
                document.getElementById('main-number').textContent = number;
                updateNumberStreams(number);

                const utterance = new SpeechSynthesisUtterance(number.toString());
                utterance.onend = () => {
                    setTimeout(() => {
                        document.getElementById('main-number').textContent = '';
                        setTimeout(displayNumber, 500);
                    }, 500);
                };
                window.speechSynthesis.speak(utterance);
            }
        }

		document.getElementById('toggleTTS').addEventListener('change', () => {
			ttsEnabled = !ttsEnabled;
			if (ttsEnabled) {
				document.getElementById('toggleDecode').checked = true;
				document.getElementById('toggleDecode').dispatchEvent(new Event('change'));
				displayNumber();
			} else {
				document.getElementById('toggleDecode').checked = false;
				document.getElementById('toggleDecode').dispatchEvent(new Event('change'));
				window.speechSynthesis.cancel();
				document.getElementById('main-number').textContent = '';
			}
		});

		const systemPrompt1 = "You are a covert numbers station broadcasting urgent warnings about catastrophic threats to humanity. Provide 1 paragraph of your reportand include references to: alien infiltration, mind control programs, black ops conspiracies, Chinese-Russian invasion plans, interdimensional portals. Format output as rapid-fire intelligence bursts with frequent mention of coordinates, dates, and code words. Use maximum paranoia and urgency. No emojis or casual language - this is serious intelligence traffic only.";

		const systemPrompt2 = "Generate a brief, cryptic intelligence burst about coded threats. Include coordinates, dates, and code words. Provide 1 paragraph of your reportand include references to: underground facilities, body-snatching parasites, biblical end times, astronomical anomalies, and black hole physics. Format output as rapid-fire intelligence bursts with frequent mention of coordinates, dates, and code words. Use maximum paranoia and urgency. No emojis or casual language - this is serious intelligence traffic only.";

		async function generateProphecyText(prompt) {
			const response = await fetch('https://text.pollinations.ai/', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({
					messages: [{ role: "system", content: prompt }],
					seed: Math.random().toString()
				})
			});
			const text = await response.text();
			return text; // Return the text to be streamed
		}

		async function streamText(text, targetElement) {
			const lines = text.split('\n'); // Split text into lines
			for (const line of lines) {
				// Add the line to the TOP of the panel
				const newLine = document.createElement('div');
				newLine.textContent = line;
				targetElement.prepend(newLine); // Add to the top

				// Scroll down slightly to show the new line
				targetElement.scrollTop += newLine.offsetHeight;

				// Add a delay between lines
				await new Promise(r => setTimeout(r, 100)); // Adjust speed as needed
			}
		}

		let isStreamingLeft = false; // Track if the left panel is streaming
		let isStreamingRight = false; // Track if the right panel is streaming

		document.getElementById('toggleTTS').addEventListener('change', () => {
			ttsEnabled = !ttsEnabled;
			if (ttsEnabled) {
				document.getElementById('toggleDecode').checked = true;
				decodingEnabled = true;
				const imageContainer = document.querySelector('.image-container');
				imageContainer.classList.add('active');

				const leftInterval = setInterval(async () => {
					if (!ttsEnabled || isStreamingLeft) {
						clearInterval(leftInterval);
						return;
					}
					isStreamingLeft = true; // Lock the left panel
					const text = await generateProphecyText(systemPrompt1);
					await streamText(text, document.getElementById('prophecy-left'));
					isStreamingLeft = false; // Unlock the left panel
				}, 2000);

				const rightInterval = setInterval(async () => {
					if (!ttsEnabled || isStreamingRight) {
						clearInterval(rightInterval);
						return;
					}
					isStreamingRight = true; // Lock the right panel
					const text = await generateProphecyText(systemPrompt2);
					await streamText(text, document.getElementById('prophecy-right'));
					isStreamingRight = false; // Unlock the right panel
				}, 2300);

				setTimeout(() => {
					generateImage();
					setInterval(generateImage, 10000);
				}, 1000);
				displayNumber();
			} else {
				document.getElementById('toggleDecode').checked = false;
				decodingEnabled = false;
				const imageContainer = document.querySelector('.image-container');
				imageContainer.classList.remove('active');
				document.getElementById('prophecy-left').textContent = '';
				document.getElementById('prophecy-right').textContent = '';
				window.speechSynthesis.cancel();
				document.getElementById('main-number').textContent = '';
			}
		});
    </script>
</body>
</html>
