<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobble Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .foreground-image {
            position: absolute;
            bottom: 10%; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Adjust size as needed */
        }

        .wobble {
            animation: wobble 1s infinite alternate;
        }

        @keyframes wobble {
            0% { transform: translate(-50%, 0); }
            25% { transform: translate(-50%, -5px); }
            50% { transform: translate(-50%, 5px); }
            75% { transform: translate(-50%, -2px); }
            100% { transform: translate(-50%, 2px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Background" class="background-image">
        <img src="figure.png" alt="Figure" class="foreground-image wobble" id="wobble">
    </div>
</body>
</html>
