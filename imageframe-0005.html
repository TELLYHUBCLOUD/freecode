<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobble Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .container {
            position: relative;
            width: 800px;
            height: 450px;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .foreground-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-height: 90%;
            object-fit: contain;
        }
        .wobble {
            animation: sway 8s ease-in-out infinite;
        }
        @keyframes sway {
            0% { transform: translate(-50%, 0); }
            25% { transform: translate(-52%, 5px); }
            50% { transform: translate(-50%, 8px); }
            75% { transform: translate(-48%, 5px); }
            100% { transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Background" class="background-image">
        <img src="figure.png" alt="Figure" class="foreground-image wobble">
    </div>
</body>
</html>
