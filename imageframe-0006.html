<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobble Effect</title>
    <style>
        /* Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body and HTML base setup */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* Container styling */
        #wobble-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
            height: 450px;
            margin: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 840px) {
            #wobble-container {
                width: 95vw;
                height: auto;
                aspect-ratio: 16/9;
            }
        }

        /* Loading state */
        .loading {
            color: white;
            text-align: center;
            font-size: 1.2em;
        }

        /* Error state */
        .error {
            color: red;
            text-align: center;
            padding: 20px;
            border: 1px solid red;
            margin: 20px;
            background: rgba(255,0,0,0.1);
        }
    </style>
    <!-- Load our wobble effect JavaScript -->
    <script src="js/wobbleEffect.js"></script>
</head>
<body>
    <!-- Main container for the wobble effect -->
    <div id="wobble-container">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Remove loading message
                document.querySelector('.loading')?.remove();
                
                // Create the wobble effect with our desired settings
                createWobbleEffect(document.getElementById('wobble-container'), {
                    width: '800px',
                    aspectRatio: '16/9',
                    backgroundImage: 'background.jpg',
                    foregroundImage: 'figure.png',
                    animationDuration: '8s',
                    foregroundWidth: '60%',
                    maxForegroundHeight: '90%',
                    border: true,
                    shadow: true
                });
            } catch (error) {
                // Handle any errors that might occur
                console.error('Error creating wobble effect:', error);
                const container = document.getElementById('wobble-container');
                container.innerHTML = `
                    <div class="error">
                        Error loading the wobble effect. Please check console for details.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
