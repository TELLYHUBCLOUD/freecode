<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCode AI Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/user-attachments/assets/1071e277-5289-4e1f-ba7b-9d704dc41dfe" 
                 alt="FreeCode AI Chat"
                 class="header-image"
                 loading="eager">
            <div class="model-selector">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="">Loading models...</option>
                </select>
            </div>
        </header>
        <main>
            <div class="chat-container">
                <div id="chat-messages" class="messages"></div>
                <div class="input-area">
                    <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
            <div id="code-display" class="code-container">
                <div id="code-output"></div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
