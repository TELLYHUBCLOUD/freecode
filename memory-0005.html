<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Memory Chat</title>
    <style>
        :root {
            --bg-primary: #1a1b1e;
            --bg-secondary: #2a2b2e;
            --text-primary: #e1e1e1;
            --text-secondary: #a0a0a0;
            --border: #404040;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--accent);
            border-color: var(--accent-hover);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        select, input, button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        button {
            background: var(--accent);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .chat-area, .log-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: none;
        }

        .chat-area.active, .log-area.active {
            display: block;
        }

        .message {
            margin-bottom: 16px;
            max-width: 80%;
            padding: 12px;
            border-radius: 8px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-message {
            background: var(--accent);
            margin-left: auto;
        }

        .ai-message {
            background: var(--bg-primary);
            border: 1px solid var(--border);
        }

        .memory-note {
            font-size: 0.8em;
            color: var(--accent);
            margin-top: 4px;
            font-style: italic;
        }

        .error-message {
            color: var(--error);
            font-style: italic;
            margin: 10px 0;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        #messageInput {
            flex: 1;
        }

        .system-message {
            width: 100%;
            min-height: 60px;
            resize: vertical;
        }

        .log-entry {
            font-family: monospace;
            margin-bottom: 10px;
            padding: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .log-time {
            color: var(--text-secondary);
        }

        .log-error {
            color: var(--error);
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            padding: 4px 8px;
            cursor: pointer;
        }

        .clear-btn:hover {
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Memory Chat</h1>
            <div class="header-controls">
                <select id="modelSelect">
                    <option value="">Loading models...</option>
                </select>
                <button class="clear-btn" onclick="clearMemories()" title="Clear AI Memories">üß†</button>
                <button class="clear-btn" onclick="clearChat()" title="Clear Chat History">üóëÔ∏è</button>
            </div>
        </div>

        <div class="controls">
            <textarea id="systemMessage" class="system-message" placeholder="Enter system message (optional)">You have a memory system available. You can:
- Save memories with: !save memory_name Your memory content
- Fetch memories with: !fetch memory_name
- List all memories with: !list
- Remove memories with: !remove memory_name
Feel free to use these commands naturally in conversation to maintain context and personality.</textarea>
        </div>

		<div class="memory-panel">
			<div class="memory-header">
				<span>Stored Memories</span>
				<button onclick="toggleMemoryPanel()">üìù</button>
			</div>
			<div class="memory-content" id="memoryList"></div>
		</div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('chat')">Chat</button>
            <button class="tab" onclick="switchTab('logs')">Logs</button>
        </div>

        <div class="content-area">
            <div class="chat-area active" id="chatArea"></div>
            <div class="log-area" id="logArea"></div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let services = [];
        const beesknees = "beesknees";
        let memories = {};
        let memoryUsage = {};
        let chatHistory = [];
        
        // Load data from storage on startup
        async function loadStoredData() {
            try {
                // Try to load from IndexedDB first (more storage space)
                const stored = localStorage.getItem('aiData');
                if (stored) {
                    const data = JSON.parse(stored);
                    memories = data.memories || {};
                    memoryUsage = data.memoryUsage || {};
                    chatHistory = data.chatHistory || [];
                }
            } catch (error) {
                console.error('Error loading stored data:', error);
                // Fallback to empty states if load fails
                memories = {};
                memoryUsage = {};
                chatHistory = [];
            }
        }

        async function saveStoredData() {
            try {
                const data = {
                    memories,
                    memoryUsage,
                    chatHistory
                };
                localStorage.setItem('aiData', JSON.stringify(data));
            } catch (error) {
                console.error('Error saving data:', error);
                // If we hit quota, try to clear old entries
                if (error.name === 'QuotaExceededError') {
                    // Keep only last 50 messages if we hit storage limits
                    chatHistory = chatHistory.slice(-50);
                    await saveStoredData(); // Try saving again
                }
            }
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatHistory = [];
                document.getElementById('chatArea').innerHTML = '';
                document.getElementById('logArea').innerHTML = '';
                saveStoredData();
            }
        }

        function clearMemories() {
            if (confirm('Are you sure you want to clear all AI memories?')) {
                memories = {};
                memoryUsage = {};
                saveStoredData();
                addMessage('All memories have been cleared.', false);
            }
        }
        const MAX_MESSAGES = 20; // Keep last 20 messages
        const MAX_MESSAGE_LENGTH = 4000; // Reasonable limit for most models

        // Initialize
        async function init() {
            await loadStoredData();  // Load stored data first
            await fetchServices();
            setupEventListeners();
            loadChatHistory();
            focusInput();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.chat-area, .log-area').forEach(a => a.classList.remove('active'));
            
            document.querySelector(`.tab:nth-child(${tab === 'chat' ? '1' : '2'}`).classList.add('active');
            document.querySelector(`.${tab}-area`).classList.add('active');
        }

        function addLogEntry(type, data) {
            const logArea = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type === 'ERROR' ? 'log-error' : ''}`;
            
            const time = new Date().toLocaleTimeString();
            let content = `[${time}] ${type}\n`;
            
            if (typeof data === 'object') {
                content += JSON.stringify(data, null, 2);
            } else {
                content += data;
            }
            
            entry.textContent = content;
            logArea.insertBefore(entry, logArea.firstChild);
        }

        function clearChat() {
            chatHistory = [];
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            document.getElementById('chatArea').innerHTML = '';
            document.getElementById('logArea').innerHTML = '';
        }

        async function fetchServices() {
            try {
                const response = await fetch('https://text.pollinations.ai/models');
                const models = await response.json();
                services = models;
                populateModelSelect();
            } catch (error) {
                console.error('Error fetching services:', error);
                addLogEntry('ERROR', error.message);
            }
        }

        function populateModelSelect() {
            const select = document.getElementById('modelSelect');
            select.innerHTML = services.map(service => 
                `<option value="${service.name}">${service.description}</option>`
            ).join('');
        }

        function setupEventListeners() {
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        function loadChatHistory() {
            const chatArea = document.getElementById('chatArea');
            chatHistory.forEach(msg => {
                addMessage(msg.content, msg.isUser, false);
            });
        }

        function focusInput() {
            document.getElementById('messageInput').focus();
        }

        function addMessage(content, isUser, save = true) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            if (save) {
                chatHistory.push({ content, isUser });
                if (chatHistory.length > MAX_MESSAGES) {
                    chatHistory = chatHistory.slice(-MAX_MESSAGES);
                }
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            }
        }

        function saveMemories() {
            localStorage.setItem('aiMemories', JSON.stringify(memories));
            localStorage.setItem('memoryUsage', JSON.stringify(memoryUsage));
        }

		function parseMemoryCommands(text) {
			// First remove any triple backticks and their content
			text = text.replace(/```[\s\S]*?```/g, '');
			
			// Then look for commands on single lines
			const commandRegex = /^!(save|fetch|list|remove)\s*(.*)$/gm;
			let modifiedText = text;
			let memoryNotes = [];
			
			let match;
			while ((match = commandRegex.exec(text)) !== null) {
				const [fullCommand, command, args] = match;
				let note = '';
				
				switch(command) {
					case 'save':
						const [name, ...contentParts] = args.split(/\s+/);
						const content = contentParts.join(' ');
						if (name && content) {
							memories[name] = content;
							memoryUsage[name] = 0;
							note = `Memory "${name}" saved.`;
						}
						break;
					case 'list':
						const memoryList = Object.entries(memories)
							.map(([name, content]) => `"${name}": ${content} (used ${memoryUsage[name] || 0} times)`)
							.join('\n');
						note = `Available memories:\n${memoryList || 'No memories stored.'}`;
						break;
					// ... other cases
				}
				
				if (note) memoryNotes.push(note);
				modifiedText = modifiedText.replace(fullCommand, '');
			}
			
			return { 
				text: modifiedText.trim(),
				memoryNotes: memoryNotes
			};
		}

		async function handleAIResponse(response) {
			let currentResponse = response;
			let shouldContinue = true;
			let iterationCount = 0;
			const MAX_ITERATIONS = 3; // Prevent infinite loops
			
			while (shouldContinue && iterationCount < MAX_ITERATIONS) {
				const { text, memoryNotes } = parseMemoryCommands(currentResponse);
				
				// Display each memory operation result
				for (const note of memoryNotes) {
					displayMemoryNote(note);
					// If it was a list operation, wait briefly to let AI "see" the result
					if (note.includes('Available memories:')) {
						await new Promise(resolve => setTimeout(resolve, 500));
						// Add the list results to the AI's context
						currentResponse = await getAIResponse([
							...messages,
							{ role: 'assistant', content: text },
							{ role: 'system', content: `Memory list results: ${note}` }
						]);
						continue;
					}
				}
				
				// If no memory operations or no continuation needed
				if (!memoryNotes.length || iterationCount === MAX_ITERATIONS - 1) {
					displayMessage(text, false);
					shouldContinue = false;
				}
				
				iterationCount++;
			}
		}

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const modelSelect = document.getElementById('modelSelect');
            const systemMessage = document.getElementById('systemMessage');
            const sendButton = document.getElementById('sendButton');

            if (!text || !modelSelect.value) return;
            if (text.length > MAX_MESSAGE_LENGTH) {
                addLogEntry('ERROR', `Message too long (${text.length} chars). Maximum is ${MAX_MESSAGE_LENGTH}.`);
                return;
            }

            // Disable input while processing
            input.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(text, true);
            input.value = '';

            // Prepare messages array
            let messages = [];
            if (systemMessage.value.trim()) {
                messages.push({ role: 'system', content: systemMessage.value.trim() });
            }
            
            // Add chat history (limited)
            const recentHistory = chatHistory.slice(-MAX_MESSAGES);
            recentHistory.forEach(msg => {
                messages.push({ 
                    role: msg.isUser ? 'user' : 'assistant',
                    content: msg.content
                });
            });

            addLogEntry('REQUEST', { messages, model: modelSelect.value });

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages,
                        model: modelSelect.value,
                        code: beesknees
                    })
                });

                const responseText = await response.text();
                addLogEntry('RESPONSE', responseText);

                if (response.ok) {
                    const { text: parsedText, memoryNote } = parseMemoryCommands(responseText);
                    
                    // Add AI response
                    if (parsedText) addMessage(parsedText, false);
                    if (memoryNote) {
                        const noteDiv = document.createElement('div');
                        noteDiv.className = 'memory-note';
                        noteDiv.textContent = memoryNote;
                        document.getElementById('chatArea').appendChild(noteDiv);
                    }
                } else {
                    throw new Error(`API returned status ${response.status}`);
                }
            } catch (error) {
                console.error('Error:', error);
                addLogEntry('ERROR', error.toString());
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Error sending message. Please try again.';
                document.getElementById('chatArea').appendChild(errorDiv);
            } finally {
                // Re-enable input
                input.disabled = false;
                sendButton.disabled = false;
                focusInput();
            }
        }

        init();
    </script>
</body>
</html>
