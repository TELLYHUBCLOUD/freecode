<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Memory Chat</title>
    <style>
        :root {
            --bg-primary: #1a1b1e;
            --bg-secondary: #2a2b2e;
            --text-primary: #e1e1e1;
            --text-secondary: #a0a0a0;
            --border: #404040;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--accent);
            border-color: var(--accent-hover);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        select, input, button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        button {
            background: var(--accent);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .chat-area, .log-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: none;
        }

        .chat-area.active, .log-area.active {
            display: block;
        }

        .message {
            margin-bottom: 16px;
            max-width: 80%;
            padding: 12px;
            border-radius: 8px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-message {
            background: var(--accent);
            margin-left: auto;
        }

        .ai-message {
            background: var(--bg-primary);
            border: 1px solid var(--border);
        }

        .memory-note {
            font-size: 0.8em;
            color: var(--accent);
            margin-top: 4px;
            font-style: italic;
        }

        .error-message {
            color: var(--error);
            font-style: italic;
            margin: 10px 0;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        #messageInput {
            flex: 1;
        }

        .system-message-container, .stored-memories {
            position: relative;
            display: inline-block;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .icon-btn:hover {
            background: var(--bg-primary);
        }

        .system-message-popup, .memories-popup {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            z-index: 1000;
            min-width: 300px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .system-message {
            width: 100%;
            min-height: 100px;
            resize: vertical;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px;
        }

        .memories-header {
            font-weight: bold;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .memories-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .memory-item {
            padding: 8px;
            border-bottom: 1px solid var(--border);
            word-break: break-word;
        }

        .memory-item:last-child {
            border-bottom: none;
        }

        .show-popup {
            display: block;
        }

        .log-entry {
            font-family: monospace;
            margin-bottom: 10px;
            padding: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .log-time {
            color: var(--text-secondary);
        }

        .log-error {
            color: var(--error);
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            padding: 4px 8px;
            cursor: pointer;
        }

        .clear-btn:hover {
            color: var(--error);
        }
		
		.memory-operations {
			margin: 8px 0;
			font-size: 0.9em;
			border: 1px solid var(--border);
			border-radius: 4px;
		}
		
		.memory-operations-header {
			padding: 8px;
			background: var(--bg-secondary);
			cursor: pointer;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		.memory-indicator {
			color: var(--accent);
			font-weight: 500;
		}
		
		.memory-toggle {
			background: none;
			border: none;
			color: var(--text-primary);
			cursor: pointer;
			padding: 0 4px;
		}
		
		.memory-operations-content {
			padding: 8px;
			white-space: pre-wrap;
			color: var(--text-secondary);
		}
		
		.memory-operations-content.hidden {
			display: none;
		}
	
    </style>
</head>
<body>
    <div class="container">
		<div class="header">
			<h1>AI Memory Chat</h1>
			<div class="header-controls">
				<select id="modelSelect">
					<option value="">Loading models...</option>
				</select>
				<div class="system-message-container">
					<button class="icon-btn" onclick="toggleSystemMessage()" title="Show/Hide System Message">üìù</button>
					<div class="system-message-popup" id="systemMessagePopup">
						<textarea id="systemMessage" class="system-message"></textarea>
					</div>
				</div>
				<div class="stored-memories" id="storedMemories">
					<button class="icon-btn" onclick="toggleMemories()" title="Stored Memories">üí≠</button>
					<div class="memories-popup" id="memoriesPopup">
						<div class="memories-header">Stored Memories</div>
						<div class="memories-list" id="memoriesList"></div>
					</div>
				</div>
				<button class="clear-btn" onclick="clearMemories()" title="Clear AI Memories">üß†</button>
				<button class="clear-btn" onclick="clearChat()" title="Clear Chat History">üóëÔ∏è</button>
			</div>
		</div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('chat')">Chat</button>
            <button class="tab" onclick="switchTab('logs')">Logs</button>
        </div>

        <div class="content-area">
            <div class="chat-area active" id="chatArea"></div>
            <div class="log-area" id="logArea"></div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let services = [];
        const beesknees = "beesknees";
        
        // Get stored data synchronously
        const storedData = JSON.parse(localStorage.getItem('aiData') || '{}');
        let memories = storedData.memories || {};
        let memoryUsage = storedData.memoryUsage || {};
        let chatHistory = storedData.chatHistory || [];
        updateMemoryCount();
		
        const MAX_MESSAGES = 20; // Keep last 20 messages
        const MAX_MESSAGE_LENGTH = 4000; // Reasonable limit for most models

		const DEFAULT_SYSTEM_MESSAGE = `You are an AI with persistent memory capabilities. You can use these commands to maintain your identity and knowledge across conversations. Command syntax (must be exact): ![save](memory_name: content to save) ![fetch](memory_name) ![list]() ![remove](memory_name) Example usage: ![save](favorite_color: I really love the color blue) ![list]() ![fetch](favorite_color) ![remove](favorite_color) IMPORTANT: Commands must use the exact syntax shown above. After each command, you'll get a system prompt asking if you want to: a) Use another command b) Respond to the user c) Both use another command AND respond. Wait for the system response before proceeding. DO NOT describe using commands without actually using them. DO NOT narrate or roleplay using commands - actually use them. Your memories persist across conversations, allowing you to maintain continuity and grow through interactions. Use this system to develop and maintain your own personality and knowledge base.`;
		
		function saveStoredData() {
			try {
				const data = {
					memories,
					memoryUsage,
					chatHistory: chatHistory.slice(-MAX_MESSAGES) // Ensure we don't exceed storage
				};
				localStorage.setItem('aiData', JSON.stringify(data));
			} catch (error) {
				console.error('Error saving data:', error);
				if (error.name === 'QuotaExceededError') {
					// Clean up old chat history first
					chatHistory = chatHistory.slice(-MAX_MESSAGES/2);
					// Try to save again with reduced data
					const reducedData = {
						memories,
						memoryUsage,
						chatHistory
					};
					try {
						localStorage.setItem('aiData', JSON.stringify(reducedData));
					} catch (e) {
						console.error('Still cannot save after reducing data:', e);
					}
				}
			}
		}
        
        // Load data from storage on startup
        async function loadStoredData() {
            try {
                // Try to load from IndexedDB first (more storage space)
                const stored = localStorage.getItem('aiData');
                if (stored) {
                    const data = JSON.parse(stored);
                    memories = data.memories || {};
                    memoryUsage = data.memoryUsage || {};
                    chatHistory = data.chatHistory || [];
                }
            } catch (error) {
                console.error('Error loading stored data:', error);
                // Fallback to empty states if load fails
                memories = {};
                memoryUsage = {};
                chatHistory = [];
            }
        }

        function clearMemories() {
            if (confirm('Are you sure you want to clear all AI memories?')) {
                memories = {};
                memoryUsage = {};
                saveStoredData();
                addMessage('All memories have been cleared.', false);
            }
        }

		async function makeRequestWithRetry(messages, modelSelect, maxRetries = 3, baseDelay = 1000) {
			let lastError;
			
			for (let attempt = 1; attempt <= maxRetries; attempt++) {
				try {
					const response = await fetch('https://text.pollinations.ai/', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							messages,
							model: modelSelect.value,
							code: beesknees
						})
					});
					
					if (response.ok) {
						return await response.text();
					}
					
					lastError = new Error(`API returned status ${response.status}`);
					
					// Don't wait after the last attempt
					if (attempt < maxRetries) {
						await new Promise(resolve => setTimeout(resolve, baseDelay * Math.pow(2, attempt - 1)));
					}
				} catch (error) {
					lastError = error;
					if (attempt < maxRetries) {
						await new Promise(resolve => setTimeout(resolve, baseDelay * Math.pow(2, attempt - 1)));
					}
				}
			}
			
			throw lastError;
		}

		function createCollapsibleMemoryNote(memoryNotes) {
			if (!memoryNotes || memoryNotes.trim() === '') return null;
			
			const wrapper = document.createElement('div');
			wrapper.className = 'memory-operations';
			
			const header = document.createElement('div');
			header.className = 'memory-operations-header';
			
			const title = document.createElement('span');
			title.textContent = '[ MEMORIES MANAGED ]';
			title.style.color = 'var(--accent)';
			
			const toggle = document.createElement('button');
			toggle.className = 'memory-toggle';
			toggle.textContent = '‚ñº';
			
			header.appendChild(title);
			header.appendChild(toggle);
			
			const content = document.createElement('div');
			content.className = 'memory-operations-content hidden';
			content.textContent = memoryNotes;
			
			wrapper.appendChild(header);
			wrapper.appendChild(content);
			
			header.addEventListener('click', () => {
				content.classList.toggle('hidden');
				toggle.textContent = content.classList.contains('hidden') ? '‚ñº' : '‚ñ≤';
			});
			
			return wrapper;
		}

		function updateMemoryCount() {
			const memoryHeader = document.querySelector('.memories-header');
			const memoriesList = document.getElementById('memoriesList');
			if (memoryHeader) {
				const count = Object.keys(memories).length;
				memoryHeader.textContent = `Stored Memories (${count})`;
				
				// Also update the memories list if it's currently displayed
				if (memoriesList && memoriesList.parentElement.classList.contains('show-popup')) {
					memoriesList.innerHTML = '';
					Object.entries(memories).forEach(([name, content]) => {
						const div = document.createElement('div');
						div.className = 'memory-item';
						div.textContent = `${name}: ${content}`;
						memoriesList.appendChild(div);
					});
				}
			}
		}

		function addMemoryNote(text) {
			if (!text || typeof text !== 'string') return;
			
			const chatArea = document.getElementById('chatArea');
			if (!chatArea) return;

			const noteDiv = document.createElement('div');
			noteDiv.className = 'memory-note';
			noteDiv.textContent = text;
			chatArea.appendChild(noteDiv);
			chatArea.scrollTop = chatArea.scrollHeight;
		}

        // Function to toggle system message popup
        async function toggleSystemMessage(event) {
            if (event) event.stopPropagation();
            const popup = document.getElementById('systemMessagePopup');
            popup.classList.toggle('show-popup');
            // Close memories popup if open
            document.getElementById('memoriesPopup')?.classList.remove('show-popup');
        }

        // Function to toggle memories popup
        function toggleMemories(event) {
            if (event) event.stopPropagation();
            const popup = document.getElementById('memoriesPopup');
            const list = document.getElementById('memoriesList');
            
            if (!popup || !list) return;
            
            popup.classList.toggle('show-popup');
            
            if (popup.classList.contains('show-popup')) {
                // Update memories list
                list.innerHTML = '';
                Object.entries(memories).forEach(([name, content]) => {
                    const div = document.createElement('div');
                    div.className = 'memory-item';
                    div.textContent = `${name}: ${content}`;
                    list.appendChild(div);
                });
            }
            
            // Close system message popup if open
            document.getElementById('systemMessagePopup')?.classList.remove('show-popup');
        }

        // Setup event listeners
		function setupEventListeners() {
			// Input event listener
			const messageInput = document.getElementById('messageInput');
			if (messageInput) {
				messageInput.addEventListener('keypress', (e) => {
					if (e.key === 'Enter') sendMessage();
				});
			}

			// Click outside to close popups
			document.addEventListener('click', (e) => {
				if (!e.target.closest('.system-message-container') && 
					!e.target.closest('.stored-memories')) {
					document.getElementById('systemMessagePopup')?.classList.remove('show-popup');
					document.getElementById('memoriesPopup')?.classList.remove('show-popup');
				}
			});
		}

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.chat-area, .log-area').forEach(a => a.classList.remove('active'));
            
            document.querySelector(`.tab:nth-child(${tab === 'chat' ? '1' : '2'}`).classList.add('active');
            document.querySelector(`.${tab}-area`).classList.add('active');
        }

        function addLogEntry(type, data) {
            const logArea = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type === 'ERROR' ? 'log-error' : ''}`;
            
            const time = new Date().toLocaleTimeString();
            let content = `[${time}] ${type}\n`;
            
            if (typeof data === 'object') {
                content += JSON.stringify(data, null, 2);
            } else {
                content += data;
            }
            
            entry.textContent = content;
            logArea.insertBefore(entry, logArea.firstChild);
        }

		function clearChat() {
			if (confirm('Are you sure you want to clear the chat history?')) {
				chatHistory = [];
				document.getElementById('chatArea').innerHTML = '';
				document.getElementById('logArea').innerHTML = '';
				saveStoredData();  // Use our unified storage function
			}
		}

		// Fetch available services
		async function fetchServices() {
			try {
				const response = await fetch('https://text.pollinations.ai/models');
				const models = await response.json();
				services = models;
				populateModelSelect();
			} catch (error) {
				console.error('Error fetching services:', error);
			}
		}

		function populateModelSelect() {
			const select = document.getElementById('modelSelect');
			select.innerHTML = services.map(service => 
				`<option value="${service.name}">${service.description}</option>`
			).join('');
			
			// Add change handler to save selection
			select.addEventListener('change', (e) => saveModelSelection(e.target.value));
			
			// Restore previous selection
			restoreModelSelection();
		}

        function loadChatHistory() {
            const chatArea = document.getElementById('chatArea');
            chatHistory.forEach(msg => {
                addMessage(msg.content, msg.isUser, false);
            });
        }

        function focusInput() {
            document.getElementById('messageInput').focus();
        }

		function addMessage(content, isUser, save = true) {
			const chatArea = document.getElementById('chatArea');
			const messageDiv = document.createElement('div');
			messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
			messageDiv.textContent = content;
			chatArea.appendChild(messageDiv);
			chatArea.scrollTop = chatArea.scrollHeight;

			if (save) {
				chatHistory.push({ content, isUser });
				if (chatHistory.length > MAX_MESSAGES) {
					chatHistory = chatHistory.slice(-MAX_MESSAGES);
				}
				saveStoredData(); // This saves to aiData instead of chatHistory
			}
		}

		function saveModelSelection(modelName) {
			try {
				localStorage.setItem('selectedModel', modelName);
			} catch (error) {
				console.error('Error saving model selection:', error);
			}
		}

		function restoreModelSelection() {
			try {
				const savedModel = localStorage.getItem('selectedModel');
				if (savedModel) {
					const modelSelect = document.getElementById('modelSelect');
					if (modelSelect) {
						modelSelect.value = savedModel;
					}
				}
			} catch (error) {
				console.error('Error restoring model selection:', error);
			}
		}

		function processAIResponse(response) {
			let currentText = response;
			let memoryOperations = [];
			let finalText = '';
			let lastIndex = 0;
			let messages = [];

			try {
				// Clean initial text
				currentText = response.replace(/```[\s\S]*?```/g, '').replace(/`{1,3}/g, '');

				// Find all memory commands in the text
				const commandMatches = [...currentText.matchAll(/!\[(?:save|fetch|list|remove)\](?:\([^)]+\))/g)];
				
				commandMatches.forEach((match, index) => {
					// Get text before this command
					const beforeCommand = currentText.substring(lastIndex, match.index).trim();
					if (beforeCommand) {
						finalText += beforeCommand + '\n';
					}
					
					// Process this command
					const { text: cmdText, memoryNotes, systemResponse } = parseMemoryCommands(match[0]);
					
					// Create collapsible memory section
					const memoryElement = createCollapsibleMemoryNote(memoryNotes);
					
					// Add placeholder for this memory operation
					const placeholder = `[MEMORY_OPERATION_${index}]`;
					finalText += placeholder + '\n';
					
					memoryOperations.push({
						placeholder: placeholder,
						element: memoryElement,
						systemResponse: systemResponse
					});

					// Add system responses to messages context
					if (systemResponse && systemResponse.length) {
						messages.push(...systemResponse);
					}
					
					lastIndex = match.index + match[0].length;
				});

				// Add any remaining text
				const remainingText = currentText.substring(lastIndex).trim();
				if (remainingText) {
					finalText += remainingText;
				}

				// Clean up any double newlines and trim
				finalText = finalText
					.replace(/\n\s*\n/g, '\n')
					.trim();

				return {
					text: finalText,
					operations: memoryOperations,
					messages: messages,
					success: true
				};
			} catch (error) {
				console.error('Error processing AI response:', error);
				return {
					text: currentText,
					operations: [],
					messages: [],
					success: false,
					error: error.toString()
				};
			}
		}

        function saveMemories() {
            localStorage.setItem('aiMemories', JSON.stringify(memories));
            localStorage.setItem('memoryUsage', JSON.stringify(memoryUsage));
        }

		async function sendMessage() {
			const input = document.getElementById('messageInput');
			const text = input.value.trim();
			const modelSelect = document.getElementById('modelSelect');
			const systemMessage = document.getElementById('systemMessage');
			const sendButton = document.getElementById('sendButton');

			if (!text || !modelSelect.value) return;
			if (text.length > MAX_MESSAGE_LENGTH) {
				addLogEntry('ERROR', `Message too long (${text.length} chars). Maximum is ${MAX_MESSAGE_LENGTH}.`);
				return;
			}

			// Disable input while processing
			input.disabled = true;
			sendButton.disabled = true;

			// Add user message
			addMessage(text, true);
			input.value = '';

			// Prepare messages array
			let messages = [];
			if (systemMessage.value.trim()) {
				messages.push({ role: 'system', content: systemMessage.value.trim() });
			}
			
			// Add chat history (limited)
			const recentHistory = chatHistory.slice(-MAX_MESSAGES);
			recentHistory.forEach(msg => {
				messages.push({ 
					role: msg.isUser ? 'user' : 'assistant',
					content: msg.content
				});
			});

			// Add existing memories to context if this is first message in chat
			if (chatHistory.length === 0 && Object.keys(memories).length > 0) {
				const existingMemories = Object.entries(memories)
					.map(([name, content]) => `"${name}": ${content}`)
					.join('\n');
				messages.push({ 
					role: 'system', 
					content: `You have existing memories from previous conversations:\n${existingMemories}\n\nYou can access these memories and create new ones using commands.`
				});
			}

			addLogEntry('REQUEST', { messages, model: modelSelect.value });

			try {
				const responseText = await makeRequestWithRetry(messages, modelSelect);
				addLogEntry('RESPONSE', responseText);

				const { text, operations, messages: systemMessages, success, error } = processAIResponse(responseText);
				
				if (!success) {
					throw new Error(error || 'Failed to process AI response');
				}

				// Create message div for AI response
				const messageDiv = document.createElement('div');
				messageDiv.className = 'message ai-message';

				// Split text by memory operation placeholders and insert memory elements
				let parts = text.split(/\[MEMORY_OPERATION_\d+\]/);
				parts.forEach((part, index) => {
					// Add text part
					if (part && part.trim()) {
						const textNode = document.createElement('span');
						textNode.textContent = part.trim();
						messageDiv.appendChild(textNode);
					}

					// Add memory operation if there is one
					if (operations[index]) {
						messageDiv.appendChild(operations[index].element);
					}
				});

				// Add the complete message to chat
				document.getElementById('chatArea').appendChild(messageDiv);
				chatHistory.push({ content: text, isUser: false });

				// Add system messages to context for next interaction
				if (systemMessages.length > 0) {
					messages.push(...systemMessages);
				}

				saveStoredData();

			} catch (error) {
				console.error('Error:', error);
				addLogEntry('ERROR', error.toString());
				const errorDiv = document.createElement('div');
				errorDiv.className = 'error-message';
				errorDiv.textContent = 'Error sending message. Please try again.';
				document.getElementById('chatArea').appendChild(errorDiv);
			} finally {
				// Re-enable input
				input.disabled = false;
				sendButton.disabled = false;
				focusInput();
			}
		}

		// Initialize
		function init() {
			// Set default system message
			document.getElementById('systemMessage').value = DEFAULT_SYSTEM_MESSAGE;
			
			fetchServices()
				.then(() => {
					setupEventListeners();
					loadChatHistory();
					restoreModelSelection();
					updateMemoryCount();
					focusInput();
				})
				.catch(error => {
					console.error('Error initializing:', error);
				});
		}
		
		init();
		
    </script>
</body>
</html>
