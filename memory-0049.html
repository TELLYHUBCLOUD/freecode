<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Memory Chat</title>
    <style>
        :root {
            --bg-primary: #1a1b1e;
            --bg-secondary: #2a2b2e;
            --text-primary: #e1e1e1;
            --text-secondary: #a0a0a0;
            --border: #404040;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-select {
            padding: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 4px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .icon-btn:hover {
            background: var(--bg-primary);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .message {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--accent);
            margin-left: auto;
        }

        .ai-message {
            background: var(--bg-primary);
            border: 1px solid var(--border);
        }

        .memory-operations {
            margin: 8px 0;
            font-size: 0.9em;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .memory-operations-header {
            padding: 8px;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .memory-indicator {
            color: var(--accent);
            font-weight: 500;
        }

        .memory-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0 4px;
        }

        .memory-operations-content {
            padding: 8px;
            border-top: 1px solid var(--border);
            white-space: pre-wrap;
            color: var(--text-secondary);
        }

        .memory-operations-content.hidden {
            display: none;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .message-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .send-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }

        .send-button:hover {
            background: var(--accent-hover);
        }

        .error-message {
            color: var(--error);
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Memory List Popup */
        .memory-list-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0;
            z-index: 1000;
            min-width: 300px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .memory-list-header {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 4px;
        }

        .memory-list-content {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .memory-item {
            padding: 8px;
            border-bottom: 1px solid var(--border);
            word-break: break-word;
        }

        .memory-item:last-child {
            border-bottom: none;
        }

        .hidden {
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Memory Chat</h1>
            <div class="header-controls">
                <select class="model-select" id="modelSelect">
                    <option value="">Loading models...</option>
                </select>
                <button class="icon-btn" onclick="clearChat()" title="Clear Chat History">üóëÔ∏è</button>
                <button class="icon-btn" onclick="clearMemories()" title="Clear AI Memories">üß†</button>
                <button class="icon-btn" onclick="toggleMemoryList()" title="View Stored Memories">üí≠</button>
            </div>
        </div>
        
        <!-- Memory List Popup -->
        <div id="memoryListPopup" class="memory-list-popup hidden">
            <div class="memory-list-header">
                <span>Stored Memories</span>
                <button class="close-btn" onclick="toggleMemoryList()">√ó</button>
            </div>
            <div id="memoryList" class="memory-list-content"></div>
        </div>

        <div class="chat-area" id="chatArea"></div>
        <div class="input-area">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()" class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const SYSTEM_MESSAGE = `You are an AI with persistent memory capabilities. These are YOUR memories to use and manage.

When you respond:
1. If you use memory commands, all other text in that response is ignored
2. Only use these exact commands for memory:
   - ![save](memory_name: content) - Save new memory
   - ![fetch](memory_name) - Get memory content
   - ![list]() - List memory names
   - ![remove](memory_name) - Delete memory

After each command, you'll get a response asking if you want another command or to chat with the user.
Your memory management is private - users only see command summaries.

Respond naturally when chatting - no need to mention memories unless relevant.`;

        let memories = JSON.parse(localStorage.getItem('memories') || '{}');
        let chatHistory = [];

        // Save chat history to localStorage
        function saveChatHistory() {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory.slice(-50)));
            } catch (error) {
                console.error('Error saving chat history:', error);
            }
        }

        // Load chat history from localStorage
        function loadChatHistory() {
            try {
                const saved = localStorage.getItem('chatHistory');
                if (saved) {
                    const savedHistory = JSON.parse(saved);
                    savedHistory.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user', [], false);
                    });
                    chatHistory = savedHistory;
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function createMemoryOperationsElement(operations) {
            if (!operations || operations.length === 0) return null;

            const wrapper = document.createElement('div');
            wrapper.className = 'memory-operations';

            const header = document.createElement('div');
            header.className = 'memory-operations-header';

            const title = document.createElement('span');
            title.className = 'memory-indicator';
            title.innerHTML = '&#128179;'; // Memory card emoji
            
            const label = document.createElement('span');
            label.textContent = ' Memory Operations';
            label.style.marginLeft = '8px';
            
            const toggle = document.createElement('button');
            toggle.className = 'memory-toggle';
            toggle.textContent = '‚ñº';

            header.appendChild(title);
            header.appendChild(label);
            header.appendChild(toggle);

            const content = document.createElement('div');
            content.className = 'memory-operations-content hidden';
            content.textContent = operations.join('\n');

            wrapper.appendChild(header);
            wrapper.appendChild(content);

            header.addEventListener('click', () => {
                content.classList.toggle('hidden');
                toggle.textContent = content.classList.contains('hidden') ? '‚ñº' : '‚ñ≤';
            });

            return wrapper;
        }

        function addMessage(content, isUser, memoryOperations = [], save = true) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

            if (!isUser && memoryOperations.length > 0) {
                const memoryElement = createMemoryOperationsElement(memoryOperations);
                if (memoryElement) {
                    messageDiv.appendChild(memoryElement);
                }
            }

            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            messageDiv.appendChild(textDiv);

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            if (save) {
                chatHistory.push({ 
                    role: isUser ? 'user' : 'assistant', 
                    content 
                });
                saveChatHistory();
            }
        }

        function parseMemoryCommands(text) {
            const saveRegex = /!\[save\]\(([^:]+):\s*(.+?)\s*\)/;
            const fetchRegex = /!\[fetch\]\(([^)]+)\)/;
            const listRegex = /!\[list\]\(\)/;
            const removeRegex = /!\[remove\]\(([^)]+)\)/;

            const hasCommands = text.includes('![');
            if (!hasCommands) return { text, commandFound: false };

            let operations = [];
            let response = '';

            if (listRegex.test(text)) {
                const memoryNames = Object.keys(memories);
                response = memoryNames.length ? 
                    `[MANAGER]: Available memories: ${memoryNames.join(', ')}. Would you like to fetch one or perform another operation?` :
                    '[MANAGER]: No memories stored. Would you like to create one?';
                operations.push(`Listed ${memoryNames.length} memories`);
            }

            let saveMatch = saveRegex.exec(text);
            if (saveMatch) {
                const [_, name, content] = saveMatch;
                memories[name.trim()] = content.trim();
                localStorage.setItem('memories', JSON.stringify(memories));
                response = `[MANAGER]: Memory "${name}" saved. Would you like to perform another operation?`;
                operations.push(`Saved memory: ${name}`);
            }

            let fetchMatch = fetchRegex.exec(text);
            if (fetchMatch) {
                const name = fetchMatch[1].trim();
                response = memories[name] ?
                    `[MANAGER]: Memory "${name}": ${memories[name]}. Would you like to perform another operation?` :
                    `[MANAGER]: Memory "${name}" not found. Would you like to perform another operation?`;
                operations.push(`Fetched memory: ${name}`);
            }

            let removeMatch = removeRegex.exec(text);
            if (removeMatch) {
                const name = removeMatch[1].trim();
                if (memories[name]) {
                    delete memories[name];
                    localStorage.setItem('memories', JSON.stringify(memories));
                    response = `[MANAGER]: Memory "${name}" removed. Would you like to perform another operation?`;
                    operations.push(`Removed memory: ${name}`);
                } else {
                    response = `[MANAGER]: Memory "${name}" not found. Would you like to perform another operation?`;
                }
            }

            return { text: response, operations, commandFound: true };
        }

		async function makeRequest(messages) {
			try {
				const modelSelect = document.getElementById('modelSelect');
				const response = await fetch('https://text.pollinations.ai/', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						messages,
						model: modelSelect.value,
						code: 'beesknees'
					})
				});

				if (!response.ok) {
					throw new Error(`API responded with status ${response.status}`);
				}

				const text = await response.text();
				return text;
			} catch (error) {
				console.error('Request error:', error);
				throw error;
			}
		}

		async function sendMessage() {
			const input = document.getElementById('messageInput');
			const sendButton = document.getElementById('sendButton');
			const text = input.value.trim();
			
			if (!text) return;

			input.value = '';
			input.disabled = true;
			sendButton.disabled = true;

			try {
				addMessage(text, true);

				let messages = [{
					role: 'system',
					content: SYSTEM_MESSAGE
				}];

				const memoryNames = Object.keys(memories);
				if (memoryNames.length > 0) {
					messages.push({
						role: 'system',
						content: `Available memories: ${memoryNames.join(', ')}`
					});
				}

				messages = messages.concat(chatHistory.slice(-10));

				let isProcessingCommands = true;
				let currentResponse;

				try {
					currentResponse = await makeRequest(messages);
				} catch (error) {
					throw new Error('Failed to get initial response');
				}

				while (isProcessingCommands) {
					const { text: parsedText, operations, commandFound } = parseMemoryCommands(currentResponse);

					if (commandFound) {
						// Add memory operations display
						addMessage('', false, operations);

						// Continue memory management conversation
						messages.push({ role: 'assistant', content: currentResponse });
						messages.push({ role: 'user', content: parsedText });
						
						try {
							currentResponse = await makeRequest(messages);
						} catch (error) {
							throw new Error('Failed during memory operations');
						}
					} else {
						// No commands found, this is the final response to user
						addMessage(currentResponse, false);
						isProcessingCommands = false;
					}
				}

			} catch (error) {
				console.error('Error:', error);
				addMessage('Error: Failed to process message. Please try again.', false);
			} finally {
				input.disabled = false;
				sendButton.disabled = false;
				input.focus();
			}
		}

        // Clear chat history
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatHistory = [];
                localStorage.removeItem('chatHistory');
                document.getElementById('chatArea').innerHTML = '';
            }
        }

        // Clear memories
        function clearMemories() {
            if (confirm('Are you sure you want to clear all AI memories?')) {
                memories = {};
                localStorage.removeItem('memories');
                updateMemoryList();
                addMessage('All memories have been cleared.', false);
            }
        }

        // Toggle memory list popup
        function toggleMemoryList() {
            const popup = document.getElementById('memoryListPopup');
            const overlay = document.querySelector('.overlay');
            
            if (popup.classList.contains('hidden')) {
                // Show popup
                updateMemoryList();
                popup.classList.remove('hidden');
                // Create overlay if it doesn't exist
                if (!overlay) {
                    const newOverlay = document.createElement('div');
                    newOverlay.className = 'overlay';
                    newOverlay.onclick = toggleMemoryList;
                    document.body.appendChild(newOverlay);
                }
            } else {
                // Hide popup
                popup.classList.add('hidden');
                overlay?.remove();
            }
        }

        // Update memory list display
        function updateMemoryList() {
            const memoryList = document.getElementById('memoryList');
            memoryList.innerHTML = '';
            
            Object.entries(memories).forEach(([name, content]) => {
                const item = document.createElement('div');
                item.className = 'memory-item';
                item.textContent = `${name}: ${content}`;
                memoryList.appendChild(item);
            });
            
            if (Object.keys(memories).length === 0) {
                const item = document.createElement('div');
                item.className = 'memory-item';
                item.textContent = 'No memories stored';
                memoryList.appendChild(item);
            }
        }

        // Fetch available models
        async function fetchModels() {
            try {
                const response = await fetch('https://text.pollinations.ai/models');
                if (!response.ok) throw new Error('Failed to fetch models');
                const models = await response.json();
                
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = models
                    .filter(model => model.type === 'chat')  // Only show chat models
                    .map(model => `<option value="${model.name}">${model.description}</option>`)
                    .join('');
                
                // Restore previous selection if it exists
                const savedModel = localStorage.getItem('selectedModel');
                if (savedModel && modelSelect.querySelector(`option[value="${savedModel}"]`)) {
                    modelSelect.value = savedModel;
                }
                
                // Save selection when changed
                modelSelect.addEventListener('change', () => {
                    localStorage.setItem('selectedModel', modelSelect.value);
                });
                
            } catch (error) {
                console.error('Error fetching models:', error);
                document.getElementById('modelSelect').innerHTML = '<option value="">Error loading models</option>';
            }
        }

        // Event listener for Enter key
        document.getElementById('messageInput').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
		window.onload = async () => {
			await fetchModels();
			
			// Load chat history first
			loadChatHistory();
			
			// Only show memory initialization if chat area is empty
			// This prevents duplicate messages after refresh since history was just loaded
			const chatArea = document.getElementById('chatArea');
			const memoryNames = Object.keys(memories);
			
			if (memoryNames.length > 0 && chatArea.children.length === 0) {
				addMessage(`Memory system initialized. ${memoryNames.length} memories available.`, false);
			}
		};
    </script>
</body>
</html>
