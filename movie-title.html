<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Movie Title: {TITLE}">
    <meta property="og:description" content="{DESCRIPTION}">
    <meta property="og:image" content="{IMAGE_URL}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{TRAILER_URL}">
    <title>{TITLE}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; flex-direction: row; align-items: flex-start; }
        img { max-width: 200px; margin-right: 20px; }
        .details { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="{IMAGE_URL}" alt="Movie Poster">
        <div class="details">
            <h1>{TITLE} ({YEAR})</h1>
            <p><strong>IMDB Rating:</strong> {RATING}</p>
            <p><strong>Genres:</strong> {GENRES}</p>
            <p><strong>Runtime:</strong> {RUNTIME}</p>
            <p>{DESCRIPTION}</p>
        </div>
    </div>
    <div class="ai-commentary">
        <h2>Fan Commentary</h2>
        <p>{AI_COMMENTARY}</p>
    </div>
    <div class="trailer">
        <a href="{TRAILER_URL}">Watch Trailer</a>
    </div>
</body>
</html>
