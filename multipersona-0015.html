<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Persona Chatbot</title>
  <style>
	body {
	  display: flex;
	  margin: 0;
	  font-family: Arial, sans-serif;
	  height: 100vh;
	  position: relative;
	}

	#menuButton {
	  display: none;
	  position: fixed;
	  top: 10px;
	  left: 10px;
	  z-index: 1000;
	  padding: 8px 12px;
	  background-color: #007bff;
	  color: white;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	}

	#overlay {
	  display: none;
	  position: fixed;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: rgba(0, 0, 0, 0.5);
	  z-index: 998;
	}

	#sidebar {
	  width: 20%;
	  min-width: 250px;
	  background-color: #f4f4f4;
	  padding: 10px;
	  overflow-y: auto;
	  border-right: 1px solid #ddd;
	  z-index: 999;
	}

	#sidebar h3:first-child {
	  margin-top: 45px;
	}

	#main {
	  flex: 1;
	  display: flex;
	  flex-direction: column;
	  width: 80%;
	}

	#chat-box {
	  flex: 1;
	  padding: 10px;
	  overflow-y: auto;
	  border-bottom: 1px solid #ddd;
	  display: flex;
	  flex-direction: column;
	  align-items: stretch;
	}

	#messageInputContainer {
	  width: 80%;
	  margin: 0 auto;
	  padding: 10px;
	  display: flex;
	  gap: 10px;
	  box-sizing: border-box;
	}

	.persona, .session {
	  padding: 8px;
	  margin: 5px 0;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  cursor: pointer;
	}

	.persona.active, .session.active {
	  background-color: #007bff;
	  color: white;
	}

	#chatContainer {
	  width: 80%;
	  margin: 0 auto;
	  height: calc(100vh - 150px);
	  padding: 20px;
	  box-sizing: border-box;
	  overflow-y: auto;
	  display: flex;
	  flex-direction: column;
	  gap: 10px;
	}

	.message {
	  max-width: 70%;
	  padding: 10px 15px;
	  border-radius: 20px;
	  word-wrap: break-word;
	  margin-bottom: 5px;
	}

	.message.user {
	  background-color: #007bff;
	  color: white;
	  align-self: flex-end;
	}

	.message.ai {
	  background-color: #f1f1f1;
	  color: black;
	  align-self: flex-start;
	}

	#message-input {
	  flex: 1;
	  padding: 10px;
	  border: 1px solid #ddd;
	  border-radius: 5px;
	}

	#sendButton {
	  background-color: #007bff;
	  color: white;
	  border: none;
	  padding: 10px 15px;
	  border-radius: 5px;
	  cursor: pointer;
	}

	#sendButton:hover {
	  background-color: #0056b3;
	}

	@media (max-width: 768px) {
	  #menuButton {
		display: block;
	  }
	  
	  #sidebar {
		position: fixed;
		left: -250px;
		top: 0;
		bottom: 0;
		transition: left 0.3s ease;
	  }
	  
	  #sidebar.active {
		left: 0;
	  }
	  
	  #overlay.active {
		display: block;
	  }
	  
	  #main {
		width: 100%;
	  }

	  #chatContainer {
		width: 100%;
		margin: 0;
		padding: 8px;
	  }

	  #messageInputContainer {
		width: 100%;
		margin: 0;
	  }

	  .message {
		max-width: 85%;
	  }
	}
  </style>
</head>
<body>
  <button id="menuButton">â˜°</button>
  <div id="overlay"></div>

  <div id="sidebar">
    <h3>Personas</h3>
    <div id="personas"></div>
    <button onclick="createPersona()">Add Persona</button>
    <h3>Sessions</h3>
    <div id="sessions"></div>
  </div>
  <div id="main">
    <div id="chat-box">
      <div id="chatContainer"></div>
    </div>
    <div id="messageInputContainer">
      <input id="message-input" type="text" placeholder="Type your message...">
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
	const menuButton = document.getElementById('menuButton');
	const sidebar = document.getElementById('sidebar');
	const overlay = document.getElementById('overlay');

	menuButton.addEventListener('click', () => {
	  sidebar.classList.toggle('active');
	  overlay.classList.toggle('active');
	});

	// Close sidebar when clicking overlay
	overlay.addEventListener('click', () => {
	  sidebar.classList.remove('active');
	  overlay.classList.remove('active');
	});
  
  
    // Data structures stored in localStorage
    let personas = JSON.parse(localStorage.getItem('personas')) || [];
    let activePersona = null;
    let activeSession = null;

	const chatBox = document.getElementById('chat-box');
	const messageInput = document.getElementById('message-input');
	const personaList = document.getElementById('personas'); // Fix added here

	console.log(personaList); // Should log the `#personas` div

    function saveData() {
      localStorage.setItem('personas', JSON.stringify(personas));
    }

	function loadData() {
	  personas = JSON.parse(localStorage.getItem('personas')) || [];
	  activePersona = null;
	  activeSession = null;
	}

	function renderPersonas() {
	  personaList.innerHTML = '';
	  personas.forEach((persona, index) => {
		const div = document.createElement('div');
		div.className = `persona ${activePersona === index ? 'active' : ''}`;
		div.textContent = persona.name;
		div.onclick = () => selectPersona(index);
		div.oncontextmenu = (event) => {
		  event.preventDefault();
		  personaList.dispatchEvent(new MouseEvent('contextmenu', { bubbles: true, cancelable: true, clientX: event.clientX, clientY: event.clientY }));
		};
		personaList.appendChild(div);
	  });
	}

    function renderSessions() {
      const sessionList = document.getElementById('sessions');
      sessionList.innerHTML = '';
      if (activePersona !== null) {
        personas[activePersona].sessions.forEach((session, index) => {
          const div = document.createElement('div');
          div.className = `session ${activeSession === index ? 'active' : ''}`;
          div.textContent = session.name || `Session ${index + 1}`;
          div.onclick = () => selectSession(index);
          sessionList.appendChild(div);
        });
      }
    }

	function createPersona() {
	  const name = prompt('Enter a name for the persona:');
	  const systemMessage = prompt('Enter a system message for this persona:');
	  if (name && systemMessage) {
		personas.push({
		  name,
		  systemMessage,
		  sessions: [] // Ensure sessions array is initialized
		});
		saveData();
		renderPersonas();
	  }
	}

	function selectPersona(index) {
	  activePersona = index;
	  activeSession = null;
	  console.log('Active Persona:', activePersona);
	  
	  if (!personas[activePersona].sessions || personas[activePersona].sessions.length === 0) {
		personas[activePersona].sessions = [];
		addSession();
	  }
	  
	  renderPersonas();
	  renderSessions();
	  
	  // Get fresh reference to container
	  const chatContainer = document.getElementById('chatContainer');
	  if (chatContainer) {
		chatContainer.innerHTML = '';
	  }
	  
	  if (personas[activePersona].sessions.length > 0) {
		selectSession(0);
	  }
	  
	  if (window.innerWidth <= 768) {
		sidebar.classList.remove('active');
		overlay.classList.remove('active');
	  }
	}

	function selectSession(index) {
	  activeSession = index;
	  console.log('Active Session:', activeSession);
	  renderSessions();
	  loadChat();
	}

	function addSession() {
	  if (activePersona === null) {
		alert('Please select a persona first.');
		return;
	  }

	  const persona = personas[activePersona];
	  if (!persona.sessions) persona.sessions = []; // Ensure the sessions array exists

	  const session = {
		name: `Session ${persona.sessions.length + 1}`,
		messages: []
	  };

	  persona.sessions.push(session);
	  activeSession = persona.sessions.length - 1; // Set the new session as active

	  saveData();
	  renderSessions();
	  loadChat(); // Load chat for the new session
	}

	function loadChat() {
	  try {
		const chatContainer = document.getElementById('chatContainer');
		if (!chatContainer) {
		  console.error('Chat container not found!');
		  return;
		}
		
		chatContainer.innerHTML = '';
		if (activePersona !== null && activeSession !== null) {
		  const messages = personas[activePersona].sessions[activeSession].messages;
		  messages.forEach(msg => appendMessage(msg.role === 'user' ? 'user' : 'assistant', msg.content));
		}
	  } catch (error) {
		console.error('Error in loadChat:', error);
	  }
	}

	function appendMessage(role, content) {
	  try {
		// Get fresh reference to container
		const chatContainer = document.getElementById('chatContainer');
		if (!chatContainer) {
		  console.error('Chat container not found!');
		  return;
		}

		const messageBubble = document.createElement("div");
		messageBubble.className = `message ${role}`; // 'user' or 'ai'
		
		const messageText = document.createElement("p");
		messageText.textContent = content;
		messageBubble.appendChild(messageText);
		
		chatContainer.appendChild(messageBubble);
		chatContainer.scrollTop = chatContainer.scrollHeight;
	  } catch (error) {
		console.error('Error in appendMessage:', error);
	  }
	}


    async function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const content = messageInput.value.trim();
      if (!content) {
        alert('Please enter a message.');
        return;
      }

      if (activePersona === null) {
        alert('Please select a persona first.');
        return;
      }

      if (activeSession === null) {
        addSession();
      }

      const persona = personas[activePersona];
      const session = persona.sessions[activeSession];

      // Add user message
      session.messages.push({ role: 'user', content });
      appendMessage('user', content);

      try {
        // Fetch AI response
        const response = await fetch('https://text.pollinations.ai/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [
              { role: 'system', content: persona.systemMessage },
              ...session.messages
            ],
            seed: Math.floor(Math.random() * 100000),
            jsonMode: false
          }),
        });

        const aiResponse = await response.text();
        session.messages.push({ role: 'assistant', content: aiResponse });
        appendMessage('ai', aiResponse);

        saveData();
        messageInput.value = '';
      } catch (error) {
        console.error('Error getting AI response:', error);
        alert('Failed to get AI response. Please try again.');
      }
    }

	personaList.addEventListener('contextmenu', (event) => {
	  event.preventDefault();

	  const target = event.target.closest('.persona');
	  if (!target) return;

	  const personaIndex = Array.from(personaList.children).indexOf(target);

	  const action = prompt(
		`Right-click options for persona:
	1. Rename
	2. Edit System Message
	3. Delete
	Enter the number of your choice:`
	  );

	  switch (action) {
		case '1': // Rename
		  const newName = prompt('Enter a new name for this persona:');
		  if (newName) {
			personas[personaIndex].name = newName;
			saveData();
			renderPersonas();
		  }
		  break;
		case '2': // Edit System Message
		  const newMessage = prompt('Enter a new system message:');
		  if (newMessage !== null) {
			personas[personaIndex].systemMessage = newMessage;
			saveData();
		  }
		  break;
		case '3': // Delete
		  if (confirm('Are you sure you want to delete this persona?')) {
			personas.splice(personaIndex, 1);
			saveData();
			renderPersonas();
		  }
		  break;
		default:
		  alert('Invalid option. Please try again.');
	  }
	});


	function migrateData() {
	  personas.forEach((persona) => {
		if (!persona.sessions) {
		  persona.sessions = [];
		}
		if (!persona.systemMessage) {
		  persona.systemMessage = ''; // Default to an empty system message
		}
	  });
	  saveData();
	}

	window.onload = () => {
	  loadData();
	  migrateData();
	  renderPersonas();
	  
	  // Add message input listener
	  const messageInput = document.getElementById('message-input');
	  if (messageInput) {
		messageInput.addEventListener('keydown', (event) => {
		  if (event.key === 'Enter') {
			sendMessage();
		  }
		});
	  } else {
		console.error('Message input not found!');
	  }
	};
  </script>
</body>
</html>
