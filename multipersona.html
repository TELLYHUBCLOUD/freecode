<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Persona Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #sidebar {
      width: 20%;
      background-color: #f4f4f4;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .persona, .session {
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .persona.active, .session.active {
      background-color: #007bff;
      color: white;
    }
    #chat-box {
      flex: 1;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #input-box {
      display: flex;
    }
    #input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }
    #input-box button {
      padding: 10px;
      border: 1px solid #ddd;
      border-left: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    #input-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Personas</h3>
    <div id="persona-list"></div>
    <button onclick="addPersona()">Add Persona</button>
    <hr>
    <h3>Sessions</h3>
    <div id="session-list"></div>
    <button onclick="addSession()">Add Session</button>
  </div>
  <div id="content">
    <div id="chat-box"></div>
    <div id="input-box">
      <input id="user-input" type="text" placeholder="Type your message here">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Store personas and sessions in localStorage for persistence
    const personas = JSON.parse(localStorage.getItem('personas')) || [];
    const sessions = JSON.parse(localStorage.getItem('sessions')) || [];
    let activePersona = null;
    let activeSession = null;

    const personaList = document.getElementById('persona-list');
    const sessionList = document.getElementById('session-list');
    const chatBox = document.getElementById('chat-box');

    // Initialize UI
    function renderPersonas() {
      personaList.innerHTML = '';
      personas.forEach((persona, index) => {
        const div = document.createElement('div');
        div.className = `persona ${activePersona === index ? 'active' : ''}`;
        div.textContent = persona.name;
        div.onclick = () => setActivePersona(index);
        personaList.appendChild(div);
      });
    }

    function renderSessions() {
      sessionList.innerHTML = '';
      if (activePersona !== null) {
        const personaSessions = sessions[activePersona] || [];
        personaSessions.forEach((session, index) => {
          const div = document.createElement('div');
          div.className = `session ${activeSession === index ? 'active' : ''}`;
          div.textContent = session.name;
          div.onclick = () => setActiveSession(index);
          sessionList.appendChild(div);
        });
      }
    }

    function setActivePersona(index) {
      activePersona = index;
      activeSession = null;
      renderPersonas();
      renderSessions();
      chatBox.innerHTML = ''; // Clear chat when switching personas
    }

    function setActiveSession(index) {
      activeSession = index;
      renderSessions();
      loadChat();
    }

    function addPersona() {
      const name = prompt('Enter persona name:');
      if (name) {
        personas.push({ name, systemPrompt: '' });
        sessions.push([]);
        saveData();
        renderPersonas();
      }
    }

    function addSession() {
      if (activePersona === null) {
        alert('Select a persona first.');
        return;
      }
      const name = prompt('Enter session name:');
      if (name) {
        sessions[activePersona].push({ name, messages: [] });
        saveData();
        renderSessions();
      }
    }

    function saveData() {
      localStorage.setItem('personas', JSON.stringify(personas));
      localStorage.setItem('sessions', JSON.stringify(sessions));
    }

    function loadChat() {
      chatBox.innerHTML = '';
      if (activeSession !== null) {
        const messages = sessions[activePersona][activeSession].messages || [];
        messages.forEach(msg => appendMessage(msg.role, msg.content));
      }
    }

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.textContent = `${role === 'user' ? 'You' : 'AI'}: ${content}`;
      div.style.textAlign = role === 'user' ? 'right' : 'left';
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const content = input.value.trim();
      if (!content || activePersona === null || activeSession === null) return;

      const persona = personas[activePersona];
      const session = sessions[activePersona][activeSession];
      session.messages = session.messages || [];

      // Add user message
      session.messages.push({ role: 'user', content });
      appendMessage('user', content);

      // Call API for response
      const response = await fetch('https://text.pollinations.ai/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [
            { role: 'system', content: persona.systemPrompt || 'You are a helpful assistant.' },
            ...session.messages
          ],
          seed: Math.floor(Math.random() * 100000),
          jsonMode: true
        }),
      });

      const data = await response.json();
      const aiResponse = data.choices[0].message.content;

      // Add AI message
      session.messages.push({ role: 'assistant', content: aiResponse });
      appendMessage('assistant', aiResponse);

      input.value = '';
      saveData();
    }

    // Initial render
    renderPersonas();
    renderSessions();
  </script>
</body>
</html>
