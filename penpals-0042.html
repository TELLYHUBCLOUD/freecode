<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Penpal Exchange</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Caveat&display=swap" rel="stylesheet">
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Caveat&display=swap');

	:root {
	--frame-border: #463e2e;
	--paper-bg: #f8f5e6;
	--paper-line: #e1d5c9;
	}

	body {
	background: #1a1a2e;
	min-height: 100vh;
	color: #e1e2e6;
	margin: 0;
	padding: 1rem;
	}

	.app-container {
		max-width: 1400px;
		margin: 0 auto;
		height: calc(100vh - 2rem);
		display: grid;
		grid-template-columns: minmax(300px, 400px) 1fr;
		gap: 1rem;
		position: relative;
		overflow: hidden;   /* Add this */
	}

	.portrait-gallery {
		background: #2a2a3e;
		border: 12px solid var(--frame-border);
		border-radius: 0.5rem;
		display: flex;
		flex-direction: column;
		width: 400px;
		transition: all 0.3s ease;
		position: relative;
		height: 100%;
	}

	.portrait-gallery.hidden {
		transform: translateX(-100%);
		width: 0;
		visibility: hidden;  /* Add this */
		margin: 0;
		padding: 0;
		border: none;       /* Add this */
	}

	.portrait-gallery.expanded {
		width: 800px;  /* or could be even wider */
	}

	.portrait-frame {
	position: relative;
	flex: 1;
	overflow: hidden;
	min-height: 0;
	}

	.gallery-image {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	opacity: 0;
	transition: opacity 0.3s ease;
	}

	.gallery-image.active {
	opacity: 1;
	}

	.gallery-controls {
	position: absolute;
	top: 50%;
	left: 0;
	right: 0;
	transform: translateY(-50%);
	display: flex;
	justify-content: space-between;
	padding: 0 1rem;
	pointer-events: none;
	}

	.gallery-control {
	width: 40px;
	height: 40px;
	border-radius: 50%;
	background: rgba(0, 0, 0, 0.5);
	color: white;
	display: flex;
	align-items: center;
	justify-content: center;
	cursor: pointer;
	pointer-events: auto;
	transition: all 0.2s ease;
	}

	.gallery-control.expand {
		position: absolute;
		right: -40px;
		top: 50%;
		transform: translateY(-50%);
		z-index: 30;
	}

	.gallery-control:hover {
	background: rgba(0, 0, 0, 0.7);
	}

	.thumbnail-strip {
	display: flex;
	gap: 0.5rem;
	padding: 0.5rem;
	overflow-x: auto;
	background: rgba(0, 0, 0, 0.2);
	min-height: 80px;
	}

	.thumbnail {
	flex: 0 0 60px;
	height: 60px;
	border: 2px solid transparent;
	border-radius: 0.25rem;
	cursor: pointer;
	transition: all 0.2s ease;
	object-fit: cover;
	}

	.thumbnail:hover {
	transform: translateY(-2px);
	}

	.thumbnail.active {
	border-color: #ffd700;
	}

	.letters-container {
		position: relative;
		height: 100%;
		display: flex;
		flex-direction: column;
		transition: all 0.3s ease;
		flex: 1;
	}

	.letter-content {
		height: 100%;
		padding: 1.5rem;
		padding-top: 4rem;
		overflow-y: auto;
	}

	.letters-container.full-width {
	  grid-column: 1 / -1;
	}

	.app-container.docked {
	  grid-template-columns: 0fr 1fr;
	}

	.letter-paper {
	background: var(--paper-bg);
	color: #2c2c2c;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	background-image: repeating-linear-gradient(var(--paper-bg) 0px, var(--paper-bg) 24px, var(--paper-line) 25px);
	border-radius: 0.5rem;
	position: relative;
	height: 100%;
	transition: all 0.3s ease;
	}

	.handwritten {
	font-family: 'Homemade Apple', cursive;
	line-height: 25px;
	padding-top: 6px;
	}

	.ai-section {
	flex: 1;
	position: relative;
	transition: all 0.3s ease;
	}

	.user-section {
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	height: 30%;
	transform: translateY(calc(100% - 50px));
	transition: all 0.3s ease;
	z-index: 10;
	}

	.user-section:hover,
	.user-section.expanded {
	transform: translateY(0);
	}

	.user-section .letter-paper {
	height: 100%;
	padding: 1.5rem;
	}

	.dock-button {
	  right: -2rem;
	  width: 2rem;
	  height: 60px;
	  background: var(--frame-border);
	  border: none;
	  color: white;
	  cursor: pointer;
	  border-radius: 0 0.25rem 0.25rem 0;
	  position: absolute;
	  top: 50%;
	  transform: translateY(-50%);
	  z-index: 20;
	}

	.dock-button:hover {
	right: -1.75rem;
	}

	.writing-tools {
	position: absolute;
	bottom: 1rem;
	right: 1rem;
	display: flex;
	gap: 0.5rem;
	}

	.tts-word {
	display: inline-block;
	padding: 0 2px;
	border-radius: 2px;
	transition: all 0.2s ease;
	}

	.tts-word.highlight {
	background: rgba(255, 223, 137, 0.4);
	}

	.polaroid {
	background: white;
	padding: 0.75rem;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transform: rotate(-2deg);
	display: inline-block;
	margin: 1rem;
	max-width: 180px;
	}

	.polaroid img {
	width: 100%;
	height: 150px;
	object-fit: cover;
	margin-bottom: 0.5rem;
	}

	.polaroid-caption {
	font-family: 'Caveat', cursive;
	text-align: center;
	color: #333;
	font-size: 1.1rem;
	}

	.portrait-controls {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 0.5rem;
	background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 100%);
	z-index: 20;
	}

	.control-group {
	display: flex;
	gap: 0.5rem;
	align-items: center;
	}

	.favorite-btn, .clear-btn {
	width: 32px;
	height: 32px;
	border: none;
	border-radius: 50%;
	color: white;
	cursor: pointer;
	transition: all 0.2s ease;
	display: flex;
	align-items: center;
	justify-content: center;
	background: rgba(0, 0, 0, 0.3);
	backdrop-filter: blur(2px);
	}

	.favorite-btn.active {
	color: gold;
	}

	.favorite-btn:hover {
	background: rgba(255, 215, 0, 0.3);
	}

	.clear-btn {
	background: rgba(220, 38, 38, 0.3);
	}

	.clear-btn:hover {
	background: rgba(220, 38, 38, 0.5);
	}

	.new-penpal-btn {
	background: rgba(0, 0, 0, 0.3);
	border: none;
	border-radius: 1rem;
	padding: 0.5rem 1rem;
	color: white;
	cursor: pointer;
	transition: all 0.2s ease;
	backdrop-filter: blur(2px);
	}

	.new-penpal-btn:hover {
	background: rgba(0, 0, 0, 0.5);
	}

	.penpal-list {
	  position: absolute;
	  right: -3rem;
	  top: 1rem;
	  z-index: 30;
	}

	.show-penpals-btn {
	  width: 2.5rem;
	  height: 2.5rem;
	  border-radius: 50%;
	  background: var(--frame-border);
	  color: white;
	  border: none;
	  cursor: pointer;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  transition: all 0.2s;
	}

	.penpal-list-content {
	  position: absolute;
	  right: 3rem;
	  top: 0;
	  width: 250px;
	  background: #2a2a3e;
	  border: 1px solid var(--frame-border);
	  border-radius: 0.5rem;
	  padding: 1rem;
	  display: none;
	}

	.penpal-list-content.visible {
	  display: block;
	}

	.penpal-entry {
	  display: flex;
	  align-items: center;
	  gap: 0.5rem;
	  padding: 0.5rem;
	  cursor: pointer;
	  border-radius: 0.25rem;
	  transition: all 0.2s;
	}

	.penpal-entry:hover {
	  background: rgba(255, 255, 255, 0.1);
	}

	.penpal-entry img {
	  width: 40px;
	  height: 40px;
	  border-radius: 50%;
	  object-fit: cover;
	}

	.letter-controls {
	position: absolute;
	top: 1rem;
	right: 1rem;
	display: flex;
	gap: 0.5rem;
	z-index: 50;
	}

	.letter-content {
		height: 100%;
		padding: 1.5rem;
		padding-top: 4rem;  /* Added extra top padding */
		overflow-y: auto;
	}

	.control-button {
	background: rgba(0, 0, 0, 0.2);
	border: 1px solid rgba(255, 255, 255, 0.2);
	color: #2c2c2c;
	padding: 0.5rem 1rem;
	border-radius: 0.5rem;
	cursor: pointer;
	transition: all 0.2s ease;
	backdrop-filter: blur(5px);
	font-size: 0.9rem;
	min-width: 40px;
	min-height: 40px;
	display: flex;
	align-items: center;
	justify-content: center;
	}

	.control-button:hover {
	background: rgba(0, 0, 0, 0.3);
	transform: translateY(-1px);
	}
	
	#initial-selector {
	  display: block; /* Will be toggled by JS */
	}

	.selector-row {
	  display: flex;
	  align-items: center;
	  justify-content: space-between;
	  padding: 1rem;
	  background: rgba(255, 255, 255, 0.1);
	  border-radius: 0.5rem;
	  margin-bottom: 0.5rem;
	}

	.arrow-btn {
	  color: white;
	  width: 40px;
	  height: 40px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  background: rgba(0, 0, 0, 0.3);
	  border-radius: 50%;
	  border: none;
	  cursor: pointer;
	  transition: all 0.2s;
	}

	.arrow-btn:hover {
	  background: rgba(0, 0, 0, 0.5);
	}

	.selection {
	  text-align: center;
	  color: white;
	}

	.selection .label {
	  display: block;
	  font-size: 0.8rem;
	  text-transform: uppercase;
	  opacity: 0.7;
	  margin-bottom: 0.25rem;
	}

	.selection span {
	  display: block;
	  font-size: 1.2rem;
	}

	.handwriting-neat { 
		font-family: 'Indie Flower', cursive;
		font-size: 1.1rem;
		line-height: 1.6;
	}

	.handwriting-formal { 
		font-family: 'Dancing Script', cursive;
		font-size: 1.2rem;
		line-height: 1.8;
	}

	.handwriting-casual { 
		font-family: 'Caveat', cursive;
		font-size: 1.15rem;
		line-height: 1.5;
	}

	.handwriting-bold { 
		font-family: 'Permanent Marker', cursive;
		font-size: 1.1rem;
		line-height: 1.4;
	}
	
	@media (max-width: 768px) {
	.app-container {
	  grid-template-columns: 0fr 1fr;
	  height: auto;
	  gap: 0.5rem;
	}

	.portrait-gallery {
	  height: 300px;
	}

	.letters-container {
	  height: calc(100vh - 320px);
	}

	.docked .portrait-gallery {
	  width: 100px;
	}

	.docked .letters-container {
	  margin-left: 120px;
	}
	}
	</style>

</head>
<body>
    <div id="initial-selector" class="w-full max-w-2xl mx-auto p-4 mb-8">
      <h1 class="text-3xl text-center text-white mb-8">AI Penpal Exchange</h1>
      <div class="grid gap-4 bg-gray-800 p-6 rounded-lg">
        <div class="selector-row">
          <button class="arrow-btn"><i class="fas fa-chevron-left"></i></button>
          <div class="selection">
            <span class="label">GENDER</span>
            <span id="gender-value">FEMALE</span>
          </div>
          <button class="arrow-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="selector-row">
          <button class="arrow-btn"><i class="fas fa-chevron-left"></i></button>
          <div class="selection">
            <span class="label">AGE</span>
            <span id="age-value">21-34</span>
          </div>
          <button class="arrow-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="selector-row">
          <button class="arrow-btn"><i class="fas fa-chevron-left"></i></button>
          <div class="selection">
            <span class="label">PERSONALITY</span>
            <span id="personality-value">CURIOUS</span>
          </div>
          <button class="arrow-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="selector-row">
          <button class="arrow-btn"><i class="fas fa-chevron-left"></i></button>
          <div class="selection">
            <span class="label">LOCATION</span>
            <span id="location-value">FOREIGN</span>
          </div>
          <button class="arrow-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="selector-row">
          <button class="arrow-btn"><i class="fas fa-chevron-left"></i></button>
          <div class="selection">
            <span class="label">RELATIONSHIP</span>
            <span id="relationship-value">FRIEND</span>
          </div>
          <button class="arrow-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="flex justify-center gap-4 mt-4">
          <button id="write-penpal" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            <i class="fas fa-pen-fancy mr-2"></i>Write Penpal
          </button>
          <button id="random-penpal" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700">

        </div>
      </div>
    </div>
    <div class="app-container" id="app">
    <!-- Portrait Gallery -->
    <div class="portrait-gallery">
      <!-- New Control Buttons -->
        <div class="portrait-controls">
            <button class="new-penpal-btn">
                <i class="fas fa-user-plus"></i> Meet Someone New

          <div class="control-group">

            </button>

            </button>
          </div>
        </div>

      <div class="portrait-frame">

        </button>

        <div class="gallery-controls">

    <!-- Letters Container -->
    <div class="letters-container">
      <!-- AI Letter Section -->
      <div class="ai-section">
        <div class="letter-paper">
          <!-- Add this block for TTS controls -->
            <div class="letter-controls">
              <button class="control-button start-reading">

              <button class="control-button pause-reading hidden">

	<script>
	let currentUtterance = null;

	const state = {
		currentPenpal: null,
		images: [],
		currentImageIndex: 0,
		isDocked: false,
		isWriting: false,
		userName: '',
		userSignature: '',
		favorites: JSON.parse(localStorage.getItem('favoritePenpals') || '[]'),
		conversations: JSON.parse(localStorage.getItem('penpalConversations') || '{}'),
		preferences: {
			gender: ['MALE', 'FEMALE'],
			age: ['16-20', '21-34', '35-44', '45-54', '55+'],
			personality: ['OUTGOING', 'LEADING', 'CURIOUS', 'SHY', 'SMART'],
			location: ['LOCAL', 'CROSS COUNTRY', 'FOREIGN'],
			relationship: ['FRIEND', 'COMPANION', 'ROMANTIC']
		},
		currentSelection: {
			gender: 'FEMALE',  // These will be randomized by initializeRandomState
			age: '21-34',     // on window.onload
			personality: 'CURIOUS',
			location: 'FOREIGN',
			relationship: 'FRIEND'
		},    
		cachedContent: {
			images: [],    // Store full image URLs
			letters: []    // Store generated letter texts
		},
		userHandwritingStyle: localStorage.getItem('userHandwritingStyle') || 'casual',
		penpals: JSON.parse(localStorage.getItem('penpals') || '{}'),  // Moved to end, ensure it's an object not array
		currentLetterWords: null,
		currentLetterElement: null
	};

	const imageState = {
		usedSeeds: new Set(),
		usedPrompts: new Map(), // Track prompt+seed combinations
		lastGeneratedTime: 0,
		minDelayBetweenCalls: 500 // ms delay between API calls
	};

	const uniquenessState = {
		usedCombinations: new Set(),
		previousPersonas: [], // Store last X personas to avoid repetition
		maxHistoryLength: 50, // How many previous personas to remember
		
		// Store last used values to avoid immediate repetition
		lastUsed: {
			names: new Set(),
			locations: new Set(),
			combinations: new Set()
		}
	};

	function initializeRandomState() {
	  // Get all selection categories
	  const categories = ['gender', 'age', 'personality', 'location', 'relationship'];
	  
	  // For each category
	  categories.forEach(category => {
		// Get available options for this category
		const options = state.preferences[category];
		// Get random index
		const randomIndex = Math.floor(Math.random() * options.length);
		// Set the selected value in state
		state.currentSelection[category] = options[randomIndex];
		
		// IMPORTANT: Update the UI element
		const element = document.getElementById(`${category}-value`);
		if (element) {
		  element.textContent = options[randomIndex];
		}
	  });
	}

	// Check if a combination was recently used
	function isRecentlySeen(personaDetails) {
		const combination = JSON.stringify({
			gender: personaDetails.gender,
			age: personaDetails.age,
			location: personaDetails.location,
			name: personaDetails.name
		});
		
		return uniquenessState.usedCombinations.has(combination) ||
			   uniquenessState.lastUsed.names.has(personaDetails.name) ||
			   uniquenessState.lastUsed.locations.has(personaDetails.location);
	}

	// Add a persona to history
	function recordPersonaUse(personaDetails) {
		const combination = JSON.stringify({
			gender: personaDetails.gender,
			age: personaDetails.age,
			location: personaDetails.location,
			name: personaDetails.name
		});
		
		// Add to used combinations
		uniquenessState.usedCombinations.add(combination);
		
		// Add to last used tracking
		uniquenessState.lastUsed.names.add(personaDetails.name);
		uniquenessState.lastUsed.locations.add(personaDetails.location);
		
		// Add to history
		uniquenessState.previousPersonas.unshift(personaDetails);
		
		// Trim history if too long
		if (uniquenessState.previousPersonas.length > uniquenessState.maxHistoryLength) {
			const removed = uniquenessState.previousPersonas.pop();
			// Remove old combinations to allow reuse after time
			uniquenessState.usedCombinations.delete(JSON.stringify({
				gender: removed.gender,
				age: removed.age,
				location: removed.location,
				name: removed.name
			}));
		}
		
		// Store in localStorage
		localStorage.setItem('penpalHistory', JSON.stringify({
			usedCombinations: Array.from(uniquenessState.usedCombinations),
			previousPersonas: uniquenessState.previousPersonas,
			lastUsed: {
				names: Array.from(uniquenessState.lastUsed.names),
				locations: Array.from(uniquenessState.lastUsed.locations)
			}
		}));
	}

	// Load history from localStorage on startup
	function loadPersonaHistory() {
		const saved = localStorage.getItem('penpalHistory');
		if (saved) {
			const parsed = JSON.parse(saved);
			uniquenessState.usedCombinations = new Set(parsed.usedCombinations);
			uniquenessState.previousPersonas = parsed.previousPersonas;
			uniquenessState.lastUsed.names = new Set(parsed.lastUsed.names);

	async function generateUniqueImage(prompt, needsSafeFlag = false) {
		// Ensure minimum delay between calls
		const now = Date.now();
		const timeSinceLastCall = now - imageState.lastGeneratedTime;
		if (timeSinceLastCall < imageState.minDelayBetweenCalls) {
			await new Promise(resolve => 
				setTimeout(resolve, imageState.minDelayBetweenCalls - timeSinceLastCall)
			);
		}

		// Generate a unique seed
		let seed;
		do {
			seed = Math.random();
		} while (imageState.usedSeeds.has(seed));

		// Add to used seeds
		imageState.usedSeeds.add(seed);

		// Create unique prompt variant
		const timeBasedVariant = [
			"morning", "afternoon", "evening", "night",
			"sunny", "cloudy", "clear", "ambient"
		][Math.floor(Math.random() * 8)];
		
		const viewVariant = [
			"front view", "side angle", "natural perspective",
			"clear view", "detailed view", "candid shot"
		][Math.floor(Math.random() * 6)];

		// Add subtle variations to ensure uniqueness
		const enhancedPrompt = `${prompt}, ${timeBasedVariant}, ${viewVariant}, clear details`;

		// Build URL with all parameters
		const safetyParam = needsSafeFlag ? '&safe=true' : '';
		const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(enhancedPrompt)}?nologo=true&private=true&enhance=false${safetyParam}&seed=${seed}`;

		try {
			// First check if image generation is successful
			const response = await fetch(imageUrl);
			const contentType = response.headers.get('content-type');

			if (contentType.includes('text')) {
				// Safety check failed or other error
				throw new Error('Image generation failed - safety check or other error');
			}

			// Store the successful combination
			imageState.usedPrompts.set(`${enhancedPrompt}-${seed}`, imageUrl);
			imageState.lastGeneratedTime = Date.now();

			// Return both URL and metadata
			return {
				url: imageUrl,
				seed: seed,
				prompt: enhancedPrompt,
				timestamp: Date.now()
			};

		} catch (error) {
			console.error('Image generation error:', error);
			// Remove the seed if generation failed
			imageState.usedSeeds.delete(seed);
			throw error;
		}
	}

	function hasGeneratedBefore(prompt, seed) {
		return imageState.usedPrompts.has(`${prompt}-${seed}`);
	}

			};
		} catch (error) {
			console.error('Failed to add unique image:', error);
			return null;
		}
	}

	async function fetchSafeImage(prompt, needsSafeFlag = false) {
		const safetyParam = needsSafeFlag ? '&safe=true' : '';
		const maxAttempts = 3; // Limit retries
		
		for (let attempt = 0; attempt < maxAttempts; attempt++) {
			const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?nologo=true&private=true&enhance=false${safetyParam}&seed=${Math.random()}`;
			
			try {
				// Attempt to fetch the image first to check for safety message
				const response = await fetch(imageUrl);
				const contentType = response.headers.get('content-type');
				
				// If it's text, it might be a safety rejection message
				if (contentType.includes('text')) {
					const text = await response.text();
					if (text.includes('safety') || text.includes('unsafe')) {
						console.log(`Attempt ${attempt + 1}: Image rejected for safety, retrying...`);
						continue; // Try again
					}
				}
				
				// If we got here, the image is good
				return imageUrl;
			} catch (error) {
				console.error('Error fetching image:', error);
				if (attempt === maxAttempts - 1) {
					throw new Error('Failed to generate safe image after multiple attempts');
				}
			}
		}
		
		// If we get here, we couldn't get a safe image after all attempts
		throw new Error('Unable to generate appropriate image');
	}

	async function writeLetter(content, isAI = true) {
		const letterElement = document.getElementById(isAI ? 'ai-letter' : 'user-letter');
		
		if (isAI) {
			letterElement.innerHTML = '';
			state.isWriting = true;

			// AI uses personality-based style
			const style = (() => {
				const personality = state.currentPenpal.traits.personality.toLowerCase();
				const age = state.currentPenpal.traits.age;
				
				if (age === '16-20') {
					if (personality === 'shy') return 'neat';
					if (personality === 'outgoing') return 'bold';
					if (personality === 'smart') return 'formal';
					return 'casual';
				} else {
					if (personality === 'formal') return 'formal';
					if (personality === 'outgoing') return 'casual';
					return 'neat';
				}
			})();
			
			letterElement.className = `letter-content handwriting-${style}`;

			// Separate polaroid from text content if exists
			const mainContent = content.replace(/<div class="polaroid">[\s\S]*?<\/div>/, '');
			const polaroidMatch = content.match(/<div class="polaroid">[\s\S]*?<\/div>/);
			
			// Store words for TTS
			const words = mainContent.split(' ');
			state.currentLetterWords = words;
			state.currentLetterElement = letterElement;

			// Add text content as spans
			words.forEach(word => {
				const wordSpan = document.createElement('span');
				wordSpan.className = 'tts-word';
				wordSpan.textContent = word + ' ';
				letterElement.appendChild(wordSpan);
			});

			// Add polaroid separately if exists
			if (polaroidMatch) {
				const polaroidContainer = document.createElement('div');
				polaroidContainer.innerHTML = polaroidMatch[0];
				letterElement.appendChild(polaroidContainer);
			}

			state.isWriting = false;
		} else {
			// For user writing, use selected style from dropdown
			const userStyle = document.getElementById('handwriting-style').value;
			document.getElementById('user-letter').className = 
				`w-full h-full bg-transparent handwriting-${userStyle} resize-none focus:outline-none p-4`;
		}
	}

	function startReading() {
	  if (!('speechSynthesis' in window)) return;
	  
	  const words = document.querySelectorAll('.tts-word');
	  let currentIndex = 0;

	  // Show play controls
	  document.querySelector('.start-reading').classList.add('hidden');
	  document.querySelector('.pause-reading').classList.remove('hidden');
	  document.querySelector('.stop-reading').classList.remove('hidden');

	  const content = state.currentLetterWords.join(' ');
	  currentUtterance = new SpeechSynthesisUtterance(content);
	  currentUtterance.rate = 0.9;

	  currentUtterance.onboundary = (event) => {
		if (event.name === 'word') {
		  words.forEach(el => {
			el.classList.remove('highlight');
			el.classList.remove('opacity-0');
		  });
		  if (words[currentIndex]) {
			words[currentIndex].classList.add('highlight');
			words[currentIndex].classList.remove('opacity-0');
			currentIndex++;
		  }
		}
	  };

	  currentUtterance.onend = () => {
		words.forEach(el => {
		  el.classList.remove('highlight');
		  el.classList.remove('opacity-0');
		});
		document.querySelector('.start-reading').classList.remove('hidden');
		document.querySelector('.pause-reading').classList.add('hidden');
		document.querySelector('.stop-reading').classList.add('hidden');
	  };

	  window.speechSynthesis.speak(currentUtterance);
	}

	function pauseReading() {
	  window.speechSynthesis.pause();
	  document.querySelector('.pause-reading').innerHTML = '<i class="fas fa-play"></i>';
	  document.querySelector('.pause-reading').onclick = resumeReading;
	}

	function resumeReading() {
	  window.speechSynthesis.resume();
	  document.querySelector('.pause-reading').innerHTML = '<i class="fas fa-pause"></i>';
	  document.querySelector('.pause-reading').onclick = pauseReading;
	}

	function stopReading() {
	  window.speechSynthesis.cancel();
	  document.querySelectorAll('.tts-word').forEach(el => {
		el.classList.remove('highlight');
		el.classList.remove('opacity-0');
	  });
	  document.querySelector('.start-reading').classList.remove('hidden');
	  document.querySelector('.pause-reading').classList.add('hidden');
	  document.querySelector('.stop-reading').classList.add('hidden');
	}

	async function sendLetter() {
		const userInput = document.getElementById('user-letter').value.trim();
		const signature = document.getElementById('signature-input').value;
		
		if (!userInput || state.isWriting || !signature) {
			if (!signature) {
				document.getElementById('signature-input').classList.add('signature-required');
			}
			return;
		}
		
		// Update signature state
		state.userName = signature;
		state.userSignature = signature;
		localStorage.setItem('penpalSignature', signature);
		document.getElementById('signature-input').classList.remove('signature-required');
		
		// Add signature to user's letter
		const signedLetter = `${userInput}\n\nBest regards,\n${signature}`;
		document.getElementById('user-letter').value = '';
		const userSection = document.getElementById('userSection');
		userSection.classList.remove('expanded');
		
		// Add user message to chat history
		const userMessage = {
			role: "user",
			content: signedLetter
		};
		state.currentPenpal.chatHistory.push(userMessage);
		
		// Save user's letter to conversation
		saveConversation({
			content: signedLetter,
			from: signature,
			timestamp: Date.now()
		}, false);

		try {
			// Generate AI response using complete chat history
			const response = await fetch('https://text.pollinations.ai/prompt', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({
					messages: state.currentPenpal.chatHistory,
					seed: Math.random(),
					private: true
				})
			});
			
			const aiResponse = await response.text();

			// Add AI response to chat history
			state.currentPenpal.chatHistory.push({
				role: "assistant",
				content: aiResponse
			});

			// Save to conversation history
			saveConversation({
				content: aiResponse,
				from: state.currentPenpal.name,
				timestamp: Date.now()
			}, true);

			// Check if we should generate a new image (30% chance)
			if (Math.random() < 0.3) {
				const imageIdea = await getImageIdeaFromAI(); // Your existing AI prompt logic
				const imageData = await addUniqueImage(
					imageIdea,
					state.currentPenpal.name + "'s photo",
					false,
					state.currentPenpal.traits.age === '16-20'
				);
				
				if (imageData) {
					if (!state.currentPenpal.sharedImages) {
						state.currentPenpal.sharedImages = [];
					}
					state.currentPenpal.sharedImages.push(imageData);
					
					const casualCaptions = [
						"Thought you'd like this!",
						"Check this out!",
						"A little snapshot for you",
						"Something special to share",
						"Just wanted to show you"
					];
					const caption = casualCaptions[Math.floor(Math.random() * casualCaptions.length)];
					const polaroid = addPolaroidToLetter(imageData.url, caption);
					
					// Add to conversation history
					saveConversation({
						content: polaroid,
						from: state.currentPenpal.name,
						isImage: true,
						timestamp: Date.now(),
						imageData: imageData // Store complete image metadata
					}, true);
					
					await writeLetter(aiResponse + '\n\n' + polaroid, true);
				} else {
						await writeLetter(aiResponse, true);
					}
				} catch (error) {
					console.error('Error with image generation:', error);
					await writeLetter(aiResponse, true);
				}
			} else {
				await writeLetter(aiResponse, true);
			}

			// Save updated penpal state with new chat history
			state.penpals[state.currentPenpal.id] = state.currentPenpal;
			localStorage.setItem('penpals', JSON.stringify(state.penpals));

		} catch (error) {
			console.error('Error generating response:', error);
		}
	}

	function saveConversation(messageData, isAI) {
	  const penpalId = state.currentPenpal.name; // Using name as ID for simplicity
	  if (!state.conversations[penpalId]) {
		state.conversations[penpalId] = [];
	  }
	  
	  state.conversations[penpalId].push({
		...messageData,
		isAI
	  });
	  
	  localStorage.setItem('penpalConversations', JSON.stringify(state.conversations));
	}

	window.onload = async () => {
		// Load previous persona history
		loadPersonaHistory();
		
		// Randomize initial state
		initializeRandomState();

		document.getElementById('random-penpal').addEventListener('click', () => {
		initializeRandomState();
		startPenpalExperience();
		});
  
		// Add TTS control listeners
		document.querySelector('.start-reading').addEventListener('click', startReading);
		document.querySelector('.pause-reading').addEventListener('click', pauseReading);
		document.querySelector('.stop-reading').addEventListener('click', stopReading);

		// Similarly, let's fix other inline onclick handlers
		document.querySelector('.new-penpal-btn').addEventListener('click', startNewPenpal);
		document.querySelector('.favorite-btn').addEventListener('click', toggleFavorite);
		document.querySelector('.clear-btn').addEventListener('click', confirmClear);
		document.querySelector('.show-penpals-btn').addEventListener('click', togglePenpalList);
		document.querySelector('.gallery-control.expand').addEventListener('click', toggleGallerySize);
		document.querySelector('.dock-button').addEventListener('click', toggleDock);
		
		// Arrow buttons for image navigation
		document.querySelector('.gallery-controls button:first-child').addEventListener('click', prevImage);
		document.querySelector('.gallery-controls button:last-child').addEventListener('click', nextImage);

		// Main buttons
		document.getElementById('write-penpal').addEventListener('click', startPenpalExperience);
		
		document.querySelector('.send-letter-btn').addEventListener('click', sendLetter);
		
		// Your existing handwriting style initialization
		document.getElementById('handwriting-style').value = state.userHandwritingStyle;
		document.getElementById('handwriting-style').addEventListener('change', (e) => {
			state.userHandwritingStyle = e.target.value;
			localStorage.setItem('userHandwritingStyle', e.target.value);
		});

		// Initially hide the app container
		document.getElementById('app').style.display = 'none';

		// Selector arrows initialization
		document.querySelectorAll('.selector-row').forEach(row => {
			const category = row.querySelector('.label').textContent.toLowerCase();
			row.querySelector('button:first-child').addEventListener('click', () => cycleOption(category, 'prev'));
			row.querySelector('button:last-child').addEventListener('click', () => cycleOption(category, 'next'));
		});
	};
  </script>
