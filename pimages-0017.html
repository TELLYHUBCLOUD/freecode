<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generation Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <style>
		/* Base styles */
		body {
		    font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background: #000000;
			color: #FFFFFF;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.ai-generator-wrapper {
			width: 100%;
			text-align: center;
		}

		.generator-container {
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		.main-content {
			display: flex;
			gap: 40px;  /* Increased gap between columns */
			width: 100%;
			padding: 0 40px;  /* Add padding on sides */
		}

		.controls-column,
		.output-column {
			flex: 1;
			min-width: 40%;  /* Slightly narrower */
			max-width: 45%;  /* More padding between columns */
			display: flex;
			flex-direction: column;
			gap: 20px;
		}

		/* Main input area */
		.main-input {
			width: calc(100% - 20px);
			min-height: 100px;
			padding: 10px;
			margin: 0 10px 20px 10px;
			border: 1px solid #333;
			border-radius: 4px;
			background: #1a1a1a;
			color: #fff;
			resize: vertical;
		}

		/* Control panels */
		.control-panel {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
			margin-bottom: 20px;
		}

		.control-section {
			padding: 20px;
			border: 1px solid #333;
			border-radius: 4px;
			background: #1a1a1a;
		}

		.control-group {
			margin-bottom: 15px;
		}

		/* Form elements */
		label {
			display: block;
			margin-bottom: 5px;
			color: #fff;
		}

		select, input[type="text"], input[type="number"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #333;
			border-radius: 4px;
			margin-bottom: 10px;
			background: #2a2a2a;
			color: #fff;
		}

		select {
			cursor: pointer;
		}

		/* Style tag container */
		.style-tag-container {
			display: flex;
			flex-wrap: wrap;
			gap: 8px;
			margin: 10px 0;
			min-height: 32px;
			padding: 4px;
			border: 1px solid #333;
			border-radius: 4px;
			background: #1a1a1a;
		}

		.style-tag {
			display: inline-flex;
			align-items: center;
			background: #2563eb;
			color: white;
			padding: 4px 8px;
			border-radius: 4px;
			font-size: 14px;
			gap: 6px;
		}

		.style-tag button {
			background: none;
			border: none;
			color: white;
			padding: 0;
			cursor: pointer;
			font-size: 16px;
			display: flex;
			align-items: center;
			margin-left: 4px;
		}

		.style-tag button:hover {
			opacity: 0.8;
		}

		/* Buttons */
		.button-group {
			display: flex;
			gap: 10px;
			margin-bottom: 15px;
		}

		button {
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			background: #2563eb;
			color: white;
			transition: background 0.2s;
		}

		button:hover {
			background: #1e40af;
		}

		.secondary-button {
			background: #374151;
			color: #fff;
		}

		.secondary-button:hover {
			background: #4b5563;
		}

		/* Ratio buttons */
		.ratio-group {
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
		}

		.ratio-button {
			padding: 8px 16px;
			border: 1px solid #333;
			border-radius: 4px;
			cursor: pointer;
			background: #2a2a2a;
			color: #fff;
		}

		.ratio-button.active {
			background: #2563eb;
			color: white;
			border-color: #2563eb;
		}

		/* Checkbox styling */
		.checkbox-group {
			display: flex;
			gap: 20px;
			flex-wrap: wrap;
			margin-bottom: 15px;
		}

		.checkbox-container {
			display: flex;
			align-items: center;
			gap: 5px;
			color: #fff;
		}

		/* Preview and output areas */
		.prompt-preview {
			padding: 15px;
			background: #1a1a1a;
			border-radius: 4px;
			margin-bottom: 20px;
			border: 1px solid #333;
			color: #fff;
		}

		#imageOutput {
			aspect-ratio: 1/1;  /* Force 1:1 ratio */
			width: 100%;
			min-height: 400px;
			max-height: 800px;
			background: #1a1a1a;
			border-radius: 4px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: 20px;
			border: 1px solid #333;
			color: #fff;
			overflow: hidden;
		}

		#imageOutput img {
			width: 100%;
			height: 100%;
			object-fit: contain;
			max-height: 600px;
		}

		/* EXIF data display */
		.exif-data {
			margin-top: 20px;
			padding: 15px;
			background: #1a1a1a;
			border-radius: 4px;
			border-left: 4px solid #2563eb;
			font-size: 0.9em;
			color: #fff;
		}

		/* Thumbnail section */
		.thumbnails-container {
			margin-top: 20px;
			padding: 10px;
			background: #1a1a1a;
			border-radius: 4px;
			border: 1px solid #333;
		}

		.thumbnails {
			display: flex;
			gap: 10px;
			overflow-x: auto;
			padding: 10px;
		}

		.thumbnail {
			width: 80px;
			height: 80px;
			object-fit: cover;
			border-radius: 4px;
			cursor: pointer;
			border: 1px solid #333;
		}

		.thumbnail:hover {
			transform: scale(1.05);
			transition: transform 0.2s;
		}

		/* Image transitions */
		.blur-transition {
			filter: blur(20px);
			transition: filter 0.5s ease-out;
		}

		.blur-transition.loaded {
			filter: blur(0);
		}

		/* Wrap inputs */
		.wrap-inputs {
			display: flex;
			gap: 10px;
			margin-bottom: 10px;
		}

		.wrap-inputs input {
			flex: 1;
			padding: 8px;
			border: 1px solid #333;
			border-radius: 4px;
			background: #2a2a2a;
			color: #fff;
		}

		/* Custom dimensions */
		#customDimensions input[type="number"] {
			width: calc(50% - 20px);
			padding: 8px;
			background: #2a2a2a;
			color: #fff;
		}

		/* Footer */
		.footer {
			text-align: right;
			margin-top: 20px;
			font-size: 8px;
			color: #aaa;
		}

		.footer a {
			color: #aaa;
			text-decoration: none;
		}

		/* Scrollbar styling */
		::-webkit-scrollbar {
			width: 8px;
			height: 8px;
		}

		::-webkit-scrollbar-track {
			background: #1a1a1a;
		}

		::-webkit-scrollbar-thumb {
			background: #444;
			border-radius: 4px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: #555;
		}

		/* Mobile responsiveness */
		@media (max-width: 1024px) {
			.main-content {
				flex-direction: column;
			}
			
			.controls-column,
			.output-column {
				min-width: 100%;
				max-width: 100%;
			}
		}
		
		.edit-container {
			position: relative;
			display: inline-block;
			margin: 20px 0;
			max-width: 100%;  /* Prevent container overflow */
			max-height: 800px; /* Match your existing max-height */
		}

		#editCanvas {
			max-width: 100%;
			max-height: 800px;
			width: auto;     /* Allow proportional scaling */
			height: auto;    /* Allow proportional scaling */
			display: block;  /* Remove extra space below canvas */
			border: 1px solid #333;
		}

		.edit-controls {
			position: absolute;  /* Float controls over the canvas */
			bottom: 10px;       /* Position at bottom */
			left: 50%;         /* Center horizontally */
			transform: translateX(-50%);  /* Center horizontally */
			display: flex;
			gap: 8px;
			background: rgba(26, 26, 26, 0.8);  /* Semi-transparent background */
			padding: 10px;
			border-radius: 4px;
			z-index: 10;       /* Ensure controls stay on top */
		}

		.edit-controls button {
			padding: 8px 12px;
			border: 1px solid #333;
			border-radius: 4px;
			background: #1a1a1a;
			color: #fff;
			cursor: pointer;
		}

		.edit-controls button:hover {
			background: #2a2a2a;
		}

		.edit-mode-btn.active {
			background: #2563eb;
			color: white;
		}

		.crop-box {
			position: absolute;
			border: 2px solid #2563eb;
			cursor: move;
			box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
		}

		.zoom-slider {
			width: 100px;
			margin: 0 10px;
		}

		.crop-controls {
			margin-top: 10px;
			display: none;
			gap: 8px;
			justify-content: center;
			align-items: center;
		}
		
    </style>
</head>
<body>
<script src="js/nav-loader.js"></script>
<div class="ai-generator-wrapper">
    <div class="separator" style="clear: both;">
    </div>
    
    <div class="main-content">
        <!-- Image and Thumbnails Column (LEFT SIDE) -->
        <div class="output-column">
            <div id="imageOutput">
                Generated image will appear here
            </div>

            <div class="thumbnails-container">
                <div class="thumbnails" id="thumbnailContainer">
                    <!-- Thumbnails will be added here dynamically -->
                </div>
            </div>

            <div id="exifPrompt" class="exif-data" style="display: none;">
                <strong>Actual Prompt Used:</strong>
                <div id="exifPromptText"></div>
            </div>
        </div>

        <!-- Controls Column (RIGHT SIDE) -->
        <div class="controls-column">
            <div class="prompt-preview">
                <div><strong>Final Prompt:</strong> <span id="finalPrompt"></span></div>
            </div>

            <textarea id="userPrompt" class="main-input" placeholder="Enter your image prompt here...&#10;&#10;	or &#10;&#10;PASTE (Ctrl-V) image to retrieve description."></textarea>

            <div class="button-group">
                <select id="textModel">
                    <option value="">Loading text models...</option>
                </select>
                <button id="aiEnhanceBtn" class="secondary-button">AI-EDIT Prompt</button>
            </div>
            
            <div id="enhancedPromptSection" style="display: none;">
                <textarea id="enhancedPrompt" class="main-input"></textarea>
                <div class="button-group">
                    <button id="revertBtn" class="secondary-button">Revert to Original</button>
                </div>
            </div>

            <div class="control-panel">
                <div class="control-section">
                    <div class="control-group">
                        <label>Image Model:</label>
                        <select id="imageModel">
                            <option value="">Loading models...</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Style:</label>
                        <select id="style">
                            <option value="none">No specific style</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Wrap Treatment:</label>
                        <div class="wrap-inputs">
                            <input type="text" id="prependText" placeholder="Text to add BEFORE prompt">
                            <input type="text" id="appendText" placeholder="Text to add AFTER prompt">
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <div class="checkbox-container">
                            <input type="checkbox" id="enhance">
                            <label for="enhance">Remote Enhance</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="private">
                            <label for="private">Private</label>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="control-group">
                        <label>Aspect Ratio:</label>
                        <div class="ratio-group">
                            <button class="ratio-button active" data-ratio="1:1">1:1</button>
                            <button class="ratio-button" data-ratio="3:4">3:4</button>
                            <button class="ratio-button" data-ratio="4:3">4:3</button>
                            <button class="ratio-button" data-ratio="16:9">16:9</button>
                            <button class="ratio-button" data-ratio="custom">Custom</button>
                        </div>
                        <div id="customDimensions" style="display: none; margin-top: 10px;">
                            <div style="display: flex; gap: 10px;">
                                <input type="number" id="customWidth" placeholder="Width" min="64" max="2048" step="64" 
                                       style="width: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                <span style="display: flex; align-items: center;">×</span>
                                <input type="number" id="customHeight" placeholder="Height" min="64" max="2048" step="64"
                                       style="width: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Image Editing:</label>
                        <div class="edit-buttons" style="display: flex; gap: 8px; margin-bottom: 10px;">
                            <button onclick="rotateLeft()">↺</button>
                            <button onclick="rotateRight()">↻</button>
                            <button onclick="flipHorizontal()">↔</button>
                            <button onclick="flipVertical()">↕</button>
                            <button onclick="copyToClipboard()">Copy</button>
                            <button class="edit-mode-btn" onclick="toggleEditMode()">✂️ Edit</button>
                        </div>
                        <div class="crop-controls" style="display: none; margin-top: 10px;">
                            <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                                <button onclick="applyCrop()">Apply Crop</button>
                                <button onclick="resetImage()">Reset</button>
                            </div>
                            <label style="margin-bottom: 5px;">Zoom:</label>
                            <input type="range" min="0.1" max="2" step="0.1" value="1" 
                                   onchange="updateZoom(this.value)" class="zoom-slider" 
                                   style="width: 100%; margin-top: 5px;">
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <div class="checkbox-container">
                            <input type="checkbox" id="randomSeed" checked>
                            <label for="randomSeed">Random Seed</label>
                        </div>
                    </div>

                    <input type="text" id="seed" placeholder="Enter seed" disabled>
                </div>
            </div>

            <button id="generateBtn">Generate Image</button>
        </div>
    </div>
</div>
    <script>
	
		// Initialize main variables
        let textModels = [];
        let imageModels = [];

		// Global variables for image editing
		let currentImage = null;
		let rotation = 0;
		let flipH = false;
		let flipV = false;

		let isEditMode = false;
		let cropBox = null;
		let isDragging = false;
		let dragStart = { x: 0, y: 0 };
		let zoom = 1;
		
		let isDrawing = false;
		let cropStart = null;
		
        // Fetch available models on load
        async function initialize() {
            try {
                const [textResponse, imageResponse] = await Promise.all([
                    fetch('https://text.pollinations.ai/models?json=true'),
                    fetch('https://image.pollinations.ai/models')
                ]);
                
                textModels = await textResponse.json();
                imageModels = await imageResponse.json();

                // Populate model dropdowns
                const textModelSelect = document.getElementById('textModel');
                const imageModelSelect = document.getElementById('imageModel');

                textModelSelect.innerHTML = textModels
                    .map(model => {
                        if (model.name === 'unity') {
                            return `<option value="${model.name}">Unity from Unity Labs (${model.type})</option>`;
                        }
                        return `<option value="${model.name}">${model.description} (${model.type})</option>`;
                    })
                    .join('');

                imageModelSelect.innerHTML = imageModels
                    .map(model => `<option value="${model}">${model}</option>`)
                    .join('');

                // Load styles
                loadStyles();
            } catch (error) {
                console.error('Error initializing:', error);
            }
        }

		function startDrawingCrop(e) {
			isDrawing = true;
			isDragging = false;  // Reset drag state
			const canvas = document.getElementById('editCanvas');
			const rect = canvas.getBoundingClientRect();
			cropStart = {
				x: e.clientX - rect.left,
				y: e.clientY - rect.top
			};
			if (cropBox) cropBox.remove();
			cropBox = document.createElement('div');
			cropBox.className = 'crop-box';
			canvas.parentElement.appendChild(cropBox);
		}

		function updateCropDrawing(e) {
			if (!isDrawing || !cropBox || isDragging) return;
			
			const canvas = document.getElementById('editCanvas');
			const rect = canvas.getBoundingClientRect();
			const currentPoint = {
				x: Math.min(Math.max(e.clientX - rect.left, 0), rect.width),
				y: Math.min(Math.max(e.clientY - rect.top, 0), rect.height)
			};
			
			let width = Math.abs(currentPoint.x - cropStart.x);
			let height = width;
			
			const activeRatio = document.querySelector('.ratio-button.active');
			if (activeRatio && activeRatio.dataset.ratio !== 'free') {
				const [w, h] = activeRatio.dataset.ratio.split(':').map(Number);
				height = width * (h / w);
			}
			
			cropBox.style.left = `${Math.min(cropStart.x, currentPoint.x)}px`;
			cropBox.style.top = `${Math.min(cropStart.y, currentPoint.y)}px`;
			cropBox.style.width = `${width}px`;
			cropBox.style.height = `${height}px`;
		}

		function finishCropDrawing(e) {
			if (isDrawing) {
				isDrawing = false;
				// Remove the mousemove event listener so drawing stops
				document.removeEventListener('mousemove', updateCropDrawing);
				
				// Make crop box draggable only after drawing is complete
				if (cropBox) {
					cropBox.style.cursor = 'move';
					cropBox.onmousedown = function(e) {
						e.stopPropagation(); // Prevents creating new crop box
						isDragging = true;
						dragStart = {
							x: e.clientX - cropBox.offsetLeft,
							y: e.clientY - cropBox.offsetTop
						};
					};
				}
			}
		}

		async function copyToClipboard() {
			const canvas = document.getElementById('editCanvas');
			if (!canvas) return;
			
			try {
				// If we have a crop box, copy just that area
				if (cropBox) {
					const ctx = canvas.getContext('2d');
					const cropRect = cropBox.getBoundingClientRect();
					const canvasRect = canvas.getBoundingClientRect();
					
					const scaleX = canvas.width / canvasRect.width;
					const scaleY = canvas.height / canvasRect.height;
					
					const cropX = (cropRect.left - canvasRect.left) * scaleX;
					const cropY = (cropRect.top - canvasRect.top) * scaleY;
					const cropWidth = cropRect.width * scaleX;
					const cropHeight = cropRect.height * scaleY;
					
					const tempCanvas = document.createElement('canvas');
					tempCanvas.width = cropWidth;
					tempCanvas.height = cropHeight;
					const tempCtx = tempCanvas.getContext('2d');
					
					tempCtx.drawImage(canvas,
						cropX, cropY, cropWidth, cropHeight,
						0, 0, cropWidth, cropHeight
					);
					
					const blob = await new Promise(resolve => tempCanvas.toBlob(resolve));
					await navigator.clipboard.write([
						new ClipboardItem({ 'image/png': blob })
					]);
				} else {
					// Copy entire canvas
					const blob = await new Promise(resolve => canvas.toBlob(resolve));
					await navigator.clipboard.write([
						new ClipboardItem({ 'image/png': blob })
					]);
				}
				console.log('Image copied to clipboard');
			} catch (error) {
				console.error('Failed to copy:', error);
			}
		}

		function toggleEditMode() {
			isEditMode = !isEditMode;
			const editBtn = document.querySelector('.edit-mode-btn');
			editBtn.textContent = isEditMode ? 'Apply Crop' : '✂️ Edit';
			editBtn.classList.toggle('active');
			
			const canvas = document.getElementById('editCanvas');
			
			if (isEditMode) {
				document.querySelector('.crop-controls').style.display = 'flex';
				canvas.style.cursor = 'crosshair';
				canvas.addEventListener('mousedown', startDrawingCrop);
				canvas.addEventListener('mousemove', updateCropDrawing);
				canvas.addEventListener('mouseup', finishCropDrawing);
			} else if (cropBox) {
				applyCrop();
				cropBox.remove();
				cropBox = null;
				canvas.style.cursor = 'default';
				canvas.removeEventListener('mousedown', startDrawingCrop);
				canvas.removeEventListener('mousemove', updateCropDrawing);
				canvas.removeEventListener('mouseup', finishCropDrawing);
			}
		}

		function getCurrentRatio() {
			const activeRatio = document.querySelector('.ratio-button.active');
			if (!activeRatio) return 1;
			
			const ratio = activeRatio.dataset.ratio;
			if (ratio === 'custom') {
				const width = parseInt(document.getElementById('customWidth').value) || 1024;
				const height = parseInt(document.getElementById('customHeight').value) || 1024;
				return width / height;
			}
			
			const [w, h] = ratio.split(':').map(Number);
			return w / h;
		}

        // Function to enhance prompt using AI
        async function enhancePromptWithAI() {
            const prompt = document.getElementById('userPrompt').value;
            const model = document.getElementById('textModel').value;
            
            const systemMessage = `You are an expert at writing image generation prompts. 
            Enhance this prompt by:
            1. Grouping related concepts with underscores
            2. Separating distinct elements with commas
            3. Adding details about lighting, composition, and style
            4. Specifying important attributes clearly
			5. Enhance the prompt dynamically for image generation by increasing descriptive details
            6. Return ONLY the enhanced prompt WITHOUT any profanity, explanation, commentary or remarks.`;

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: systemMessage },
                            { role: "user", content: prompt }
                        ],
                        model: model
                    })
                });

                const enhancedPrompt = await response.text();
                document.getElementById('enhancedPrompt').value = enhancedPrompt;
                document.getElementById('enhancedPromptSection').style.display = 'block';
                updatePromptPreview(enhancedPrompt);
            } catch (error) {
                console.error('Error enhancing prompt:', error);
            }
        }



		async function extractExifData(imageBlob) {
			return new Promise((resolve, reject) => {
				const reader = new FileReader();
				reader.onload = function(e) {
					const img = new Image();
					img.onload = function() {
						EXIF.getData(img, function() {
							const allTags = EXIF.getAllTags(this);
							console.log("All EXIF tags:", allTags);
							
							if (allTags.undefined) {  // This was the key difference
								const decoder = new TextDecoder('utf-8');
								const jsonStr = decoder.decode(new Uint8Array(allTags.undefined)).replace('ASCII\x00\x00\x00', '');
								console.log("Decoded UserComment:", jsonStr);
								
								try {
									const metadata = JSON.parse(jsonStr);
									resolve(metadata);
								} catch (error) {
									reject(`Error parsing UserComment JSON: ${error}`);
								}
							} else {
								reject("EXIF data not found");
							}
						});
					};
					img.src = e.target.result;
				};
				reader.readAsDataURL(imageBlob);
			});
		}


		async function generateImage() {
			try {
				const prompt = document.getElementById('userPrompt').value;
				if (!prompt) {
					document.getElementById('imageOutput').innerHTML = 'Please enter a prompt';
					return;
				}

				document.getElementById('imageOutput').innerHTML = 'Generating image...';

				// Get the active ratio button
				const activeRatio = document.querySelector('.ratio-button.active');
				if (!activeRatio) {
					console.error('No ratio selected');
					return;
				}

				// Setup API request parameters
				const imageModel = document.getElementById('imageModel').value;
				const enhance = document.getElementById('enhance').checked;
				const private = document.getElementById('private').checked;
				const seed = document.getElementById('randomSeed').checked ? 
					Math.floor(Math.random() * 100000) : 
					document.getElementById('seed').value;

				const dimensions = getAspectRatioDimensions(activeRatio.dataset.ratio);

				const params = new URLSearchParams({
					model: imageModel,
					seed: seed,
					width: dimensions.width,
					height: dimensions.height,
					enhance: enhance,
					refine: true,
					nologo: true,
					private: private
				});

				const finalPrompt = document.getElementById('finalPrompt').textContent;
				const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}?${params}`;
				console.log('Generation URL:', url);

				const response = await fetch(url);
				if (!response.ok) {
					throw new Error(`HTTP error! status: ${response.status}`);
				}

				const blob = await response.blob();
				const imageUrl = URL.createObjectURL(blob);

				// Initialize canvas with the generated image
				document.getElementById('imageOutput').innerHTML = `<canvas id="editCanvas"></canvas>`;
				initializeCanvas(imageUrl);
				addThumbnail(imageUrl);

			} catch (error) {
				console.error('Error generating image:', error);
				document.getElementById('imageOutput').innerHTML = `Error generating image: ${error.message}`;
			}
		}



		// Function to parse styles from the stylesTxt
		function loadStyles() {
			const styleSelect = document.getElementById('style');
			styleSelect.innerHTML = '<option value="">No specific style</option>'; // Reset

			const lines = stylesTxt.split('\n').map(line => line.trim());
			let currentCategory = '';

			for (const line of lines) {
				if (line.startsWith('#')) {
					// Create category optgroup
					currentCategory = line.replace('#', '').trim();
					const optgroup = document.createElement('optgroup');
					optgroup.label = currentCategory;
					styleSelect.appendChild(optgroup);
				} else if (line && !line.startsWith('//') && line.includes(':')) {
					// First split to get the style name
					const firstColonIndex = line.indexOf(':');
					const styleName = line.substring(0, firstColonIndex).trim();
					const remainingText = line.substring(firstColonIndex + 1).trim();

					// Extract everything between the first set of parentheses and the second set
					const match = remainingText.match(/(\(.*?\))\s*,\s*(\(.*?\))/);
					if (match) {
						const fullStyleValue = `${match[1]}, ${match[2]}`; // Include both positive and negative prompts
						
						const option = document.createElement('option');
						option.value = fullStyleValue;  // Store the complete style definition
						option.textContent = styleName.trim();
						
						// Add to current optgroup or select if no category
						const lastOptgroup = styleSelect.lastElementChild;
						if (lastOptgroup.tagName === 'OPTGROUP') {
							lastOptgroup.appendChild(option);
						} else {
							styleSelect.appendChild(option);
						}
					}
				}
			}
		}



		function updatePromptPreview() {
			let currentPrompt = document.getElementById('userPrompt').value;
			const enhancedSection = document.getElementById('enhancedPromptSection');

			if (enhancedSection && enhancedSection.style.display !== 'none' && document.getElementById('enhancedPrompt').value) {
				currentPrompt = document.getElementById('enhancedPrompt').value;
			}

			// Get all selected styles
			const selectedStyles = Array.from(document.querySelectorAll('.style-tag'))
				.map(tag => ({
					name: tag.getAttribute('data-name'),
					value: tag.getAttribute('data-value')
				}));

			let finalPrompt = currentPrompt;

			// Apply combined styles if any are selected
			if (selectedStyles.length > 0) {
				const combinedStyle = combineStylePrompts(selectedStyles);
				// Remove the outer parentheses and append after the prompt
				const styleTraits = combinedStyle.replace(/^\((.*)\)$/, '$1');
				finalPrompt = `${currentPrompt}, ${styleTraits}`;
			}

			// Get prepend/append text
			const prependText = document.getElementById('prependText').value.trim();
			const appendText = document.getElementById('appendText').value.trim();

			// Add prepend text if exists
			if (prependText) {
				finalPrompt = `${prependText} ${finalPrompt}`;
			}

			// Add append text if exists
			if (appendText) {
				finalPrompt = `${finalPrompt} ${appendText}`;
			}

			document.getElementById('finalPrompt').textContent = finalPrompt;
		}




		function combineStylePrompts(selectedStyles) {
			// Initialize array for positive prompts only
			let positivePrompts = new Set();
			
			selectedStyles.forEach(style => {
				// Extract just the positive traits (everything before the first comma)
				const match = style.value.match(/\((.*?)\)/);
				if (match && match[1]) {
					// Add each positive prompt to the set
					match[1].split(',').forEach(prompt => 
						positivePrompts.add(prompt.trim()));
				}
			});
			
			// Convert set back to string and keep the parentheses for now
			// (they'll be removed in updatePromptPreview)
			const positiveString = Array.from(positivePrompts).join(', ');
			return `(${positiveString})`;
		}



		function initializeStyleSelector() {
			const styleSelect = document.getElementById('style');
			const tagContainer = document.createElement('div');
			tagContainer.className = 'style-tag-container';
			styleSelect.parentNode.insertBefore(tagContainer, styleSelect.nextSibling);
			
			styleSelect.addEventListener('change', function() {
				if (!this.value) return;
				
				const selectedOption = this.options[this.selectedIndex];
				const styleName = selectedOption.text;
				const styleValue = selectedOption.value;
				
				// Check if style is already selected
				const existingTag = document.querySelector(`.style-tag[data-value="${styleValue}"]`);
				if (existingTag) return;
				
				// Create new style tag
				const tag = document.createElement('div');
				tag.className = 'style-tag';
				tag.setAttribute('data-name', styleName);
				// Store the full style value including parentheses
				tag.setAttribute('data-value', styleValue);
				
				tag.innerHTML = `
					${styleName}
					<button onclick="removeStyle(this.parentElement)">&times;</button>
				`;
				
				tagContainer.appendChild(tag);
				this.selectedIndex = 0;
				updatePromptPreview();
				
				// Debug log
				console.log("Added style:", {
					name: styleName,
					value: styleValue
				});
			});
		}

		function removeStyle(tagElement) {
			tagElement.remove();
			updatePromptPreview();
		}


        // Get dimensions based on aspect ratio
		function getAspectRatioDimensions(ratio) {
			if (ratio === 'custom') {
				const width = parseInt(document.getElementById('customWidth')?.value) || 1024;
				const height = parseInt(document.getElementById('customHeight')?.value) || 1024;
				return {
					width: Math.min(Math.max(Math.round(width / 64) * 64, 64), 2048),
					height: Math.min(Math.max(Math.round(height / 64) * 64, 64), 2048)
				};
			}

			switch(ratio) {
				case '1:1': return { width: 1024, height: 1024 };
				case '3:4': return { width: 768, height: 1024 };
				case '4:3': return { width: 1024, height: 768 };
				case '16:9': return { width: 1280, height: 720 };
				default: return { width: 1024, height: 1024 };
			}
		}


		function loadImage(src) {
			const img = new Image();
			img.onload = () => {
				currentImage = img;
				canvas.width = img.width;
				canvas.height = img.height;
				redrawImage();
			};
			img.src = src;
		}

		function initializeCanvas(imageUrl) {
			const canvas = document.getElementById('editCanvas');
			const ctx = canvas.getContext('2d');
			const img = new Image();
			img.onload = () => {
				currentImage = img;
				canvas.width = img.width;
				canvas.height = img.height;
				redrawImage();
			};
			img.src = imageUrl;
		}

		// Redraw the image with current transformations
		function redrawImage() {
			if (!currentImage || !document.getElementById('editCanvas')) return;
			const canvas = document.getElementById('editCanvas');
			const ctx = canvas.getContext('2d');
			
			// Clear canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.save();
			
			// Center point for all transformations 
			ctx.translate(canvas.width/2, canvas.height/2);
			
			// Apply zoom BEFORE other transformations
			ctx.scale(zoom, zoom);
			
			// Apply existing transformations
			ctx.rotate(rotation * Math.PI / 180);
			ctx.scale(flipH ? -1 : 1, flipV ? -1 : 1);
			
			// Move back
			ctx.translate(-canvas.width/2, -canvas.height/2);
			
			// Draw the image
			ctx.drawImage(currentImage, 0, 0);
			ctx.restore();
		}

		function rotateLeft() {
			rotation = (rotation - 90) % 360;
			redrawImage();
		}

		function rotateRight() {
			rotation = (rotation + 90) % 360;
			redrawImage();
		}

		function flipHorizontal() {
			flipH = !flipH;
			redrawImage();
		}

		function flipVertical() {
			flipV = !flipV;
			redrawImage();
		}

		document.addEventListener('DOMContentLoaded', () => {
			initialize();

			// Fix for ratio buttons
			document.querySelectorAll('.ratio-button').forEach(button => {
				button.addEventListener('click', function() {
					// Remove active class from all buttons
					document.querySelectorAll('.ratio-button').forEach(btn => 
						btn.classList.remove('active'));
					// Add active class to clicked button
					this.classList.add('active');
					
					// Show/hide custom dimensions inputs
					const customDimensions = document.getElementById('customDimensions');
					if (this.dataset.ratio === 'custom') {
						customDimensions.style.display = 'block';
					} else {
						customDimensions.style.display = 'none';
					}
				});
			});

			// Connect all the event listeners
			document.getElementById('aiEnhanceBtn').addEventListener('click', async () => {
				await enhancePromptWithAI();
				updatePromptPreview(); // Ensure prompt is updated after enhancement
			});

			document.getElementById('generateBtn').addEventListener('click', generateImage);

			document.getElementById('userPrompt').addEventListener('input', updatePromptPreview);

			document.getElementById('randomSeed').addEventListener('change', function(e) {
				document.getElementById('seed').disabled = e.target.checked;
			});

			// Initialize style selector
			initializeStyleSelector();

			// Add listeners for prepend/append text
			document.getElementById('prependText').addEventListener('input', updatePromptPreview);
			document.getElementById('appendText').addEventListener('input', updatePromptPreview);

			// Add revert button listener
			document.getElementById('revertBtn').addEventListener('click', () => {
				document.getElementById('enhancedPromptSection').style.display = 'none';
				updatePromptPreview();
			});

			// Initialize with 1:1 ratio selected
			document.querySelector('.ratio-button[data-ratio="1:1"]').classList.add('active');

			// Paste handler for images
			document.addEventListener('paste', async (e) => {
				const items = (e.clipboardData || e.originalEvent.clipboardData).items;
				for (const item of items) {
					if (item.type.indexOf('image') === 0) {
						e.preventDefault();
						const blob = item.getAsFile();
						await analyzeImageAndSetPrompt(blob);
						break;
					}
				}
			});
		});


		// Function to convert image to base64
		function getBase64(file) {
			return new Promise((resolve, reject) => {
				const reader = new FileReader();
				reader.onload = () => resolve(reader.result.split(',')[1]);
				reader.onerror = error => reject(error);
				reader.readAsDataURL(file);
			});
		}

		async function analyzeImageAndSetPrompt(imageBlob) {
			try {
				// Create canvas and display pasted image
				const imageUrl = URL.createObjectURL(imageBlob);
				document.getElementById('imageOutput').innerHTML = `<canvas id="editCanvas"></canvas>`;
				initializeCanvas(imageUrl);

				// Convert image to base64 for analysis
				const base64Image = await getBase64(imageBlob);
				
				// Set up Vision AI analysis request
				const prompt = "Describe the image exactly as you see it including any detected gender as well as fine details and visual styles used.";
				const requestBody = {
					"messages": [
						{
							"role": "user",
							"content": [
								{ "type": "text", "text": prompt },
								{ "type": "image_url", "image_url": { "url": `data:image/jpeg;base64,${base64Image}` } }
							]
						}
					],
					"model": "openai",
					"jsonMode": false
				};

				// Get image description from Vision AI
				const response = await fetch('https://text.pollinations.ai/', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify(requestBody)
				});

				const result = await response.text();
				
				// Update prompt input with analysis result
				const userPrompt = document.getElementById('userPrompt');
				userPrompt.value = result.trim();
				userPrompt.dispatchEvent(new Event('input'));
				
				console.log('Image analyzed successfully');
			} catch (error) {
				console.error('Error analyzing image:', error);
			}
		}

        // Format prompt for display
        function formatPrompt(prompt) {
            return prompt.replace(/_/g, ' ').replace(/,/g, ', ');
        }

		function addThumbnail(imageUrl) {
			const thumbnail = document.createElement('img');
			thumbnail.src = imageUrl;
			thumbnail.className = 'thumbnail blur-transition';
			thumbnail.onload = () => setTimeout(() => thumbnail.classList.add('loaded'), 100);
			thumbnail.addEventListener('click', () => {
				document.getElementById('imageOutput').innerHTML = `
					<img 
						src="${imageUrl}" 
						alt="Generated Image" 
						class="blur-transition loaded"
					>
				`;
			});
			document.getElementById('thumbnailContainer').prepend(thumbnail);
		}
		
		function setupCropBox(ratio) {
			const canvas = document.getElementById('editCanvas');
			const container = canvas.parentElement;
			
			cropBox = document.createElement('div');
			cropBox.className = 'crop-box';
			container.appendChild(cropBox);
			
			// Set initial crop box size based on ratio
			const boxWidth = canvas.width * 0.8;
			const boxHeight = boxWidth / ratio;
			cropBox.style.width = `${boxWidth}px`;
			cropBox.style.height = `${boxHeight}px`;
			
			// Center the crop box
			cropBox.style.left = `${(canvas.width - boxWidth) / 2}px`;
			cropBox.style.top = `${(canvas.height - boxHeight) / 2}px`;
			
			setupCropBoxDragging();
		}

		function setupCropBoxDragging() {
			cropBox.addEventListener('mousedown', startDragging);
			document.addEventListener('mousemove', drag);
			document.addEventListener('mouseup', stopDragging);
		}

		function startDragging(e) {
			if (!cropBox) return;
			e.stopPropagation();  // Prevent starting new crop box
			isDragging = true;
			dragStart = {
				x: e.clientX - cropBox.offsetLeft,
				y: e.clientY - cropBox.offsetTop
			};
			
			document.addEventListener('mousemove', drag);
			document.addEventListener('mouseup', stopDragging);
		}

		function drag(e) {
			if (!isDragging || !cropBox) return;
			
			const canvas = document.getElementById('editCanvas');
			const rect = canvas.getBoundingClientRect();
			
			let newLeft = e.clientX - dragStart.x;
			let newTop = e.clientY - dragStart.y;
			
			// Constrain to canvas bounds
			newLeft = Math.max(0, Math.min(newLeft, rect.width - cropBox.offsetWidth));
			newTop = Math.max(0, Math.min(newTop, rect.height - cropBox.offsetHeight));
			
			cropBox.style.left = `${newLeft}px`;
			cropBox.style.top = `${newTop}px`;
		}

		function stopDragging() {
			isDragging = false;
			document.removeEventListener('mousemove', drag);
			document.removeEventListener('mouseup', stopDragging);
		}

		function updateZoom(value) {
			zoom = parseFloat(value);
			redrawImage();
		}

		function applyCrop() {
			if (!cropBox) return;
			
			const canvas = document.getElementById('editCanvas');
			const ctx = canvas.getContext('2d');
			const cropRect = cropBox.getBoundingClientRect();
			const canvasRect = canvas.getBoundingClientRect();
			
			// Calculate actual crop dimensions in canvas coordinates
			const scaleX = canvas.width / canvasRect.width;
			const scaleY = canvas.height / canvasRect.height;
			
			const cropX = (cropRect.left - canvasRect.left) * scaleX;
			const cropY = (cropRect.top - canvasRect.top) * scaleY;
			const cropWidth = cropRect.width * scaleX;
			const cropHeight = cropRect.height * scaleY;
			
			// Create temporary canvas for cropped portion
			const tempCanvas = document.createElement('canvas');
			tempCanvas.width = cropWidth;
			tempCanvas.height = cropHeight;
			const tempCtx = tempCanvas.getContext('2d');
			
			// Draw cropped portion
			tempCtx.drawImage(canvas, 
				cropX, cropY, cropWidth, cropHeight,
				0, 0, cropWidth, cropHeight
			);
			
			// Update main canvas with cropped image
			canvas.width = cropWidth;
			canvas.height = cropHeight;
			ctx.drawImage(tempCanvas, 0, 0);
			
			// Store the cropped image as the new current image
			currentImage = canvas;
			
			// Cleanup
			cropBox.remove();
			cropBox = null;
			isEditMode = false;
			
			// Update the edit button state
			const editBtn = document.querySelector('.edit-mode-btn');
			if (editBtn) {
				editBtn.textContent = '✂️ Edit';
				editBtn.classList.remove('active');
			}
		}

		function resetImage() {
			if (!currentImage) return;
			
			const canvas = document.getElementById('editCanvas');
			const ctx = canvas.getContext('2d');
			
			// Reset to original dimensions
			canvas.width = currentImage.width;
			canvas.height = currentImage.height;
			
			// Reset transformations
			rotation = 0;
			flipH = false;
			flipV = false;
			zoom = 1;
			
			// Redraw original image
			ctx.drawImage(currentImage, 0, 0);
			
			// Cleanup
			if (cropBox) {
				cropBox.remove();
				cropBox = null;
			}
			
			// Reset edit mode
			isEditMode = false;
			const editBtn = document.querySelector('.edit-mode-btn');
			if (editBtn) {
				editBtn.textContent = '✂️ Edit';
				editBtn.classList.remove('active');
			}
			
			document.querySelector('.crop-controls').style.display = 'none';
		}
