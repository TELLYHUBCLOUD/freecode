<!DOCTYPE html>
<html>
<head>
    <title>AI-MINISTRIES - [PSTREAM]</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 60px;
        }

        #gridContainer {
            width: 600px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 8px;
            aspect-ratio: 1;
        }

        .grid-tile {
            width: 100%;
            padding-bottom: 100%;
            background: #2a2a2a;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .grid-tile img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script src="js/nav-loader.js"></script>
    <div class="content-wrapper">
        <div id="gridContainer"></div>
    </div>

    <script>
        const GRID_SIZE = 4;
        const TOTAL_TILES = GRID_SIZE * GRID_SIZE;
        let currentPosition = 0;
        let tiles = [];

        // Create grid tiles
        for (let i = 0; i < TOTAL_TILES; i++) {
            const tile = document.createElement('div');
            tile.className = 'grid-tile';
            const img = document.createElement('img');
            tile.appendChild(img);
            gridContainer.appendChild(tile);
            tiles.push(tile);
        }

        // Connect to feed
        const evtSource = new EventSource('https://image.pollinations.ai/feed?past_results=0');
        
        evtSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (!data.imageURL) return;
                
                const tile = tiles[currentPosition];
                tile.querySelector('img').src = data.imageURL;
                currentPosition = (currentPosition + 1) % TOTAL_TILES;
            } catch (e) {
                console.error('Error:', e);
            }
        };
    </script>
</body>
</html>
