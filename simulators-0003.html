<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        :root {
            --sidebar-width: 300px;
            --primary-color: #1a1a1a;
            --secondary-color: #2a2a2a;
            --accent-color: #3b82f6;
            --text-color: #ffffff;
			--nav-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main content wrapper */
        .content-wrapper {
            display: flex;
            flex: 1;
            margin-top: var(--nav-height);
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--secondary-color);
            padding: 1rem;
            overflow-y: auto;
            height: calc(100vh - var(--nav-height));
            position: fixed;
            left: 0;
            top: var(--nav-height);
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-toggle {
            position: absolute;
            left: 1rem;
            top: 1rem;
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            z-index: 100;
        }

        .prompt-card {
            background: var(--primary-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .prompt-card:hover {
            background: #333;
        }

        .prompt-card.selected {
            background: var(--accent-color);
        }

        .prompt-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .prompt-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Main Chat Area */
        .main-container {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - var(--nav-height));
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--accent-color);
            align-self: flex-end;
        }

        .message.assistant {
            background: var(--secondary-color);
            align-self: flex-start;
        }

        .input-container {
            padding: 1rem;
            background: var(--secondary-color);
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #444;
            background: var(--primary-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
<script src="js/nav-loader.js"></script>
    <button class="sidebar-toggle">â˜°</button>
    
    <div class="sidebar">
        <h2 style="margin-bottom: 1rem;">Available Prompts</h2>
        <div id="prompts-container"></div>
    </div>

    <div class="main-container">
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <input type="text" class="message-input" placeholder="Type your message..." id="message-input">
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Configuration and State
        const config = {
            prompts: [
                {
                    id: 1,
                    name: "Creative Writer",
                    description: "An AI that helps with creative writing and storytelling",
                    profilePrompt: "a creative writer at desk with papers",
                    systemPrompt: "You are a creative writing assistant focused on helping users develop stories and improve their writing."
                },
                {
                    id: 2,
                    name: "Code Helper",
                    description: "Assists with programming and technical questions",
                    profilePrompt: "modern programmer workspace with screens",
                    systemPrompt: "You are a coding assistant focused on helping users with programming problems and technical questions."
                }
                // Add more prompts here
            ]
        };

        let state = {
            selectedPrompt: null,
            messages: [],
            isSidebarVisible: true
        };

        // DOM Elements
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const promptsContainer = document.getElementById('prompts-container');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Initialize UI
        function initializeUI() {
            renderPrompts();
            setupEventListeners();
        }

        // Render Prompts in Sidebar
        function renderPrompts() {
            promptsContainer.innerHTML = config.prompts.map(prompt => `
                <div class="prompt-card ${state.selectedPrompt?.id === prompt.id ? 'selected' : ''}" data-id="${prompt.id}">
                    <div class="prompt-header">
                        <img class="prompt-image" src="https://image.pollinations.ai/prompt/${encodeURIComponent(prompt.profilePrompt)}?nologo=true&private=true&seed=${prompt.id}" alt="${prompt.name}">
                        <div>
                            <h3>${prompt.name}</h3>
                            <p style="font-size: 0.9rem; opacity: 0.8">${prompt.description}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add Message to Chat
        function addMessage(content, role) {
            const message = document.createElement('div');
            message.classList.add('message', role);
            message.textContent = content;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            state.messages.push({ role, content });
        }

        // Send Message to API
        async function sendMessage(content) {
            if (!content.trim()) return;

            // Add user message
            addMessage(content, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'system',
                                content: state.selectedPrompt?.systemPrompt || 'You are a helpful assistant.'
                            },
                            ...state.messages
                        ],
                        seed: Math.floor(Math.random() * 1000000),
                        model: 'openai'
                    }),
                });

                const data = await response.text();
                addMessage(data, 'assistant');
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', 'assistant');
            }
        }

        // Event Listeners
        function setupEventListeners() {
            // Sidebar Toggle
            sidebarToggle.addEventListener('click', () => {
                state.isSidebarVisible = !state.isSidebarVisible;
                sidebar.classList.toggle('hidden');
            });

            // Prompt Selection
            promptsContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.prompt-card');
                if (card) {
                    const promptId = parseInt(card.dataset.id);
                    state.selectedPrompt = config.prompts.find(p => p.id === promptId);
                    renderPrompts();
                }
            });

            // Send Message
            sendButton.addEventListener('click', () => {
                sendMessage(messageInput.value);
            });

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage(messageInput.value);
                }
            });
        }

        // Initialize the application
        initializeUI();
    </script>
</body>
</html>
