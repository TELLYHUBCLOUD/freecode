<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - AI Ministries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #4a9eff;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #333;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .featured-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .featured-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.2);
        }
        
        .featured-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 0 auto;
        }
        
        .tool-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.2rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.2);
        }
        
        .tool-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        
        .tool-card h2, .featured-card h2 {
            color: #4a9eff;
            margin: 0.7rem 0;
            font-size: 1.1rem;
        }
        
        .tool-card p, .featured-card p {
            color: #bbb;
            flex-grow: 1;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .tool-card a, .featured-card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background 0.2s;
        }
        
        .tool-card a:hover, .featured-card a:hover {
            background: #3182ce;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        
        .category {
            background: #4a9eff;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        @media (max-width: 1200px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .featured-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        const toolsData = [
            {
                title: "AI MAIL",
                image: "https://www.ai-ministries.com/tools/aimail-logo.jpg",
                description: "Generate and send AI-powered emails. Create professional correspondence with customizable templates and intelligent content suggestions.",
                url: "tools/AI-MAIL.html",
                categories: ["Communication", "AI-Powered"],
                featured: true
            },
            {
                title: "BLOG WRITER",
                image: "https://www.ai-ministries.com/tools/blogwriter-logo.jpg",
                description: "Streamline your content creation with AI-assisted blog writing. Generate ideas, outlines, and complete posts with customizable styles and tones.",
                url: "tools/poster.html",
                categories: ["Content Creation", "Publishing"],
                featured: true
            },
            {
                title: "Relationship Preference Finder",
                image: "https://www.ai-ministries.com/tools/Finder-logo.jpg",
                description: "Not sure what kind of relationship you're looking for? This quiz will help you clarify your preferences and understand what you really want.",
                url: "tools/finder.html",
                categories: ["Relationship Tester", "Digital Fun"],
                featured: false
            },
            {
                title: "LIMERICKS",
                image: "https://www.ai-ministries.com/tools/limericks-logo.jpg",
                description: "Create fun limericks on any subject or choose random. You can read your generated limerick or listen to it with voice and even save the audio file!",
                url: "tools/limericks.html",
                categories: ["Limerick Generator", "Speech"],
                featured: false
            },			
            {
                title: "CUTE PUPPY METER",
                image: "https://www.ai-ministries.com/tools/cutepuppy-logo.jpg",
                description: "Upload or paste your PUPPY pictures and see how high you score! Which of your puppies is the cutest?",
                url: "tools/cutepuppy.html",
                categories: ["Cute Meter", "Puppies"],
                featured: false
            },			
            {
                title: "TXT 2 SPEECH",
                image: "https://www.ai-ministries.com/tools/transcribe-logo.jpg",
                description: "Generate phonetically spoken linguistically realistic audio from your text input to listen in real time or download for later.",
                url: "tools/transcribe.html",
                categories: ["Speech", "Generator"],
                featured: false
            },			
            {
                title: "PHONEGEN",
                image: "https://www.ai-ministries.com/tools/phonegen-logo.jpg",
                description: "Generate phonetically balanced and linguistically realistic words, names, and terms for your creative projects and applications.",
                url: "tools/phonegen.html",
                categories: ["Language", "Generator"],
                featured: false
            },
            {
                title: "WEBP 2 PNG",
                image: "https://www.ai-ministries.com/tools/web2png-logo.jpg",
                description: "Convert WebP images to PNG format. Simple, fast and convenient image conversion for better compatibility across platforms.",
                url: "tools/WEBP2PNG.html",
                categories: ["Image Conversion", "Utility"],
                featured: false
            },
            {
                title: "COUNTERPOINT",
                image: "https://www.ai-ministries.com/tools/counterpoint-logo.jpg",
                description: "Explore alternative perspectives on any topic. Get balanced viewpoints and thoughtful counter-arguments for more complete understanding.",
                url: "tools/counterpoint.html",
                categories: ["Critical Thinking", "AI Assistant"],
                featured: false
            },
            {
                title: "WEB SIM",
                image: "https://www.ai-ministries.com/tools/websim-logo.jpg",
                description: "Simulate and preview web designs and interactions. Test layouts and functionality in a sandbox environment before implementation.",
                url: "tools/websim.html",
                categories: ["Web Development", "Simulator"],
                featured: false
            }
        ];

        window.onload = function() {
            const featured = toolsData.filter(tool => tool.featured);
            const regular = toolsData.filter(tool => !tool.featured);
            
            if (featured.length > 0) {
                const featuredHTML = `
                    <h2 class="section-title">Featured Tools</h2>
                    <div class="featured-grid">
                        ${featured.map(tool => `
                            <div class="featured-card">
                                <img src="${tool.image}" alt="${tool.title}" class="featured-image">
                                <div class="categories">
                                    ${tool.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                                </div>
                                <h2>${tool.title}</h2>
                                <p>${tool.description}</p>
                                <a href="${tool.url}">Launch Tool</a>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('featured').innerHTML = featuredHTML;
            }
            
            const regularHTML = regular.map(tool => `
                <div class="tool-card">
                    <img src="${tool.image}" alt="${tool.title}" class="tool-image">
                    <div class="categories">
                        ${tool.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                    </div>
                    <h2>${tool.title}</h2>
                    <p>${tool.description}</p>
                    <a href="${tool.url}">Launch Tool</a>
                </div>
            `).join('');
            
            document.getElementById('tools-grid').innerHTML = regularHTML;
        };
    </script>
</head>
<body>
<script src="/js/nav-loader.js"></script>
    <div class="container">
        <div id="featured"></div>
        <h2 class="section-title">All Tools</h2>
        <div id="tools-grid" class="tools-grid"></div>
    </div>
</body>
</html>
