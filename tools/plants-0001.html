<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Genetics Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #b9ffb8;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #map {
            flex: 1;
            overflow: hidden;
        }

        #info-panel {
            width: 300px;
            padding: 20px;
            background: #222;
            border-left: 1px solid #333;
            overflow-y: auto;
        }

        .node circle {
            cursor: pointer;
            transition: r 0.2s, stroke-width 0.2s;
        }

        .node text {
            font-size: 12px;
            fill: #fff;
        }

        .link {
            fill: none;
            stroke: #444;
            stroke-width: 2px;
        }

        .female { stroke: #c2a5e2; }
        .male { stroke: #7cb6e6; }
        .s1 { stroke: #90EE90; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <h2 id="current-strain">Select a strain</h2>
        <div id="strain-info"></div>
    </div>

    <script>
        const plantData = {
            "hwm-001": {
                id: "hwm-001",
                strain: "Highwayman",
                type: "regular",
                parents: {
                    mother: {id: "tang-001", strain: "Tang Tang"},
                    father: {id: "ww-001", strain: "Willie's Wonder"}
                }
            },
            "tang-001": {
                id: "tang-001",
                strain: "Tang Tang",
                type: "regular"
            },
            "ww-001": {
                id: "ww-001",
                strain: "Willie's Wonder",
                type: "regular"
            },
            "hwm-s1-001": {
                id: "hwm-s1-001",
                strain: "Highwayman S1",
                type: "s1",
                parents: {
                    mother: {id: "hwm-001", strain: "Highwayman"},
                    father: {id: "hwm-001-silver", strain: "Highwayman (â™‚)"}
                }
            }
        };

        const width = window.innerWidth - 320;
        const height = window.innerHeight;

        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const g = svg.append("g");

        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });

        svg.call(zoom);

        function updateDisplay(strain) {
            const data = plantData[strain.id];
            const info = d3.select("#strain-info");
            
            d3.select("#current-strain").text(data.strain);
            
            let infoContent = `
                <p><strong>Type:</strong> ${data.type}</p>
            `;
            
            if (data.parents) {
                infoContent += `
                    <p><strong>Mother:</strong> ${data.parents.mother.strain}</p>
                    <p><strong>Father:</strong> ${data.parents.father.strain}</p>
                `;
            }

            info.html(infoContent);
        }

        function createHierarchy(strainId, visited = new Set()) {
            if (visited.has(strainId)) return null;
            visited.add(strainId);

            const strain = plantData[strainId];
            if (!strain) return null;

            const node = {
                id: strain.id,
                strain: strain.strain,
                type: strain.type
            };

            if (strain.parents) {
                node.children = [
                    createHierarchy(strain.parents.mother.id, visited),
                    createHierarchy(strain.parents.father.id, visited)
                ].filter(n => n !== null);
            }

            return node;
        }

        function updateGraph(rootId) {
            const hierarchy = createHierarchy(rootId);
            const treeLayout = d3.tree().size([width - 100, height - 100]);
            const root = d3.hierarchy(hierarchy);
            
            treeLayout(root);

            // Clear previous graph
            g.selectAll("*").remove();

            // Add links
            g.selectAll("path.link")
                .data(root.links())
                .join("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x(d => d.x)
                    .y(d => d.y));

            // Add nodes
            const nodes = g.selectAll("g.node")
                .data(root.descendants())
                .join("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x},${d.y})`);

            nodes.append("circle")
                .attr("r", 25)
                .attr("class", d => d.data.type)
                .attr("fill", "#2d2d2d")
                .attr("stroke-width", 3)
                .on("click", (event, d) => {
                    updateDisplay(d.data);
                    updateGraph(d.data.id);
                });

            nodes.append("text")
                .attr("dy", "0.31em")
                .attr("text-anchor", "middle")
                .text(d => d.data.strain.split(" ")[0]);
        }

        // Initialize with Highwayman
        updateGraph("hwm-001");
    </script>
</body>
</html>
