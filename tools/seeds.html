<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant & Seed Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
         h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section, .data-section {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
          height: 100px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .plant-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
          }

          .plant-card h3{
           margin-bottom: 0;
           margin-top:0
          }
        .plant-card p {
            margin: 5px 0;
        }
      .actions-container{
         display: flex;
        gap: 8px
      }
     .edit-button, .delete-button {
          background-color: #007bff;
          color: white;
          padding: 5px 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          text-decoration: none;
          transition: background-color 0.3s;
      }

      .delete-button {
          background-color: #dc3545;
      }
       .edit-button:hover {
            background-color: #0056b3;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        /* Responsive adjustments */
         @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cannabis Plant & Seed Tracker</h1>

        <div class="form-section">
            <h2>Add New Plant</h2>
            <form id="plant-form">
                <div class="form-group">
                    <label for="plantName">Plant Name:</label>
                    <input type="text" id="plantName" required>
                </div>
                <div class="form-group">
                  <label for="lineage">Lineage:</label>
                  <select id="lineage" required>
                      <option value="S1">S1</option>
                      <option value="F1">F1</option>
                      <option value="Bx1">Bx1</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="parent1">Parent 1 (Plant Name):</label>
                <input type="text" id="parent1" placeholder="Leave blank for no parent" >
            </div>
              <div class="form-group">
                <label for="parent2">Parent 2 (Plant Name):</label>
                <input type="text" id="parent2" placeholder="Leave blank for no parent">
              </div>
                 <div class="form-group">
                  <label for="type">Type:</label>
                  <select id="type" required>
                      <option value="feminized">Feminized</option>
                      <option value="auto">Auto</option>
                      <option value="photo">Photo</option>
                  </select>
              </div>
              <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes"></textarea>
                </div>
                <button type="submit">Add Plant</button>
            </form>
        </div>

        <div class="data-section">
            <h2>Plant Data</h2>
            <div id="plant-cards-container">

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const plantForm = document.getElementById('plant-form');
            const plantCardsContainer = document.getElementById('plant-cards-container');

            let plantData = JSON.parse(localStorage.getItem('plantData')) || [];

            updateDisplay();

           plantForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const plantName = document.getElementById('plantName').value;
                const lineage = document.getElementById('lineage').value;
                const parent1 = document.getElementById('parent1').value;
                const parent2 = document.getElementById('parent2').value;
                const type = document.getElementById('type').value;
                 const notes = document.getElementById('notes').value;

                const newPlant = {
                    id: Date.now(),
                    plantName,
                    lineage,
                    parent1,
                    parent2,
                    type,
                    notes,
                };

                plantData.push(newPlant);
                localStorage.setItem('plantData', JSON.stringify(plantData));
                updateDisplay();
                plantForm.reset();
            });

            function updateDisplay() {
                plantCardsContainer.innerHTML = '';
                plantData.forEach(plant => {
                    const card = document.createElement('div');
                    card.classList.add('plant-card');
                    card.innerHTML = `
                        <h3>${plant.plantName}</h3>
                        <p><strong>Lineage:</strong> ${plant.lineage}</p>
                        <p><strong>Parent 1:</strong> ${plant.parent1 || 'N/A'}</p>
                        <p><strong>Parent 2:</strong> ${plant.parent2 || 'N/A'}</p>
                        <p><strong>Type:</strong> ${plant.type}</p>
                        <p><strong>Notes:</strong> ${plant.notes || 'N/A'}</p>
                        <div class="actions-container">
                              <button class="edit-button" data-id="${plant.id}">Edit</button>
                             <button class="delete-button" data-id="${plant.id}">Delete</button>
                        </div>
                    `;
                    plantCardsContainer.appendChild(card);
                });
                setupActionButtons();
            }
            function setupActionButtons() {
                const deleteButtons = document.querySelectorAll('.delete-button');
                const editButtons = document.querySelectorAll('.edit-button');

                deleteButtons.forEach(button => {
                    button.addEventListener('click', () => {
                      const id = button.dataset.id;
                      deleteItem(id);
                    });
                });
                editButtons.forEach(button => {
                  button.addEventListener('click', () => {
                    const id = button.dataset.id;
                    editItem(id);
                  });
              });
          }
          function deleteItem(id) {
            plantData = plantData.filter(item => item.id !== parseInt(id));
            localStorage.setItem('plantData', JSON.stringify(plantData));
            updateDisplay();
      }
       function editItem(id) {
          const itemToEdit = plantData.find(item => item.id === parseInt(id));
          if (itemToEdit) {
              document.getElementById('plantName').value = itemToEdit.plantName;
              document.getElementById('lineage').value = itemToEdit.lineage;
              document.getElementById('parent1').value = itemToEdit.parent1;
              document.getElementById('parent2').value = itemToEdit.parent2;
               document.getElementById('type').value = itemToEdit.type;
             document.getElementById('notes').value = itemToEdit.notes;

              //Remove the item from breeding data
             plantData = plantData.filter(item => item.id !== parseInt(id));

              localStorage.setItem('plantData', JSON.stringify(plantData));

              updateDisplay();

              //Focus input to add edited item
              document.getElementById('plantName').focus()
            }
      }
        });
    </script>
</body>
</html>
