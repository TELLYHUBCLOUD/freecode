<html><head><base href="." />
<meta charset="UTF-8">
<title>WebSim Project Creator</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: system-ui, sans-serif;
    line-height: 1.5;
    padding: 2rem;
    background: #0f172a;
    color: #e2e8f0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .input-section {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background: #1e293b;
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
  }

  textarea {
    width: 100%;
    min-height: 150px;
    padding: 1rem;
    border-radius: 0.375rem;
    background: #334155;
    color: #e2e8f0;
    border: 1px solid #475569;
    resize: vertical;
  }

  button {
    padding: 0.75rem 1.5rem;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s;
  }

  button:hover {
    background: #2563eb;
  }

  .output-section {
    margin-top: 2rem;
    background: #1e293b;
    padding: 2rem;
    border-radius: 0.5rem;
    display: none;
  }

  .preview-frame {
    width: 100%;
    min-height: 500px;
    border: none;
    background: white;
    border-radius: 0.375rem;
    margin-top: 1rem;
  }

  .code-display {
    background: #334155;
    padding: 1rem;
    border-radius: 0.375rem;
    white-space: pre-wrap;
    font-family: monospace;
    margin-top: 1rem;
    overflow-x: auto;
  }

  .loading {
    display: none;
    text-align: center;
    padding: 2rem;
  }

  .loading svg {
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  .error {
    color: #ef4444;
    margin-top: 1rem;
    padding: 1rem;
    background: #451a1a;
    border-radius: 0.375rem;
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WebSim Project Creator</h1>
      <p>Enter your project description and let AI generate your web project</p>
    </div>

    <div class="input-section">
      <textarea id="prompt" placeholder="Describe your web project in detail..."></textarea>
      <button onclick="generateProject()">Generate Project</button>
    </div>

    <div class="loading" id="loading">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 2v4m0 16v-4m-8-8h4m16 0h-4"></path>
      </svg>
      <p>Generating your project...</p>
    </div>

    <div id="error" class="error"></div>

    <div class="output-section" id="output">
      <h2>Generated Project</h2>
      <div class="preview-frame-container">
        <iframe id="preview" class="preview-frame"></iframe>
      </div>
      <h3>Source Code:</h3>
      <div id="code" class="code-display"></div>
    </div>
  </div>

<script>
async function generateProject() {
  const prompt = document.getElementById('prompt').value;
  if (!prompt) {
    alert('Please enter a project description');
    return;
  }

  const errorDiv = document.getElementById('error');
  errorDiv.style.display = 'none';
  document.getElementById('loading').style.display = 'block';
  document.getElementById('output').style.display = 'none';

  try {
    const response = await fetch('https://text.pollinations.ai/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        messages: [{
          role: "user",
          content: `CONTEXT: You are Claude, a helpful AI assistant focused on creating websim code projects. You generate complete, working HTML/CSS/JavaScript web projects based on user descriptions. You include all necessary code inline and ensure it can be directly rendered in a browser.

USER: ${prompt}`
        }],
        temperature: 0.7,
        max_tokens: 2000
      })
    });

    const websimText = await response.text();
    
    let code;
    try {
      const websimJson = JSON.parse(websimText);
      code = websimJson.choices[0].message.content;
    } catch {
      code = websimText;
    }

    if (code.includes('text.pollinations.ai')) {
      const seed = Math.floor(Math.random() * 1000000);
      code = code.replace(/text\.pollinations\.ai\/([^?\s]+)/g, 
        (match, query) => `text.pollinations.ai/${query}?model=midjourney&private=true&seed=${seed}`);
    }

    document.getElementById('code').textContent = code;
    
    const preview = document.getElementById('preview');
    preview.srcdoc = code;

    document.getElementById('loading').style.display = 'none';
    document.getElementById('output').style.display = 'block';

  } catch (error) {
    console.error('Error:', error);
    errorDiv.textContent = 'An error occurred while generating the project. Please try again.';
    errorDiv.style.display = 'block';
    document.getElementById('loading').style.display = 'none';
  }
}
</script>
</body>
</html>
