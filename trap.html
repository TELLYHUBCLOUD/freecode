<!DOCTYPE html>
<html>
<head>
    <title>Your Destiny Awaits...</title>
    <style>
        body {
            background: #000;
            color: #ff0000;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            transform-style: preserve-3d;
        }

        .message {
            opacity: 0;
            transform: translateZ(-100px);
            transition: all 1s ease;
        }

        .message.active {
            opacity: 1;
            transform: translateZ(0);
        }

        .key-animation {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            animation: spin 4s infinite linear;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .glitch {
            animation: glitch 0.5s infinite;
            text-shadow: 2px 2px #0ff, -2px -2px #f0f;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message-1" class="message">
            <h1>Initializing Soul Transfer Protocol...</h1>
            <div class="key-animation">üóùÔ∏è</div>
        </div>
        <div id="message-2" class="message">
            <h1 class="glitch">PROCESSING GREED COEFFICIENT...</h1>
        </div>
        <div id="message-3" class="message">
            <h1>CALCULATING ETERNAL DAMNATION PARAMETERS...</h1>
        </div>
        <div id="message-4" class="message">
            <h1 class="glitch">YOUR SOUL HAS BEEN ADDED TO THE COLLECTION</h1>
            <p>There is no escape. The key you sought was merely bait.</p>
            <p>Your greed has sealed your fate.</p>
            <div id="countdown">Resetting reality in 10...</div>
        </div>
    </div>

    <script>
        const messages = [
            "message-1",
            "message-2",
            "message-3",
            "message-4"
        ];

        let currentMessage = 0;

        function showNextMessage() {
            if (currentMessage > 0) {
                document.getElementById(messages[currentMessage - 1]).classList.remove('active');
            }
            
            if (currentMessage < messages.length) {
                document.getElementById(messages[currentMessage]).classList.add('active');
                currentMessage++;
                
                if (currentMessage < messages.length) {
                    setTimeout(showNextMessage, 3000);
                } else {
                    startCountdown();
                }
            }
        }

        function startCountdown() {
            let count = 10;
            const countdownElement = document.getElementById('countdown');
            
            const interval = setInterval(() => {
                count--;
                countdownElement.textContent = `Resetting reality in ${count}...`;
                
                if (count <= 0) {
                    clearInterval(interval);
                    // 50% chance of actual escape
                    if (Math.random() < 0.5) {
                        window.location.href = './'; // Return to main page
                    } else {
                        // Trapped! Reset countdown
                        document.body.style.backgroundColor = '#300';
                        count = 10;
                        startCountdown();
                    }
                }
            }, 1000);
        }

        // Add some creepy effects
        function addCreepyEffects() {
            const glitchChance = 0.1;
            setInterval(() => {
                if (Math.random() < glitchChance) {
                    document.body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                    setTimeout(() => {
                        document.body.style.filter = '';
                    }, 100);
                }
            }, 2000);
        }

        window.onload = () => {
            showNextMessage();
            addCreepyEffects();
        };
    </script>
</body>
</html>
