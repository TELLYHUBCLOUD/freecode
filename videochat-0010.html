<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luna AI Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .main-container {
            max-width: 1024px;
            width: 90%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 0 auto;
        }

        .video-row {
            display: flex;
            gap: 20px;
            height: 40%;
        }

        .video-container {
            flex: 1;
            position: relative;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
        }

        video, #aiImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .chat-section {
            height: 60%;
            background: #2d2d2d;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #3d3d3d;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            background: #3d3d3d;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            margin: 0 10px;
            color: #fff;
        }

        .message.user .message-content {
            background: #0084ff;
            color: white;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #3d3d3d;
            display: flex;
            gap: 15px;
            align-items: center;
            background: #2d2d2d;
            border-radius: 0 0 10px 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #3d3d3d;
            border-radius: 20px;
            outline: none;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
        }

        .icon-button {
            background: #3d3d3d;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            font-size: 20px;
            width: 45px;
            height: 45px;
            color: #fff;
        }

        .icon-button:hover {
            background: #4d4d4d;
        }

        #sendButton {
            padding: 12px 25px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        #sendButton:hover {
            background: #0073e6;
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            z-index: 1000;
            display: none;
            border: 1px solid #3d3d3d;
            min-width: 300px;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 18px;
        }

        #cameraSelect {
            width: 100%;
            padding: 10px;
            border: 1px solid #3d3d3d;
            border-radius: 5px;
            margin-bottom: 15px;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .settings-overlay.active {
            display: block;
        }

        #closeSettings {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="video-row">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="userVideo" autoplay muted playsinline></video>
                </div>
                <div class="name-label">You</div>
            </div>
            <div class="video-container">
                <div class="video-wrapper">
                    <img id="aiImage" style="background: #2d2d2d;" alt="AI Assistant">
                </div>
                <div class="name-label">Luna - AI Assistant</div>
            </div>
        </div>
        <div class="chat-section">
            <div class="messages" id="chatMessages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="icon-button" id="snapshotButton" title="Send snapshot">üì∏</button>
                <button class="icon-button" id="settingsButton" title="Settings">‚öôÔ∏è</button>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-overlay">
        <div class="settings-panel">
            <h3>Camera Settings</h3>
            <select id="cameraSelect"></select>
            <button id="closeSettings">‚úï</button>
        </div>
    </div>

    <script>
        let mediaStream = null;
        let lastSnapshotTime = 0;

        // Core message history
        const messageHistory = {
            system: `You are Luna, a friendly and observant AI assistant who can see the user through their webcam. 
                    You care about the user's wellbeing and notice visual cues about their mood and state.
                    When you receive a webcam observation, incorporate it naturally into conversation without stating it's from the webcam.
                    Keep responses conversational and natural.`,
            messages: []
        };

        async function initializeCameraSystem() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported in this browser');
                }

                // First get camera permission to ensure we get labels
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                // Stop this initial stream
                stream.getTracks().forEach(track => track.stop());

                // Now enumerate devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '';
                
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${select.length + 1}`;
                    select.appendChild(option);
                });

                // Start the camera with the first device
                if (videoDevices.length > 0) {
                    await switchCamera(videoDevices[0].deviceId);
                } else {
                    throw new Error('No cameras found');
                }

                return true;
            } catch (error) {
                console.error('Camera initialization error:', error);
                const message = error.name === 'NotAllowedError' 
                    ? 'Camera permission denied. Please allow camera access.'
                    : `Camera error: ${error.message}`;
                    
                const videoWrapper = document.querySelector('.video-wrapper');
                videoWrapper.innerHTML += `<div class="error-message">${message}</div>`;
                return false;
            }
        }

        async function switchCamera(deviceId) {
            try {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: { exact: deviceId },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                mediaStream = stream;
                const userVideo = document.getElementById('userVideo');
                userVideo.srcObject = stream;

                // Save selected camera
                localStorage.setItem('selectedCamera', deviceId);

            } catch (error) {
                console.error('Error switching camera:', error);
                const message = 'Failed to switch camera. Please try again.';
                const videoWrapper = document.querySelector('.video-wrapper');
                videoWrapper.innerHTML += `<div class="error-message">${message}</div>`;
            }
        }

        // Image capture and analysis
        async function captureImage() {
            if (!mediaStream) return null;
            
            const video = document.getElementById('userVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            return canvas.toDataURL('image/jpeg').split(',')[1];
        }

        async function analyzeImage(base64Image) {
            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'user',
                                content: [
                                    { 
                                        type: 'text', 
                                        text: "Describe what you see in this webcam image, focusing on the person and their expression. Be concise but detailed." 
                                    },
                                    { 
                                        type: 'image_url', 
                                        image_url: { 
                                            url: `data:image/jpeg;base64,${base64Image}` 
                                        } 
                                    }
                                ]
                            }
                        ],
                        model: 'openai-large'
                    })
                });

                if (!response.ok) throw new Error('Failed to analyze image');
                return await response.text();
            } catch (error) {
                console.error('Error analyzing image:', error);
                return null;
            }
        }

        // AI response generation
        async function generateAiResponse(userMessage, imageDescription = null) {
            try {
                const messages = [
                    { role: 'system', content: messageHistory.system },
                    ...messageHistory.messages
                ];
                
                messages.push({ role: 'user', content: userMessage });
                
                if (imageDescription) {
                    messages.push({ 
                        role: 'system', 
                        content: `Current observation: ${imageDescription}`
                    });
                }

                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages,
                        model: 'openai-large',
                        jsonMode: false
                    })
                });

                if (!response.ok) throw new Error('AI response failed');
                const aiResponse = await response.text();
                
                messageHistory.messages.push(
                    { role: 'user', content: userMessage },
                    { role: 'assistant', content: aiResponse }
                );

                // Keep history manageable
                if (messageHistory.messages.length > 20) {
                    messageHistory.messages = messageHistory.messages.slice(-20);
                }

                return aiResponse;

            } catch (error) {
                console.error('Error generating AI response:', error);
                return "I'm having trouble connecting. Could you try again?";
            }
        }

        // Update AI avatar periodically
        async function updateAiAvatar() {
            try {
                const response = await fetch('https://image.pollinations.ai/prompt/' + encodeURIComponent(
                    'photorealistic portrait of Luna, young female AI assistant, friendly expression, warm smile, professional lighting, high detail'
                ) + '?nologo=true');
                
                if (response.ok) {
                    const aiImage = document.getElementById('aiImage');
                    aiImage.src = URL.createObjectURL(await response.blob());
                }
            } catch (error) {
                console.error('Error updating AI avatar:', error);
            }
        }

        // Chat UI functions
        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        } : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle snapshot capture
        async function handleSnapshot() {
            const imageData = await captureImage();
            if (imageData) {
                const description = await analyzeImage(imageData);
                if (description) {
                    addMessage(`Sending a snapshot...`, true);
                    const response = await generateAiResponse("Here's my current snapshot!", description);
                    addMessage(response);
                }
            }
        }

        // Message handling
        async function handleUserMessage(message) {
            if (!message.trim()) return;

            addMessage(message, true);
            const response = await generateAiResponse(message);
            addMessage(response);

            // Occasionally update AI avatar
            if (Math.random() < 0.1) {
                updateAiAvatar();
            }
        }

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize camera system
            await initializeCameraSystem();
            
            // Update AI avatar initially
            await updateAiAvatar();
            
            // Settings panel handlers
            const settingsButton = document.getElementById('settingsButton');
            const settingsPanel = document.querySelector('.settings-panel');
            const settingsOverlay = document.querySelector('.settings-overlay');
            const closeSettings = document.getElementById('closeSettings');

            settingsButton.addEventListener('click', () => {
                settingsPanel.classList.add('active');
                settingsOverlay.classList.add('active');
            });

            closeSettings.addEventListener('click', () => {
                settingsPanel.classList.remove('active');
                settingsOverlay.classList.remove('active');
            });

            settingsOverlay.addEventListener('click', (e) => {
                if (e.target === settingsOverlay) {
                    settingsPanel.classList.remove('active');
                    settingsOverlay.classList.remove('active');
                }
            });

            // Camera selection change handler
            document.getElementById('cameraSelect').addEventListener('change', (e) => {
                switchCamera(e.target.value);
            });

            // Snapshot button handler
            document.getElementById('snapshotButton').addEventListener('click', handleSnapshot);

            // Message input handlers
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            const sendMessage = () => {
                const message = messageInput.value;
                if (message.trim()) {
                    handleUserMessage(message);
                    messageInput.value = '';
                }
            };

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Welcome message
            setTimeout(() => {
                addMessage("Hi there! I'm Luna. It's nice to see you! Feel free to chat with me about anything. You can click the camera button to share what you're seeing with me. How are you doing today?");
            }, 1000);
        });
    </script>
</body>
</html>
