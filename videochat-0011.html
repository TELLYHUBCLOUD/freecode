<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luna AI Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            max-width: 1024px;
            width: 90%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 0 auto;
        }

        .video-row {
            display: flex;
            gap: 20px;
            height: 40%;
        }

        .video-container {
            flex: 1;
            position: relative;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
        }

        video, #aiImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        #cameraSelect {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background: rgba(0,0,0,0.1);
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .settings-overlay.active {
            display: block;
        }

        .name-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .chat-section {
            height: 60%;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            margin: 0 10px;
        }

        .message.user .message-content {
            background: #0084ff;
            color: white;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        #sendButton {
            padding: 10px 20px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #sendButton:hover {
            background: #0073e6;
        }

        .snapshot-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .snapshot-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .snapshot-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #sendSnapshot {
            background: #0084ff;
            color: white;
        }

        #cancelSnapshot {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="video-row">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="userVideo" autoplay muted></video>
                </div>
                <div class="name-label">You</div>
            </div>
            <div class="video-container">
                <div class="video-wrapper">
                    <img id="aiImage" src="/api/placeholder/640/360" alt="AI Assistant">
                </div>
                <div class="name-label">Luna - AI Assistant</div>
            </div>
        </div>
        <div class="chat-section">
            <div class="messages" id="chatMessages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="icon-button" id="snapshotButton" title="Send snapshot">üì∏</button>
                <button class="icon-button" id="settingsButton" title="Settings">‚öôÔ∏è</button>
                <button id="sendButton">Send</button>
            </div>
            
            <!-- Settings Panel -->
            <div class="settings-overlay">
                <div class="settings-panel">
                    <h3>Camera Settings</h3>
                    <select id="cameraSelect"></select>
                    <button class="icon-button" id="closeSettings">‚úï</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaStream = null;
        let lastSnapshotTime = 0;

        // Core message history
        const messageHistory = {
            system: `You are Luna, a friendly and observant AI assistant who can see the user through their webcam. 
                    You care about the user's wellbeing and notice visual cues about their mood and state.
                    When you receive a webcam observation, incorporate it naturally into conversation without stating it's from the webcam.
                    Keep responses conversational and natural.`,
            messages: []
        };

        // Camera device management
		async function enumerateCameras() {
			try {
				// First request camera permission to get labels
				const stream = await navigator.mediaDevices.getUserMedia({ video: true });
				stream.getTracks().forEach(track => track.stop()); // Stop the test stream
				
				// Now enumerate devices - this will now include labels
				const devices = await navigator.mediaDevices.enumerateDevices();
				const videoDevices = devices.filter(device => device.kind === 'videoinput');
				
				const select = document.getElementById('cameraSelect');
				select.innerHTML = '';
				
				videoDevices.forEach(device => {
					const option = document.createElement('option');
					option.value = device.deviceId;
					// Now we'll get actual camera labels like "Logitech HD Webcam C920" etc.
					option.text = device.label || `Camera ${select.length + 1}`;
					select.appendChild(option);
				});

				return videoDevices;
			} catch (error) {
				console.error('Error enumerating cameras:', error);
				return [];
			}
		}

		async function switchCamera(deviceId) {
			try {
				// Stop all tracks on the current stream if it exists
				if (mediaStream) {
					mediaStream.getTracks().forEach(track => track.stop());
				}

				// Get new stream with selected device
				const newStream = await navigator.mediaDevices.getUserMedia({
					video: {
						deviceId: { exact: deviceId },
						width: { ideal: 1280 },
						height: { ideal: 720 }
					}
				});

				mediaStream = newStream;
				const userVideo = document.getElementById('userVideo');
				userVideo.srcObject = newStream;
			} catch (error) {
				console.error('Error switching camera:', error);
				alert('Failed to switch camera. Please try again.');
			}
		}

        // Image capture and analysis
        async function captureImage() {
            if (!mediaStream) return null;
            
            const video = document.getElementById('userVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            return canvas.toDataURL('image/jpeg').split(',')[1];
        }

		async function initializeCameraSystem() {
			try {
				// Just enumerate cameras first, without requesting access
				const devices = await navigator.mediaDevices.enumerateDevices();
				const videoDevices = devices.filter(device => device.kind === 'videoinput');
				
				const select = document.getElementById('cameraSelect');
				select.innerHTML = '';
				
				videoDevices.forEach(device => {
					const option = document.createElement('option');
					option.value = device.deviceId;
					option.text = device.label || `Camera ${select.length + 1}`;
					select.appendChild(option);
				});
				
				// Don't start the camera yet - wait for user selection
				select.addEventListener('change', async (e) => {
					await switchCamera(e.target.value);
				});

				// Add a default "Select camera" option
				const defaultOption = document.createElement('option');
				defaultOption.text = "Select a camera...";
				defaultOption.value = "";
				select.insertBefore(defaultOption, select.firstChild);
				select.selectedIndex = 0;

				return true;
			} catch (error) {
				console.error('Error setting up camera selection:', error);
				alert('Failed to get camera list. Please ensure you have a camera connected.');
				return false;
			}
		}

        async function analyzeImage(base64Image) {
            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'user',
                                content: [
                                    { 
                                        type: 'text', 
                                        text: "Describe what you see in this webcam image, focusing on the person, their expression, and the environment. Be concise but detailed." 
                                    },
                                    { 
                                        type: 'image_url', 
                                        image_url: { 
                                            url: `data:image/jpeg;base64,${base64Image}` 
                                        } 
                                    }
                                ]
                            }
                        ],
                        model: 'openai-large'
                    })
                });

                if (!response.ok) throw new Error('Failed to analyze image');
                return await response.text();
            } catch (error) {
                console.error('Error analyzing image:', error);
                return null;
            }
        }

        // AI response generation
        async function generateAiResponse(userMessage, imageDescription = null) {
            try {
                const messages = [
                    { role: 'system', content: messageHistory.system },
                    ...messageHistory.messages
                ];
                
                messages.push({ role: 'user', content: userMessage });
                
                if (imageDescription) {
                    messages.push({ 
                        role: 'system', 
                        content: `Current observation: ${imageDescription}`
                    });
                }

                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages,
                        model: 'openai-large',
                        jsonMode: false
                    })
                });

                if (!response.ok) throw new Error('AI response failed');
                
                const aiResponse = await response.text();
                
                messageHistory.messages.push(
                    { role: 'user', content: userMessage },
                    { role: 'assistant', content: aiResponse }
                );

                // Keep history manageable
                if (messageHistory.messages.length > 20) {
                    messageHistory.messages = messageHistory.messages.slice(-20);
                }

                return aiResponse;

            } catch (error) {
                console.error('Error generating AI response:', error);
                return "I'm having trouble connecting. Could you try again?";
            }
        }

        // Update AI avatar
        async function updateAiAvatar() {
            try {
                const response = await fetch(
                    `https://image.pollinations.ai/prompt/${encodeURIComponent(
                        'photorealistic portrait of Luna, young female AI assistant, friendly expression, warm smile, professional lighting, high detail'
                    )}?width=640&height=360&nologo=true`
                );
                if (response.ok) {
                    const aiImage = document.getElementById('aiImage');
                    aiImage.src = URL.createObjectURL(await response.blob());
                }
            } catch (error) {
                console.error('Error updating AI avatar:', error);
            }
        }

        // Chat UI functions
        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Webcam snapshot handling
        async function handleSnapshot() {
            const imageData = await captureImage();
            if (imageData) {
                const description = await analyzeImage(imageData);
                if (description) {
                    addMessage(`Sending a snapshot...`, true);
                    const response = await generateAiResponse("Here's a snapshot for you!", description);
                    addMessage(response);
                }
            }
        }

        // Message handling
        async function handleUserMessage(message) {
            if (!message.trim()) return;

            addMessage(message, true);
            const response = await generateAiResponse(message);
            addMessage(response);

            // Occasionally update AI avatar
            if (Math.random() < 0.1) {
                updateAiAvatar();
            }
        }

        // Initialize
		document.addEventListener('DOMContentLoaded', async () => {
			// Initialize camera system first
			await initializeCameraSystem();
            
            // Settings panel handlers
            const settingsButton = document.getElementById('settingsButton');
            const settingsPanel = document.querySelector('.settings-panel');
            const settingsOverlay = document.querySelector('.settings-overlay');
            const closeSettings = document.getElementById('closeSettings');

            settingsButton.addEventListener('click', () => {
                settingsPanel.classList.add('active');
                settingsOverlay.classList.add('active');
            });

            closeSettings.addEventListener('click', () => {
                settingsPanel.classList.remove('active');
                settingsOverlay.classList.remove('active');
            });

            settingsOverlay.addEventListener('click', (e) => {
                if (e.target === settingsOverlay) {
                    settingsPanel.classList.remove('active');
                    settingsOverlay.classList.remove('active');
                }
            });

            // Camera selection change handler
            document.getElementById('cameraSelect').addEventListener('change', (e) => {
                initializeWebcam(e.target.value);
            });

            // Snapshot button handler
            document.getElementById('snapshotButton').addEventListener('click', handleSnapshot);

            // Message input handlers
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            const sendMessage = () => {
                const message = messageInput.value;
                if (message.trim()) {
                    handleUserMessage(message);
                    messageInput.value = '';
                }
            };

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Request camera permissions and handle device labels
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                    enumerateCameras();
                });

            // Welcome message
            setTimeout(() => {
                addMessage("Hi there! I'm Luna. It's nice to see you! Feel free to chat with me about anything. You can use the camera snapshot button to share what you're seeing with me. How are you doing today?");
            }, 1000);
        });
    </script>
</body>
</html>
