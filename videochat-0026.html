<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luna AI Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            max-width: 1024px;
            width: 90%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 0 auto;
        }

        .video-row {
            display: flex;
            gap: 20px;
            height: 40%;
        }

        .video-container {
            flex: 1;
            position: relative;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
        }

        video, #aiImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        #cameraSelect {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .name-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .chat-section {
            height: 60%;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            margin: 0 10px;
        }

        .message.user .message-content {
            background: #0084ff;
            color: white;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        #sendButton {
            padding: 10px 20px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .settings-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="video-row">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="userVideo" autoplay muted></video>
                </div>
                <div class="name-label">You</div>
            </div>
            <div class="video-container">
                <div class="video-wrapper">
                    <img id="aiImage" alt="Luna - AI Assistant" style="background-color: #2C3E50;">
                </div>
                <div class="name-label">Luna - AI Assistant</div>
            </div>
        </div>
        <div class="chat-section">
            <div class="messages" id="chatMessages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="icon-button" id="snapshotButton" title="Send snapshot">üì∏</button>
                <button class="icon-button" id="settingsButton" title="Settings">‚öôÔ∏è</button>
                <button id="sendButton">Send</button>
            </div>
            <div class="settings-overlay">
                <div class="settings-panel">
                    <h3>Camera Settings</h3>
                    <select id="cameraSelect"></select>
                    <button class="icon-button" id="closeSettings">‚úï</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Core Configuration
        const CONFIG = {
            SYSTEM_PROMPT: `You are Luna, a friendly and professional AI assistant with access to a video feed of the user. 
                          You consistently maintain your identity as Luna and reference visual information provided to you
                          through system messages about the video feed. Your responses are warm and engaging while remaining
                          professional. You acknowledge and respond naturally to what you can see of the user through the
                          provided video feed descriptions.`,
            AI_AVATAR_PROMPT: 'professional headshot photograph of friendly young Asian female AI assistant Luna with long straight brown hair with blonde highlights, wearing grey turtleneck, soft friendly expression, soft lighting, high quality, realistic, studio portrait',
            MAX_HISTORY: 10,
            CORS_HEADERS: {
                'Content-Type': 'application/json',
                'Origin': window.location.origin
            }
        };

        // State Management
        const state = {
            messageHistory: [],
            mediaStream: null,
            lastVideoDescription: null
        };

        // Camera Management
        const Camera = {
            async initialize() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: {
                            width: { min: 640 },
                            height: { min: 480 }
                        }
                    });
                    
                    state.mediaStream = stream;
                    document.getElementById('userVideo').srcObject = stream;
                    
                    // Now enumerate cameras
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    const select = document.getElementById('cameraSelect');
                    select.innerHTML = '';
                    
                    videoDevices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${select.length + 1}`;
                        select.appendChild(option);
                    });

                    return true;
                } catch (error) {
                    console.error('Camera initialization error:', error);
                    return false;
                }
            },

            async switchCamera(deviceId) {
                try {
                    if (state.mediaStream) {
                        state.mediaStream.getTracks().forEach(track => track.stop());
                    }

                    const newStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            deviceId: { exact: deviceId },
                            width: { min: 640 },
                            height: { min: 480 }
                        }
                    });

                    state.mediaStream = newStream;
                    document.getElementById('userVideo').srcObject = newStream;

                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    const select = document.getElementById('cameraSelect');
                    const currentValue = select.value;
                    select.innerHTML = '';
                    
                    videoDevices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label;
                        select.appendChild(option);
                    });
                    
                    select.value = currentValue;
                } catch (error) {
                    console.error('Error switching camera:', error);
                }
            }
        };

        // API Handlers
        const API = {
            // Unified fetch handler with consistent CORS config
            async fetchWithCORS(url, options = {}) {
                const fetchOptions = {
                    ...options,
                    mode: 'cors',
                    headers: {
                        ...CONFIG.CORS_HEADERS,
                        ...(options.headers || {})
                    }
                };

                try {
                    const response = await fetch(url, fetchOptions);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    console.error('API fetch error:', error, url, fetchOptions);
                    throw error;
                }
            },

            async generateAvatar(expression = '') {
                try {
                    const seed = Math.floor(Math.random() * 1000000);
                    const prompt = expression ? 
                        `${CONFIG.AI_AVATAR_PROMPT}, ${expression}` : 
                        CONFIG.AI_AVATAR_PROMPT;
                    
                    const response = await this.fetchWithCORS(
                        `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${seed}`,
                        { method: 'GET' }
                    );
                    
                    const blob = await response.blob();
                    document.getElementById('aiImage').src = URL.createObjectURL(blob);
                } catch (error) {
                    console.error('Avatar generation error:', error);
                }
            },

            async analyzeImage(base64Image) {
                try {
                    const response = await this.fetchWithCORS('https://text.pollinations.ai/', {
                        method: 'POST',
                        body: JSON.stringify({
                            messages: [{
                                role: "user",
                                content: [
                                    { type: "text", text: "Describe exactly what you see in this image, including any detected people, expressions, and visual details." },
                                    { type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64Image}` } }
                                ]
                            }],
                            model: "openai",
                            jsonMode: false
                        })
                    });

                    return await response.text();
                } catch (error) {
                    console.error('Vision analysis error:', error);
                    return null;
                }
            },

            async generateResponse(userMessage, videoContext = null) {
                try {
                    const messages = [
                        { role: 'system', content: CONFIG.SYSTEM_PROMPT },
                        ...state.messageHistory
                    ];

                    if (videoContext) {
                        messages.push({
                            role: 'system',
                            content: `Current video feed shows: ${videoContext}`
                        });
                        state.lastVideoDescription = videoContext;
                    } else if (state.lastVideoDescription) {
                        messages.push({
                            role: 'system',
                            content: `Current video feed shows: ${state.lastVideoDescription}`
                        });
                    }

                    messages.push({ role: 'user', content: userMessage });

                    const response = await this.fetchWithCORS('https://text.pollinations.ai/', {
                        method: 'POST',
                        body: JSON.stringify({
                            messages: messages,
                            model: "openai-large",
                            jsonMode: false
                        })
                    });

                    const aiResponse = await response.text();

                    state.messageHistory.push(
                        { role: 'user', content: userMessage },
                        { role: 'assistant', content: aiResponse }
                    );

                    if (state.messageHistory.length > CONFIG.MAX_HISTORY * 2) {
                        state.messageHistory = state.messageHistory.slice(-CONFIG.MAX_HISTORY * 2);
                    }

                    return aiResponse;
                } catch (error) {
                    console.error('Chat generation error:', error);
                    return "I'm having trouble connecting. Could you try again?";
                }
            }
        };

        // UI Handlers
        const UI = {
            addMessage(content, isUser = false) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : ''}`;
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${content}
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            },

            captureImage() {
                const video = document.getElementById('userVideo');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                return canvas.toDataURL('image/jpeg', 1.0).split(',')[1];
            },

            async handleSnapshot() {
                try {
                    const base64Image = this.captureImage();
                    if (!base64Image) return;

                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message user';
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <img src="data:image/jpeg;base64,${base64Image}" 
                                 style="max-width: 200px; border-radius: 10px;">
                        </div>`;
                    document.getElementById('chatMessages').appendChild(messageDiv);

                    const description = await API.analyzeImage(base64Image);
                    if (description) {
                        this.handleUserMessage("üì∏ Here's a snapshot!", description);
                    }
                } catch (error) {
                    console.error('Snapshot handling error:', error);
                }
            },

            async handleUserMessage(message, imageContext = null) {
                this.addMessage(message, true);
                const response = await API.generateResponse(message, imageContext);
                this.addMessage(response);
            },

            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                const snapshotButton = document.getElementById('snapshotButton');
                const settingsButton = document.getElementById('settingsButton');
                const closeSettings = document.getElementById('closeSettings');
                const settingsPanel = document.querySelector('.settings-panel');
                const settingsOverlay = document.querySelector('.settings-overlay');
                const cameraSelect = document.getElementById('cameraSelect');

                const sendMessage = () => {
                    const message = messageInput.value.trim();
                    if (message) {
                        this.handleUserMessage(message);
                        messageInput.value = '';
                    }
                };

                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage();
                });

                snapshotButton.addEventListener('click', () => this.handleSnapshot());

                settingsButton.addEventListener('click', () => {
                    settingsPanel.classList.add('active');
                    settingsOverlay.classList.add('active');
                });

                closeSettings.addEventListener('click', () => {
                    settingsPanel.classList.remove('active');
                    settingsOverlay.classList.remove('active');
                });

                settingsOverlay.addEventListener('click', (e) => {
                    if (e.target === settingsOverlay) {
                        settingsPanel.classList.remove('active');
                        settingsOverlay.classList.remove('active');
                    }
                });

                cameraSelect.addEventListener('change', (e) => {
                    Camera.switchCamera(e.target.value);
                });
            }
        };

        // Initialize Application
        document.addEventListener('DOMContentLoaded', async () => {
            await Camera.initialize();
            await API.generateAvatar();
            UI.setupEventListeners();

            // Initial greeting with video context
            setTimeout(async () => {
                const base64Image = UI.captureImage();
                if (base64Image) {
                    const description = await API.analyzeImage(base64Image);
                    if (description) {
                        const response = await API.generateResponse(
                            "SYSTEM_INIT_GREETING", 
                            description
                        );
                        UI.addMessage(response);
                    }
                }
            }, 2000);
        });
    </script>
</body>
</html>
