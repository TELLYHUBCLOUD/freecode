<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luna AI Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            max-width: 1024px;
            width: 90%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 0 auto;
        }

        .video-row {
            display: flex;
            gap: 20px;
            height: 40%;
        }

        .video-container {
            flex: 1;
            position: relative;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
        }

        video, #aiImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .chat-section {
            height: 60%;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            margin: 0 10px;
        }

        .message.user .message-content {
            background: #0084ff;
            color: white;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        #sendButton {
            padding: 10px 20px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="video-row">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="userVideo" autoplay muted></video>
                </div>
                <div class="name-label">You</div>
            </div>
            <div class="video-container">
                <div class="video-wrapper">
                    <img id="aiImage" alt="Luna - AI Assistant" style="background-color: #2C3E50;">
                </div>
                <div class="name-label">Luna - AI Assistant</div>
            </div>
        </div>
        <div class="chat-section">
            <div class="messages" id="chatMessages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="icon-button" id="snapshotButton" title="Send snapshot">ðŸ“¸</button>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            SYSTEM_PROMPT: `You are Luna, a friendly and professional AI assistant with access to a video feed of the user. 
                          You consistently maintain your identity as Luna and reference visual information provided to you
                          through system messages about the video feed. Your responses are warm and engaging while remaining
                          professional. You acknowledge and respond naturally to what you can see of the user through the
                          provided video feed descriptions.`,
            AI_AVATAR_PROMPT: 'professional headshot photograph of friendly young Asian female AI assistant Luna with long straight brown hair with blonde highlights, wearing grey turtleneck, soft friendly expression, soft lighting, high quality, realistic, studio portrait',
            MAX_HISTORY: 10
        };

        const state = {
            messageHistory: [],
            mediaStream: null,
            lastVideoDescription: null
        };

        async function initializeCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { min: 640 },
                        height: { min: 480 }
                    }
                });
                
                state.mediaStream = stream;
                document.getElementById('userVideo').srcObject = stream;
                return true;
            } catch (error) {
                console.error('Camera initialization error:', error);
                return false;
            }
        }

        function captureImage() {
            const video = document.getElementById('userVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 1.0).split(',')[1];
        }

        async function generateAvatar() {
            try {
                const seed = Math.floor(Math.random() * 1000000);
                const response = await fetch(
                    `https://image.pollinations.ai/prompt/${encodeURIComponent(CONFIG.AI_AVATAR_PROMPT)}?seed=${seed}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'image/*'
                        }
                    }
                );
                
                if (response.ok) {
                    const blob = await response.blob();
                    document.getElementById('aiImage').src = URL.createObjectURL(blob);
                }
            } catch (error) {
                console.error('Avatar generation error:', error);
            }
        }

        async function analyzeImage(base64Image) {
            const data = {
                messages: [{
                    role: "user",
                    content: [
                        { type: "text", text: "Describe exactly what you see in this image, including any detected people, expressions, and visual details." },
                        { type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64Image}` } }
                    ]
                }],
                model: "openai",
                jsonMode: false
            };

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'OPTIONS',
                    headers: {
                        'Accept': '*/*',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type'
                    }
                });

                const response2 = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/plain'
                    },
                    body: JSON.stringify(data)
                });

                if (!response2.ok) throw new Error(`HTTP error! status: ${response2.status}`);
                return await response2.text();
            } catch (error) {
                console.error('Vision analysis error:', error);
                return null;
            }
        }

        async function generateResponse(userMessage, videoContext = null) {
            const messages = [
                { role: 'system', content: CONFIG.SYSTEM_PROMPT },
                ...state.messageHistory
            ];

            if (videoContext) {
                messages.push({
                    role: 'system',
                    content: `Current video feed shows: ${videoContext}`
                });
                state.lastVideoDescription = videoContext;
            } else if (state.lastVideoDescription) {
                messages.push({
                    role: 'system',
                    content: `Current video feed shows: ${state.lastVideoDescription}`
                });
            }

            messages.push({ role: 'user', content: userMessage });

            const data = {
                messages: messages,
                model: "openai-large",
                jsonMode: false
            };

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'OPTIONS',
                    headers: {
                        'Accept': '*/*',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type'
                    }
                });

                const response2 = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/plain'
                    },
                    body: JSON.stringify(data)
                });

                if (!response2.ok) throw new Error(`HTTP error! status: ${response2.status}`);
                const aiResponse = await response2.text();

                state.messageHistory.push(
                    { role: 'user', content: userMessage },
                    { role: 'assistant', content: aiResponse }
                );

                if (state.messageHistory.length > CONFIG.MAX_HISTORY * 2) {
                    state.messageHistory = state.messageHistory.slice(-CONFIG.MAX_HISTORY * 2);
                }

                return aiResponse;
            } catch (error) {
                console.error('Chat generation error:', error);
                return "I'm having trouble connecting. Could you try again?";
            }
        }

        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSnapshot() {
            try {
                const base64Image = captureImage();
                if (!base64Image) return;

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <img src="data:image/jpeg;base64,${base64Image}" 
                             style="max-width: 200px; border-radius: 10px;">
                    </div>`;
                document.getElementById('chatMessages').appendChild(messageDiv);

                const description = await analyzeImage(base64Image);
                if (description) {
                    handleUserMessage("ðŸ“¸ Here's a snapshot!", description);
                }
            } catch (error) {
                console.error('Snapshot handling error:', error);
            }
        }

        async function handleUserMessage(message, imageContext = null) {
            addMessage(message, true);
            const response = await generateResponse(message, imageContext);
            addMessage(response);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initializeCamera();
            await generateAvatar();

            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const snapshotButton = document.getElementById('snapshotButton');

            const sendMessage = () => {
                const message = messageInput.value.trim();
                if (message) {
                    handleUserMessage(message);
                    messageInput.value = '';
                }
            };

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            snapshotButton.addEventListener('click', handleSnapshot);

            setTimeout(async () => {
                const base64Image = captureImage();
                if (base64Image) {
                    const description = await analyzeImage(base64Image);
                    if (description) {
                        const response = await generateResponse(
                            "SYSTEM_INIT_GREETING", 
                            description
                        );
                        addMessage(response);
                    }
                }
            }, 2000);
        });
    </script>
</body>
</html>
