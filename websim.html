<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSim Project Creator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 2rem;
      background: #0f172a;
      color: #e2e8f0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #1e293b;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border-radius: 0.375rem;
      background: #334155;
      color: #e2e8f0;
      border: 1px solid #475569;
      resize: vertical;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .project-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      z-index: 1000;
    }

    .project-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .project-controls input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.375rem;
      background: #334155;
      color: #e2e8f0;
      border: 1px solid #475569;
    }

    .project-frame {
      width: 100%;
      height: calc(100% - 80px);
      border: none;
      background: white;
    }

    .code-panel {
      position: fixed;
      top: 0;
      right: -50%;
      width: 50%;
      height: 100%;
      background: #1e293b;
      transition: right 0.3s ease;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1002;
      display: flex;
      flex-direction: column;
    }

    .code-header {
      padding: 1rem;
      background: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #334155;
    }

    .code-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      position: relative;
    }

    .code-text {
      width: 100%;
      height: 100%;
      background: #334155;
      color: #e2e8f0;
      padding: 1rem;
      border: none;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      display: block;
    }

    .close-button {
      background: #475569;
      color: #e2e8f0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .close-button:hover {
      background: #64748b;
    }

    .close-project {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(15, 23, 42, 0.9);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      z-index: 1001;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ef4444;
      margin-top: 1rem;
      padding: 1rem;
      background: #451a1a;
      border-radius: 0.375rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WebSim Project Creator</h1>
      <p>Enter your project description and let AI generate your web project</p>
    </div>

    <div class="input-section">
      <textarea id="prompt" placeholder="Describe your web project in detail..."></textarea>
      <button onclick="generateProject()">Generate Project</button>
    </div>

    <div class="loading" id="loading">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 2v4m0 16v-4m-8-8h4m16 0h-4"></path>
      </svg>
      <p>Generating your project...</p>
    </div>

    <div id="error" class="error"></div>
  </div>

  <div class="project-view" id="projectView">
    <div class="close-project" onclick="closeProject()">Close</div>
    <iframe id="projectFrame" class="project-frame"></iframe>
    <div class="project-controls">
      <input type="text" id="modifyInput" placeholder="Describe modifications..." onkeyup="handleModifyInput(event)">
      <button onclick="modifyProject()" id="modifyButton" disabled>Modify</button>
      <button onclick="toggleCodePanel()">View Code</button>
    </div>
    <div class="code-panel" id="codePanel">
      <div class="code-header">
        <h3>Generated Code</h3>
        <div>
          <button onclick="copyCode()">Copy</button>
          <button onclick="downloadCode()">Download</button>
          <button class="close-button" onclick="toggleCodePanel()">Close</button>
        </div>
      </div>
      <div class="code-content">
        <pre id="codeText" class="code-text"></pre>
      </div>
    </div>
  </div>

  <script>
    // Configuration and Constants
    const CONFIG = {
      maxRetries: 3,
      retryDelay: 1000,
      minPromptLength: 10,
      maxPromptLength: 1000,
      maxTokens: 8000,
      chunkSize: 4000,
      API_CONTEXT: `When creating web content:
        1. For images: use https://image.pollinations.ai/prompt/{text}?seed={seed}&width=800&height=600
        2. For text generation with OpenAI: use https://text.pollinations.ai/{text}?model=openai&seed={seed}
        3. For Evil/Unity models: Always prefix with "CONTEXT: You are creating web content."
        Output only the requested content with NO explanations.
        IMPORTANT: If the code is long, split it into multiple responses. Each response should start with [PART X/TOTAL] and end with [END PART X].`
    };

    // State management
    const state = {
      isGenerating: false,
      currentCode: '',
      retryCount: 0
    };

    // Utility functions
    const utils = {
      showError(message) {
        const errorEl = document.getElementById('error');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        setTimeout(() => {
          errorEl.style.display = 'none';
        }, 5000);
      },

      setLoading(isLoading) {
        document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        document.querySelector('button').disabled = isLoading;
      },

      validatePrompt(prompt) {
        if (!prompt || prompt.length < CONFIG.minPromptLength) {
          throw new Error(`Please enter a description of at least ${CONFIG.minPromptLength} characters.`);
        }
        if (prompt.length > CONFIG.maxPromptLength) {
          throw new Error(`Description must not exceed ${CONFIG.maxPromptLength} characters.`);
        }
        return prompt.trim();
      },

      async processStream(response) {
        if (!response.body) {
          throw new Error('Response body is empty');
        }

        const reader = response.body.getReader();
        let chunks = [];
        
        while (true) {
          const {done, value} = await reader.read();
          if (done) break;
          const chunk = new TextDecoder().decode(value);
          chunks.push(chunk);
        }

        return chunks.join('');
      },

      handlePollinationsCode(code) {
        if (code.includes('pollinations.ai')) {
          const seed = Math.floor(Math.random() * 1000000);
          return code.replace(/(?:text|image)\.pollinations\.ai\/([^?\s"']+)/g, 
            (match, query) => `${match}?seed=${seed}`);
        }
        return code;
      }
    };

    async function verifyAndCompleteCode(code) {
      const requiredTags = ['</html>', '</body>', '</head>', '<!DOCTYPE'];
      const scriptPattern = /<script|<\/script>/g;
      const stylePattern = /<style|<\/style>/g;
      const divPattern = /<div|<\/div>/g;

      let needsCompletion = false;
      
      // Check for required tags
      for (const tag of requiredTags) {
        if (!code.includes(tag)) {
          needsCompletion = true;
          break;
        }
      }

      // Check for matching tags if required tags are present
      if (!needsCompletion) {
        const scriptMatches = code.match(scriptPattern) || [];
        const styleMatches = code.match(stylePattern) || [];
        const divMatches = code.match(divPattern) || [];

        if (scriptMatches.length % 2 !== 0 || 
            styleMatches.length % 2 !== 0 || 
            divMatches.length % 2 !== 0) {
          needsCompletion = true;
        }
      }

      // Check for truncation
      const lastClosingTag = code.lastIndexOf('</');
      const lastOpeningTag = code.lastIndexOf('<');
      if (lastOpeningTag > lastClosingTag) {
        needsCompletion = true;
      }

      if (needsCompletion) {
        try {
          const completion = await fetch('https://text.pollinations.ai/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              messages: [{
                role: "user",
                content: `CONTEXT: Complete this HTML code. Fix any missing tags or incomplete functions.
                Current code: ${code}
                OUTPUT: Complete valid HTML only, no comments.`
              }],
              max_tokens: 4000,
              model: 'openai'
            })
          });

          const completedCode = await completion.text();
          return extractCode(completedCode);
        } catch (error) {
          console.error('Code completion failed:', error);
          // If completion fails, attempt to fix the code manually
          return ensureValidHTML(code);
        }
      }

      return code;
    }

    function ensureValidHTML(code) {
      // Basic HTML structure fix
      if (!code.includes('<!DOCTYPE html>')) {
        code = '<!DOCTYPE html>\n<html>\n<head>\n<meta charset="UTF-8">\n<title>Generated Project</title>\n</head>\n<body>\n' + code;
      }
      
      // Close any unclosed tags
      const openTags = [];
      const tagPattern = /<\/?([a-zA-Z0-9]+)[^>]*>/g;
      let match;
      
      while ((match = tagPattern.exec(code)) !== null) {
        const isClosing = match[0].startsWith('</');
        const tagName = match[1].toLowerCase();
        
        if (!isClosing && !match[0].endsWith('/>')) {
          openTags.push(tagName);
        } else if (isClosing) {
          if (openTags[openTags.length - 1] === tagName) {
            openTags.pop();
          }
        }
      }

      // Close remaining open tags in reverse order
      while (openTags.length > 0) {
        const tag = openTags.pop();
        code += `\n</${tag}>`;
      }

      // Ensure HTML and BODY tags are closed
      if (!code.includes('</body>')) {
        code += '\n</body>';
      }
      if (!code.includes('</html>')) {
        code += '\n</html>';
      }

      return code;
    }

    function extractCode(response) {
      let code = response;
      // Remove part markers if present
      code = code.replace(/\[PART \d+\/\d+\]/g, '').replace(/\[END PART \d+\]/g, '');
      
      if (code.includes('```html')) {
        code = code.split('```html')[1].split('```')[0].trim();
      } else if (code.includes('```')) {
        code = code.split('```')[1].split('```')[0].trim();
      }
      return code;
    }

    async function processLongResponse(prompt, isModification = false) {
      let allParts = [];
      let currentPart = 1;
      let isComplete = false;
      
      while (!isComplete) {
        const contextPrompt = isModification ?
          `CONTEXT: ${currentPart === 1 ? 'Create' : 'Continue'} this web project modification. ${CONFIG.API_CONTEXT}\n\nCurrent code: ${state.currentCode}\n\nUSER: ${prompt}\n\nContinue from part ${currentPart}` :
          `CONTEXT: ${currentPart === 1 ? 'Create' : 'Continue'} a complete web project. ${CONFIG.API_CONTEXT}\n\nUSER: ${prompt}\n\nContinue from part ${currentPart}`;

        const response = await fetch('https://text.pollinations.ai/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [{
              role: "user",
              content: contextPrompt
            }],
            max_tokens: CONFIG.chunkSize,
            model: 'openai',
            stream: true
          })
        });

        const responseText = await utils.processStream(response);
        const partMatch = responseText.match(/\[PART (\d+)\/(\d+)\]([\s\S]*?)\[END PART \1\]/);
        
        if (partMatch) {
          const [_, partNum, totalParts, content] = partMatch;
          allParts[parseInt(partNum) - 1] = content.trim();
          
          if (parseInt(partNum) === parseInt(totalParts)) {
            isComplete = true;
          } else {
            currentPart++;
          }
        } else {
          // If no part markers found, treat as single complete response
          allParts = [responseText];
          isComplete = true;
        }
      }

      return allParts.join('\n');
    }

    async function generateProject() {
      if (state.isGenerating) return;
      
      try {
        state.isGenerating = true;
        utils.setLoading(true);
        
        const prompt = utils.validatePrompt(document.getElementById('prompt').value);
        
        const responseText = await processLongResponse(prompt);
        let code = extractCode(responseText);
        code = await verifyAndCompleteCode(code);
        code = utils.handlePollinationsCode(code);
        
        state.currentCode = code;
        document.getElementById('codeText').textContent = code;
        document.getElementById('projectFrame').srcdoc = code;
        document.getElementById('projectView').style.display = 'block';
        
      } catch (error) {
        utils.showError(error.message);
      } finally {
        state.isGenerating = false;
        utils.setLoading(false);
      }
    }

    async function modifyProject() {
      if (state.isGenerating) return;

      try {
        state.isGenerating = true;
        utils.setLoading(true);

        const modifyPrompt = utils.validatePrompt(document.getElementById('modifyInput').value);
        
        const responseText = await processLongResponse(modifyPrompt, true);
        let code = extractCode(responseText);
        code = await verifyAndCompleteCode(code);
        code = utils.handlePollinationsCode(code);

        state.currentCode = code;
        document.getElementById('codeText').textContent = code;
        document.getElementById('projectFrame').srcdoc = code;
        document.getElementById('modifyInput').value = '';
        document.getElementById('modifyButton').disabled = true;

      } catch (error) {
        utils.showError(error.message);
      } finally {
        state.isGenerating = false;
        utils.setLoading(false);
      }
    }

    function handleModifyInput(event) {
      const input = event.target.value.trim();
      document.getElementById('modifyButton').disabled = input.length < CONFIG.minPromptLength;
      if (event.key === 'Enter' && !event.shiftKey && input.length >= CONFIG.minPromptLength) {
        modifyProject();
      }
    }

    function toggleCodePanel() {
      const panel = document.getElementById('codePanel');
      const codeText = document.getElementById('codeText');
      const isVisible = panel.style.right === '0px';
      
      if (isVisible) {
        panel.style.right = '-50%';
      } else {
        panel.style.right = '0px';
        if (state.currentCode) {
          codeText.textContent = state.currentCode;
        }
      }
    }

    async function downloadCode() {
      try {
        const blob = new Blob([state.currentCode], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'project.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (error) {
        utils.showError('Failed to download code: ' + error.message);
      }
    }

    async function copyCode() {
      try {
        await navigator.clipboard.writeText(state.currentCode);
      } catch (error) {
        utils.showError('Failed to copy code: ' + error.message);
      }
    }

    function closeProject() {
      document.getElementById('projectView').style.display = 'none';
      document.getElementById('codePanel').style.right = '-50%';
      document.getElementById('codeText').style.visibility = 'hidden';
      state.currentCode = '';
    }

    // Expose functions to window for HTML onclick handlers
    window.generateProject = generateProject;
    window.modifyProject = modifyProject;
    window.handleModifyInput = handleModifyInput;
    window.toggleCodePanel = toggleCodePanel;
    window.downloadCode = downloadCode;
    window.copyCode = copyCode;
    window.closeProject = closeProject;
  </script>
</body>
</html>
