<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSim Project Creator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 2rem;
      background: #0f172a;
      color: #e2e8f0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #1e293b;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border-radius: 0.375rem;
      background: #334155;
      color: #e2e8f0;
      border: 1px solid #475569;
      resize: vertical;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .project-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      z-index: 1000;
    }

    .project-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .project-controls input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.375rem;
      background: #334155;
      color: #e2e8f0;
      border: 1px solid #475569;
    }

    .project-frame {
      width: 100%;
      height: calc(100% - 80px);
      border: none;
      background: white;
    }

    .code-panel {
      position: fixed;
      top: 0;
      right: -50%;
      width: 50%;
      height: 100%;
      background: #1e293b;
      transition: right 0.3s ease;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1002;
      display: flex;
      flex-direction: column;
    }

    .code-header {
      padding: 1rem;
      background: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .code-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .code-text {
      width: 100%;
      height: 100%;
      background: #334155;
      color: #e2e8f0;
      padding: 1rem;
      border: none;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      visibility: hidden;
    }

    .close-project {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(15, 23, 42, 0.9);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      z-index: 1001;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #codeText { visibility: hidden !important; }

    .error {
      color: #ef4444;
      margin-top: 1rem;
      padding: 1rem;
      background: #451a1a;
      border-radius: 0.375rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WebSim Project Creator</h1>
      <p>Enter your project description and let AI generate your web project</p>
    </div>

    <div class="input-section">
      <textarea id="prompt" placeholder="Describe your web project in detail..."></textarea>
      <button onclick="generateProject()">Generate Project</button>
    </div>

    <div class="loading" id="loading">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 2v4m0 16v-4m-8-8h4m16 0h-4"></path>
      </svg>
      <p>Generating your project...</p>
    </div>

    <div id="error" class="error"></div>
  </div>

  <div class="project-view" id="projectView">
    <div class="close-project" onclick="closeProject()">Close</div>
    <iframe id="projectFrame" class="project-frame"></iframe>
    <div class="project-controls">
      <input type="text" id="modifyInput" placeholder="Describe modifications..." onkeyup="handleModifyInput(event)">
      <button onclick="modifyProject()" id="modifyButton" disabled>Modify</button>
      <button onclick="toggleCodePanel()">View Code</button>
    </div>
    <div class="code-panel" id="codePanel">
      <div class="code-header">
        <h3>Generated Code</h3>
        <div>
          <button onclick="copyCode()">Copy</button>
          <button onclick="downloadCode()">Download</button>
        </div>
      </div>
      <div class="code-content">
        <pre id="codeText" class="code-text"></pre>
      </div>
    </div>
  </div>

  <script>
    // Configuration and Constants
    const CONFIG = {
      maxRetries: 3,
      retryDelay: 1000,
      minPromptLength: 10,
      maxPromptLength: 1000
    };

    // State management
    const state = {
      isGenerating: false,
      currentCode: '',
      retryCount: 0
    };

    // Utility functions
    const utils = {
      showError(message) {
        const errorEl = document.getElementById('error');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        setTimeout(() => {
          errorEl.style.display = 'none';
        }, 5000);
      },

      setLoading(isLoading) {
        document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        document.querySelector('button').disabled = isLoading;
      },

      validatePrompt(prompt) {
        if (!prompt || prompt.length < CONFIG.minPromptLength) {
          throw new Error(`Please enter a description of at least ${CONFIG.minPromptLength} characters.`);
        }
        if (prompt.length > CONFIG.maxPromptLength) {
          throw new Error(`Description must not exceed ${CONFIG.maxPromptLength} characters.`);
        }
        return prompt.trim();
      },

      async retry(fn, retries = CONFIG.maxRetries) {
        try {
          return await fn();
        } catch (error) {
          if (retries > 0) {
            await new Promise(resolve => setTimeout(resolve, CONFIG.retryDelay));
            return await this.retry(fn, retries - 1);
          }
          throw error;
        }
      }
    };

    // Core functionality
    async function verifyAndCompleteCode(code) {
      try {
        // Basic syntax validation
        new Function(code);

        // Check for required elements
        if (!code.includes('<!DOCTYPE html>')) {
          code = '<!DOCTYPE html>\n' + code;
        }

        // Ensure basic security headers
        if (!code.includes('<meta charset')) {
          code = code.replace('<head>', '<head>\n  <meta charset="UTF-8">');
        }

        // Add CSP header for security
        if (!code.includes('content-security-policy')) {
          code = code.replace('<head>', `<head>\n  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' data: https:;">`);
        }

        return code;
      } catch (error) {
        throw new Error(`Invalid code generated: ${error.message}`);
      }
    }

    function extractCode(response) {
      try {
        const codeMatch = response.match(/```(?:html)?([\s\S]*?)```/);
        if (!codeMatch) {
          throw new Error('No code block found in response');
        }
        return codeMatch[1].trim();
      } catch (error) {
        throw new Error(`Failed to extract code: ${error.message}`);
      }
    }

    async function generateProject() {
      if (state.isGenerating) return;
      
      try {
        state.isGenerating = true;
        utils.setLoading(true);
        
        const prompt = utils.validatePrompt(document.getElementById('prompt').value);
        
        const response = await utils.retry(async () => {
          const result = await fetch('/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
          });

          if (!result.ok) {
            throw new Error(`API request failed: ${result.statusText}`);
          }

          return await result.json();
        });

        const code = await verifyAndCompleteCode(extractCode(response.content));
        state.currentCode = code;

        document.getElementById('codeText').textContent = code;
        document.getElementById('projectFrame').srcdoc = code;
        document.getElementById('projectView').style.display = 'block';
        
      } catch (error) {
        utils.showError(error.message);
      } finally {
        state.isGenerating = false;
        utils.setLoading(false);
      }
    }

    async function modifyProject() {
      if (state.isGenerating) return;

      try {
        state.isGenerating = true;
        utils.setLoading(true);

        const modifyPrompt = utils.validatePrompt(document.getElementById('modifyInput').value);
        
        const response = await utils.retry(async () => {
          const result = await fetch('/modify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              currentCode: state.currentCode,
              modifications: modifyPrompt
            })
          });

          if (!result.ok) {
            throw new Error(`API request failed: ${result.statusText}`);
          }

          return await result.json();
        });

        const code = await verifyAndCompleteCode(extractCode(response.content));
        state.currentCode = code;

        document.getElementById('codeText').textContent = code;
        document.getElementById('projectFrame').srcdoc = code;
        document.getElementById('modifyInput').value = '';
        document.getElementById('modifyButton').disabled = true;

      } catch (error) {
        utils.showError(error.message);
      } finally {
        state.isGenerating = false;
        utils.setLoading(false);
      }
    }

    function handleModifyInput(event) {
      const input = event.target.value.trim();
      document.getElementById('modifyButton').disabled = input.length < CONFIG.minPromptLength;
      if (event.key === 'Enter' && !event.shiftKey && input.length >= CONFIG.minPromptLength) {
        modifyProject();
      }
    }

    function toggleCodePanel() {
      const panel = document.getElementById('codePanel');
      const isVisible = panel.style.right === '0px';
      panel.style.right = isVisible ? '-50%' : '0px';
      document.getElementById('codeText').style.visibility = isVisible ? 'hidden' : 'visible';
    }

    async function downloadCode() {
      try {
        const blob = new Blob([state.currentCode], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'project.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (error) {
        utils.showError('Failed to download code: ' + error.message);
      }
    }

    async function copyCode() {
      try {
        await navigator.clipboard.writeText(state.currentCode);
      } catch (error) {
        utils.showError('Failed to copy code: ' + error.message);
      }
    }

    function closeProject() {
      document.getElementById('projectView').style.display = 'none';
      document.getElementById('codePanel').style.right = '-50%';
      document.getElementById('codeText').style.visibility = 'hidden';
      state.currentCode = '';
    }
  </script>
</body>
</html>
