<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSim Project Creator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 2rem;
      background: #0f172a;
      color: #e2e8f0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #1e293b;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border-radius: 0.375rem;
      background: #334155;
      color: #e2e8f0;
      border: 1px solid #475569;
      resize: vertical;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .project-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      z-index: 1000;
    }

    .project-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .project-controls input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.375rem;
      background: #334155;
      color: #e2e8f0;
      border: 1px solid #475569;
    }

    .project-frame {
      width: 100%;
      height: calc(100% - 80px);
      border: none;
      background: white;
    }

    .code-panel {
      position: fixed;
      top: 0;
      right: -50%;
      width: 50%;
      height: 100%;
      background: #1e293b;
      transition: right 0.3s ease;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1002;
      display: flex;
      flex-direction: column;
    }

    .code-header {
      padding: 1rem;
      background: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #334155;
    }

    .code-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      position: relative;
    }

    .code-text {
      width: 100%;
      height: 100%;
      background: #334155;
      color: #e2e8f0;
      padding: 1rem;
      border: none;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      display: block;
    }

    .close-button {
      background: #475569;
      color: #e2e8f0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .close-button:hover {
      background: #64748b;
    }

    .close-project {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(15, 23, 42, 0.9);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      z-index: 1001;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ef4444;
      margin-top: 1rem;
      padding: 1rem;
      background: #451a1a;
      border-radius: 0.375rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WebSim Project Creator</h1>
      <p>Enter your project description and let AI generate your web project</p>
    </div>

    <div class="input-section">
      <textarea id="prompt" placeholder="Describe your web project..."></textarea>
      <button onclick="generateProject()">Generate Project</button>
    </div>

    <div id="loading" style="display: none;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 2v4m0 16v-4m-8-8h4m16 0h-4"></path>
      </svg>
      <p>Generating your project...</p>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="projectView" style="display: none;">
      <div class="project-controls">
        <button onclick="toggleCodePanel()">View Code</button>
        <button onclick="downloadCode()">Download</button>
        <button onclick="copyCode()">Copy Code</button>
        <button onclick="closeProject()">Close</button>
      </div>

      <div class="modify-section">
        <textarea id="modifyInput" placeholder="Describe modifications..." onkeyup="handleModifyInput(event)"></textarea>
        <button id="modifyButton" onclick="modifyProject()" disabled>Modify Project</button>
      </div>

      <div id="codePanel" class="code-panel">
        <div class="code-header">
          <h3>Generated Code</h3>
          <div>
            <button onclick="copyCode()">Copy</button>
            <button onclick="downloadCode()">Download</button>
            <button class="close-button" onclick="toggleCodePanel()">Close</button>
          </div>
        </div>
        <div class="code-content">
          <pre id="codeText" class="code-text"></pre>
        </div>
      </div>

      <iframe id="projectFrame" sandbox="allow-scripts" class="project-frame"></iframe>
    </div>
  </div>

  <script>
    // Configuration and Constants
    const CONFIG = {
      maxRetries: 3,
      retryDelay: 1000,
      minPromptLength: 10,
      maxPromptLength: 1000,
      maxTokens: 2048,
      chunkSize: 1024,
      API_CONTEXT: `When creating web content:
        1. For images: use https://image.pollinations.ai/prompt/{text}?seed={seed}&width=800&height=600
        2. For text generation with OpenAI: use https://text.pollinations.ai/{text}?model=openai&seed={seed}
        3. IMPORTANT: Break down complex features into smaller, complete modules.
        4. Each response should be a complete, working component.
        5. Use [NEXT] to indicate more components follow.
        6. Use [END] to indicate the final component.`
    };

    // State management
    const state = {
      isGenerating: false,
      currentCode: '',
      retryCount: 0
    };

    // Utility functions
    const utils = {
      showError(message) {
        const errorEl = document.getElementById('error');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        setTimeout(() => {
          errorEl.style.display = 'none';
        }, 5000);
      },

      setLoading(isLoading) {
        document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        document.querySelector('button').disabled = isLoading;
      },

      validatePrompt(prompt) {
        if (!prompt || prompt.length < CONFIG.minPromptLength) {
          throw new Error(`Please enter a description of at least ${CONFIG.minPromptLength} characters.`);
        }
        if (prompt.length > CONFIG.maxPromptLength) {
          throw new Error(`Description must not exceed ${CONFIG.maxPromptLength} characters.`);
        }
        return prompt.trim();
      },

      handlePollinationsCode(code) {
        if (code.includes('pollinations.ai')) {
          const seed = Math.floor(Math.random() * 1000000);
          return code.replace(/(?:text|image)\.pollinations\.ai\/([^?\s"']+)/g, 
            (match, query) => `${match}?seed=${seed}`);
        }
        return code;
      },

      extractCode(response) {
        let code = response;
        // Clean up markdown code blocks if present
        if (code.includes('```')) {
          code = code.replace(/```(?:html)?\n([\s\S]*?)```/g, '$1').trim();
        }
        return code;
      }
    };

    async function processLongResponse(prompt, isModification = false) {
      let components = [];
      let nextPrompt = prompt;
      let attemptCount = 0;
      const maxAttempts = 5;

      while (attemptCount < maxAttempts) {
        const contextPrompt = isModification ?
          `CONTEXT: Create a single, complete component for this web project.
           Previous components: ${components.length > 0 ? 'Already implemented: ' + components.map(c => c.type).join(', ') : 'None'}
           Current base code: ${state.currentCode}
           USER REQUEST: ${nextPrompt}
           OUTPUT: Provide a single, complete component that works independently.` :
          `CONTEXT: Create a single, complete component for this web project.
           Previous components: ${components.length > 0 ? 'Already implemented: ' + components.map(c => c.type).join(', ') : 'None'}
           USER REQUEST: ${nextPrompt}
           OUTPUT: Provide a single, complete component that works independently.`;

        const response = await fetch('https://text.pollinations.ai/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [{
              role: "user",
              content: contextPrompt
            }],
            max_tokens: CONFIG.chunkSize,
            model: 'openai'
          })
        });

        const responseText = await response.text();
        let processedText = responseText;

        // Extract component type if specified
        let componentType = 'unknown';
        const typeMatch = processedText.match(/\[TYPE: ([^\]]+)\]/);
        if (typeMatch) {
          componentType = typeMatch[1];
          processedText = processedText.replace(typeMatch[0], '');
        }

        // Clean up the code
        if (processedText.includes('```')) {
          processedText = processedText.replace(/```(?:html)?\n([\s\S]*?)```/g, '$1').trim();
        }

        components.push({
          type: componentType,
          code: processedText
        });

        // Check if we're done
        if (responseText.includes('[END]')) {
          break;
        }

        // Update for next iteration
        if (responseText.includes('[NEXT]')) {
          nextPrompt = `Continue with the next component for: ${prompt}`;
          attemptCount++;
          await new Promise(resolve => setTimeout(resolve, 1000));
        } else {
          break;
        }
      }

      // Combine components intelligently
      return combineComponents(components);
    }

    function combineComponents(components) {
      let html = '';
      let style = '';
      let script = '';

      components.forEach(component => {
        if (component.html) html += component.html + '\n';
        if (component.style) style += component.style + '\n';
        if (component.script) script += component.script + '\n';
      });

      const template = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Simulation</title>
    <style>${style}</style>
</head>
<body>
    ${html}
    <script>${script}<\/script>
</body>
<\/html>
`;
      return template;
    }

    async function generateProject() {
      if (state.isGenerating) return;
      
      try {
        state.isGenerating = true;
        utils.setLoading(true);
        
        const prompt = utils.validatePrompt(document.getElementById('prompt').value);
        const responseText = await processLongResponse(prompt);
        let code = utils.extractCode(responseText);
        code = utils.handlePollinationsCode(code);
        
        // Set the code and display it
        state.currentCode = code;
        document.getElementById('projectView').style.display = 'block';
        document.getElementById('projectFrame').srcdoc = code;
        document.getElementById('codeText').textContent = code;
        document.getElementById('codePanel').style.right = '0';
        
      } catch (error) {
        utils.showError(error.message);
      } finally {
        state.isGenerating = false;
        utils.setLoading(false);
      }
    }

    async function modifyProject() {
      if (state.isGenerating) return;

      try {
        state.isGenerating = true;
        utils.setLoading(true);

        const modifyPrompt = utils.validatePrompt(document.getElementById('modifyInput').value);
        const responseText = await processLongResponse(modifyPrompt, true);
        let code = utils.extractCode(responseText);
        code = utils.handlePollinationsCode(code);
        state.currentCode = code;
        document.getElementById('codeText').textContent = code;
        document.getElementById('projectFrame').srcdoc = code;
        document.getElementById('modifyInput').value = '';
        document.getElementById('modifyButton').disabled = true;

      } catch (error) {
        utils.showError(error.message);
      } finally {
        state.isGenerating = false;
        utils.setLoading(false);
      }
    }

    function handleModifyInput(event) {
      const input = event.target.value.trim();
      document.getElementById('modifyButton').disabled = input.length < CONFIG.minPromptLength;
      if (event.key === 'Enter' && !event.shiftKey && input.length >= CONFIG.minPromptLength) {
        modifyProject();
      }
    }

    function toggleCodePanel() {
      const panel = document.getElementById('codePanel');
      const codeText = document.getElementById('codeText');
      const isVisible = panel.style.right === '0px';
      
      if (isVisible) {
        panel.style.right = '-50%';
      } else {
        panel.style.right = '0px';
        if (state.currentCode) {
          codeText.textContent = state.currentCode;
        }
      }
    }

    async function downloadCode() {
      try {
        const blob = new Blob([state.currentCode], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'project.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (error) {
        utils.showError('Failed to download code: ' + error.message);
      }
    }

    async function copyCode() {
      try {
        await navigator.clipboard.writeText(state.currentCode);
      } catch (error) {
        utils.showError('Failed to copy code: ' + error.message);
      }
    }

    function closeProject() {
      document.getElementById('projectView').style.display = 'none';
      document.getElementById('codePanel').style.right = '-50%';
      document.getElementById('codeText').style.visibility = 'hidden';
      state.currentCode = '';
    }

    // Expose functions to window for HTML onclick handlers
    window.generateProject = generateProject;
    window.modifyProject = modifyProject;
    window.handleModifyInput = handleModifyInput;
    window.toggleCodePanel = toggleCodePanel;
    window.downloadCode = downloadCode;
    window.copyCode = copyCode;
    window.closeProject = closeProject;
  </script>
</body>
</html>
